- children: preambulo_1, preambulo_2, preambulo_3, preambulo_4, preambulo_5
  id: preambulo
  title: "Pre\xE2mbulo"
  type: root_section
- id: preambulo_1
  index: '1'
  text: "A 25 de Abril de 1974, o Movimento das For\xE7as Armadas, coroando a longa\n\
    resist\xEAncia do povo portugu\xEAs e interpretando os seus sentimentos profundos,\n\
    derrubou o regime fascista."
  type: paragraph
- id: preambulo_2
  index: '2'
  text: "Libertar Portugal da ditadura, da opress\xE3o e do colonialismo representou\
    \ uma\ntransforma\xE7\xE3o revolucion\xE1ria e o in\xEDcio de uma viragem hist\xF3\
    rica da sociedade\nportuguesa."
  type: paragraph
- id: preambulo_3
  index: '3'
  text: "A Revolu\xE7\xE3o restituiu aos Portugueses os direitos e liberdades fundamentais.\n\
    No exerc\xEDcio destes direitos e liberdades, os leg\xEDtimos representantes do\n\
    povo re\xFAnem-se para elaborar uma Constitui\xE7\xE3o que corresponde \xE0s aspira\xE7\
    \xF5es\ndo pa\xEDs."
  type: paragraph
- id: preambulo_4
  index: '4'
  text: "A Assembleia Constituinte afirma a decis\xE3o do povo portugu\xEAs de defender\
    \ a\nindepend\xEAncia nacional, de garantir os direitos fundamentais dos cidad\xE3\
    os, de\nestabelecer os princ\xEDpios basilares da democracia, de assegurar o primado\
    \ do\nEstado de Direito democr\xE1tico e de abrir caminho para uma sociedade\n\
    socialista, no respeito da vontade do povo portugu\xEAs, tendo em vista a\nconstru\xE7\
    \xE3o de um pa\xEDs mais livre, mais justo e mais fraterno."
  type: paragraph
- id: preambulo_5
  index: '5'
  text: "A Assembleia Constituinte, reunida na sess\xE3o plen\xE1ria de 2 de Abril\
    \ de 1976,\naprova e decreta a seguinte Constitui\xE7\xE3o da Rep\xFAblica Portuguesa:"
  type: paragraph
- children: a1, a2, a3, a4, a5, a6, a7, a8, a9, a10, a11
  id: principios_fundamentais
  title: "Princ\xEDpios fundamentais"
  type: root_section
- children: a1_paragrafo
  id: a1
  label: "Artigo 1.\xBA"
  title: "Rep\xFAblica Portuguesa"
  type: article
- id: a1_paragrafo
  index: paragrafo
  text: "Portugal \xE9 uma Rep\xFAblica soberana, baseada na dignidade da pessoa humana\
    \ e na \nvontade popular e empenhada na constru\xE7\xE3o de uma sociedade livre,\
    \ justa e \nsolid\xE1ria."
  type: paragraph
- children: a2_paragrafo
  id: a2
  label: "Artigo 2.\xBA"
  title: "Estado de direito democr\xE1tico"
  type: article
- id: a2_paragrafo
  index: paragrafo
  text: "A Rep\xFAblica Portuguesa \xE9 um Estado de direito democr\xE1tico, baseado\
    \ na \nsoberania popular, no pluralismo de express\xE3o e organiza\xE7\xE3o pol\xED\
    tica \ndemocr\xE1ticas, no respeito e na garantia de efectiva\xE7\xE3o dos direitos\
    \ e \nliberdades fundamentais e na separa\xE7\xE3o e interdepend\xEAncia de poderes,\
    \ visando \na realiza\xE7\xE3o da democracia econ\xF3mica, social e cultural e\
    \ o aprofundamento da \ndemocracia participativa."
  type: paragraph
- children: a3_1, a3_2, a3_3
  id: a3
  label: "Artigo 3.\xBA"
  title: Soberania e legalidade
  type: article
- id: a3_1
  index: '1'
  text: "1. A soberania, una e indivis\xEDvel, reside no povo, que a exerce segundo\
    \ as \nformas previstas na Constitui\xE7\xE3o."
  type: paragraph
- id: a3_2
  index: '2'
  text: "2. O Estado subordina-se \xE0 Constitui\xE7\xE3o e funda-se na legalidade\
    \ democr\xE1tica."
  type: paragraph
- id: a3_3
  index: '3'
  text: "3. A validade das leis e dos demais actos do Estado, das regi\xF5es aut\xF3\
    nomas, \ndo poder local e de quaisquer outras entidades p\xFAblicas depende da\
    \ sua \nconformidade com a Constitui\xE7\xE3o."
  type: paragraph
- children: a4_paragrafo
  id: a4
  label: "Artigo 4.\xBA"
  title: Cidadania portuguesa
  type: article
- id: a4_paragrafo
  index: paragrafo
  text: "S\xE3o cidad\xE3os portugueses todos aqueles que como tal sejam considerados\
    \ pela \nlei ou por conven\xE7\xE3o internacional."
  type: paragraph
- children: a5_1, a5_2, a5_3
  id: a5
  label: "Artigo 5.\xBA"
  title: "Territ\xF3rio"
  type: article
- id: a5_1
  index: '1'
  text: "1. Portugal abrange o territ\xF3rio historicamente definido no continente\
    \ \neuropeu e os arquip\xE9lagos dos A\xE7ores e da Madeira."
  type: paragraph
- id: a5_2
  index: '2'
  text: "2. A lei define a extens\xE3o e o limite das \xE1guas territoriais, a zona\
    \ \necon\xF3mica exclusiva e os direitos de Portugal aos fundos marinhos cont\xED\
    guos."
  type: paragraph
- id: a5_3
  index: '3'
  text: "3. O Estado n\xE3o aliena qualquer parte do territ\xF3rio portugu\xEAs ou\
    \ dos direitos \nde soberania que sobre ele exerce, sem preju\xEDzo da rectifica\xE7\
    \xE3o de fronteiras."
  type: paragraph
- children: a6_1, a6_2
  id: a6
  label: "Artigo 6.\xBA"
  title: "Estado unit\xE1rio"
  type: article
- id: a6_1
  index: '1'
  text: "1. O Estado \xE9 unit\xE1rio e respeita na sua organiza\xE7\xE3o e funcionamento\
    \ o regime \nauton\xF3mico insular e os princ\xEDpios da subsidiariedade, da autonomia\
    \ das \nautarquias locais e da descentraliza\xE7\xE3o democr\xE1tica da administra\xE7\
    \xE3o p\xFAblica."
  type: paragraph
- id: a6_2
  index: '2'
  text: "2. Os arquip\xE9lagos dos A\xE7ores e da Madeira constituem regi\xF5es aut\xF3\
    nomas \ndotadas de estatutos pol\xEDtico-administrativos e de \xF3rg\xE3os de\
    \ governo pr\xF3prio."
  type: paragraph
- children: a7_1, a7_2, a7_3, a7_4, a7_5, a7_6, a7_7
  id: a7
  label: "Artigo 7.\xBA"
  title: "Rela\xE7\xF5es internacionais"
  type: article
- id: a7_1
  index: '1'
  text: "1. Portugal rege-se nas rela\xE7\xF5es internacionais pelos princ\xEDpios\
    \ da \nindepend\xEAncia nacional, do respeito dos direitos do homem, dos direitos\
    \ dos \npovos, da igualdade entre os Estados, da solu\xE7\xE3o pac\xEDfica dos\
    \ conflitos \ninternacionais, da n\xE3o inger\xEAncia nos assuntos internos dos\
    \ outros Estados e \nda coopera\xE7\xE3o com todos os outros povos para a emancipa\xE7\
    \xE3o e o progresso da \nhumanidade."
  type: paragraph
- id: a7_2
  index: '2'
  text: "2. Portugal preconiza a aboli\xE7\xE3o do imperialismo, do colonialismo e\
    \ de \nquaisquer outras formas de agress\xE3o, dom\xEDnio e explora\xE7\xE3o nas\
    \ rela\xE7\xF5es entre \nos povos, bem como o desarmamento geral, simult\xE2neo\
    \ e controlado, a \ndissolu\xE7\xE3o dos blocos pol\xEDtico-militares e o estabelecimento\
    \ de um sistema de \nseguran\xE7a colectiva, com vista \xE0 cria\xE7\xE3o de uma\
    \ ordem internacional capaz de \nassegurar a paz e a justi\xE7a nas rela\xE7\xF5\
    es entre os povos."
  type: paragraph
- id: a7_3
  index: '3'
  text: "3. Portugal reconhece o direito dos povos \xE0 autodetermina\xE7\xE3o e independ\xEA\
    ncia \ne ao desenvolvimento, bem como o direito \xE0 insurrei\xE7\xE3o contra\
    \ todas as formas \nde opress\xE3o."
  type: paragraph
- id: a7_4
  index: '4'
  text: "4. Portugal mant\xE9m la\xE7os privilegiados de amizade e coopera\xE7\xE3\
    o com os pa\xEDses \nde l\xEDngua portuguesa."
  type: paragraph
- id: a7_5
  index: '5'
  text: "5. Portugal empenha-se no refor\xE7o da identidade europeia e no fortalecimento\
    \ \nda ac\xE7\xE3o dos Estados europeus a favor da democracia, da paz, do progresso\
    \ \necon\xF3mico e da justi\xE7a nas rela\xE7\xF5es entre os povos."
  type: paragraph
- id: a7_6
  index: '6'
  text: "6. Portugal pode, em condi\xE7\xF5es de reciprocidade, com respeito pelos\
    \ \nprinc\xEDpios fundamentais do Estado de direito democr\xE1tico e pelo princ\xED\
    pio da \nsubsidiariedade e tendo em vista a realiza\xE7\xE3o da coes\xE3o econ\xF3\
    mica, social e \nterritorial, de um espa\xE7o de liberdade, seguran\xE7a e justi\xE7\
    a e a defini\xE7\xE3o e \nexecu\xE7\xE3o de uma pol\xEDtica externa, de seguran\xE7\
    a e de defesa comuns, \nconvencionar o exerc\xEDcio, em comum, em coopera\xE7\xE3\
    o ou pelas institui\xE7\xF5es da \nUni\xE3o, dos poderes necess\xE1rios \xE0 constru\xE7\
    \xE3o e aprofundamento da uni\xE3o europeia."
  type: paragraph
- id: a7_7
  index: '7'
  text: "7. Portugal pode, tendo em vista a realiza\xE7\xE3o de uma justi\xE7a internacional\
    \ \nque promova o respeito pelos direitos da pessoa humana e dos povos, aceitar\
    \ a \njurisdi\xE7\xE3o do Tribunal Penal Internacional, nas condi\xE7\xF5es de\
    \ \ncomplementaridade e demais termos estabelecidos no Estatuto de Roma."
  type: paragraph
- children: a8_1, a8_2, a8_3, a8_4
  id: a8
  label: "Artigo 8.\xBA"
  title: Direito internacional
  type: article
- id: a8_1
  index: '1'
  text: "1. As normas e os princ\xEDpios de direito internacional geral ou comum fazem\
    \ \nparte integrante do direito portugu\xEAs."
  type: paragraph
- id: a8_2
  index: '2'
  text: "2. As normas constantes de conven\xE7\xF5es internacionais regularmente ratificadas\
    \ \nou aprovadas vigoram na ordem interna ap\xF3s a sua publica\xE7\xE3o oficial\
    \ e \nenquanto vincularem internacionalmente o Estado Portugu\xEAs."
  type: paragraph
- id: a8_3
  index: '3'
  text: "3. As normas emanadas dos \xF3rg\xE3os competentes das organiza\xE7\xF5es\
    \ internacionais \nde que Portugal seja parte vigoram directamente na ordem interna,\
    \ desde que \ntal se encontre estabelecido nos respectivos tratados constitutivos."
  type: paragraph
- id: a8_4
  index: '4'
  text: "4. As disposi\xE7\xF5es dos tratados que regem a Uni\xE3o Europeia e as normas\
    \ \nemanadas das suas institui\xE7\xF5es, no exerc\xEDcio das respectivas compet\xEA\
    ncias, \ns\xE3o aplic\xE1veis na ordem interna, nos termos definidos pelo direito\
    \ da Uni\xE3o, \ncom respeito pelos princ\xEDpios fundamentais do Estado de direito\
    \ democr\xE1tico."
  type: paragraph
- children: a9_subordinante, a9_a, a9_b, a9_c, a9_d, a9_e, a9_f, a9_g, a9_h
  id: a9
  label: "Artigo 9.\xBA"
  title: Tarefas fundamentais do Estado
  type: article
- id: a9_subordinante
  index: subordinante
  text: "S\xE3o tarefas fundamentais do Estado:"
  type: paragraph
- id: a9_a
  index: a
  text: "a) Garantir a independ\xEAncia nacional e criar as condi\xE7\xF5es pol\xED\
    ticas, \necon\xF3micas, sociais e culturais que a promovam;"
  type: paragraph
- id: a9_b
  index: b
  text: "b) Garantir os direitos e liberdades fundamentais e o respeito pelos \nprinc\xED\
    pios do Estado de direito democr\xE1tico;"
  type: paragraph
- id: a9_c
  index: c
  text: "c) Defender a democracia pol\xEDtica, assegurar e incentivar a participa\xE7\
    \xE3o \ndemocr\xE1tica dos cidad\xE3os na resolu\xE7\xE3o dos problemas nacionais;"
  type: paragraph
- id: a9_d
  index: d
  text: "d) Promover o bem-estar e a qualidade de vida do povo e a igualdade real\
    \ \nentre os portugueses, bem como a efectiva\xE7\xE3o dos direitos econ\xF3micos,\
    \ \nsociais, culturais e ambientais, mediante a transforma\xE7\xE3o e moderniza\xE7\
    \xE3o das \nestruturas econ\xF3micas e sociais;"
  type: paragraph
- id: a9_e
  index: e
  text: "e) Proteger e valorizar o patrim\xF3nio cultural do povo portugu\xEAs, defender\
    \ a \nnatureza e o ambiente, preservar os recursos naturais e assegurar um correcto\
    \ \nordenamento do territ\xF3rio;"
  type: paragraph
- id: a9_f
  index: f
  text: "f) Assegurar o ensino e a valoriza\xE7\xE3o permanente, defender o uso e\
    \ promover a \ndifus\xE3o internacional da l\xEDngua portuguesa;"
  type: paragraph
- id: a9_g
  index: g
  text: "g) Promover o desenvolvimento harmonioso de todo o territ\xF3rio nacional,\
    \ tendo \nem conta, designadamente, o car\xE1cter ultraperif\xE9rico dos arquip\xE9\
    lagos dos \nA\xE7ores e da Madeira;"
  type: paragraph
- id: a9_h
  index: h
  text: h) Promover a igualdade entre homens e mulheres.
  type: paragraph
- children: a10_1, a10_2
  id: a10
  label: "Artigo 10.\xBA"
  title: "Sufr\xE1gio universal e partidos pol\xEDticos"
  type: article
- id: a10_1
  index: '1'
  text: "1. O povo exerce o poder pol\xEDtico atrav\xE9s do sufr\xE1gio universal,\
    \ igual, \ndirecto, secreto e peri\xF3dico, do referendo e das demais formas previstas\
    \ na \nConstitui\xE7\xE3o."
  type: paragraph
- id: a10_2
  index: '2'
  text: "2. Os partidos pol\xEDticos concorrem para a organiza\xE7\xE3o e para a express\xE3\
    o da \nvontade popular, no respeito pelos princ\xEDpios da independ\xEAncia nacional,\
    \ da \nunidade do Estado e da democracia pol\xEDtica."
  type: paragraph
- children: a11_1, a11_2, a11_3
  id: a11
  label: "Artigo 11.\xBA"
  title: "S\xEDmbolos nacionais e l\xEDngua oficial"
  type: article
- id: a11_1
  index: '1'
  text: "1. A Bandeira Nacional, s\xEDmbolo da soberania da Rep\xFAblica, da independ\xEA\
    ncia, \nunidade e integridade de Portugal, \xE9 a adoptada pela Rep\xFAblica instaurada\
    \ \npela Revolu\xE7\xE3o de 5 de Outubro de 1910."
  type: paragraph
- id: a11_2
  index: '2'
  text: "2. O Hino Nacional \xE9 A Portuguesa."
  type: paragraph
- id: a11_3
  index: '3'
  text: "3. A l\xEDngua oficial \xE9 o Portugu\xEAs."
  type: paragraph
- children: p1t1, p1t2, p1t3
  id: p1
  label: Parte I
  title: Direitos e deveres fundamentais
  type: part
- children: a12, a13, a14, a15, a16, a17, a18, a19, a20, a21, a22, a23
  id: p1t1
  label: "T\xEDtulo I"
  title: "Princ\xEDpios gerais"
  type: title
- children: a12_1, a12_2
  id: a12
  label: "Artigo 12.\xBA"
  title: "Princ\xEDpio da universalidade"
  type: article
- id: a12_1
  index: '1'
  text: "1. Todos os cidad\xE3os gozam dos direitos e est\xE3o sujeitos aos deveres\
    \ consignados\nna Constitui\xE7\xE3o."
  type: paragraph
- id: a12_2
  index: '2'
  text: "2. As pessoas colectivas gozam dos direitos e est\xE3o sujeitas aos deveres\n\
    compat\xEDveis com a sua natureza."
  type: paragraph
- children: a13_1, a13_2
  id: a13
  label: "Artigo 13.\xBA"
  title: "Princ\xEDpio da igualdade"
  type: article
- id: a13_1
  index: '1'
  text: "1. Todos os cidad\xE3os t\xEAm a mesma dignidade social e s\xE3o iguais perante\
    \ a lei."
  type: paragraph
- id: a13_2
  index: '2'
  text: "2. Ningu\xE9m pode ser privilegiado, beneficiado, prejudicado, privado de\
    \ qualquer\ndireito ou isento de qualquer dever em raz\xE3o de ascend\xEAncia,\
    \ sexo, ra\xE7a, l\xEDngua,\nterrit\xF3rio de origem, religi\xE3o, convic\xE7\xF5\
    es pol\xEDticas ou ideol\xF3gicas, instru\xE7\xE3o,\nsitua\xE7\xE3o econ\xF3mica,\
    \ condi\xE7\xE3o social ou orienta\xE7\xE3o sexual."
  type: paragraph
- children: a14_paragrafo
  id: a14
  label: "Artigo 14.\xBA"
  title: Portugueses no estrangeiro
  type: article
- id: a14_paragrafo
  index: paragrafo
  text: "Os cidad\xE3os portugueses que se encontrem ou residam no estrangeiro gozam\
    \ da\nprotec\xE7\xE3o do Estado para o exerc\xEDcio dos direitos e est\xE3o sujeitos\
    \ aos deveres\nque n\xE3o sejam incompat\xEDveis com a aus\xEAncia do pa\xEDs."
  type: paragraph
- children: a15_1, a15_2, a15_3, a15_4, a15_5
  id: a15
  label: "Artigo 15.\xBA"
  title: "Estrangeiros, ap\xE1tridas, cidad\xE3os europeus"
  type: article
- id: a15_1
  index: '1'
  text: "1. Os estrangeiros e os ap\xE1tridas que se encontrem ou residam em Portugal\
    \ gozam\ndos direitos e est\xE3o sujeitos aos deveres do cidad\xE3o portugu\xEA\
    s."
  type: paragraph
- id: a15_2
  index: '2'
  text: "2. Exceptuam-se do disposto no n\xFAmero anterior os direitos pol\xEDticos,\
    \ o\nexerc\xEDcio das fun\xE7\xF5es p\xFAblicas que n\xE3o tenham car\xE1cter\
    \ predominantemente t\xE9cnico\ne os direitos e deveres reservados pela Constitui\xE7\
    \xE3o e pela lei exclusivamente\naos cidad\xE3os portugueses."
  type: paragraph
- id: a15_3
  index: '3'
  text: "3. Aos cidad\xE3os dos Estados de l\xEDngua portuguesa com resid\xEAncia\
    \ permanente em\nPortugal s\xE3o reconhecidos, nos termos da lei e em condi\xE7\
    \xF5es de reciprocidade,\ndireitos n\xE3o conferidos a estrangeiros, salvo o acesso\
    \ aos cargos de Presidente\nda Rep\xFAblica, Presidente da Assembleia da Rep\xFA\
    blica, Primeiro-Ministro,\nPresidentes dos tribunais supremos e o servi\xE7o nas\
    \ For\xE7as Armadas e na carreira\ndiplom\xE1tica."
  type: paragraph
- id: a15_4
  index: '4'
  text: "4. A lei pode atribuir a estrangeiros residentes no territ\xF3rio nacional,\
    \ em\ncondi\xE7\xF5es de reciprocidade, capacidade eleitoral activa e passiva\
    \ para a elei\xE7\xE3o\ndos titulares de \xF3rg\xE3os de autarquias locais ."
  type: paragraph
- id: a15_5
  index: '5'
  text: "5. A lei pode ainda atribuir, em condi\xE7\xF5es de reciprocidade, aos cidad\xE3\
    os dos\nEstados-membros da Uni\xE3o Europeia residentes em Portugal o direito\
    \ de elegerem e\nserem eleitos Deputados ao Parlamento Europeu."
  type: paragraph
- children: a16_1, a16_2
  id: a16
  label: "Artigo 16.\xBA"
  title: "\xC2mbito e sentido dos direitos fundamentais"
  type: article
- id: a16_1
  index: '1'
  text: "1. Os direitos fundamentais consagrados na Constitui\xE7\xE3o n\xE3o excluem\
    \ quaisquer\noutros constantes das leis e das regras aplic\xE1veis de direito\
    \ internacional."
  type: paragraph
- id: a16_2
  index: '2'
  text: "2. Os preceitos constitucionais e legais relativos aos direitos fundamentais\n\
    devem ser interpretados e integrados de harmonia com a Declara\xE7\xE3o Universal\
    \ dos\nDireitos do Homem."
  type: paragraph
- children: a17_paragrafo
  id: a17
  label: "Artigo 17.\xBA"
  title: Regime dos direitos, liberdades e garantias
  type: article
- id: a17_paragrafo
  index: paragrafo
  text: "O regime dos direitos, liberdades e garantias aplica-se aos enunciados no\
    \ t\xEDtulo\nII e aos direitos fundamentais de natureza an\xE1loga."
  type: paragraph
- children: a18_1, a18_2, a18_3
  id: a18
  label: "Artigo 18.\xBA"
  title: "For\xE7a jur\xEDdica"
  type: article
- id: a18_1
  index: '1'
  text: "1. Os preceitos constitucionais respeitantes aos direitos, liberdades e\n\
    garantias s\xE3o directamente aplic\xE1veis e vinculam as entidades p\xFAblicas\
    \ e\nprivadas."
  type: paragraph
- id: a18_2
  index: '2'
  text: "2. A lei s\xF3 pode restringir os direitos, liberdades e garantias nos casos\n\
    expressamente previstos na Constitui\xE7\xE3o, devendo as restri\xE7\xF5es limitar-se\
    \ ao\nnecess\xE1rio para salvaguardar outros direitos ou interesses constitucionalmente\n\
    protegidos."
  type: paragraph
- id: a18_3
  index: '3'
  text: "3. As leis restritivas de direitos, liberdades e garantias t\xEAm de revestir\n\
    car\xE1cter geral e abstracto e n\xE3o podem ter efeito retroactivo nem diminuir\
    \ a\nextens\xE3o e o alcance do conte\xFAdo essencial dos preceitos constitucionais."
  type: paragraph
- children: a19_1, a19_2, a19_3, a19_4, a19_5, a19_6, a19_7, a19_8
  id: a19
  label: "Artigo 19.\xBA"
  title: "Suspens\xE3o do exerc\xEDcio de direitos"
  type: article
- id: a19_1
  index: '1'
  text: "1. Os \xF3rg\xE3os de soberania n\xE3o podem, conjunta ou separadamente,\
    \ suspender o\nexerc\xEDcio dos direitos, liberdades e garantias, salvo em caso\
    \ de estado de s\xEDtio\nou de estado de emerg\xEAncia, declarados na forma prevista\
    \ na Constitui\xE7\xE3o."
  type: paragraph
- id: a19_2
  index: '2'
  text: "2. O estado de s\xEDtio ou o estado de emerg\xEAncia s\xF3 podem ser declarados,\
    \ no todo\nou em parte do territ\xF3rio nacional, nos casos de agress\xE3o efectiva\
    \ ou iminente\npor for\xE7as estrangeiras, de grave amea\xE7a ou perturba\xE7\xE3\
    o da ordem constitucional\ndemocr\xE1tica ou de calamidade p\xFAblica."
  type: paragraph
- id: a19_3
  index: '3'
  text: "3. O estado de emerg\xEAncia \xE9 declarado quando os pressupostos referidos\
    \ no n\xFAmero\nanterior se revistam de menor gravidade e apenas pode determinar\
    \ a suspens\xE3o de\nalguns dos direitos, liberdades e garantias suscept\xEDveis\
    \ de serem suspensos."
  type: paragraph
- id: a19_4
  index: '4'
  text: "4. A op\xE7\xE3o pelo estado de s\xEDtio ou pelo estado de emerg\xEAncia,\
    \ bem como as\nrespectivas declara\xE7\xE3o e execu\xE7\xE3o, devem respeitar\
    \ o princ\xEDpio da\nproporcionalidade e limitar-se, nomeadamente quanto \xE0\
    s suas extens\xE3o e dura\xE7\xE3o e\naos meios utilizados, ao estritamente necess\xE1\
    rio ao pronto restabelecimento da\nnormalidade constitucional."
  type: paragraph
- id: a19_5
  index: '5'
  text: "5. A declara\xE7\xE3o do estado de s\xEDtio ou do estado de emerg\xEAncia\
    \ \xE9 adequadamente\nfundamentada e cont\xE9m a especifica\xE7\xE3o dos direitos,\
    \ liberdades e garantias cujo\nexerc\xEDcio fica suspenso, n\xE3o podendo o estado\
    \ declarado ter dura\xE7\xE3o superior a\nquinze dias, ou \xE0 dura\xE7\xE3o fixada\
    \ por lei quando em consequ\xEAncia de declara\xE7\xE3o de\nguerra, sem preju\xED\
    zo de eventuais renova\xE7\xF5es, com salvaguarda dos mesmos\nlimites."
  type: paragraph
- id: a19_6
  index: '6'
  text: "6. A declara\xE7\xE3o do estado de s\xEDtio ou do estado de emerg\xEAncia\
    \ em nenhum caso\npode afectar os direitos \xE0 vida, \xE0 integridade pessoal,\
    \ \xE0 identidade pessoal, \xE0\ncapacidade civil e \xE0 cidadania, a n\xE3o retroactividade\
    \ da lei criminal, o direito\nde defesa dos arguidos e a liberdade de consci\xEA\
    ncia e de religi\xE3o."
  type: paragraph
- id: a19_7
  index: '7'
  text: "7. A declara\xE7\xE3o do estado de s\xEDtio ou do estado de emerg\xEAncia\
    \ s\xF3 pode alterar a\nnormalidade constitucional nos termos previstos na Constitui\xE7\
    \xE3o e na lei, n\xE3o\npodendo nomeadamente afectar a aplica\xE7\xE3o das regras\
    \ constitucionais relativas \xE0\ncompet\xEAncia e ao funcionamento dos \xF3rg\xE3\
    os de soberania e de governo pr\xF3prio das\nregi\xF5es aut\xF3nomas ou os direitos\
    \ e imunidades dos respectivos titulares."
  type: paragraph
- id: a19_8
  index: '8'
  text: "8. A declara\xE7\xE3o do estado de s\xEDtio ou do estado de emerg\xEAncia\
    \ confere \xE0s\nautoridades compet\xEAncia para tomarem as provid\xEAncias necess\xE1\
    rias e adequadas ao\npronto restabelecimento da normalidade constitucional."
  type: paragraph
- children: a20_1, a20_2, a20_3, a20_4, a20_5
  id: a20
  label: "Artigo 20.\xBA"
  title: Acesso ao direito e tutela jurisdicional efectiva
  type: article
- id: a20_1
  index: '1'
  text: "1. A todos \xE9 assegurado o acesso ao direito e aos tribunais para defesa\
    \ dos seus\ndireitos e interesses legalmente protegidos, n\xE3o podendo a justi\xE7\
    a ser denegada\npor insufici\xEAncia de meios econ\xF3micos."
  type: paragraph
- id: a20_2
  index: '2'
  text: "2. Todos t\xEAm direito, nos termos da lei, \xE0 informa\xE7\xE3o e consulta\
    \ jur\xEDdicas, ao\npatroc\xEDnio judici\xE1rio e a fazer-se acompanhar por advogado\
    \ perante qualquer\nautoridade."
  type: paragraph
- id: a20_3
  index: '3'
  text: "3. A lei define e assegura a adequada protec\xE7\xE3o do segredo de justi\xE7\
    a."
  type: paragraph
- id: a20_4
  index: '4'
  text: "4. Todos t\xEAm direito a que uma causa em que intervenham seja objecto de\
    \ decis\xE3o\nem prazo razo\xE1vel e mediante processo equitativo."
  type: paragraph
- id: a20_5
  index: '5'
  text: "5. Para defesa dos direitos, liberdades e garantias pessoais, a lei assegura\
    \ aos\ncidad\xE3os procedimentos judiciais caracterizados pela celeridade e prioridade,\
    \ de\nmodo a obter tutela efectiva e em tempo \xFAtil contra amea\xE7as ou viola\xE7\
    \xF5es desses\ndireitos."
  type: paragraph
- children: a21_paragrafo
  id: a21
  label: "Artigo 21.\xBA"
  title: "Direito de resist\xEAncia"
  type: article
- id: a21_paragrafo
  index: paragrafo
  text: "Todos t\xEAm o direito de resistir a qualquer ordem que ofenda os seus direitos,\n\
    liberdades e garantias e de repelir pela for\xE7a qualquer agress\xE3o, quando\
    \ n\xE3o\nseja poss\xEDvel recorrer \xE0 autoridade p\xFAblica."
  type: paragraph
- children: a22_paragrafo
  id: a22
  label: "Artigo 22.\xBA"
  title: "Responsabilidade das entidades p\xFAblicas"
  type: article
- id: a22_paragrafo
  index: paragrafo
  text: "O Estado e as demais entidades p\xFAblicas s\xE3o civilmente respons\xE1\
    veis, em forma\nsolid\xE1ria com os titulares dos seus \xF3rg\xE3os, funcion\xE1\
    rios ou agentes, por ac\xE7\xF5es\nou omiss\xF5es praticadas no exerc\xEDcio das\
    \ suas fun\xE7\xF5es e por causa desse\nexerc\xEDcio, de que resulte viola\xE7\
    \xE3o dos direitos, liberdades e garantias ou\npreju\xEDzo para outrem."
  type: paragraph
- children: a23_1, a23_2, a23_3, a23_4
  id: a23
  label: "Artigo 23.\xBA"
  title: "Provedor de Justi\xE7a"
  type: article
- id: a23_1
  index: '1'
  text: "1. Os cidad\xE3os podem apresentar queixas por ac\xE7\xF5es ou omiss\xF5\
    es dos poderes\np\xFAblicos ao Provedor de Justi\xE7a, que as apreciar\xE1 sem\
    \ poder decis\xF3rio, dirigindo\naos \xF3rg\xE3os competentes as recomenda\xE7\
    \xF5es necess\xE1rias para prevenir e reparar\ninjusti\xE7as."
  type: paragraph
- id: a23_2
  index: '2'
  text: "2. A actividade do Provedor de Justi\xE7a \xE9 independente dos meios graciosos\
    \ e\ncontenciosos previstos na Constitui\xE7\xE3o e nas leis."
  type: paragraph
- id: a23_3
  index: '3'
  text: "3. O Provedor de Justi\xE7a \xE9 um \xF3rg\xE3o independente, sendo o seu\
    \ titular designado\npela Assembleia da Rep\xFAblica, pelo tempo que a lei determinar."
  type: paragraph
- id: a23_4
  index: '4'
  text: "4. Os \xF3rg\xE3os e agentes da Administra\xE7\xE3o P\xFAblica cooperam com\
    \ o Provedor de\nJusti\xE7a na realiza\xE7\xE3o da sua miss\xE3o."
  type: paragraph
- children: p1t2c1, p1t2c2, p1t2c3
  id: p1t2
  label: "T\xEDtulo II"
  title: Direitos, liberdades e garantias
  type: title
- children: a24, a25, a26, a27, a28, a29, a30, a31, a32, a33, a34, a35, a36, a37,
    a38, a39, a40, a41, a42, a43, a44, a45, a46, a47
  id: p1t2c1
  label: "Cap\xEDtulo I"
  title: Direitos, liberdades e garantias pessoais
  type: chapter
- children: a24_1, a24_2
  id: a24
  label: "Artigo 24.\xBA"
  title: "Direito \xE0 vida"
  type: article
- id: a24_1
  index: '1'
  text: "1. A vida humana \xE9 inviol\xE1vel."
  type: paragraph
- id: a24_2
  index: '2'
  text: "2. Em caso algum haver\xE1 pena de morte."
  type: paragraph
- children: a25_1, a25_2
  id: a25
  label: "Artigo 25.\xBA"
  title: "Direito \xE0 integridade pessoal"
  type: article
- id: a25_1
  index: '1'
  text: "1. A integridade moral e f\xEDsica das pessoas \xE9 inviol\xE1vel."
  type: paragraph
- id: a25_2
  index: '2'
  text: "2. Ningu\xE9m pode ser submetido a tortura, nem a tratos ou penas cru\xE9\
    is,\ndegradantes ou desumanos."
  type: paragraph
- children: a26_1, a26_2, a26_3, a26_4
  id: a26
  label: "Artigo 26.\xBA"
  title: Outros direitos pessoais
  type: article
- id: a26_1
  index: '1'
  text: "1. A todos s\xE3o reconhecidos os direitos \xE0 identidade pessoal, ao desenvolvimento\n\
    da personalidade, \xE0 capacidade civil, \xE0 cidadania, ao bom nome e reputa\xE7\
    \xE3o, \xE0\nimagem, \xE0 palavra, \xE0 reserva da intimidade da vida privada\
    \ e familiar e \xE0\nprotec\xE7\xE3o legal contra quaisquer formas de discrimina\xE7\
    \xE3o."
  type: paragraph
- id: a26_2
  index: '2'
  text: "2. A lei estabelecer\xE1 garantias efectivas contra a obten\xE7\xE3o e utiliza\xE7\
    \xE3o\nabusivas, ou contr\xE1rias \xE0 dignidade humana, de informa\xE7\xF5es\
    \ relativas \xE0s pessoas\ne fam\xEDlias."
  type: paragraph
- id: a26_3
  index: '3'
  text: "3. A lei garantir\xE1 a dignidade pessoal e a identidade gen\xE9tica do ser\
    \ humano,\nnomeadamente na cria\xE7\xE3o, desenvolvimento e utiliza\xE7\xE3o das\
    \ tecnologias e na\nexperimenta\xE7\xE3o cient\xEDfica."
  type: paragraph
- id: a26_4
  index: '4'
  text: "4. A priva\xE7\xE3o da cidadania e as restri\xE7\xF5es \xE0 capacidade civil\
    \ s\xF3 podem efectuar-\nse nos casos e termos previstos na lei, n\xE3o podendo\
    \ ter como fundamento motivos\npol\xEDticos."
  type: paragraph
- children: a27_1, a27_2, a27_3, a27_3_a, a27_3_b, a27_3_c, a27_3_d, a27_3_e, a27_3_f,
    a27_3_g, a27_3_h, a27_4, a27_5
  id: a27
  label: "Artigo 27.\xBA"
  title: "Direito \xE0 liberdade e \xE0 seguran\xE7a"
  type: article
- id: a27_1
  index: '1'
  text: "1. Todos t\xEAm direito \xE0 liberdade e \xE0 seguran\xE7a."
  type: paragraph
- id: a27_2
  index: '2'
  text: "2. Ningu\xE9m pode ser total ou parcialmente privado da liberdade, a n\xE3\
    o ser em\nconsequ\xEAncia de senten\xE7a judicial condenat\xF3ria pela pr\xE1\
    tica de acto punido por\nlei com pena de pris\xE3o ou de aplica\xE7\xE3o judicial\
    \ de medida de seguran\xE7a."
  type: paragraph
- id: a27_3
  index: '3'
  text: "3. Exceptua-se deste princ\xEDpio a priva\xE7\xE3o da liberdade, pelo tempo\
    \ e nas\ncondi\xE7\xF5es que a lei determinar, nos casos seguintes:"
  type: paragraph
- id: a27_3_a
  index: 3_a
  text: "a) Deten\xE7\xE3o em flagrante delito;"
  type: paragraph
- id: a27_3_b
  index: 3_b
  text: "b) Deten\xE7\xE3o ou pris\xE3o preventiva por fortes ind\xEDcios de pr\xE1\
    tica de crime doloso\na que corresponda pena de pris\xE3o cujo limite m\xE1ximo\
    \ seja superior a tr\xEAs anos;"
  type: paragraph
- id: a27_3_c
  index: 3_c
  text: "c) Pris\xE3o, deten\xE7\xE3o ou outra medida coactiva sujeita a controlo\
    \ judicial, de\npessoa que tenha penetrado ou permane\xE7a irregularmente no territ\xF3\
    rio nacional ou\ncontra a qual esteja em curso processo de extradi\xE7\xE3o ou\
    \ de expuls\xE3o;"
  type: paragraph
- id: a27_3_d
  index: 3_d
  text: "d) Pris\xE3o disciplinar imposta a militares, com garantia de recurso para\
    \ o\ntribunal competente;"
  type: paragraph
- id: a27_3_e
  index: 3_e
  text: "e) Sujei\xE7\xE3o de um menor a medidas de protec\xE7\xE3o, assist\xEAncia\
    \ ou educa\xE7\xE3o em\nestabelecimento adequado, decretadas pelo tribunal judicial\
    \ competente;"
  type: paragraph
- id: a27_3_f
  index: 3_f
  text: "f) Deten\xE7\xE3o por decis\xE3o judicial em virtude de desobedi\xEAncia\
    \ a decis\xE3o tomada\npor um tribunal ou para assegurar a compar\xEAncia perante\
    \ autoridade judici\xE1ria\ncompetente;"
  type: paragraph
- id: a27_3_g
  index: 3_g
  text: "g) Deten\xE7\xE3o de suspeitos, para efeitos de identifica\xE7\xE3o, nos\
    \ casos e pelo tempo\nestritamente necess\xE1rios;"
  type: paragraph
- id: a27_3_h
  index: 3_h
  text: "h) Internamento de portador de anomalia ps\xEDquica em estabelecimento terap\xEA\
    utico\nadequado, decretado ou confirmado por autoridade judicial competente."
  type: paragraph
- id: a27_4
  index: '4'
  text: "4. Toda a pessoa privada da liberdade deve ser informada imediatamente e\
    \ de\nforma compreens\xEDvel das raz\xF5es da sua pris\xE3o ou deten\xE7\xE3o\
    \ e dos seus direitos."
  type: paragraph
- id: a27_5
  index: '5'
  text: "5. A priva\xE7\xE3o da liberdade contra o disposto na Constitui\xE7\xE3o\
    \ e na lei constitui\no Estado no dever de indemnizar o lesado nos termos que\
    \ a lei estabelecer."
  type: paragraph
- children: a28_1, a28_2, a28_3, a28_4
  id: a28
  label: "Artigo 28.\xBA"
  title: "Pris\xE3o preventiva"
  type: article
- id: a28_1
  index: '1'
  text: "1. A deten\xE7\xE3o ser\xE1 submetida, no prazo m\xE1ximo de quarenta e oito\
    \ horas, a\naprecia\xE7\xE3o judicial, para restitui\xE7\xE3o \xE0 liberdade ou\
    \ imposi\xE7\xE3o de medida de\ncoac\xE7\xE3o adequada, devendo o juiz conhecer\
    \ das causas que a determinaram e\ncomunic\xE1-las ao detido, interrog\xE1-lo\
    \ e dar-lhe oportunidade de defesa."
  type: paragraph
- id: a28_2
  index: '2'
  text: "2. A pris\xE3o preventiva tem natureza excepcional, n\xE3o sendo decretada\
    \ nem mantida\nsempre que possa ser aplicada cau\xE7\xE3o ou outra medida mais\
    \ favor\xE1vel prevista na\nlei."
  type: paragraph
- id: a28_3
  index: '3'
  text: "3. A decis\xE3o judicial que ordene ou mantenha uma medida de priva\xE7\xE3\
    o da liberdade\ndeve ser logo comunicada a parente ou pessoa da confian\xE7a do\
    \ detido, por este\nindicados."
  type: paragraph
- id: a28_4
  index: '4'
  text: "4. A pris\xE3o preventiva est\xE1 sujeita aos prazos estabelecidos na lei."
  type: paragraph
- children: a29_1, a29_2, a29_3, a29_4, a29_5, a29_6
  id: a29
  label: "Artigo 29.\xBA"
  title: "Aplica\xE7\xE3o da lei criminal"
  type: article
- id: a29_1
  index: '1'
  text: "1. Ningu\xE9m pode ser sentenciado criminalmente sen\xE3o em virtude de lei\
    \ anterior\nque declare pun\xEDvel a ac\xE7\xE3o ou a omiss\xE3o, nem sofrer medida\
    \ de seguran\xE7a cujos\npressupostos n\xE3o estejam fixados em lei anterior."
  type: paragraph
- id: a29_2
  index: '2'
  text: "2. O disposto no n\xFAmero anterior n\xE3o impede a puni\xE7\xE3o, nos limites\
    \ da lei\ninterna, por ac\xE7\xE3o ou omiss\xE3o que no momento da sua pr\xE1\
    tica seja considerada\ncriminosa segundo os princ\xEDpios gerais de direito internacional\
    \ comummente\nreconhecidos."
  type: paragraph
- id: a29_3
  index: '3'
  text: "3. N\xE3o podem ser aplicadas penas ou medidas de seguran\xE7a que n\xE3\
    o estejam\nexpressamente cominadas em lei anterior."
  type: paragraph
- id: a29_4
  index: '4'
  text: "4. Ningu\xE9m pode sofrer pena ou medida de seguran\xE7a mais graves do que\
    \ as\nprevistas no momento da correspondente conduta ou da verifica\xE7\xE3o dos\
    \ respectivos\npressupostos, aplicando-se retroactivamente as leis penais de conte\xFA\
    do mais\nfavor\xE1vel ao arguido."
  type: paragraph
- id: a29_5
  index: '5'
  text: "5. Ningu\xE9m pode ser julgado mais do que uma vez pela pr\xE1tica do mesmo\
    \ crime."
  type: paragraph
- id: a29_6
  index: '6'
  text: "6. Os cidad\xE3os injustamente condenados t\xEAm direito, nas condi\xE7\xF5\
    es que a lei\nprescrever, \xE0 revis\xE3o da senten\xE7a e \xE0 indemniza\xE7\xE3\
    o pelos danos sofridos."
  type: paragraph
- children: a30_1, a30_2, a30_3, a30_4, a30_5
  id: a30
  label: "Artigo 30.\xBA"
  title: "Limites das penas e das medidas de seguran\xE7a"
  type: article
- id: a30_1
  index: '1'
  text: "1. N\xE3o pode haver penas nem medidas de seguran\xE7a privativas ou restritivas\
    \ da\nliberdade com car\xE1cter perp\xE9tuo ou de dura\xE7\xE3o ilimitada ou indefinida."
  type: paragraph
- id: a30_2
  index: '2'
  text: "2. Em caso de perigosidade baseada em grave anomalia ps\xEDquica, e na\n\
    impossibilidade de terap\xEAutica em meio aberto, poder\xE3o as medidas de seguran\xE7\
    a\nprivativas ou restritivas da liberdade ser prorrogadas sucessivamente enquanto\n\
    tal estado se mantiver, mas sempre mediante decis\xE3o judicial."
  type: paragraph
- id: a30_3
  index: '3'
  text: "3. A responsabilidade penal \xE9 insuscept\xEDvel de transmiss\xE3o."
  type: paragraph
- id: a30_4
  index: '4'
  text: "4. Nenhuma pena envolve como efeito necess\xE1rio a perda de quaisquer direitos\n\
    civis, profissionais ou pol\xEDticos."
  type: paragraph
- id: a30_5
  index: '5'
  text: "5. Os condenados a quem sejam aplicadas pena ou medida de seguran\xE7a privativas\n\
    da liberdade mant\xEAm a titularidade dos direitos fundamentais, salvas as\nlimita\xE7\
    \xF5es inerentes ao sentido da condena\xE7\xE3o e \xE0s exig\xEAncias pr\xF3prias\
    \ da\nrespectiva execu\xE7\xE3o."
  type: paragraph
- children: a31_1, a31_2, a31_3
  id: a31
  label: "Artigo 31.\xBA"
  title: Habeas corpus
  type: article
- id: a31_1
  index: '1'
  text: "1. Haver\xE1 habeas corpus contra o abuso de poder, por virtude de pris\xE3\
    o ou\ndeten\xE7\xE3o ilegal, a requerer perante o tribunal competente."
  type: paragraph
- id: a31_2
  index: '2'
  text: "2. A provid\xEAncia de habeas corpus pode ser requerida pelo pr\xF3prio ou\
    \ por\nqualquer cidad\xE3o no gozo dos seus direitos pol\xEDticos."
  type: paragraph
- id: a31_3
  index: '3'
  text: "3. O juiz decidir\xE1 no prazo de oito dias o pedido de habeas corpus em\
    \ audi\xEAncia\ncontradit\xF3ria."
  type: paragraph
- children: a32_1, a32_2, a32_3, a32_4, a32_5, a32_6, a32_7, a32_8, a32_9, a32_10
  id: a32
  label: "Artigo 32.\xBA"
  title: Garantias de processo criminal
  type: article
- id: a32_1
  index: '1'
  text: '1. O processo criminal assegura todas as garantias de defesa, incluindo o

    recurso.'
  type: paragraph
- id: a32_2
  index: '2'
  text: "2. Todo o arguido se presume inocente at\xE9 ao tr\xE2nsito em julgado da\
    \ senten\xE7a de\ncondena\xE7\xE3o, devendo ser julgado no mais curto prazo compat\xED\
    vel com as garantias\nde defesa."
  type: paragraph
- id: a32_3
  index: '3'
  text: "3. O arguido tem direito a escolher defensor e a ser por ele assistido em\
    \ todos\nos actos do processo, especificando a lei os casos e as fases em que\
    \ a\nassist\xEAncia por advogado \xE9 obrigat\xF3ria."
  type: paragraph
- id: a32_4
  index: '4'
  text: "4. Toda a instru\xE7\xE3o \xE9 da compet\xEAncia de um juiz, o qual pode,\
    \ nos termos da lei,\ndelegar noutras entidades a pr\xE1tica dos actos instrut\xF3\
    rios que se n\xE3o prendam\ndirectamente com os direitos fundamentais."
  type: paragraph
- id: a32_5
  index: '5'
  text: "5. O processo criminal tem estrutura acusat\xF3ria, estando a audi\xEAncia\
    \ de\njulgamento e os actos instrut\xF3rios que a lei determinar subordinados\
    \ ao\nprinc\xEDpio do contradit\xF3rio."
  type: paragraph
- id: a32_6
  index: '6'
  text: "6. A lei define os casos em que, assegurados os direitos de defesa, pode\
    \ ser\ndispensada a presen\xE7a do arguido ou acusado em actos processuais, incluindo\
    \ a\naudi\xEAncia de julgamento."
  type: paragraph
- id: a32_7
  index: '7'
  text: 7. O ofendido tem o direito de intervir no processo, nos termos da lei.
  type: paragraph
- id: a32_8
  index: '8'
  text: "8. S\xE3o nulas todas as provas obtidas mediante tortura, coac\xE7\xE3o,\
    \ ofensa da\nintegridade f\xEDsica ou moral da pessoa, abusiva intromiss\xE3o\
    \ na vida privada, no\ndomic\xEDlio, na correspond\xEAncia ou nas telecomunica\xE7\
    \xF5es."
  type: paragraph
- id: a32_9
  index: '9'
  text: "9. Nenhuma causa pode ser subtra\xEDda ao tribunal cuja compet\xEAncia esteja\
    \ fixada\nem lei anterior."
  type: paragraph
- id: a32_10
  index: '10'
  text: "10. Nos processos de contra-ordena\xE7\xE3o, bem como em quaisquer processos\n\
    sancionat\xF3rios, s\xE3o assegurados ao arguido os direitos de audi\xEAncia e\
    \ defesa."
  type: paragraph
- children: a33_1, a33_2, a33_3, a33_4, a33_5, a33_6, a33_7, a33_8, a33_9
  id: a33
  label: "Artigo 33.\xBA"
  title: "Expuls\xE3o, extradi\xE7\xE3o e direito de asilo"
  type: article
- id: a33_1
  index: '1'
  text: "1. N\xE3o \xE9 admitida a expuls\xE3o de cidad\xE3os portugueses do territ\xF3\
    rio nacional."
  type: paragraph
- id: a33_2
  index: '2'
  text: "2. A expuls\xE3o de quem tenha entrado ou permane\xE7a regularmente no territ\xF3\
    rio\nnacional, de quem tenha obtido autoriza\xE7\xE3o de resid\xEAncia, ou de\
    \ quem tenha\napresentado pedido de asilo n\xE3o recusado s\xF3 pode ser determinada\
    \ por autoridade\njudicial, assegurando a lei formas expeditas de decis\xE3o."
  type: paragraph
- id: a33_3
  index: '3'
  text: "3. A extradi\xE7\xE3o de cidad\xE3os portugueses do territ\xF3rio nacional\
    \ s\xF3 \xE9 admitida, em\ncondi\xE7\xF5es de reciprocidade estabelecidas em conven\xE7\
    \xE3o internacional, nos casos\nde terrorismo e de criminalidade internacional\
    \ organizada, e desde que a ordem\njur\xEDdica do Estado requisitante consagre\
    \ garantias de um processo justo e\nequitativo."
  type: paragraph
- id: a33_4
  index: '4'
  text: "4. S\xF3 \xE9 admitida a extradi\xE7\xE3o por crimes a que corresponda, segundo\
    \ o direito do\nEstado requisitante, pena ou medida de seguran\xE7a privativa\
    \ ou restritiva da\nliberdade com car\xE1cter perp\xE9tuo ou de dura\xE7\xE3o\
    \ indefinida, se, nesse dom\xEDnio, o\nEstado requisitante for parte de conven\xE7\
    \xE3o internacional a que Portugal esteja\nvinculado e oferecer garantias de que\
    \ tal pena ou medida de seguran\xE7a n\xE3o ser\xE1\naplicada ou executada."
  type: paragraph
- id: a33_5
  index: '5'
  text: "5. O disposto nos n\xFAmeros anteriores n\xE3o prejudica a aplica\xE7\xE3\
    o das normas de\ncoopera\xE7\xE3o judici\xE1ria penal estabelecidas no \xE2mbito\
    \ da Uni\xE3o Europeia."
  type: paragraph
- id: a33_6
  index: '6'
  text: "6. N\xE3o \xE9 admitida a extradi\xE7\xE3o, nem a entrega a qualquer t\xED\
    tulo, por motivos\npol\xEDticos ou por crimes a que corresponda, segundo o direito\
    \ do Estado\nrequisitante, pena de morte ou outra de que resulte les\xE3o irrevers\xED\
    vel da\nintegridade f\xEDsica."
  type: paragraph
- id: a33_7
  index: '7'
  text: "7. A extradi\xE7\xE3o s\xF3 pode ser determinada por autoridade judicial."
  type: paragraph
- id: a33_8
  index: '8'
  text: "8. \xC9 garantido o direito de asilo aos estrangeiros e aos ap\xE1tridas\
    \ perseguidos\nou gravemente amea\xE7ados de persegui\xE7\xE3o, em consequ\xEA\
    ncia da sua actividade em\nfavor da democracia, da liberta\xE7\xE3o social e nacional,\
    \ da paz entre os povos, da\nliberdade e dos direitos da pessoa humana."
  type: paragraph
- id: a33_9
  index: '9'
  text: "9. A lei define o estatuto do refugiado pol\xEDtico."
  type: paragraph
- children: a34_1, a34_2, a34_3, a34_4
  id: a34
  label: "Artigo 34.\xBA"
  title: "Inviolabilidade do domic\xEDlio e da correspond\xEAncia"
  type: article
- id: a34_1
  index: '1'
  text: "1. O domic\xEDlio e o sigilo da correspond\xEAncia e dos outros meios de\
    \ comunica\xE7\xE3o\nprivada s\xE3o inviol\xE1veis."
  type: paragraph
- id: a34_2
  index: '2'
  text: "2. A entrada no domic\xEDlio dos cidad\xE3os contra a sua vontade s\xF3 pode\
    \ ser ordenada\npela autoridade judicial competente, nos casos e segundo as formas\
    \ previstos na\nlei."
  type: paragraph
- id: a34_3
  index: '3'
  text: "3. Ningu\xE9m pode entrar durante a noite no domic\xEDlio de qualquer pessoa\
    \ sem o seu\nconsentimento, salvo em situa\xE7\xE3o de flagrante delito ou mediante\
    \ autoriza\xE7\xE3o\njudicial em casos de criminalidade especialmente violenta\
    \ ou altamente\norganizada, incluindo o terrorismo e o tr\xE1fico de pessoas,\
    \ de armas e de\nestupefacientes, nos termos previstos na lei."
  type: paragraph
- id: a34_4
  index: '4'
  text: "4. \xC9 proibida toda a inger\xEAncia das autoridades p\xFAblicas na correspond\xEA\
    ncia, nas\ntelecomunica\xE7\xF5es e nos demais meios de comunica\xE7\xE3o, salvos\
    \ os casos previstos na\nlei em mat\xE9ria de processo criminal."
  type: paragraph
- children: a35_1, a35_2, a35_3, a35_4, a35_5, a35_6, a35_7
  id: a35
  label: "Artigo 35.\xBA"
  title: "Utiliza\xE7\xE3o da inform\xE1tica"
  type: article
- id: a35_1
  index: '1'
  text: "1. Todos os cidad\xE3os t\xEAm o direito de acesso aos dados informatizados\
    \ que lhes\ndigam respeito, podendo exigir a sua rectifica\xE7\xE3o e actualiza\xE7\
    \xE3o, e o direito de\nconhecer a finalidade a que se destinam, nos termos da\
    \ lei."
  type: paragraph
- id: a35_2
  index: '2'
  text: "2. A lei define o conceito de dados pessoais, bem como as condi\xE7\xF5es\
    \ aplic\xE1veis\nao seu tratamento automatizado, conex\xE3o, transmiss\xE3o e\
    \ utiliza\xE7\xE3o, e garante a\nsua protec\xE7\xE3o, designadamente atrav\xE9\
    s de entidade administrativa independente."
  type: paragraph
- id: a35_3
  index: '3'
  text: "3. A inform\xE1tica n\xE3o pode ser utilizada para tratamento de dados referentes\
    \ a\nconvic\xE7\xF5es filos\xF3ficas ou pol\xEDticas, filia\xE7\xE3o partid\xE1\
    ria ou sindical, f\xE9\nreligiosa, vida privada e origem \xE9tnica, salvo mediante\
    \ consentimento expresso\ndo titular, autoriza\xE7\xE3o prevista por lei com garantias\
    \ de n\xE3o discrimina\xE7\xE3o ou\npara processamento de dados estat\xEDsticos\
    \ n\xE3o individualmente identific\xE1veis."
  type: paragraph
- id: a35_4
  index: '4'
  text: "4. \xC9 proibido o acesso a dados pessoais de terceiros, salvo em casos\n\
    excepcionais previstos na lei."
  type: paragraph
- id: a35_5
  index: '5'
  text: "5. \xC9 proibida a atribui\xE7\xE3o de um n\xFAmero nacional \xFAnico aos\
    \ cidad\xE3os."
  type: paragraph
- id: a35_6
  index: '6'
  text: "6. A todos \xE9 garantido livre acesso \xE0s redes inform\xE1ticas de uso\
    \ p\xFAblico,\ndefinindo a lei o regime aplic\xE1vel aos fluxos de dados transfronteiras\
    \ e as\nformas adequadas de protec\xE7\xE3o de dados pessoais e de outros cuja\
    \ salvaguarda se\njustifique por raz\xF5es de interesse nacional."
  type: paragraph
- id: a35_7
  index: '7'
  text: "7. Os dados pessoais constantes de ficheiros manuais gozam de protec\xE7\xE3\
    o id\xEAntica\n\xE0 prevista nos n\xFAmeros anteriores, nos termos da lei."
  type: paragraph
- children: a36_1, a36_2, a36_3, a36_4, a36_5, a36_6, a36_7
  id: a36
  label: "Artigo 36.\xBA"
  title: "Fam\xEDlia, casamento e filia\xE7\xE3o"
  type: article
- id: a36_1
  index: '1'
  text: "1. Todos t\xEAm o direito de constituir fam\xEDlia e de contrair casamento\
    \ em\ncondi\xE7\xF5es de plena igualdade."
  type: paragraph
- id: a36_2
  index: '2'
  text: "2. A lei regula os requisitos e os efeitos do casamento e da sua dissolu\xE7\
    \xE3o, por\nmorte ou div\xF3rcio, independentemente da forma de celebra\xE7\xE3\
    o."
  type: paragraph
- id: a36_3
  index: '3'
  text: "3. Os c\xF4njuges t\xEAm iguais direitos e deveres quanto \xE0 capacidade\
    \ civil e\npol\xEDtica e \xE0 manuten\xE7\xE3o e educa\xE7\xE3o dos filhos."
  type: paragraph
- id: a36_4
  index: '4'
  text: "4. Os filhos nascidos fora do casamento n\xE3o podem, por esse motivo, ser\
    \ objecto\nde qualquer discrimina\xE7\xE3o e a lei ou as reparti\xE7\xF5es oficiais\
    \ n\xE3o podem usar\ndesigna\xE7\xF5es discriminat\xF3rias relativas \xE0 filia\xE7\
    \xE3o."
  type: paragraph
- id: a36_5
  index: '5'
  text: "5. Os pais t\xEAm o direito e o dever de educa\xE7\xE3o e manuten\xE7\xE3\
    o dos filhos."
  type: paragraph
- id: a36_6
  index: '6'
  text: "6. Os filhos n\xE3o podem ser separados dos pais, salvo quando estes n\xE3\
    o cumpram os\nseus deveres fundamentais para com eles e sempre mediante decis\xE3\
    o judicial."
  type: paragraph
- id: a36_7
  index: '7'
  text: "7. A adop\xE7\xE3o \xE9 regulada e protegida nos termos da lei, a qual deve\
    \ estabelecer\nformas c\xE9leres para a respectiva tramita\xE7\xE3o."
  type: paragraph
- children: a37_1, a37_2, a37_3, a37_4
  id: a37
  label: "Artigo 37.\xBA"
  title: "Liberdade de express\xE3o e informa\xE7\xE3o"
  type: article
- id: a37_1
  index: '1'
  text: "1. Todos t\xEAm o direito de exprimir e divulgar livremente o seu pensamento\
    \ pela\npalavra, pela imagem ou por qualquer outro meio, bem como o direito de\
    \ informar,\nde se informar e de ser informados, sem impedimentos nem discrimina\xE7\
    \xF5es."
  type: paragraph
- id: a37_2
  index: '2'
  text: "2. O exerc\xEDcio destes direitos n\xE3o pode ser impedido ou limitado por\
    \ qualquer\ntipo ou forma de censura."
  type: paragraph
- id: a37_3
  index: '3'
  text: "3. As infrac\xE7\xF5es cometidas no exerc\xEDcio destes direitos ficam submetidas\
    \ aos\nprinc\xEDpios gerais de direito criminal ou do il\xEDcito de mera ordena\xE7\
    \xE3o social,\nsendo a sua aprecia\xE7\xE3o respectivamente da compet\xEAncia\
    \ dos tribunais judiciais ou\nde entidade administrativa independente, nos termos\
    \ da lei."
  type: paragraph
- id: a37_4
  index: '4'
  text: "4. A todas as pessoas, singulares ou colectivas, \xE9 assegurado, em condi\xE7\
    \xF5es de\nigualdade e efic\xE1cia, o direito de resposta e de rectifica\xE7\xE3\
    o, bem como o\ndireito a indemniza\xE7\xE3o pelos danos sofridos."
  type: paragraph
- children: a38_1, a38_2, a38_2_a, a38_2_b, a38_2_c, a38_3, a38_4, a38_5, a38_6, a38_7
  id: a38
  label: "Artigo 38.\xBA"
  title: "Liberdade de imprensa e meios de comunica\xE7\xE3o social"
  type: article
- id: a38_1
  index: '1'
  text: "1. \xC9 garantida a liberdade de imprensa."
  type: paragraph
- id: a38_2
  index: '2'
  text: '2. A liberdade de imprensa implica:'
  type: paragraph
- id: a38_2_a
  index: 2_a
  text: "a) A liberdade de express\xE3o e cria\xE7\xE3o dos jornalistas e colaboradores,\
    \ bem como\na interven\xE7\xE3o dos primeiros na orienta\xE7\xE3o editorial dos\
    \ respectivos \xF3rg\xE3os de\ncomunica\xE7\xE3o social, salvo quando tiverem\
    \ natureza doutrin\xE1ria ou confessional;"
  type: paragraph
- id: a38_2_b
  index: 2_b
  text: "b) O direito dos jornalistas, nos termos da lei, ao acesso \xE0s fontes de\n\
    informa\xE7\xE3o e \xE0 protec\xE7\xE3o da independ\xEAncia e do sigilo profissionais,\
    \ bem como o\ndireito de elegerem conselhos de redac\xE7\xE3o;"
  type: paragraph
- id: a38_2_c
  index: 2_c
  text: "c) O direito de funda\xE7\xE3o de jornais e de quaisquer outras publica\xE7\
    \xF5es,\nindependentemente de autoriza\xE7\xE3o administrativa, cau\xE7\xE3o ou\
    \ habilita\xE7\xE3o pr\xE9vias."
  type: paragraph
- id: a38_3
  index: '3'
  text: "3. A lei assegura, com car\xE1cter gen\xE9rico, a divulga\xE7\xE3o da titularidade\
    \ e dos\nmeios de financiamento dos \xF3rg\xE3os de comunica\xE7\xE3o social."
  type: paragraph
- id: a38_4
  index: '4'
  text: "4. O Estado assegura a liberdade e a independ\xEAncia dos \xF3rg\xE3os de\
    \ comunica\xE7\xE3o\nsocial perante o poder pol\xEDtico e o poder econ\xF3mico,\
    \ impondo o princ\xEDpio da\nespecialidade das empresas titulares de \xF3rg\xE3\
    os de informa\xE7\xE3o geral, tratando-as\ne apoiando-as de forma n\xE3o discriminat\xF3\
    ria e impedindo a sua concentra\xE7\xE3o,\ndesignadamente atrav\xE9s de participa\xE7\
    \xF5es m\xFAltiplas ou cruzadas."
  type: paragraph
- id: a38_5
  index: '5'
  text: "5. O Estado assegura a exist\xEAncia e o funcionamento de um servi\xE7o p\xFA\
    blico de\nr\xE1dio e de televis\xE3o."
  type: paragraph
- id: a38_6
  index: '6'
  text: "6. A estrutura e o funcionamento dos meios de comunica\xE7\xE3o social do\
    \ sector\np\xFAblico devem salvaguardar a sua independ\xEAncia perante o Governo,\
    \ a\nAdministra\xE7\xE3o e os demais poderes p\xFAblicos, bem como assegurar a\
    \ possibilidade\nde express\xE3o e confronto das diversas correntes de opini\xE3\
    o."
  type: paragraph
- id: a38_7
  index: '7'
  text: "7. As esta\xE7\xF5es emissoras de radiodifus\xE3o e de radiotelevis\xE3o\
    \ s\xF3 podem funcionar\nmediante licen\xE7a, a conferir por concurso p\xFAblico,\
    \ nos termos da lei."
  type: paragraph
- children: a39_1, a39_1_a, a39_1_b, a39_1_c, a39_1_d, a39_1_e, a39_1_f, a39_1_g,
    a39_2
  id: a39
  label: "Artigo 39.\xBA"
  title: "Regula\xE7\xE3o da comunica\xE7\xE3o social"
  type: article
- id: a39_1
  index: '1'
  text: "1. Cabe a uma entidade administrativa independente assegurar nos meios de\n\
    comunica\xE7\xE3o social:"
  type: paragraph
- id: a39_1_a
  index: 1_a
  text: "a) O direito \xE0 informa\xE7\xE3o e a liberdade de imprensa;"
  type: paragraph
- id: a39_1_b
  index: 1_b
  text: "b) A n\xE3o concentra\xE7\xE3o da titularidade dos meios de comunica\xE7\xE3\
    o social;"
  type: paragraph
- id: a39_1_c
  index: 1_c
  text: "c) A independ\xEAncia perante o poder pol\xEDtico e o poder econ\xF3mico;"
  type: paragraph
- id: a39_1_d
  index: 1_d
  text: d) O respeito pelos direitos, liberdades e garantias pessoais;
  type: paragraph
- id: a39_1_e
  index: 1_e
  text: "e) O respeito pelas normas reguladoras das actividades de comunica\xE7\xE3\
    o social;"
  type: paragraph
- id: a39_1_f
  index: 1_f
  text: "f) A possibilidade de express\xE3o e confronto das diversas correntes de\
    \ opini\xE3o;"
  type: paragraph
- id: a39_1_g
  index: 1_g
  text: "g) O exerc\xEDcio dos direitos de antena, de resposta e de r\xE9plica pol\xED\
    tica."
  type: paragraph
- id: a39_2
  index: '2'
  text: "2. A lei define a composi\xE7\xE3o, as compet\xEAncias, a organiza\xE7\xE3\
    o e o funcionamento\nda entidade referida no n\xFAmero anterior, bem como o estatuto\
    \ dos respectivos\nmembros, designados pela Assembleia da Rep\xFAblica e por coopta\xE7\
    \xE3o destes."
  type: paragraph
- children: a40_1, a40_2, a40_3
  id: a40
  label: "Artigo 40.\xBA"
  title: "Direitos de antena, de resposta e de r\xE9plica pol\xEDtica"
  type: article
- id: a40_1
  index: '1'
  text: "1. Os partidos pol\xEDticos e as organiza\xE7\xF5es sindicais, profissionais\
    \ e\nrepresentativas das actividades econ\xF3micas, bem como outras organiza\xE7\
    \xF5es sociais\nde \xE2mbito nacional, t\xEAm direito, de acordo com a sua relev\xE2\
    ncia e\nrepresentatividade e segundo crit\xE9rios objectivos a definir por lei,\
    \ a tempos de\nantena no servi\xE7o p\xFAblico de r\xE1dio e de televis\xE3o."
  type: paragraph
- id: a40_2
  index: '2'
  text: "2. Os partidos pol\xEDticos representados na Assembleia da Rep\xFAblica,\
    \ e que n\xE3o\nfa\xE7am parte do Governo, t\xEAm direito, nos termos da lei,\
    \ a tempos de antena no\nservi\xE7o p\xFAblico de r\xE1dio e televis\xE3o, a ratear\
    \ de acordo com a sua\nrepresentatividade, bem como o direito de resposta ou de\
    \ r\xE9plica pol\xEDtica \xE0s\ndeclara\xE7\xF5es pol\xEDticas do Governo, de\
    \ dura\xE7\xE3o e relevo iguais aos dos tempos de\nantena e das declara\xE7\xF5\
    es do Governo, de iguais direitos gozando, no \xE2mbito da\nrespectiva regi\xE3\
    o, os partidos representados nas Assembleias Legislativas das\nregi\xF5es aut\xF3\
    nomas."
  type: paragraph
- id: a40_3
  index: '3'
  text: "3. Nos per\xEDodos eleitorais os concorrentes t\xEAm direito a tempos de\
    \ antena,\nregulares e equitativos, nas esta\xE7\xF5es emissoras de r\xE1dio e\
    \ de televis\xE3o de\n\xE2mbito nacional e regional, nos termos da lei."
  type: paragraph
- children: a41_1, a41_2, a41_3, a41_4, a41_5, a41_6
  id: a41
  label: "Artigo 41.\xBA"
  title: "Liberdade de consci\xEAncia, de religi\xE3o e de culto"
  type: article
- id: a41_1
  index: '1'
  text: "1. A liberdade de consci\xEAncia, de religi\xE3o e de culto \xE9 inviol\xE1\
    vel."
  type: paragraph
- id: a41_2
  index: '2'
  text: "2. Ningu\xE9m pode ser perseguido, privado de direitos ou isento de obriga\xE7\
    \xF5es ou\ndeveres c\xEDvicos por causa das suas convic\xE7\xF5es ou pr\xE1tica\
    \ religiosa."
  type: paragraph
- id: a41_3
  index: '3'
  text: "3. Ningu\xE9m pode ser perguntado por qualquer autoridade acerca das suas\n\
    convic\xE7\xF5es ou pr\xE1tica religiosa, salvo para recolha de dados estat\xED\
    sticos n\xE3o\nindividualmente identific\xE1veis, nem ser prejudicado por se recusar\
    \ a responder."
  type: paragraph
- id: a41_4
  index: '4'
  text: "4. As igrejas e outras comunidades religiosas est\xE3o separadas do Estado\
    \ e s\xE3o\nlivres na sua organiza\xE7\xE3o e no exerc\xEDcio das suas fun\xE7\
    \xF5es e do culto."
  type: paragraph
- id: a41_5
  index: '5'
  text: "5. \xC9 garantida a liberdade de ensino de qualquer religi\xE3o praticado\
    \ no \xE2mbito da\nrespectiva confiss\xE3o, bem como a utiliza\xE7\xE3o de meios\
    \ de comunica\xE7\xE3o social\npr\xF3prios para o prosseguimento das suas actividades."
  type: paragraph
- id: a41_6
  index: '6'
  text: "6. \xC9 garantido o direito \xE0 objec\xE7\xE3o de consci\xEAncia, nos termos\
    \ da lei."
  type: paragraph
- children: a42_1, a42_2
  id: a42
  label: "Artigo 42.\xBA"
  title: "Liberdade de cria\xE7\xE3o cultural"
  type: article
- id: a42_1
  index: '1'
  text: "1. \xC9 livre a cria\xE7\xE3o intelectual, art\xEDstica e cient\xEDfica."
  type: paragraph
- id: a42_2
  index: '2'
  text: "2. Esta liberdade compreende o direito \xE0 inven\xE7\xE3o, produ\xE7\xE3\
    o e divulga\xE7\xE3o da obra\ncient\xEDfica, liter\xE1ria ou art\xEDstica, incluindo\
    \ a protec\xE7\xE3o legal dos direitos de\nautor."
  type: paragraph
- children: a43_1, a43_2, a43_3, a43_4
  id: a43
  label: "Artigo 43.\xBA"
  title: Liberdade de aprender e ensinar
  type: article
- id: a43_1
  index: '1'
  text: "1. \xC9 garantida a liberdade de aprender e ensinar."
  type: paragraph
- id: a43_2
  index: '2'
  text: "2. O Estado n\xE3o pode programar a educa\xE7\xE3o e a cultura segundo quaisquer\n\
    directrizes filos\xF3ficas, est\xE9ticas, pol\xEDticas, ideol\xF3gicas ou religiosas."
  type: paragraph
- id: a43_3
  index: '3'
  text: "3. O ensino p\xFAblico n\xE3o ser\xE1 confessional."
  type: paragraph
- id: a43_4
  index: '4'
  text: "4. \xC9 garantido o direito de cria\xE7\xE3o de escolas particulares e cooperativas."
  type: paragraph
- children: a44_1, a44_2
  id: a44
  label: "Artigo 44.\xBA"
  title: "Direito de desloca\xE7\xE3o e de emigra\xE7\xE3o"
  type: article
- id: a44_1
  index: '1'
  text: "1. A todos os cidad\xE3os \xE9 garantido o direito de se deslocarem e fixarem\n\
    livremente em qualquer parte do territ\xF3rio nacional."
  type: paragraph
- id: a44_2
  index: '2'
  text: "2. A todos \xE9 garantido o direito de emigrar ou de sair do territ\xF3rio\
    \ nacional e\no direito de regressar."
  type: paragraph
- children: a45_1, a45_2
  id: a45
  label: "Artigo 45.\xBA"
  title: "Direito de reuni\xE3o e de manifesta\xE7\xE3o"
  type: article
- id: a45_1
  index: '1'
  text: "1. Os cidad\xE3os t\xEAm o direito de se reunir, pacificamente e sem armas,\
    \ mesmo em\nlugares abertos ao p\xFAblico, sem necessidade de qualquer autoriza\xE7\
    \xE3o."
  type: paragraph
- id: a45_2
  index: '2'
  text: "2. A todos os cidad\xE3os \xE9 reconhecido o direito de manifesta\xE7\xE3\
    o."
  type: paragraph
- children: a46_1, a46_2, a46_3, a46_4
  id: a46
  label: "Artigo 46.\xBA"
  title: "Liberdade de associa\xE7\xE3o"
  type: article
- id: a46_1
  index: '1'
  text: "1. Os cidad\xE3os t\xEAm o direito de, livremente e sem depend\xEAncia de\
    \ qualquer\nautoriza\xE7\xE3o, constituir associa\xE7\xF5es, desde que estas n\xE3\
    o se destinem a promover\na viol\xEAncia e os respectivos fins n\xE3o sejam contr\xE1\
    rios \xE0 lei penal."
  type: paragraph
- id: a46_2
  index: '2'
  text: "2. As associa\xE7\xF5es prosseguem livremente os seus fins sem interfer\xEA\
    ncia das\nautoridades p\xFAblicas e n\xE3o podem ser dissolvidas pelo Estado ou\
    \ suspensas as\nsuas actividades sen\xE3o nos casos previstos na lei e mediante\
    \ decis\xE3o judicial."
  type: paragraph
- id: a46_3
  index: '3'
  text: "3. Ningu\xE9m pode ser obrigado a fazer parte de uma associa\xE7\xE3o nem\
    \ coagido por\nqualquer meio a permanecer nela."
  type: paragraph
- id: a46_4
  index: '4'
  text: "4. N\xE3o s\xE3o consentidas associa\xE7\xF5es armadas nem de tipo militar,\
    \ militarizadas ou\nparamilitares, nem organiza\xE7\xF5es racistas ou que perfilhem\
    \ a ideologia fascista."
  type: paragraph
- children: a47_1, a47_2
  id: a47
  label: "Artigo 47.\xBA"
  title: "Liberdade de escolha de profiss\xE3o e acesso \xE0 fun\xE7\xE3o p\xFAblica"
  type: article
- id: a47_1
  index: '1'
  text: "1. Todos t\xEAm o direito de escolher livremente a profiss\xE3o ou o g\xE9\
    nero de\ntrabalho, salvas as restri\xE7\xF5es legais impostas pelo interesse colectivo\
    \ ou\ninerentes \xE0 sua pr\xF3pria capacidade."
  type: paragraph
- id: a47_2
  index: '2'
  text: "2. Todos os cidad\xE3os t\xEAm o direito de acesso \xE0 fun\xE7\xE3o p\xFA\
    blica, em condi\xE7\xF5es de\nigualdade e liberdade, em regra por via de concurso."
  type: paragraph
- children: a48, a49, a50, a51, a52
  id: p1t2c2
  label: "Cap\xEDtulo II"
  title: "Direitos, liberdades e garantias de participa\xE7\xE3o pol\xEDtica"
  type: chapter
- children: a48_1, a48_2
  id: a48
  label: "Artigo 48.\xBA"
  title: "Participa\xE7\xE3o na vida p\xFAblica"
  type: article
- id: a48_1
  index: '1'
  text: "1. Todos os cidad\xE3os t\xEAm o direito de tomar parte na vida pol\xEDtica\
    \ e na direc\xE7\xE3o\ndos assuntos p\xFAblicos do pa\xEDs, directamente ou por\
    \ interm\xE9dio de representantes\nlivremente eleitos."
  type: paragraph
- id: a48_2
  index: '2'
  text: "2. Todos os cidad\xE3os t\xEAm o direito de ser esclarecidos objectivamente\
    \ sobre\nactos do Estado e demais entidades p\xFAblicas e de ser informados pelo\
    \ Governo e\noutras autoridades acerca da gest\xE3o dos assuntos p\xFAblicos."
  type: paragraph
- children: a49_1, a49_2
  id: a49
  label: "Artigo 49.\xBA"
  title: "Direito de sufr\xE1gio"
  type: article
- id: a49_1
  index: '1'
  text: "1. T\xEAm direito de sufr\xE1gio todos os cidad\xE3os maiores de dezoito\
    \ anos,\nressalvadas as incapacidades previstas na lei geral."
  type: paragraph
- id: a49_2
  index: '2'
  text: "2. O exerc\xEDcio do direito de sufr\xE1gio \xE9 pessoal e constitui um dever\
    \ c\xEDvico."
  type: paragraph
- children: a50_1, a50_2, a50_3
  id: a50
  label: "Artigo 50.\xBA"
  title: "Direito de acesso a cargos p\xFAblicos"
  type: article
- id: a50_1
  index: '1'
  text: "1. Todos os cidad\xE3os t\xEAm o direito de acesso, em condi\xE7\xF5es de\
    \ igualdade e\nliberdade, aos cargos p\xFAblicos."
  type: paragraph
- id: a50_2
  index: '2'
  text: "2. Ningu\xE9m pode ser prejudicado na sua coloca\xE7\xE3o, no seu emprego,\
    \ na sua\ncarreira profissional ou nos benef\xEDcios sociais a que tenha direito,\
    \ em virtude\ndo exerc\xEDcio de direitos pol\xEDticos ou do desempenho de cargos\
    \ p\xFAblicos."
  type: paragraph
- id: a50_3
  index: '3'
  text: "3. No acesso a cargos electivos a lei s\xF3 pode estabelecer as inelegibilidades\n\
    necess\xE1rias para garantir a liberdade de escolha dos eleitores e a isen\xE7\
    \xE3o e\nindepend\xEAncia do exerc\xEDcio dos respectivos cargos."
  type: paragraph
- children: a51_1, a51_2, a51_3, a51_4, a51_5, a51_6
  id: a51
  label: "Artigo 51.\xBA"
  title: "Associa\xE7\xF5es e partidos pol\xEDticos"
  type: article
- id: a51_1
  index: '1'
  text: "1. A liberdade de associa\xE7\xE3o compreende o direito de constituir ou\
    \ participar em\nassocia\xE7\xF5es e partidos pol\xEDticos e de atrav\xE9s deles\
    \ concorrer democraticamente\npara a forma\xE7\xE3o da vontade popular e a organiza\xE7\
    \xE3o do poder pol\xEDtico."
  type: paragraph
- id: a51_2
  index: '2'
  text: "2. Ningu\xE9m pode estar inscrito simultaneamente em mais de um partido pol\xED\
    tico\nnem ser privado do exerc\xEDcio de qualquer direito por estar ou deixar\
    \ de estar\ninscrito em algum partido legalmente constitu\xEDdo."
  type: paragraph
- id: a51_3
  index: '3'
  text: "3. Os partidos pol\xEDticos n\xE3o podem, sem preju\xEDzo da filosofia ou\
    \ ideologia\ninspiradora do seu programa, usar denomina\xE7\xE3o que contenha\
    \ express\xF5es\ndirectamente relacionadas com quaisquer religi\xF5es ou igrejas,\
    \ bem como emblemas\nconfund\xEDveis com s\xEDmbolos nacionais ou religiosos."
  type: paragraph
- id: a51_4
  index: '4'
  text: "4. N\xE3o podem constituir-se partidos que, pela sua designa\xE7\xE3o ou\
    \ pelos seus\nobjectivos program\xE1ticos, tenham \xEDndole ou \xE2mbito regional."
  type: paragraph
- id: a51_5
  index: '5'
  text: "5. Os partidos pol\xEDticos devem reger-se pelos princ\xEDpios da transpar\xEA\
    ncia, da\norganiza\xE7\xE3o e da gest\xE3o democr\xE1ticas e da participa\xE7\xE3\
    o de todos os seus membros."
  type: paragraph
- id: a51_6
  index: '6'
  text: "6. A lei estabelece as regras de financiamento dos partidos pol\xEDticos,\n\
    nomeadamente quanto aos requisitos e limites do financiamento p\xFAblico, bem\
    \ como\n\xE0s exig\xEAncias de publicidade do seu patrim\xF3nio e das suas contas."
  type: paragraph
- children: a52_1, a52_2, a52_3, a52_3_a, a52_3_b
  id: a52
  label: "Artigo 52.\xBA"
  title: "Direito de peti\xE7\xE3o e direito de ac\xE7\xE3o popular"
  type: article
- id: a52_1
  index: '1'
  text: "1. Todos os cidad\xE3os t\xEAm o direito de apresentar, individual ou colectivamente,\n\
    aos \xF3rg\xE3os de soberania, aos \xF3rg\xE3os de governo pr\xF3prio das regi\xF5\
    es aut\xF3nomas ou\na quaisquer autoridades peti\xE7\xF5es, representa\xE7\xF5\
    es, reclama\xE7\xF5es ou queixas para\ndefesa dos seus direitos, da Constitui\xE7\
    \xE3o, das leis ou do interesse geral e, bem\nassim, o direito de serem informados,\
    \ em prazo razo\xE1vel, sobre o resultado da\nrespectiva aprecia\xE7\xE3o."
  type: paragraph
- id: a52_2
  index: '2'
  text: "2. A lei fixa as condi\xE7\xF5es em que as peti\xE7\xF5es apresentadas colectivamente\
    \ \xE0\nAssembleia da Rep\xFAblica e \xE0s Assembleias Legislativas das regi\xF5\
    es aut\xF3nomas s\xE3o\napreciadas em reuni\xE3o plen\xE1ria."
  type: paragraph
- id: a52_3
  index: '3'
  text: "3. \xC9 conferido a todos, pessoalmente ou atrav\xE9s de associa\xE7\xF5\
    es de defesa dos\ninteresses em causa, o direito de ac\xE7\xE3o popular nos casos\
    \ e termos previstos na\nlei, incluindo o direito de requerer para o lesado ou\
    \ lesados a correspondente\nindemniza\xE7\xE3o, nomeadamente para:"
  type: paragraph
- id: a52_3_a
  index: 3_a
  text: "a) Promover a preven\xE7\xE3o, a cessa\xE7\xE3o ou a persegui\xE7\xE3o judicial\
    \ das infrac\xE7\xF5es\ncontra a sa\xFAde p\xFAblica, os direitos dos consumidores,\
    \ a qualidade de vida, a\npreserva\xE7\xE3o do ambiente e do patrim\xF3nio cultural;"
  type: paragraph
- id: a52_3_b
  index: 3_b
  text: "b) Assegurar a defesa dos bens do Estado, das regi\xF5es aut\xF3nomas e das\
    \ autarquias\nlocais."
  type: paragraph
- children: a53, a54, a55, a56, a57
  id: p1t2c3
  label: "Cap\xEDtulo III"
  title: Direitos, liberdades e garantias dos trabalhadores
  type: chapter
- children: a53_paragrafo
  id: a53
  label: "Artigo 53.\xBA"
  title: "Seguran\xE7a no emprego"
  type: article
- id: a53_paragrafo
  index: paragrafo
  text: "\xC9 garantida aos trabalhadores a seguran\xE7a no emprego, sendo proibidos\
    \ os\ndespedimentos sem justa causa ou por motivos pol\xEDticos ou ideol\xF3gicos."
  type: paragraph
- children: a54_1, a54_2, a54_3, a54_4, a54_5, a54_5_a, a54_5_b, a54_5_c, a54_5_d,
    a54_5_e, a54_5_f
  id: a54
  label: "Artigo 54.\xBA"
  title: "Comiss\xF5es de trabalhadores"
  type: article
- id: a54_1
  index: '1'
  text: "1. \xC9 direito dos trabalhadores criarem comiss\xF5es de trabalhadores para\
    \ defesa\ndos seus interesses e interven\xE7\xE3o democr\xE1tica na vida da empresa."
  type: paragraph
- id: a54_2
  index: '2'
  text: "2. Os trabalhadores deliberam a constitui\xE7\xE3o, aprovam os estatutos\
    \ e elegem, por\nvoto directo e secreto, os membros das comiss\xF5es de trabalhadores."
  type: paragraph
- id: a54_3
  index: '3'
  text: "3. Podem ser criadas comiss\xF5es coordenadoras para melhor interven\xE7\xE3\
    o na\nreestrutura\xE7\xE3o econ\xF3mica e por forma a garantir os interesses dos\
    \ trabalhadores."
  type: paragraph
- id: a54_4
  index: '4'
  text: "4. Os membros das comiss\xF5es gozam da protec\xE7\xE3o legal reconhecida\
    \ aos delegados\nsindicais."
  type: paragraph
- id: a54_5
  index: '5'
  text: "5. Constituem direitos das comiss\xF5es de trabalhadores:"
  type: paragraph
- id: a54_5_a
  index: 5_a
  text: "a) Receber todas as informa\xE7\xF5es necess\xE1rias ao exerc\xEDcio da sua\
    \ actividade;"
  type: paragraph
- id: a54_5_b
  index: 5_b
  text: "b) Exercer o controlo de gest\xE3o nas empresas;"
  type: paragraph
- id: a54_5_c
  index: 5_c
  text: "c) Participar nos processos de reestrutura\xE7\xE3o da empresa, especialmente\
    \ no\ntocante a ac\xE7\xF5es de forma\xE7\xE3o ou quando ocorra altera\xE7\xE3\
    o das condi\xE7\xF5es de\ntrabalho;"
  type: paragraph
- id: a54_5_d
  index: 5_d
  text: "d) Participar na elabora\xE7\xE3o da legisla\xE7\xE3o do trabalho e dos planos\
    \ econ\xF3mico-\nsociais que contemplem o respectivo sector;"
  type: paragraph
- id: a54_5_e
  index: 5_e
  text: "e) Gerir ou participar na gest\xE3o das obras sociais da empresa;"
  type: paragraph
- id: a54_5_f
  index: 5_f
  text: "f) Promover a elei\xE7\xE3o de representantes dos trabalhadores para os \xF3\
    rg\xE3os sociais\nde empresas pertencentes ao Estado ou a outras entidades p\xFA\
    blicas, nos termos da\nlei."
  type: paragraph
- children: a55_1, a55_2, a55_2_a, a55_2_b, a55_2_c, a55_2_d, a55_2_e, a55_3, a55_4,
    a55_5, a55_6
  id: a55
  label: "Artigo 55.\xBA"
  title: Liberdade sindical
  type: article
- id: a55_1
  index: '1'
  text: "1. \xC9 reconhecida aos trabalhadores a liberdade sindical, condi\xE7\xE3\
    o e garantia da\nconstru\xE7\xE3o da sua unidade para defesa dos seus direitos\
    \ e interesses."
  type: paragraph
- id: a55_2
  index: '2'
  text: "2. No exerc\xEDcio da liberdade sindical \xE9 garantido aos trabalhadores,\
    \ sem\nqualquer discrimina\xE7\xE3o, designadamente:"
  type: paragraph
- id: a55_2_a
  index: 2_a
  text: "a) A liberdade de constitui\xE7\xE3o de associa\xE7\xF5es sindicais a todos\
    \ os n\xEDveis;"
  type: paragraph
- id: a55_2_b
  index: 2_b
  text: "b) A liberdade de inscri\xE7\xE3o, n\xE3o podendo nenhum trabalhador ser\
    \ obrigado a pagar\nquotiza\xE7\xF5es para sindicato em que n\xE3o esteja inscrito;"
  type: paragraph
- id: a55_2_c
  index: 2_c
  text: "c) A liberdade de organiza\xE7\xE3o e regulamenta\xE7\xE3o interna das associa\xE7\
    \xF5es\nsindicais;"
  type: paragraph
- id: a55_2_d
  index: 2_d
  text: "d) O direito de exerc\xEDcio de actividade sindical na empresa;"
  type: paragraph
- id: a55_2_e
  index: 2_e
  text: "e) O direito de tend\xEAncia, nas formas que os respectivos estatutos determinarem."
  type: paragraph
- id: a55_3
  index: '3'
  text: "3. As associa\xE7\xF5es sindicais devem reger-se pelos princ\xEDpios da organiza\xE7\
    \xE3o e da\ngest\xE3o democr\xE1ticas, baseados na elei\xE7\xE3o peri\xF3dica\
    \ e por escrut\xEDnio secreto dos\n\xF3rg\xE3os dirigentes, sem sujei\xE7\xE3\
    o a qualquer autoriza\xE7\xE3o ou homologa\xE7\xE3o, e\nassentes na participa\xE7\
    \xE3o activa dos trabalhadores em todos os aspectos da\nactividade sindical."
  type: paragraph
- id: a55_4
  index: '4'
  text: "4. As associa\xE7\xF5es sindicais s\xE3o independentes do patronato, do Estado,\
    \ das\nconfiss\xF5es religiosas, dos partidos e outras associa\xE7\xF5es pol\xED\
    ticas, devendo a\nlei estabelecer as garantias adequadas dessa independ\xEAncia,\
    \ fundamento da\nunidade das classes trabalhadoras."
  type: paragraph
- id: a55_5
  index: '5'
  text: "5. As associa\xE7\xF5es sindicais t\xEAm o direito de estabelecer rela\xE7\
    \xF5es ou filiar-se\nem organiza\xE7\xF5es sindicais internacionais."
  type: paragraph
- id: a55_6
  index: '6'
  text: "6. Os representantes eleitos dos trabalhadores gozam do direito \xE0 informa\xE7\
    \xE3o e\nconsulta, bem como \xE0 protec\xE7\xE3o legal adequada contra quaisquer\
    \ formas de\ncondicionamento, constrangimento ou limita\xE7\xE3o do exerc\xED\
    cio leg\xEDtimo das suas\nfun\xE7\xF5es."
  type: paragraph
- children: a56_1, a56_2, a56_2_a, a56_2_b, a56_2_c, a56_2_d, a56_2_e, a56_3, a56_4
  id: a56
  label: "Artigo 56.\xBA"
  title: "Direitos das associa\xE7\xF5es sindicais e contrata\xE7\xE3o colectiva"
  type: article
- id: a56_1
  index: '1'
  text: "1. Compete \xE0s associa\xE7\xF5es sindicais defender e promover a defesa\
    \ dos direitos e\ninteresses dos trabalhadores que representem."
  type: paragraph
- id: a56_2
  index: '2'
  text: "2. Constituem direitos das associa\xE7\xF5es sindicais:"
  type: paragraph
- id: a56_2_a
  index: 2_a
  text: "a) Participar na elabora\xE7\xE3o da legisla\xE7\xE3o do trabalho;"
  type: paragraph
- id: a56_2_b
  index: 2_b
  text: "b) Participar na gest\xE3o das institui\xE7\xF5es de seguran\xE7a social\
    \ e outras\norganiza\xE7\xF5es que visem satisfazer os interesses dos trabalhadores;"
  type: paragraph
- id: a56_2_c
  index: 2_c
  text: "c) Pronunciar-se sobre os planos econ\xF3mico-sociais e acompanhar a sua\
    \ execu\xE7\xE3o;"
  type: paragraph
- id: a56_2_d
  index: 2_d
  text: "d) Fazer-se representar nos organismos de concerta\xE7\xE3o social, nos termos\
    \ da lei;"
  type: paragraph
- id: a56_2_e
  index: 2_e
  text: "e) Participar nos processos de reestrutura\xE7\xE3o da empresa, especialmente\
    \ no\ntocante a ac\xE7\xF5es de forma\xE7\xE3o ou quando ocorra altera\xE7\xE3\
    o das condi\xE7\xF5es de\ntrabalho."
  type: paragraph
- id: a56_3
  index: '3'
  text: "3. Compete \xE0s associa\xE7\xF5es sindicais exercer o direito de contrata\xE7\
    \xE3o colectiva,\no qual \xE9 garantido nos termos da lei."
  type: paragraph
- id: a56_4
  index: '4'
  text: "4. A lei estabelece as regras respeitantes \xE0 legitimidade para a celebra\xE7\
    \xE3o das\nconven\xE7\xF5es colectivas de trabalho, bem como \xE0 efic\xE1cia\
    \ das respectivas normas."
  type: paragraph
- children: a57_1, a57_2, a57_3, a57_4
  id: a57
  label: "Artigo 57.\xBA"
  title: "Direito \xE0 greve e proibi\xE7\xE3o do lock-out"
  type: article
- id: a57_1
  index: '1'
  text: "1. \xC9 garantido o direito \xE0 greve."
  type: paragraph
- id: a57_2
  index: '2'
  text: "2. Compete aos trabalhadores definir o \xE2mbito de interesses a defender\
    \ atrav\xE9s\nda greve, n\xE3o podendo a lei limitar esse \xE2mbito."
  type: paragraph
- id: a57_3
  index: '3'
  text: "3. A lei define as condi\xE7\xF5es de presta\xE7\xE3o, durante a greve, de\
    \ servi\xE7os\nnecess\xE1rios \xE0 seguran\xE7a e manuten\xE7\xE3o de equipamentos\
    \ e instala\xE7\xF5es, bem como de\nservi\xE7os m\xEDnimos indispens\xE1veis para\
    \ ocorrer \xE0 satisfa\xE7\xE3o de necessidades\nsociais impreter\xEDveis."
  type: paragraph
- id: a57_4
  index: '4'
  text: "4. \xC9 proibido o lock-out."
  type: paragraph
- children: p1t3c1, p1t3c2, p1t3c3
  id: p1t3
  label: "T\xEDtulo III"
  title: "Direitos e deveres econ\xF3micos, sociais e culturais"
  type: title
- children: a58, a59, a60, a61, a62
  id: p1t3c1
  label: "Cap\xEDtulo I"
  title: "Direitos e deveres econ\xF3micos"
  type: chapter
- children: a58_1, a58_2, a58_2_a, a58_2_b, a58_2_c
  id: a58
  label: "Artigo 58.\xBA"
  title: Direito ao trabalho
  type: article
- id: a58_1
  index: '1'
  text: "1. Todos t\xEAm direito ao trabalho."
  type: paragraph
- id: a58_2
  index: '2'
  text: '2. Para assegurar o direito ao trabalho, incumbe ao Estado promover:'
  type: paragraph
- id: a58_2_a
  index: 2_a
  text: "a) A execu\xE7\xE3o de pol\xEDticas de pleno emprego;"
  type: paragraph
- id: a58_2_b
  index: 2_b
  text: "b) A igualdade de oportunidades na escolha da profiss\xE3o ou g\xE9nero de\
    \ trabalho e\ncondi\xE7\xF5es para que n\xE3o seja vedado ou limitado, em fun\xE7\
    \xE3o do sexo, o acesso a\nquaisquer cargos, trabalho ou categorias profissionais;"
  type: paragraph
- id: a58_2_c
  index: 2_c
  text: "c) A forma\xE7\xE3o cultural e t\xE9cnica e a valoriza\xE7\xE3o profissional\
    \ dos trabalhadores."
  type: paragraph
- children: a59_1, a59_1_a, a59_1_b, a59_1_c, a59_1_d, a59_1_e, a59_1_f, a59_2, a59_2_a,
    a59_2_b, a59_2_c, a59_2_d, a59_2_e, a59_2_f, a59_3
  id: a59
  label: "Artigo 59.\xBA"
  title: Direitos dos trabalhadores
  type: article
- id: a59_1
  index: '1'
  text: "1. Todos os trabalhadores, sem distin\xE7\xE3o de idade, sexo, ra\xE7a, cidadania,\n\
    territ\xF3rio de origem, religi\xE3o, convic\xE7\xF5es pol\xEDticas ou ideol\xF3\
    gicas, t\xEAm\ndireito:"
  type: paragraph
- id: a59_1_a
  index: 1_a
  text: "a) \xC0 retribui\xE7\xE3o do trabalho, segundo a quantidade, natureza e qualidade,\n\
    observando-se o princ\xEDpio de que para trabalho igual sal\xE1rio igual, de forma\
    \ a\ngarantir uma exist\xEAncia condigna;"
  type: paragraph
- id: a59_1_b
  index: 1_b
  text: "b) A organiza\xE7\xE3o do trabalho em condi\xE7\xF5es socialmente dignificantes,\
    \ de forma a\nfacultar a realiza\xE7\xE3o pessoal e a permitir a concilia\xE7\xE3\
    o da actividade\nprofissional com a vida familiar;"
  type: paragraph
- id: a59_1_c
  index: 1_c
  text: "c) A presta\xE7\xE3o do trabalho em condi\xE7\xF5es de higiene, seguran\xE7\
    a e sa\xFAde;"
  type: paragraph
- id: a59_1_d
  index: 1_d
  text: "d) Ao repouso e aos lazeres, a um limite m\xE1ximo da jornada de trabalho,\
    \ ao\ndescanso semanal e a f\xE9rias peri\xF3dicas pagas;"
  type: paragraph
- id: a59_1_e
  index: 1_e
  text: "e) \xC0 assist\xEAncia material, quando involuntariamente se encontrem em\
    \ situa\xE7\xE3o de\ndesemprego;"
  type: paragraph
- id: a59_1_f
  index: 1_f
  text: "f) A assist\xEAncia e justa repara\xE7\xE3o, quando v\xEDtimas de acidente\
    \ de trabalho ou de\ndoen\xE7a profissional."
  type: paragraph
- id: a59_2
  index: '2'
  text: "2. Incumbe ao Estado assegurar as condi\xE7\xF5es de trabalho, retribui\xE7\
    \xE3o e repouso a\nque os trabalhadores t\xEAm direito, nomeadamente:"
  type: paragraph
- id: a59_2_a
  index: 2_a
  text: "a) O estabelecimento e a actualiza\xE7\xE3o do sal\xE1rio m\xEDnimo nacional,\
    \ tendo em\nconta, entre outros factores, as necessidades dos trabalhadores, o\
    \ aumento do\ncusto de vida, o n\xEDvel de desenvolvimento das for\xE7as produtivas,\
    \ as exig\xEAncias\nda estabilidade econ\xF3mica e financeira e a acumula\xE7\xE3\
    o para o desenvolvimento;"
  type: paragraph
- id: a59_2_b
  index: 2_b
  text: "b) A fixa\xE7\xE3o, a n\xEDvel nacional, dos limites da dura\xE7\xE3o do\
    \ trabalho;"
  type: paragraph
- id: a59_2_c
  index: 2_c
  text: "c) A especial protec\xE7\xE3o do trabalho das mulheres durante a gravidez\
    \ e ap\xF3s o\nparto, bem como do trabalho dos menores, dos diminu\xEDdos e dos\
    \ que desempenhem\nactividades particularmente violentas ou em condi\xE7\xF5es\
    \ insalubres, t\xF3xicas ou\nperigosas;"
  type: paragraph
- id: a59_2_d
  index: 2_d
  text: "d) O desenvolvimento sistem\xE1tico de uma rede de centros de repouso e de\
    \ f\xE9rias,\nem coopera\xE7\xE3o com organiza\xE7\xF5es sociais;"
  type: paragraph
- id: a59_2_e
  index: 2_e
  text: "e) A protec\xE7\xE3o das condi\xE7\xF5es de trabalho e a garantia dos benef\xED\
    cios sociais dos\ntrabalhadores emigrantes;"
  type: paragraph
- id: a59_2_f
  index: 2_f
  text: "f) A protec\xE7\xE3o das condi\xE7\xF5es de trabalho dos trabalhadores estudantes."
  type: paragraph
- id: a59_3
  index: '3'
  text: "3. Os sal\xE1rios gozam de garantias especiais, nos termos da lei."
  type: paragraph
- children: a60_1, a60_2, a60_3
  id: a60
  label: "Artigo 60.\xBA"
  title: Direitos dos consumidores
  type: article
- id: a60_1
  index: '1'
  text: "1. Os consumidores t\xEAm direito \xE0 qualidade dos bens e servi\xE7os consumidos,\
    \ \xE0\nforma\xE7\xE3o e \xE0 informa\xE7\xE3o, \xE0 protec\xE7\xE3o da sa\xFA\
    de, da seguran\xE7a e dos seus\ninteresses econ\xF3micos, bem como \xE0 repara\xE7\
    \xE3o de danos."
  type: paragraph
- id: a60_2
  index: '2'
  text: "2. A publicidade \xE9 disciplinada por lei, sendo proibidas todas as formas\
    \ de\npublicidade oculta, indirecta ou dolosa."
  type: paragraph
- id: a60_3
  index: '3'
  text: "3. As associa\xE7\xF5es de consumidores e as cooperativas de consumo t\xEA\
    m direito, nos\ntermos da lei, ao apoio do Estado e a ser ouvidas sobre as quest\xF5\
    es que digam\nrespeito \xE0 defesa dos consumidores, sendo-lhes reconhecida legitimidade\n\
    processual para defesa dos seus associados ou de interesses colectivos ou\ndifusos."
  type: paragraph
- children: a61_1, a61_2, a61_3, a61_4, a61_5
  id: a61
  label: "Artigo 61.\xBA"
  title: "Iniciativa privada, cooperativa e autogestion\xE1ria"
  type: article
- id: a61_1
  index: '1'
  text: "1. A iniciativa econ\xF3mica privada exerce-se livremente nos quadros definidos\n\
    pela Constitui\xE7\xE3o e pela lei e tendo em conta o interesse geral."
  type: paragraph
- id: a61_2
  index: '2'
  text: "2. A todos \xE9 reconhecido o direito \xE0 livre constitui\xE7\xE3o de cooperativas,\
    \ desde\nque observados os princ\xEDpios cooperativos."
  type: paragraph
- id: a61_3
  index: '3'
  text: "3. As cooperativas desenvolvem livremente as suas actividades no quadro da\
    \ lei e\npodem agrupar-se em uni\xF5es, federa\xE7\xF5es e confedera\xE7\xF5es\
    \ e em outras formas de\norganiza\xE7\xE3o legalmente previstas."
  type: paragraph
- id: a61_4
  index: '4'
  text: "4. A lei estabelece as especificidades organizativas das cooperativas com\n\
    participa\xE7\xE3o p\xFAblica."
  type: paragraph
- id: a61_5
  index: '5'
  text: "5. \xC9 reconhecido o direito de autogest\xE3o, nos termos da lei."
  type: paragraph
- children: a62_1, a62_2
  id: a62
  label: "Artigo 62.\xBA"
  title: Direito de propriedade privada
  type: article
- id: a62_1
  index: '1'
  text: "1. A todos \xE9 garantido o direito \xE0 propriedade privada e \xE0 sua transmiss\xE3\
    o em\nvida ou por morte, nos termos da Constitui\xE7\xE3o."
  type: paragraph
- id: a62_2
  index: '2'
  text: "2. A requisi\xE7\xE3o e a expropria\xE7\xE3o por utilidade p\xFAblica s\xF3\
    \ podem ser efectuadas\ncom base na lei e mediante o pagamento de justa indemniza\xE7\
    \xE3o."
  type: paragraph
- children: a63, a64, a65, a66, a67, a68, a69, a70, a71, a72
  id: p1t3c2
  label: "Cap\xEDtulo II"
  title: Direitos e deveres sociais
  type: chapter
- children: a63_1, a63_2, a63_3, a63_4, a63_5
  id: a63
  label: "Artigo 63.\xBA"
  title: "Seguran\xE7a social e solidariedade"
  type: article
- id: a63_1
  index: '1'
  text: "1. Todos t\xEAm direito \xE0 seguran\xE7a social."
  type: paragraph
- id: a63_2
  index: '2'
  text: "2. Incumbe ao Estado organizar, coordenar e subsidiar um sistema de seguran\xE7\
    a\nsocial unificado e descentralizado, com a participa\xE7\xE3o das associa\xE7\
    \xF5es\nsindicais, de outras organiza\xE7\xF5es representativas dos trabalhadores\
    \ e de\nassocia\xE7\xF5es representativas dos demais benefici\xE1rios."
  type: paragraph
- id: a63_3
  index: '3'
  text: "3. O sistema de seguran\xE7a social protege os cidad\xE3os na doen\xE7a,\
    \ velhice,\ninvalidez, viuvez e orfandade, bem como no desemprego e em todas as\
    \ outras\nsitua\xE7\xF5es de falta ou diminui\xE7\xE3o de meios de subsist\xEA\
    ncia ou de capacidade para\no trabalho."
  type: paragraph
- id: a63_4
  index: '4'
  text: "4. Todo o tempo de trabalho contribui, nos termos da lei, para o c\xE1lculo\
    \ das\npens\xF5es de velhice e invalidez, independentemente do sector de actividade\
    \ em que\ntiver sido prestado."
  type: paragraph
- id: a63_5
  index: '5'
  text: "5. O Estado apoia e fiscaliza, nos termos da lei, a actividade e o funcionamento\n\
    das institui\xE7\xF5es particulares de solidariedade social e de outras de reconhecido\n\
    interesse p\xFAblico sem car\xE1cter lucrativo, com vista \xE0 prossecu\xE7\xE3\
    o de objectivos\nde solidariedade social consignados, nomeadamente, neste artigo,\
    \ na al\xEDnea b) do\nn.\xBA 2 do artigo 67.\xBA, no artigo 69.\xBA, na al\xED\
    nea e) do n.\xBA 1 do artigo 70.\xBA e nos\nartigos 71.\xBA e 72.\xBA."
  type: paragraph
- children: a64_1, a64_2, a64_2_a, a64_2_b, a64_3, a64_3_a, a64_3_b, a64_3_c, a64_3_d,
    a64_3_e, a64_3_f, a64_4
  id: a64
  label: "Artigo 64.\xBA"
  title: "Sa\xFAde"
  type: article
- id: a64_1
  index: '1'
  text: "1. Todos t\xEAm direito \xE0 protec\xE7\xE3o da sa\xFAde e o dever de a defender\
    \ e promover."
  type: paragraph
- id: a64_2
  index: '2'
  text: "2. O direito \xE0 protec\xE7\xE3o da sa\xFAde \xE9 realizado:"
  type: paragraph
- id: a64_2_a
  index: 2_a
  text: "a) Atrav\xE9s de um servi\xE7o nacional de sa\xFAde universal e geral e,\
    \ tendo em conta\nas condi\xE7\xF5es econ\xF3micas e sociais dos cidad\xE3os,\
    \ tendencialmente gratuito;"
  type: paragraph
- id: a64_2_b
  index: 2_b
  text: "b) Pela cria\xE7\xE3o de condi\xE7\xF5es econ\xF3micas, sociais, culturais\
    \ e ambientais que\ngarantam, designadamente, a protec\xE7\xE3o da inf\xE2ncia,\
    \ da juventude e da velhice, e\npela melhoria sistem\xE1tica das condi\xE7\xF5\
    es de vida e de trabalho, bem como pela\npromo\xE7\xE3o da cultura f\xEDsica e\
    \ desportiva, escolar e popular, e ainda pelo\ndesenvolvimento da educa\xE7\xE3\
    o sanit\xE1ria do povo e de pr\xE1ticas de vida saud\xE1vel."
  type: paragraph
- id: a64_3
  index: '3'
  text: "3. Para assegurar o direito \xE0 protec\xE7\xE3o da sa\xFAde, incumbe prioritariamente\
    \ ao\nEstado:"
  type: paragraph
- id: a64_3_a
  index: 3_a
  text: "a) Garantir o acesso de todos os cidad\xE3os, independentemente da sua condi\xE7\
    \xE3o\necon\xF3mica, aos cuidados da medicina preventiva, curativa e de reabilita\xE7\
    \xE3o;"
  type: paragraph
- id: a64_3_b
  index: 3_b
  text: "b) Garantir uma racional e eficiente cobertura de todo o pa\xEDs em recursos\n\
    humanos e unidades de sa\xFAde;"
  type: paragraph
- id: a64_3_c
  index: 3_c
  text: "c) Orientar a sua ac\xE7\xE3o para a socializa\xE7\xE3o dos custos dos cuidados\
    \ m\xE9dicos e\nmedicamentosos;"
  type: paragraph
- id: a64_3_d
  index: 3_d
  text: "d) Disciplinar e fiscalizar as formas empresariais e privadas da medicina,\n\
    articulando-as com o servi\xE7o nacional de sa\xFAde, por forma a assegurar, nas\n\
    institui\xE7\xF5es de sa\xFAde p\xFAblicas e privadas, adequados padr\xF5es de\
    \ efici\xEAncia e de\nqualidade;"
  type: paragraph
- id: a64_3_e
  index: 3_e
  text: "e) Disciplinar e controlar a produ\xE7\xE3o, a distribui\xE7\xE3o, a comercializa\xE7\
    \xE3o e o uso\ndos produtos qu\xEDmicos, biol\xF3gicos e farmac\xEAuticos e outros\
    \ meios de tratamento e\ndiagn\xF3stico;"
  type: paragraph
- id: a64_3_f
  index: 3_f
  text: "f) Estabelecer pol\xEDticas de preven\xE7\xE3o e tratamento da toxicodepend\xEA\
    ncia."
  type: paragraph
- id: a64_4
  index: '4'
  text: "4. O servi\xE7o nacional de sa\xFAde tem gest\xE3o descentralizada e participada."
  type: paragraph
- children: a65_1, a65_2, a65_2_a, a65_2_b, a65_2_c, a65_2_d, a65_3, a65_4, a65_5
  id: a65
  label: "Artigo 65.\xBA"
  title: "Habita\xE7\xE3o e urbanismo"
  type: article
- id: a65_1
  index: '1'
  text: "1. Todos t\xEAm direito, para si e para a sua fam\xEDlia, a uma habita\xE7\
    \xE3o de dimens\xE3o\nadequada, em condi\xE7\xF5es de higiene e conforto e que\
    \ preserve a intimidade pessoal\ne a privacidade familiar."
  type: paragraph
- id: a65_2
  index: '2'
  text: "2. Para assegurar o direito \xE0 habita\xE7\xE3o, incumbe ao Estado:"
  type: paragraph
- id: a65_2_a
  index: 2_a
  text: "a) Programar e executar uma pol\xEDtica de habita\xE7\xE3o inserida em planos\
    \ de\nordenamento geral do territ\xF3rio e apoiada em planos de urbaniza\xE7\xE3\
    o que garantam\na exist\xEAncia de uma rede adequada de transportes e de equipamento\
    \ social;"
  type: paragraph
- id: a65_2_b
  index: 2_b
  text: "b) Promover, em colabora\xE7\xE3o com as regi\xF5es aut\xF3nomas e com as\
    \ autarquias locais,\na constru\xE7\xE3o de habita\xE7\xF5es econ\xF3micas e sociais;"
  type: paragraph
- id: a65_2_c
  index: 2_c
  text: "c) Estimular a constru\xE7\xE3o privada, com subordina\xE7\xE3o ao interesse\
    \ geral, e o\nacesso \xE0 habita\xE7\xE3o pr\xF3pria ou arrendada;"
  type: paragraph
- id: a65_2_d
  index: 2_d
  text: "d) Incentivar e apoiar as iniciativas das comunidades locais e das popula\xE7\
    \xF5es,\ntendentes a resolver os respectivos problemas habitacionais e a fomentar\
    \ a\ncria\xE7\xE3o de cooperativas de habita\xE7\xE3o e a autoconstru\xE7\xE3\
    o."
  type: paragraph
- id: a65_3
  index: '3'
  text: "3. O Estado adoptar\xE1 uma pol\xEDtica tendente a estabelecer um sistema\
    \ de renda\ncompat\xEDvel com o rendimento familiar e de acesso \xE0 habita\xE7\
    \xE3o pr\xF3pria."
  type: paragraph
- id: a65_4
  index: '4'
  text: "4. O Estado, as regi\xF5es aut\xF3nomas e as autarquias locais definem as\
    \ regras de\nocupa\xE7\xE3o, uso e transforma\xE7\xE3o dos solos urbanos, designadamente\
    \ atrav\xE9s de\ninstrumentos de planeamento, no quadro das leis respeitantes\
    \ ao ordenamento do\nterrit\xF3rio e ao urbanismo, e procedem \xE0s expropria\xE7\
    \xF5es dos solos que se revelem\nnecess\xE1rias \xE0 satisfa\xE7\xE3o de fins\
    \ de utilidade p\xFAblica urban\xEDstica."
  type: paragraph
- id: a65_5
  index: '5'
  text: "5. \xC9 garantida a participa\xE7\xE3o dos interessados na elabora\xE7\xE3\
    o dos instrumentos de\nplaneamento urban\xEDstico e de quaisquer outros instrumentos\
    \ de planeamento f\xEDsico\ndo territ\xF3rio."
  type: paragraph
- children: a66_1, a66_2, a66_2_a, a66_2_b, a66_2_c, a66_2_d, a66_2_e, a66_2_f, a66_2_g,
    a66_2_h
  id: a66
  label: "Artigo 66.\xBA"
  title: Ambiente e qualidade de vida
  type: article
- id: a66_1
  index: '1'
  text: "1. Todos t\xEAm direito a um ambiente de vida humano, sadio e ecologicamente\n\
    equilibrado e o dever de o defender."
  type: paragraph
- id: a66_2
  index: '2'
  text: "2. Para assegurar o direito ao ambiente, no quadro de um desenvolvimento\n\
    sustent\xE1vel, incumbe ao Estado, por meio de organismos pr\xF3prios e com o\n\
    envolvimento e a participa\xE7\xE3o dos cidad\xE3os:"
  type: paragraph
- id: a66_2_a
  index: 2_a
  text: "a) Prevenir e controlar a polui\xE7\xE3o e os seus efeitos e as formas prejudiciais\
    \ de\neros\xE3o;"
  type: paragraph
- id: a66_2_b
  index: 2_b
  text: "b) Ordenar e promover o ordenamento do territ\xF3rio, tendo em vista uma\
    \ correcta\nlocaliza\xE7\xE3o das actividades, um equilibrado desenvolvimento\
    \ s\xF3cio-econ\xF3mico e a\nvaloriza\xE7\xE3o da paisagem;"
  type: paragraph
- id: a66_2_c
  index: 2_c
  text: "c) Criar e desenvolver reservas e parques naturais e de recreio, bem como\n\
    classificar e proteger paisagens e s\xEDtios, de modo a garantir a conserva\xE7\
    \xE3o da\nnatureza e a preserva\xE7\xE3o de valores culturais de interesse hist\xF3\
    rico ou\nart\xEDstico;"
  type: paragraph
- id: a66_2_d
  index: 2_d
  text: "d) Promover o aproveitamento racional dos recursos naturais, salvaguardando\
    \ a\nsua capacidade de renova\xE7\xE3o e a estabilidade ecol\xF3gica, com respeito\
    \ pelo\nprinc\xEDpio da solidariedade entre gera\xE7\xF5es;"
  type: paragraph
- id: a66_2_e
  index: 2_e
  text: "e) Promover, em colabora\xE7\xE3o com as autarquias locais, a qualidade ambiental\
    \ das\npovoa\xE7\xF5es e da vida urbana, designadamente no plano arquitect\xF3\
    nico e da\nprotec\xE7\xE3o das zonas hist\xF3ricas;"
  type: paragraph
- id: a66_2_f
  index: 2_f
  text: "f) Promover a integra\xE7\xE3o de objectivos ambientais nas v\xE1rias pol\xED\
    ticas de \xE2mbito\nsectorial;"
  type: paragraph
- id: a66_2_g
  index: 2_g
  text: "g) Promover a educa\xE7\xE3o ambiental e o respeito pelos valores do ambiente;"
  type: paragraph
- id: a66_2_h
  index: 2_h
  text: "h) Assegurar que a pol\xEDtica fiscal compatibilize desenvolvimento com protec\xE7\
    \xE3o\ndo ambiente e qualidade de vida."
  type: paragraph
- children: a67_1, a67_2, a67_2_a, a67_2_b, a67_2_c, a67_2_d, a67_2_e, a67_2_f, a67_2_g,
    a67_2_h
  id: a67
  label: "Artigo 67.\xBA"
  title: "Fam\xEDlia"
  type: article
- id: a67_1
  index: '1'
  text: "1. A fam\xEDlia, como elemento fundamental da sociedade, tem direito \xE0\
    \ protec\xE7\xE3o da\nsociedade e do Estado e \xE0 efectiva\xE7\xE3o de todas\
    \ as condi\xE7\xF5es que permitam a\nrealiza\xE7\xE3o pessoal dos seus membros."
  type: paragraph
- id: a67_2
  index: '2'
  text: "2. Incumbe, designadamente, ao Estado para protec\xE7\xE3o da fam\xEDlia:"
  type: paragraph
- id: a67_2_a
  index: 2_a
  text: "a) Promover a independ\xEAncia social e econ\xF3mica dos agregados familiares;"
  type: paragraph
- id: a67_2_b
  index: 2_b
  text: "b) Promover a cria\xE7\xE3o e garantir o acesso a uma rede nacional de creches\
    \ e de\noutros equipamentos sociais de apoio \xE0 fam\xEDlia, bem como uma pol\xED\
    tica de\nterceira idade;"
  type: paragraph
- id: a67_2_c
  index: 2_c
  text: "c) Cooperar com os pais na educa\xE7\xE3o dos filhos;"
  type: paragraph
- id: a67_2_d
  index: 2_d
  text: "d) Garantir, no respeito da liberdade individual, o direito ao planeamento\n\
    familiar, promovendo a informa\xE7\xE3o e o acesso aos m\xE9todos e aos meios\
    \ que o\nassegurem, e organizar as estruturas jur\xEDdicas e t\xE9cnicas que permitam\
    \ o\nexerc\xEDcio de uma maternidade e paternidade conscientes;"
  type: paragraph
- id: a67_2_e
  index: 2_e
  text: "e) Regulamentar a procria\xE7\xE3o assistida, em termos que salvaguardem\
    \ a dignidade\nda pessoa humana;"
  type: paragraph
- id: a67_2_f
  index: 2_f
  text: "f) Regular os impostos e os benef\xEDcios sociais, de harmonia com os encargos\n\
    familiares;"
  type: paragraph
- id: a67_2_g
  index: 2_g
  text: "g) Definir, ouvidas as associa\xE7\xF5es representativas das fam\xEDlias,\
    \ e executar uma\npol\xEDtica de fam\xEDlia com car\xE1cter global e integrado;"
  type: paragraph
- id: a67_2_h
  index: 2_h
  text: "h) Promover, atrav\xE9s da concerta\xE7\xE3o das v\xE1rias pol\xEDticas sectoriais,\
    \ a\nconcilia\xE7\xE3o da actividade profissional com a vida familiar."
  type: paragraph
- children: a68_1, a68_2, a68_3, a68_4
  id: a68
  label: "Artigo 68.\xBA"
  title: Paternidade e maternidade
  type: article
- id: a68_1
  index: '1'
  text: "1. Os pais e as m\xE3es t\xEAm direito \xE0 protec\xE7\xE3o da sociedade\
    \ e do Estado na\nrealiza\xE7\xE3o da sua insubstitu\xEDvel ac\xE7\xE3o em rela\xE7\
    \xE3o aos filhos, nomeadamente\nquanto \xE0 sua educa\xE7\xE3o, com garantia de\
    \ realiza\xE7\xE3o profissional e de participa\xE7\xE3o\nna vida c\xEDvica do\
    \ pa\xEDs."
  type: paragraph
- id: a68_2
  index: '2'
  text: 2. A maternidade e a paternidade constituem valores sociais eminentes.
  type: paragraph
- id: a68_3
  index: '3'
  text: "3. As mulheres t\xEAm direito a especial protec\xE7\xE3o durante a gravidez\
    \ e ap\xF3s o\nparto, tendo as mulheres trabalhadoras ainda direito a dispensa\
    \ do trabalho por\nper\xEDodo adequado, sem perda da retribui\xE7\xE3o ou de quaisquer\
    \ regalias."
  type: paragraph
- id: a68_4
  index: '4'
  text: "4. A lei regula a atribui\xE7\xE3o \xE0s m\xE3es e aos pais de direitos de\
    \ dispensa de\ntrabalho por per\xEDodo adequado, de acordo com os interesses da\
    \ crian\xE7a e as\nnecessidades do agregado familiar."
  type: paragraph
- children: a69_1, a69_2, a69_3
  id: a69
  label: "Artigo 69.\xBA"
  title: "Inf\xE2ncia"
  type: article
- id: a69_1
  index: '1'
  text: "1. As crian\xE7as t\xEAm direito \xE0 protec\xE7\xE3o da sociedade e do Estado,\
    \ com vista ao\nseu desenvolvimento integral, especialmente contra todas as formas\
    \ de abandono,\nde discrimina\xE7\xE3o e de opress\xE3o e contra o exerc\xEDcio\
    \ abusivo da autoridade na\nfam\xEDlia e nas demais institui\xE7\xF5es."
  type: paragraph
- id: a69_2
  index: '2'
  text: "2. O Estado assegura especial protec\xE7\xE3o \xE0s crian\xE7as \xF3rf\xE3\
    s, abandonadas ou por\nqualquer forma privadas de um ambiente familiar normal."
  type: paragraph
- id: a69_3
  index: '3'
  text: "3. \xC9 proibido, nos termos da lei, o trabalho de menores em idade escolar."
  type: paragraph
- children: a70_1, a70_1_a, a70_1_b, a70_1_c, a70_1_d, a70_1_e, a70_2, a70_3
  id: a70
  label: "Artigo 70.\xBA"
  title: Juventude
  type: article
- id: a70_1
  index: '1'
  text: "1. Os jovens gozam de protec\xE7\xE3o especial para efectiva\xE7\xE3o dos\
    \ seus direitos\necon\xF3micos, sociais e culturais, nomeadamente:"
  type: paragraph
- id: a70_1_a
  index: 1_a
  text: "a) No ensino, na forma\xE7\xE3o profissional e na cultura;"
  type: paragraph
- id: a70_1_b
  index: 1_b
  text: "b) No acesso ao primeiro emprego, no trabalho e na seguran\xE7a social;"
  type: paragraph
- id: a70_1_c
  index: 1_c
  text: "c) No acesso \xE0 habita\xE7\xE3o;"
  type: paragraph
- id: a70_1_d
  index: 1_d
  text: "d) Na educa\xE7\xE3o f\xEDsica e no desporto;"
  type: paragraph
- id: a70_1_e
  index: 1_e
  text: e) No aproveitamento dos tempos livres.
  type: paragraph
- id: a70_2
  index: '2'
  text: "2. A pol\xEDtica de juventude dever\xE1 ter como objectivos priorit\xE1rios\
    \ o\ndesenvolvimento da personalidade dos jovens, a cria\xE7\xE3o de condi\xE7\
    \xF5es para a sua\nefectiva integra\xE7\xE3o na vida activa, o gosto pela cria\xE7\
    \xE3o livre e o sentido de\nservi\xE7o \xE0 comunidade."
  type: paragraph
- id: a70_3
  index: '3'
  text: "3. O Estado, em colabora\xE7\xE3o com as fam\xEDlias, as escolas, as empresas,\
    \ as\norganiza\xE7\xF5es de moradores, as associa\xE7\xF5es e funda\xE7\xF5es\
    \ de fins culturais e as\ncolectividades de cultura e recreio, fomenta e apoia\
    \ as organiza\xE7\xF5es juvenis na\nprossecu\xE7\xE3o daqueles objectivos, bem\
    \ como o interc\xE2mbio internacional da\njuventude."
  type: paragraph
- children: a71_1, a71_2, a71_3
  id: a71
  label: "Artigo 71.\xBA"
  title: "Cidad\xE3os portadores de defici\xEAncia"
  type: article
- id: a71_1
  index: '1'
  text: "1. Os cidad\xE3os portadores de defici\xEAncia f\xEDsica ou mental gozam\
    \ plenamente dos\ndireitos e est\xE3o sujeitos aos deveres consignados na Constitui\xE7\
    \xE3o, com ressalva\ndo exerc\xEDcio ou do cumprimento daqueles para os quais\
    \ se encontrem\nincapacitados."
  type: paragraph
- id: a71_2
  index: '2'
  text: "2. O Estado obriga-se a realizar uma pol\xEDtica nacional de preven\xE7\xE3\
    o e de\ntratamento, reabilita\xE7\xE3o e integra\xE7\xE3o dos cidad\xE3os portadores\
    \ de defici\xEAncia e\nde apoio \xE0s suas fam\xEDlias, a desenvolver uma pedagogia\
    \ que sensibilize a\nsociedade quanto aos deveres de respeito e solidariedade\
    \ para com eles e a\nassumir o encargo da efectiva realiza\xE7\xE3o dos seus direitos,\
    \ sem preju\xEDzo dos\ndireitos e deveres dos pais ou tutores."
  type: paragraph
- id: a71_3
  index: '3'
  text: "3. O Estado apoia as organiza\xE7\xF5es de cidad\xE3os portadores de defici\xEA\
    ncia."
  type: paragraph
- children: a72_1, a72_2
  id: a72
  label: "Artigo 72.\xBA"
  title: Terceira idade
  type: article
- id: a72_1
  index: '1'
  text: "1. As pessoas idosas t\xEAm direito \xE0 seguran\xE7a econ\xF3mica e a condi\xE7\
    \xF5es de\nhabita\xE7\xE3o e conv\xEDvio familiar e comunit\xE1rio que respeitem\
    \ a sua autonomia\npessoal e evitem e superem o isolamento ou a marginaliza\xE7\
    \xE3o social."
  type: paragraph
- id: a72_2
  index: '2'
  text: "2. A pol\xEDtica de terceira idade engloba medidas de car\xE1cter econ\xF3\
    mico, social e\ncultural tendentes a proporcionar \xE0s pessoas idosas oportunidades\
    \ de realiza\xE7\xE3o\npessoal, atrav\xE9s de uma participa\xE7\xE3o activa na\
    \ vida da comunidade."
  type: paragraph
- children: a73, a74, a75, a76, a77, a78, a79
  id: p1t3c3
  label: "Cap\xEDtulo III"
  title: Direitos e deveres culturais
  type: chapter
- children: a73_1, a73_2, a73_3, a73_4
  id: a73
  label: "Artigo 73.\xBA"
  title: "Educa\xE7\xE3o, cultura e ci\xEAncia"
  type: article
- id: a73_1
  index: '1'
  text: "1. Todos t\xEAm direito \xE0 educa\xE7\xE3o e \xE0 cultura."
  type: paragraph
- id: a73_2
  index: '2'
  text: "2. O Estado promove a democratiza\xE7\xE3o da educa\xE7\xE3o e as demais\
    \ condi\xE7\xF5es para que\na educa\xE7\xE3o, realizada atrav\xE9s da escola e\
    \ de outros meios formativos, contribua\npara a igualdade de oportunidades, a\
    \ supera\xE7\xE3o das desigualdades econ\xF3micas,\nsociais e culturais, o desenvolvimento\
    \ da personalidade e do esp\xEDrito de\ntoler\xE2ncia, de compreens\xE3o m\xFA\
    tua, de solidariedade e de responsabilidade, para o\nprogresso social e para a\
    \ participa\xE7\xE3o democr\xE1tica na vida colectiva."
  type: paragraph
- id: a73_3
  index: '3'
  text: "3. O Estado promove a democratiza\xE7\xE3o da cultura, incentivando e assegurando\
    \ o\nacesso de todos os cidad\xE3os \xE0 frui\xE7\xE3o e cria\xE7\xE3o cultural,\
    \ em colabora\xE7\xE3o com os\n\xF3rg\xE3os de comunica\xE7\xE3o social, as associa\xE7\
    \xF5es e funda\xE7\xF5es de fins culturais, as\ncolectividades de cultura e recreio,\
    \ as associa\xE7\xF5es de defesa do patrim\xF3nio\ncultural, as organiza\xE7\xF5\
    es de moradores e outros agentes culturais."
  type: paragraph
- id: a73_4
  index: '4'
  text: "4. A cria\xE7\xE3o e a investiga\xE7\xE3o cient\xEDficas, bem como a inova\xE7\
    \xE3o tecnol\xF3gica, s\xE3o\nincentivadas e apoiadas pelo Estado, por forma a\
    \ assegurar a respectiva\nliberdade e autonomia, o refor\xE7o da competitividade\
    \ e a articula\xE7\xE3o entre as\ninstitui\xE7\xF5es cient\xEDficas e as empresas."
  type: paragraph
- children: a74_1, a74_2, a74_2_a, a74_2_b, a74_2_c, a74_2_d, a74_2_e, a74_2_f, a74_2_g,
    a74_2_h, a74_2_i, a74_2_j
  id: a74
  label: "Artigo 74.\xBA"
  title: Ensino
  type: article
- id: a74_1
  index: '1'
  text: "1. Todos t\xEAm direito ao ensino com garantia do direito \xE0 igualdade\
    \ de\noportunidades de acesso e \xEAxito escolar."
  type: paragraph
- id: a74_2
  index: '2'
  text: "2. Na realiza\xE7\xE3o da pol\xEDtica de ensino incumbe ao Estado:"
  type: paragraph
- id: a74_2_a
  index: 2_a
  text: "a) Assegurar o ensino b\xE1sico universal, obrigat\xF3rio e gratuito;"
  type: paragraph
- id: a74_2_b
  index: 2_b
  text: "b) Criar um sistema p\xFAblico e desenvolver o sistema geral de educa\xE7\
    \xE3o pr\xE9-\nescolar;"
  type: paragraph
- id: a74_2_c
  index: 2_c
  text: "c) Garantir a educa\xE7\xE3o permanente e eliminar o analfabetismo;"
  type: paragraph
- id: a74_2_d
  index: 2_d
  text: "d) Garantir a todos os cidad\xE3os, segundo as suas capacidades, o acesso\
    \ aos graus\nmais elevados do ensino, da investiga\xE7\xE3o cient\xEDfica e da\
    \ cria\xE7\xE3o art\xEDstica;"
  type: paragraph
- id: a74_2_e
  index: 2_e
  text: e) Estabelecer progressivamente a gratuitidade de todos os graus de ensino;
  type: paragraph
- id: a74_2_f
  index: 2_f
  text: "f) Inserir as escolas nas comunidades que servem e estabelecer a interliga\xE7\
    \xE3o do\nensino e das actividades econ\xF3micas, sociais e culturais;"
  type: paragraph
- id: a74_2_g
  index: 2_g
  text: "g) Promover e apoiar o acesso dos cidad\xE3os portadores de defici\xEAncia\
    \ ao ensino e\napoiar o ensino especial, quando necess\xE1rio;"
  type: paragraph
- id: a74_2_h
  index: 2_h
  text: "h) Proteger e valorizar a l\xEDngua gestual portuguesa, enquanto express\xE3\
    o cultural\ne instrumento de acesso \xE0 educa\xE7\xE3o e da igualdade de oportunidades;"
  type: paragraph
- id: a74_2_i
  index: 2_i
  text: "i) Assegurar aos filhos dos emigrantes o ensino da l\xEDngua portuguesa e\
    \ o acesso\n\xE0 cultura portuguesa;"
  type: paragraph
- id: a74_2_j
  index: 2_j
  text: "j) Assegurar aos filhos dos imigrantes apoio adequado para efectiva\xE7\xE3\
    o do\ndireito ao ensino."
  type: paragraph
- children: a75_1, a75_2
  id: a75
  label: "Artigo 75.\xBA"
  title: "Ensino p\xFAblico, particular e cooperativo"
  type: article
- id: a75_1
  index: '1'
  text: "1. O Estado criar\xE1 uma rede de estabelecimentos p\xFAblicos de ensino\
    \ que cubra as\nnecessidades de toda a popula\xE7\xE3o."
  type: paragraph
- id: a75_2
  index: '2'
  text: '2. O Estado reconhece e fiscaliza o ensino particular e cooperativo, nos
    termos

    da lei.'
  type: paragraph
- children: a76_1, a76_2
  id: a76
  label: "Artigo 76.\xBA"
  title: Universidade e acesso ao ensino superior
  type: article
- id: a76_1
  index: '1'
  text: "1. O regime de acesso \xE0 Universidade e \xE0s demais institui\xE7\xF5es\
    \ do ensino superior\ngarante a igualdade de oportunidades e a democratiza\xE7\
    \xE3o do sistema de ensino,\ndevendo ter em conta as necessidades em quadros qualificados\
    \ e a eleva\xE7\xE3o do\nn\xEDvel educativo, cultural e cient\xEDfico do pa\xED\
    s."
  type: paragraph
- id: a76_2
  index: '2'
  text: "2. As universidades gozam, nos termos da lei, de autonomia estatut\xE1ria,\n\
    cient\xEDfica, pedag\xF3gica, administrativa e financeira, sem preju\xEDzo de\
    \ adequada\navalia\xE7\xE3o da qualidade do ensino."
  type: paragraph
- children: a77_1, a77_2
  id: a77
  label: "Artigo 77.\xBA"
  title: "Participa\xE7\xE3o democr\xE1tica no ensino"
  type: article
- id: a77_1
  index: '1'
  text: "1. Os professores e alunos t\xEAm o direito de participar na gest\xE3o democr\xE1\
    tica das\nescolas, nos termos da lei."
  type: paragraph
- id: a77_2
  index: '2'
  text: "2. A lei regula as formas de participa\xE7\xE3o das associa\xE7\xF5es de\
    \ professores, de\nalunos, de pais, das comunidades e das institui\xE7\xF5es de\
    \ car\xE1cter cient\xEDfico na\ndefini\xE7\xE3o da pol\xEDtica de ensino."
  type: paragraph
- children: a78_1, a78_2, a78_2_a, a78_2_b, a78_2_c, a78_2_d, a78_2_e
  id: a78
  label: "Artigo 78.\xBA"
  title: "Frui\xE7\xE3o e cria\xE7\xE3o cultural"
  type: article
- id: a78_1
  index: '1'
  text: "1. Todos t\xEAm direito \xE0 frui\xE7\xE3o e cria\xE7\xE3o cultural, bem\
    \ como o dever de\npreservar, defender e valorizar o patrim\xF3nio cultural."
  type: paragraph
- id: a78_2
  index: '2'
  text: "2. Incumbe ao Estado, em colabora\xE7\xE3o com todos os agentes culturais:"
  type: paragraph
- id: a78_2_a
  index: 2_a
  text: "a) Incentivar e assegurar o acesso de todos os cidad\xE3os aos meios e instrumentos\n\
    de ac\xE7\xE3o cultural, bem como corrigir as assimetrias existentes no pa\xED\
    s em tal\ndom\xEDnio;"
  type: paragraph
- id: a78_2_b
  index: 2_b
  text: "b) Apoiar as iniciativas que estimulem a cria\xE7\xE3o individual e colectiva,\
    \ nas\nsuas m\xFAltiplas formas e express\xF5es, e uma maior circula\xE7\xE3o\
    \ das obras e dos bens\nculturais de qualidade;"
  type: paragraph
- id: a78_2_c
  index: 2_c
  text: "c) Promover a salvaguarda e a valoriza\xE7\xE3o do patrim\xF3nio cultural,\
    \ tornando-o\nelemento vivificador da identidade cultural comum;"
  type: paragraph
- id: a78_2_d
  index: 2_d
  text: "d) Desenvolver as rela\xE7\xF5es culturais com todos os povos, especialmente\
    \ os de\nl\xEDngua portuguesa, e assegurar a defesa e a promo\xE7\xE3o da cultura\
    \ portuguesa no\nestrangeiro;"
  type: paragraph
- id: a78_2_e
  index: 2_e
  text: "e) Articular a pol\xEDtica cultural e as demais pol\xEDticas sectoriais."
  type: paragraph
- children: a79_1, a79_2
  id: a79
  label: "Artigo 79.\xBA"
  title: "Cultura f\xEDsica e desporto"
  type: article
- id: a79_1
  index: '1'
  text: "1. Todos t\xEAm direito \xE0 cultura f\xEDsica e ao desporto."
  type: paragraph
- id: a79_2
  index: '2'
  text: "2. Incumbe ao Estado, em colabora\xE7\xE3o com as escolas e as associa\xE7\
    \xF5es e\ncolectividades desportivas, promover, estimular, orientar e apoiar a\
    \ pr\xE1tica e a\ndifus\xE3o da cultura f\xEDsica e do desporto, bem como prevenir\
    \ a viol\xEAncia no\ndesporto."
  type: paragraph
- children: p2t1, p2t2, p2t3, p2t4
  id: p2
  label: Parte II
  title: "Organiza\xE7\xE3o econ\xF3mica"
  type: part
- children: a80, a81, a82, a83, a84, a85, a86, a87, a88, a89
  id: p2t1
  label: "T\xEDtulo I"
  title: "Princ\xEDpios gerais"
  type: title
- children: a80_subordinante, a80_a, a80_b, a80_c, a80_d, a80_e, a80_f, a80_g
  id: a80
  label: "Artigo 80.\xBA"
  title: "Princ\xEDpios fundamentais"
  type: article
- id: a80_subordinante
  index: subordinante
  text: "A organiza\xE7\xE3o econ\xF3mico-social assenta nos seguintes princ\xEDpios:"
  type: paragraph
- id: a80_a
  index: a
  text: "a) Subordina\xE7\xE3o do poder econ\xF3mico ao poder pol\xEDtico democr\xE1\
    tico;"
  type: paragraph
- id: a80_b
  index: b
  text: "b) Coexist\xEAncia do sector p\xFAblico, do sector privado e do sector cooperativo\
    \ e\nsocial de propriedade dos meios de produ\xE7\xE3o;"
  type: paragraph
- id: a80_c
  index: c
  text: "c) Liberdade de iniciativa e de organiza\xE7\xE3o empresarial no \xE2mbito\
    \ de uma\neconomia mista;"
  type: paragraph
- id: a80_d
  index: d
  text: "d) Propriedade p\xFAblica dos recursos naturais e de meios de produ\xE7\xE3\
    o, de acordo\ncom o interesse colectivo;"
  type: paragraph
- id: a80_e
  index: e
  text: "e) Planeamento democr\xE1tico do desenvolvimento econ\xF3mico e social;"
  type: paragraph
- id: a80_f
  index: f
  text: "f) Protec\xE7\xE3o do sector cooperativo e social de propriedade dos meios\
    \ de\nprodu\xE7\xE3o;"
  type: paragraph
- id: a80_g
  index: g
  text: "g) Participa\xE7\xE3o das organiza\xE7\xF5es representativas dos trabalhadores\
    \ e das\norganiza\xE7\xF5es representativas das actividades econ\xF3micas na defini\xE7\
    \xE3o das\nprincipais medidas econ\xF3micas e sociais."
  type: paragraph
- children: a81_subordinante, a81_a, a81_b, a81_c, a81_d, a81_e, a81_f, a81_g, a81_h,
    a81_i, a81_j, a81_l, a81_m, a81_n
  id: a81
  label: "Artigo 81.\xBA"
  title: "Incumb\xEAncias priorit\xE1rias do Estado"
  type: article
- id: a81_subordinante
  index: subordinante
  text: "Incumbe prioritariamente ao Estado no \xE2mbito econ\xF3mico e social:"
  type: paragraph
- id: a81_a
  index: a
  text: "a) Promover o aumento do bem-estar social e econ\xF3mico e da qualidade de\
    \ vida das\npessoas, em especial das mais desfavorecidas, no quadro de uma estrat\xE9\
    gia de\ndesenvolvimento sustent\xE1vel;"
  type: paragraph
- id: a81_b
  index: b
  text: "b) Promover a justi\xE7a social, assegurar a igualdade de oportunidades e\
    \ operar as\nnecess\xE1rias correc\xE7\xF5es das desigualdades na distribui\xE7\
    \xE3o da riqueza e do\nrendimento, nomeadamente atrav\xE9s da pol\xEDtica fiscal;"
  type: paragraph
- id: a81_c
  index: c
  text: "c) Assegurar a plena utiliza\xE7\xE3o das for\xE7as produtivas, designadamente\
    \ zelando\npela efici\xEAncia do sector p\xFAblico;"
  type: paragraph
- id: a81_d
  index: d
  text: "d) Promover a coes\xE3o econ\xF3mica e social de todo o territ\xF3rio nacional,\n\
    orientando o desenvolvimento no sentido de um crescimento equilibrado de todos\n\
    os sectores e regi\xF5es e eliminando progressivamente as diferen\xE7as econ\xF3\
    micas e\nsociais entre a cidade e o campo e entre o litoral e o interior;"
  type: paragraph
- id: a81_e
  index: e
  text: "e) Promover a correc\xE7\xE3o das desigualdades derivadas da insularidade\
    \ das regi\xF5es\naut\xF3nomas e incentivar a sua progressiva integra\xE7\xE3\
    o em espa\xE7os econ\xF3micos mais\nvastos, no \xE2mbito nacional ou internacional;"
  type: paragraph
- id: a81_f
  index: f
  text: "f) Assegurar o funcionamento eficiente dos mercados, de modo a garantir a\n\
    equilibrada concorr\xEAncia entre as empresas, a contrariar as formas de\norganiza\xE7\
    \xE3o monopolistas e a reprimir os abusos de posi\xE7\xE3o dominante e outras\n\
    pr\xE1ticas lesivas do interesse geral;"
  type: paragraph
- id: a81_g
  index: g
  text: "g) Desenvolver as rela\xE7\xF5es econ\xF3micas com todos os povos, salvaguardando\
    \ sempre\na independ\xEAncia nacional e os interesses dos portugueses e da economia\
    \ do pa\xEDs;"
  type: paragraph
- id: a81_h
  index: h
  text: "h) Eliminar os latif\xFAndios e reordenar o minif\xFAndio;"
  type: paragraph
- id: a81_i
  index: i
  text: i) Garantir a defesa dos interesses e os direitos dos consumidores;
  type: paragraph
- id: a81_j
  index: j
  text: "j) Criar os instrumentos jur\xEDdicos e t\xE9cnicos necess\xE1rios ao planeamento\n\
    democr\xE1tico do desenvolvimento econ\xF3mico e social;"
  type: paragraph
- id: a81_l
  index: l
  text: "l) Assegurar uma pol\xEDtica cient\xEDfica e tecnol\xF3gica favor\xE1vel\
    \ ao desenvolvimento\ndo pa\xEDs;"
  type: paragraph
- id: a81_m
  index: m
  text: "m) Adoptar uma pol\xEDtica nacional de energia, com preserva\xE7\xE3o dos\
    \ recursos\nnaturais e do equil\xEDbrio ecol\xF3gico, promovendo, neste dom\xED\
    nio, a coopera\xE7\xE3o\ninternacional;"
  type: paragraph
- id: a81_n
  index: n
  text: "n) Adoptar uma pol\xEDtica nacional da \xE1gua, com aproveitamento, planeamento\
    \ e\ngest\xE3o racional dos recursos h\xEDdricos."
  type: paragraph
- children: a82_1, a82_2, a82_3, a82_4, a82_4_a, a82_4_b, a82_4_c, a82_4_d
  id: a82
  label: "Artigo 82.\xBA"
  title: "Sectores de propriedade dos meios de produ\xE7\xE3o"
  type: article
- id: a82_1
  index: '1'
  text: "1. \xC9 garantida a coexist\xEAncia de tr\xEAs sectores de propriedade dos\
    \ meios de\nprodu\xE7\xE3o."
  type: paragraph
- id: a82_2
  index: '2'
  text: "2. O sector p\xFAblico \xE9 constitu\xEDdo pelos meios de produ\xE7\xE3o\
    \ cujas propriedade e\ngest\xE3o pertencem ao Estado ou a outras entidades p\xFA\
    blicas."
  type: paragraph
- id: a82_3
  index: '3'
  text: "3. O sector privado \xE9 constitu\xEDdo pelos meios de produ\xE7\xE3o cuja\
    \ propriedade ou\ngest\xE3o pertence a pessoas singulares ou colectivas privadas,\
    \ sem preju\xEDzo do\ndisposto no n\xFAmero seguinte."
  type: paragraph
- id: a82_4
  index: '4'
  text: '4. O sector cooperativo e social compreende especificamente:'
  type: paragraph
- id: a82_4_a
  index: 4_a
  text: "a) Os meios de produ\xE7\xE3o possu\xEDdos e geridos por cooperativas, em\
    \ obedi\xEAncia aos\nprinc\xEDpios cooperativos, sem preju\xEDzo das especificidades\
    \ estabelecidas na lei\npara as cooperativas com participa\xE7\xE3o p\xFAblica,\
    \ justificadas pela sua especial\nnatureza;"
  type: paragraph
- id: a82_4_b
  index: 4_b
  text: "b) Os meios de produ\xE7\xE3o comunit\xE1rios, possu\xEDdos e geridos por\
    \ comunidades\nlocais;"
  type: paragraph
- id: a82_4_c
  index: 4_c
  text: "c) Os meios de produ\xE7\xE3o objecto de explora\xE7\xE3o colectiva por trabalhadores;"
  type: paragraph
- id: a82_4_d
  index: 4_d
  text: "d) Os meios de produ\xE7\xE3o possu\xEDdos e geridos por pessoas colectivas,\
    \ sem car\xE1cter\nlucrativo, que tenham como principal objectivo a solidariedade\
    \ social,\ndesignadamente entidades de natureza mutualista."
  type: paragraph
- children: a83_paragrafo
  id: a83
  label: "Artigo 83.\xBA"
  title: "Requisitos de apropria\xE7\xE3o p\xFAblica"
  type: article
- id: a83_paragrafo
  index: paragrafo
  text: "A lei determina os meios e as formas de interven\xE7\xE3o e de apropria\xE7\
    \xE3o p\xFAblica dos\nmeios de produ\xE7\xE3o, bem como os crit\xE9rios de fixa\xE7\
    \xE3o da correspondente\nindemniza\xE7\xE3o."
  type: paragraph
- children: a84_1, a84_1_a, a84_1_b, a84_1_c, a84_1_d, a84_1_e, a84_1_f, a84_2
  id: a84
  label: "Artigo 84.\xBA"
  title: "Dom\xEDnio p\xFAblico"
  type: article
- id: a84_1
  index: '1'
  text: "1. Pertencem ao dom\xEDnio p\xFAblico:"
  type: paragraph
- id: a84_1_a
  index: 1_a
  text: "a) As \xE1guas territoriais com os seus leitos e os fundos marinhos cont\xED\
    guos, bem\ncomo os lagos, lagoas e cursos de \xE1gua naveg\xE1veis ou flutu\xE1\
    veis, com os\nrespectivos leitos;"
  type: paragraph
- id: a84_1_b
  index: 1_b
  text: "b) As camadas a\xE9reas superiores ao territ\xF3rio acima do limite reconhecido\
    \ ao\npropriet\xE1rio ou superfici\xE1rio;"
  type: paragraph
- id: a84_1_c
  index: 1_c
  text: "c) Os jazigos minerais, as nascentes de \xE1guas mineromedicinais, as cavidades\n\
    naturais subterr\xE2neas existentes no subsolo, com excep\xE7\xE3o das rochas,\
    \ terras\ncomuns e outros materiais habitualmente usados na constru\xE7\xE3o;"
  type: paragraph
- id: a84_1_d
  index: 1_d
  text: d) As estradas;
  type: paragraph
- id: a84_1_e
  index: 1_e
  text: "e) As linhas f\xE9rreas nacionais;"
  type: paragraph
- id: a84_1_f
  index: 1_f
  text: f) Outros bens como tal classificados por lei.
  type: paragraph
- id: a84_2
  index: '2'
  text: "2. A lei define quais os bens que integram o dom\xEDnio p\xFAblico do Estado,\
    \ o\ndom\xEDnio p\xFAblico das regi\xF5es aut\xF3nomas e o dom\xEDnio p\xFAblico\
    \ das autarquias locais,\nbem como o seu regime, condi\xE7\xF5es de utiliza\xE7\
    \xE3o e limites."
  type: paragraph
- children: a85_1, a85_2, a85_3
  id: a85
  label: "Artigo 85.\xBA"
  title: "Cooperativas e experi\xEAncias de autogest\xE3o"
  type: article
- id: a85_1
  index: '1'
  text: "1. O Estado estimula e apoia a cria\xE7\xE3o e a actividade de cooperativas."
  type: paragraph
- id: a85_2
  index: '2'
  text: "2. A lei definir\xE1 os benef\xEDcios fiscais e financeiros das cooperativas,\
    \ bem como\ncondi\xE7\xF5es mais favor\xE1veis \xE0 obten\xE7\xE3o de cr\xE9dito\
    \ e aux\xEDlio t\xE9cnico."
  type: paragraph
- id: a85_3
  index: '3'
  text: "3. S\xE3o apoiadas pelo Estado as experi\xEAncias vi\xE1veis de autogest\xE3\
    o."
  type: paragraph
- children: a86_1, a86_2, a86_3
  id: a86
  label: "Artigo 86.\xBA"
  title: Empresas privadas
  type: article
- id: a86_1
  index: '1'
  text: "1. O Estado incentiva a actividade empresarial, em particular das pequenas\
    \ e\nm\xE9dias empresas, e fiscaliza o cumprimento das respectivas obriga\xE7\xF5\
    es legais, em\nespecial por parte das empresas que prossigam actividades de interesse\
    \ econ\xF3mico\ngeral."
  type: paragraph
- id: a86_2
  index: '2'
  text: "2. O Estado s\xF3 pode intervir na gest\xE3o de empresas privadas a t\xED\
    tulo\ntransit\xF3rio, nos casos expressamente previstos na lei e, em regra, mediante\n\
    pr\xE9via decis\xE3o judicial."
  type: paragraph
- id: a86_3
  index: '3'
  text: "3. A lei pode definir sectores b\xE1sicos nos quais seja vedada a actividade\
    \ \xE0s\nempresas privadas e a outras entidades da mesma natureza."
  type: paragraph
- children: a87_paragrafo
  id: a87
  label: "Artigo 87.\xBA"
  title: "Actividade econ\xF3mica e investimentos estrangeiros"
  type: article
- id: a87_paragrafo
  index: paragrafo
  text: "A lei disciplinar\xE1 a actividade econ\xF3mica e os investimentos por parte\
    \ de\npessoas singulares ou colectivas estrangeiras, a fim de garantir a sua\n\
    contribui\xE7\xE3o para o desenvolvimento do pa\xEDs e defender a independ\xEA\
    ncia nacional\ne os interesses dos trabalhadores."
  type: paragraph
- children: a88_1, a88_2
  id: a88
  label: "Artigo 88.\xBA"
  title: "Meios de produ\xE7\xE3o em abandono"
  type: article
- id: a88_1
  index: '1'
  text: "1. Os meios de produ\xE7\xE3o em abandono podem ser expropriados em condi\xE7\
    \xF5es a fixar\npela lei, que ter\xE1 em devida conta a situa\xE7\xE3o espec\xED\
    fica da propriedade dos\ntrabalhadores emigrantes."
  type: paragraph
- id: a88_2
  index: '2'
  text: "2. Os meios de produ\xE7\xE3o em abandono injustificado podem ainda ser objecto\
    \ de\narrendamento ou de concess\xE3o de explora\xE7\xE3o compulsivos, em condi\xE7\
    \xF5es a fixar por\nlei."
  type: paragraph
- children: a89_paragrafo
  id: a89
  label: "Artigo 89.\xBA"
  title: "Participa\xE7\xE3o dos trabalhadores na gest\xE3o"
  type: article
- id: a89_paragrafo
  index: paragrafo
  text: "Nas unidades de produ\xE7\xE3o do sector p\xFAblico \xE9 assegurada uma participa\xE7\
    \xE3o\nefectiva dos trabalhadores na respectiva gest\xE3o."
  type: paragraph
- children: a90, a91, a92
  id: p2t2
  label: "T\xEDtulo II"
  title: Planos
  type: title
- children: a90_paragrafo
  id: a90
  label: "Artigo 90.\xBA"
  title: Objectivos dos planos
  type: article
- id: a90_paragrafo
  index: paragrafo
  text: "Os planos de desenvolvimento econ\xF3mico e social t\xEAm por objectivo promover\
    \ o\ncrescimento econ\xF3mico, o desenvolvimento harmonioso e integrado de sectores\
    \ e\nregi\xF5es, a justa reparti\xE7\xE3o individual e regional do produto nacional,\
    \ a\ncoordena\xE7\xE3o da pol\xEDtica econ\xF3mica com as pol\xEDticas social,\
    \ educativa e cultural,\na defesa do mundo rural, a preserva\xE7\xE3o do equil\xED\
    brio ecol\xF3gico, a defesa do\nambiente e a qualidade de vida do povo portugu\xEA\
    s."
  type: paragraph
- children: a91_1, a91_2, a91_3
  id: a91
  label: "Artigo 91.\xBA"
  title: "Elabora\xE7\xE3o e execu\xE7\xE3o dos planos"
  type: article
- id: a91_1
  index: '1'
  text: "1. Os planos nacionais s\xE3o elaborados de harmonia com as respectivas leis\
    \ das\ngrandes op\xE7\xF5es, podendo integrar programas espec\xEDficos de \xE2\
    mbito territorial e\nde natureza sectorial."
  type: paragraph
- id: a91_2
  index: '2'
  text: "2. As propostas de lei das grandes op\xE7\xF5es s\xE3o acompanhadas de relat\xF3\
    rios que as\nfundamentem."
  type: paragraph
- id: a91_3
  index: '3'
  text: "3. A execu\xE7\xE3o dos planos nacionais \xE9 descentralizada, regional e\
    \ sectorialmente."
  type: paragraph
- children: a92_1, a92_2, a92_3
  id: a92
  label: "Artigo 92.\xBA"
  title: "Conselho Econ\xF3mico e Social"
  type: article
- id: a92_1
  index: '1'
  text: "1. O Conselho Econ\xF3mico e Social \xE9 o \xF3rg\xE3o de consulta e concerta\xE7\
    \xE3o no dom\xEDnio\ndas pol\xEDticas econ\xF3mica e social, participa na elabora\xE7\
    \xE3o das propostas das\ngrandes op\xE7\xF5es e dos planos de desenvolvimento\
    \ econ\xF3mico e social e exerce as\ndemais fun\xE7\xF5es que lhe sejam atribu\xED\
    das por lei."
  type: paragraph
- id: a92_2
  index: '2'
  text: "2. A lei define a composi\xE7\xE3o do Conselho Econ\xF3mico e Social, do\
    \ qual far\xE3o\nparte, designadamente, representantes do Governo, das organiza\xE7\
    \xF5es\nrepresentativas dos trabalhadores, das actividades econ\xF3micas e das\
    \ fam\xEDlias,\ndas regi\xF5es aut\xF3nomas e das autarquias locais."
  type: paragraph
- id: a92_3
  index: '3'
  text: "3. A lei define ainda a organiza\xE7\xE3o e o funcionamento do Conselho Econ\xF3\
    mico e\nSocial, bem como o estatuto dos seus membros."
  type: paragraph
- children: a93, a94, a95, a96, a97, a98, a99, a100
  id: p2t3
  label: "T\xEDtulo III"
  title: "Pol\xEDticas agr\xEDcola, comercial e industrial"
  type: title
- children: a93_1, a93_1_a, a93_1_b, a93_1_c, a93_1_d, a93_1_e, a93_2
  id: a93
  label: "Artigo 93.\xBA"
  title: "Objectivos da pol\xEDtica agr\xEDcola"
  type: article
- id: a93_1
  index: '1'
  text: "1. S\xE3o objectivos da pol\xEDtica agr\xEDcola:"
  type: paragraph
- id: a93_1_a
  index: 1_a
  text: "a) Aumentar a produ\xE7\xE3o e a produtividade da agricultura, dotando-a\
    \ das infra-\nestruturas e dos meios humanos, t\xE9cnicos e financeiros adequados,\
    \ tendentes ao\nrefor\xE7o da competitividade e a assegurar a qualidade dos produtos,\
    \ a sua eficaz\ncomercializa\xE7\xE3o, o melhor abastecimento do pa\xEDs e o incremento\
    \ da exporta\xE7\xE3o;"
  type: paragraph
- id: a93_1_b
  index: 1_b
  text: "b) Promover a melhoria da situa\xE7\xE3o econ\xF3mica, social e cultural\
    \ dos\ntrabalhadores rurais e dos agricultores, o desenvolvimento do mundo rural,\
    \ a\nracionaliza\xE7\xE3o das estruturas fundi\xE1rias, a moderniza\xE7\xE3o do\
    \ tecido empresarial e\no acesso \xE0 propriedade ou \xE0 posse da terra e demais\
    \ meios de produ\xE7\xE3o\ndirectamente utilizados na sua explora\xE7\xE3o por\
    \ parte daqueles que a trabalham;"
  type: paragraph
- id: a93_1_c
  index: 1_c
  text: "c) Criar as condi\xE7\xF5es necess\xE1rias para atingir a igualdade efectiva\
    \ dos que\ntrabalham na agricultura com os demais trabalhadores e evitar que o\
    \ sector\nagr\xEDcola seja desfavorecido nas rela\xE7\xF5es de troca com os outros\
    \ sectores;"
  type: paragraph
- id: a93_1_d
  index: 1_d
  text: "d) Assegurar o uso e a gest\xE3o racionais dos solos e dos restantes recursos\n\
    naturais, bem como a manuten\xE7\xE3o da sua capacidade de regenera\xE7\xE3o;"
  type: paragraph
- id: a93_1_e
  index: 1_e
  text: "e) Incentivar o associativismo dos agricultores e a explora\xE7\xE3o directa\
    \ da terra."
  type: paragraph
- id: a93_2
  index: '2'
  text: "2. O Estado promover\xE1 uma pol\xEDtica de ordenamento e reconvers\xE3o\
    \ agr\xE1ria e de\ndesenvolvimento florestal, de acordo com os condicionalismos\
    \ ecol\xF3gicos e\nsociais do pa\xEDs."
  type: paragraph
- children: a94_1, a94_2
  id: a94
  label: "Artigo 94.\xBA"
  title: "Elimina\xE7\xE3o dos latif\xFAndios"
  type: article
- id: a94_1
  index: '1'
  text: "1. O redimensionamento das unidades de explora\xE7\xE3o agr\xEDcola que tenham\
    \ dimens\xE3o\nexcessiva do ponto de vista dos objectivos da pol\xEDtica agr\xED\
    cola ser\xE1 regulado\npor lei, que dever\xE1 prever, em caso de expropria\xE7\
    \xE3o, o direito do propriet\xE1rio \xE0\ncorrespondente indemniza\xE7\xE3o e\
    \ \xE0 reserva de \xE1rea suficiente para a viabilidade e\na racionalidade da\
    \ sua pr\xF3pria explora\xE7\xE3o."
  type: paragraph
- id: a94_2
  index: '2'
  text: "2. As terras expropriadas ser\xE3o entregues a t\xEDtulo de propriedade ou\
    \ de posse,\nnos termos da lei, a pequenos agricultores, de prefer\xEAncia integrados\
    \ em\nunidades de explora\xE7\xE3o familiar, a cooperativas de trabalhadores rurais\
    \ ou de\npequenos agricultores ou a outras formas de explora\xE7\xE3o por trabalhadores,\
    \ sem\npreju\xEDzo da estipula\xE7\xE3o de um per\xEDodo probat\xF3rio da efectividade\
    \ e da\nracionalidade da respectiva explora\xE7\xE3o antes da outorga da propriedade\
    \ plena."
  type: paragraph
- children: a95_paragrafo
  id: a95
  label: "Artigo 95.\xBA"
  title: "Redimensionamento do minif\xFAndio"
  type: article
- id: a95_paragrafo
  index: paragrafo
  text: "Sem preju\xEDzo do direito de propriedade, o Estado promover\xE1, nos termos\
    \ da lei, o\nredimensionamento das unidades de explora\xE7\xE3o agr\xEDcola com\
    \ dimens\xE3o inferior \xE0\nadequada do ponto de vista dos objectivos da pol\xED\
    tica agr\xEDcola, nomeadamente\natrav\xE9s de incentivos jur\xEDdicos, fiscais\
    \ e credit\xEDcios \xE0 sua integra\xE7\xE3o\nestrutural ou meramente econ\xF3\
    mica, designadamente cooperativa, ou por recurso a\nmedidas de emparcelamento."
  type: paragraph
- children: a96_1, a96_2
  id: a96
  label: "Artigo 96.\xBA"
  title: "Formas de explora\xE7\xE3o de terra alheia"
  type: article
- id: a96_1
  index: '1'
  text: "1. Os regimes de arrendamento e de outras formas de explora\xE7\xE3o de terra\
    \ alheia\nser\xE3o regulados por lei de modo a garantir a estabilidade e os leg\xED\
    timos\ninteresses do cultivador."
  type: paragraph
- id: a96_2
  index: '2'
  text: "2. S\xE3o proibidos os regimes de aforamento e colonia e ser\xE3o criadas\
    \ condi\xE7\xF5es\naos cultivadores para a efectiva aboli\xE7\xE3o do regime de\
    \ parceria agr\xEDcola."
  type: paragraph
- children: a97_1, a97_2, a97_2_a, a97_2_b, a97_2_c, a97_2_d
  id: a97
  label: "Artigo 97.\xBA"
  title: "Aux\xEDlio do Estado"
  type: article
- id: a97_1
  index: '1'
  text: "1. Na prossecu\xE7\xE3o dos objectivos da pol\xEDtica agr\xEDcola o Estado\
    \ apoiar\xE1\npreferencialmente os pequenos e m\xE9dios agricultores, nomeadamente\
    \ quando\nintegrados em unidades de explora\xE7\xE3o familiar, individualmente\
    \ ou associados em\ncooperativas, bem como as cooperativas de trabalhadores agr\xED\
    colas e outras\nformas de explora\xE7\xE3o por trabalhadores."
  type: paragraph
- id: a97_2
  index: '2'
  text: '2. O apoio do Estado compreende, designadamente:'
  type: paragraph
- id: a97_2_a
  index: 2_a
  text: "a) Concess\xE3o de assist\xEAncia t\xE9cnica;"
  type: paragraph
- id: a97_2_b
  index: 2_b
  text: "b) Cria\xE7\xE3o de formas de apoio \xE0 comercializa\xE7\xE3o a montante\
    \ e a jusante da\nprodu\xE7\xE3o;"
  type: paragraph
- id: a97_2_c
  index: 2_c
  text: "c) Apoio \xE0 cobertura de riscos resultantes dos acidentes climat\xE9ricos\
    \ e\nfitopatol\xF3gicos imprevis\xEDveis ou incontrol\xE1veis;"
  type: paragraph
- id: a97_2_d
  index: 2_d
  text: "d) Est\xEDmulos ao associativismo dos trabalhadores rurais e dos agricultores,\n\
    nomeadamente \xE0 constitui\xE7\xE3o por eles de cooperativas de produ\xE7\xE3\
    o, de compra, de\nvenda, de transforma\xE7\xE3o e de servi\xE7os e ainda de outras\
    \ formas de explora\xE7\xE3o por\ntrabalhadores."
  type: paragraph
- children: a98_paragrafo
  id: a98
  label: "Artigo 98.\xBA"
  title: "Participa\xE7\xE3o na defini\xE7\xE3o da pol\xEDtica agr\xEDcola"
  type: article
- id: a98_paragrafo
  index: paragrafo
  text: "Na defini\xE7\xE3o da pol\xEDtica agr\xEDcola \xE9 assegurada a participa\xE7\
    \xE3o dos trabalhadores\nrurais e dos agricultores atrav\xE9s das suas organiza\xE7\
    \xF5es representativas."
  type: paragraph
- children: a99_subordinante, a99_a, a99_b, a99_c, a99_d, a99_e
  id: a99
  label: "Artigo 99.\xBA"
  title: "Objectivos da pol\xEDtica comercial"
  type: article
- id: a99_subordinante
  index: subordinante
  text: "S\xE3o objectivos da pol\xEDtica comercial:"
  type: paragraph
- id: a99_a
  index: a
  text: "a) A concorr\xEAncia salutar dos agentes mercantis;"
  type: paragraph
- id: a99_b
  index: b
  text: "b) A racionaliza\xE7\xE3o dos circuitos de distribui\xE7\xE3o;"
  type: paragraph
- id: a99_c
  index: c
  text: "c) O combate \xE0s actividades especulativas e \xE0s pr\xE1ticas comerciais\
    \ restritivas;"
  type: paragraph
- id: a99_d
  index: d
  text: "d) O desenvolvimento e a diversifica\xE7\xE3o das rela\xE7\xF5es econ\xF3\
    micas externas;"
  type: paragraph
- id: a99_e
  index: e
  text: "e) A protec\xE7\xE3o dos consumidores."
  type: paragraph
- children: a100_subordinante, a100_a, a100_b, a100_c, a100_d, a100_e
  id: a100
  label: "Artigo 100.\xBA"
  title: "Objectivos da pol\xEDtica industrial"
  type: article
- id: a100_subordinante
  index: subordinante
  text: "S\xE3o objectivos da pol\xEDtica industrial:"
  type: paragraph
- id: a100_a
  index: a
  text: "a) O aumento da produ\xE7\xE3o industrial num quadro de moderniza\xE7\xE3\
    o e ajustamento de\ninteresses sociais e econ\xF3micos e de integra\xE7\xE3o internacional\
    \ da economia\nportuguesa;"
  type: paragraph
- id: a100_b
  index: b
  text: "b) O refor\xE7o da inova\xE7\xE3o industrial e tecnol\xF3gica;"
  type: paragraph
- id: a100_c
  index: c
  text: c) O aumento da competitividade e da produtividade das empresas industriais;
  type: paragraph
- id: a100_d
  index: d
  text: "d) O apoio \xE0s pequenas e m\xE9dias empresas e, em geral, \xE0s iniciativas\
    \ e empresas\ngeradoras de emprego e fomentadoras de exporta\xE7\xE3o ou de substitui\xE7\
    \xE3o de\nimporta\xE7\xF5es;"
  type: paragraph
- id: a100_e
  index: e
  text: "e) O apoio \xE0 projec\xE7\xE3o internacional das empresas portuguesas."
  type: paragraph
- children: a101, a102, a103, a104, a105, a106, a107
  id: p2t4
  label: "T\xEDtulo IV"
  title: Sistema financeiro e fiscal
  type: title
- children: a101_paragrafo
  id: a101
  label: "Artigo 101.\xBA"
  title: Sistema financeiro
  type: article
- id: a101_paragrafo
  index: paragrafo
  text: "O sistema financeiro \xE9 estruturado por lei, de modo a garantir a forma\xE7\
    \xE3o, a\ncapta\xE7\xE3o e a seguran\xE7a das poupan\xE7as, bem como a aplica\xE7\
    \xE3o dos meios financeiros\nnecess\xE1rios ao desenvolvimento econ\xF3mico e\
    \ social."
  type: paragraph
- children: a102_paragrafo
  id: a102
  label: "Artigo 102.\xBA"
  title: Banco de Portugal
  type: article
- id: a102_paragrafo
  index: paragrafo
  text: "O Banco de Portugal \xE9 o banco central nacional e exerce as suas fun\xE7\
    \xF5es nos\ntermos da lei e das normas internacionais a que o Estado Portugu\xEA\
    s se vincule."
  type: paragraph
- children: a103_1, a103_2, a103_3
  id: a103
  label: "Artigo 103.\xBA"
  title: Sistema fiscal
  type: article
- id: a103_1
  index: '1'
  text: "1. O sistema fiscal visa a satisfa\xE7\xE3o das necessidades financeiras\
    \ do Estado e\noutras entidades p\xFAblicas e uma reparti\xE7\xE3o justa dos rendimentos\
    \ e da riqueza."
  type: paragraph
- id: a103_2
  index: '2'
  text: "2. Os impostos s\xE3o criados por lei, que determina a incid\xEAncia, a taxa,\
    \ os\nbenef\xEDcios fiscais e as garantias dos contribuintes."
  type: paragraph
- id: a103_3
  index: '3'
  text: "3. Ningu\xE9m pode ser obrigado a pagar impostos que n\xE3o hajam sido criados\
    \ nos\ntermos da Constitui\xE7\xE3o, que tenham natureza retroactiva ou cuja liquida\xE7\
    \xE3o e\ncobran\xE7a se n\xE3o fa\xE7am nos termos da lei."
  type: paragraph
- children: a104_1, a104_2, a104_3, a104_4
  id: a104
  label: "Artigo 104.\xBA"
  title: Impostos
  type: article
- id: a104_1
  index: '1'
  text: "1. O imposto sobre o rendimento pessoal visa a diminui\xE7\xE3o das desigualdades\
    \ e\nser\xE1 \xFAnico e progressivo, tendo em conta as necessidades e os rendimentos\
    \ do\nagregado familiar."
  type: paragraph
- id: a104_2
  index: '2'
  text: "2. A tributa\xE7\xE3o das empresas incide fundamentalmente sobre o seu rendimento\n\
    real."
  type: paragraph
- id: a104_3
  index: '3'
  text: "3. A tributa\xE7\xE3o do patrim\xF3nio deve contribuir para a igualdade entre\
    \ os\ncidad\xE3os."
  type: paragraph
- id: a104_4
  index: '4'
  text: "4. A tributa\xE7\xE3o do consumo visa adaptar a estrutura do consumo \xE0\
    \ evolu\xE7\xE3o das\nnecessidades do desenvolvimento econ\xF3mico e da justi\xE7\
    a social, devendo onerar os\nconsumos de luxo."
  type: paragraph
- children: a105_1, a105_1_a, a105_1_b, a105_2, a105_3, a105_4
  id: a105
  label: "Artigo 105.\xBA"
  title: "Or\xE7amento"
  type: article
- id: a105_1
  index: '1'
  text: "1. O Or\xE7amento do Estado cont\xE9m:"
  type: paragraph
- id: a105_1_a
  index: 1_a
  text: "a) A discrimina\xE7\xE3o das receitas e despesas do Estado, incluindo as\
    \ dos fundos e\nservi\xE7os aut\xF3nomos;"
  type: paragraph
- id: a105_1_b
  index: 1_b
  text: "b) O or\xE7amento da seguran\xE7a social."
  type: paragraph
- id: a105_2
  index: '2'
  text: "2. O Or\xE7amento \xE9 elaborado de harmonia com as grandes op\xE7\xF5es\
    \ em mat\xE9ria de\nplaneamento e tendo em conta as obriga\xE7\xF5es decorrentes\
    \ de lei ou de contrato."
  type: paragraph
- id: a105_3
  index: '3'
  text: "3. O Or\xE7amento \xE9 unit\xE1rio e especifica as despesas segundo a respectiva\n\
    classifica\xE7\xE3o org\xE2nica e funcional, de modo a impedir a exist\xEAncia\
    \ de dota\xE7\xF5es e\nfundos secretos, podendo ainda ser estruturado por programas."
  type: paragraph
- id: a105_4
  index: '4'
  text: "4. O Or\xE7amento prev\xEA as receitas necess\xE1rias para cobrir as despesas,\
    \ definindo\na lei as regras da sua execu\xE7\xE3o, as condi\xE7\xF5es a que dever\xE1\
    \ obedecer o recurso ao\ncr\xE9dito p\xFAblico e os crit\xE9rios que dever\xE3\
    o presidir \xE0s altera\xE7\xF5es que, durante a\nexecu\xE7\xE3o, poder\xE3o ser\
    \ introduzidas pelo Governo nas rubricas de classifica\xE7\xE3o\norg\xE2nica no\
    \ \xE2mbito de cada programa or\xE7amental aprovado pela Assembleia da\nRep\xFA\
    blica, tendo em vista a sua plena realiza\xE7\xE3o."
  type: paragraph
- children: a106_1, a106_2, a106_3, a106_3_a, a106_3_b, a106_3_c, a106_3_d, a106_3_e,
    a106_3_f, a106_3_g
  id: a106
  label: "Artigo 106.\xBA"
  title: "Elabora\xE7\xE3o do Or\xE7amento"
  type: article
- id: a106_1
  index: '1'
  text: "1. A lei do Or\xE7amento \xE9 elaborada, organizada, votada e executada,\
    \ anualmente,\nde acordo com a respectiva lei de enquadramento, que incluir\xE1\
    \ o regime atinente\n\xE0 elabora\xE7\xE3o e execu\xE7\xE3o dos or\xE7amentos\
    \ dos fundos e servi\xE7os aut\xF3nomos."
  type: paragraph
- id: a106_2
  index: '2'
  text: "2. A proposta de Or\xE7amento \xE9 apresentada e votada nos prazos fixados\
    \ na lei, a\nqual prev\xEA os procedimentos a adoptar quando aqueles n\xE3o puderem\
    \ ser cumpridos."
  type: paragraph
- id: a106_3
  index: '3'
  text: "3. A proposta de Or\xE7amento \xE9 acompanhada de relat\xF3rios sobre:"
  type: paragraph
- id: a106_3_a
  index: 3_a
  text: "a) A previs\xE3o da evolu\xE7\xE3o dos principais agregados macroecon\xF3\
    micos com\ninflu\xEAncia no Or\xE7amento, bem como da evolu\xE7\xE3o da massa\
    \ monet\xE1ria e suas\ncontrapartidas;"
  type: paragraph
- id: a106_3_b
  index: 3_b
  text: "b) A justifica\xE7\xE3o das varia\xE7\xF5es de previs\xF5es das receitas\
    \ e despesas\nrelativamente ao Or\xE7amento anterior;"
  type: paragraph
- id: a106_3_c
  index: 3_c
  text: "c) A d\xEDvida p\xFAblica, as opera\xE7\xF5es de tesouraria e as contas do\
    \ Tesouro;"
  type: paragraph
- id: a106_3_d
  index: 3_d
  text: "d) A situa\xE7\xE3o dos fundos e servi\xE7os aut\xF3nomos;"
  type: paragraph
- id: a106_3_e
  index: 3_e
  text: "e) As transfer\xEAncias de verbas para as regi\xF5es aut\xF3nomas e as autarquias\
    \ locais;"
  type: paragraph
- id: a106_3_f
  index: 3_f
  text: "f) As transfer\xEAncias financeiras entre Portugal e o exterior com incid\xEA\
    ncia na\nproposta do Or\xE7amento;"
  type: paragraph
- id: a106_3_g
  index: 3_g
  text: "g) Os benef\xEDcios fiscais e a estimativa da receita cessante."
  type: paragraph
- children: a107_paragrafo
  id: a107
  label: "Artigo 107.\xBA"
  title: "Fiscaliza\xE7\xE3o"
  type: article
- id: a107_paragrafo
  index: paragrafo
  text: "A execu\xE7\xE3o do Or\xE7amento ser\xE1 fiscalizada pelo Tribunal de Contas\
    \ e pela\nAssembleia da Rep\xFAblica, que, precedendo parecer daquele tribunal,\
    \ apreciar\xE1 e\naprovar\xE1 a Conta Geral do Estado, incluindo a da seguran\xE7\
    a social."
  type: paragraph
- children: p3t1, p3t2, p3t3, p3t4, p3t5, p3t6, p3t7, p3t8, p3t9, p3t10
  id: p3
  label: Parte III
  title: "Organiza\xE7\xE3o do poder pol\xEDtico"
  type: part
- children: a108, a109, a110, a111, a112, a113, a114, a115, a116, a117, a118, a119
  id: p3t1
  label: "T\xEDtulo I"
  title: "Princ\xEDpios gerais"
  type: title
- children: a108_paragrafo
  id: a108
  label: "Artigo 108.\xBA"
  title: "Titularidade e exerc\xEDcio do poder"
  type: article
- id: a108_paragrafo
  index: paragrafo
  text: "O poder pol\xEDtico pertence ao povo e \xE9 exercido nos termos da Constitui\xE7\
    \xE3o."
  type: paragraph
- children: a109_paragrafo
  id: a109
  label: "Artigo 109.\xBA"
  title: "Participa\xE7\xE3o pol\xEDtica dos cidad\xE3os"
  type: article
- id: a109_paragrafo
  index: paragrafo
  text: "A participa\xE7\xE3o directa e activa de homens e mulheres na vida pol\xED\
    tica constitui\ncondi\xE7\xE3o e instrumento fundamental de consolida\xE7\xE3\
    o do sistema democr\xE1tico,\ndevendo a lei promover a igualdade no exerc\xED\
    cio dos direitos c\xEDvicos e pol\xEDticos\ne a n\xE3o discrimina\xE7\xE3o em\
    \ fun\xE7\xE3o do sexo no acesso a cargos pol\xEDticos."
  type: paragraph
- children: a110_1, a110_2
  id: a110
  label: "Artigo 110.\xBA"
  title: "\xD3rg\xE3os de soberania"
  type: article
- id: a110_1
  index: '1'
  text: "1. S\xE3o \xF3rg\xE3os de soberania o Presidente da Rep\xFAblica, a Assembleia\
    \ da Rep\xFAblica,\no Governo e os Tribunais."
  type: paragraph
- id: a110_2
  index: '2'
  text: "2. A forma\xE7\xE3o, a composi\xE7\xE3o, a compet\xEAncia e o funcionamento\
    \ dos \xF3rg\xE3os de\nsoberania s\xE3o os definidos na Constitui\xE7\xE3o."
  type: paragraph
- children: a111_1, a111_2
  id: a111
  label: "Artigo 111.\xBA"
  title: "Separa\xE7\xE3o e interdepend\xEAncia"
  type: article
- id: a111_1
  index: '1'
  text: "1. Os \xF3rg\xE3os de soberania devem observar a separa\xE7\xE3o e a interdepend\xEA\
    ncia\nestabelecidas na Constitui\xE7\xE3o."
  type: paragraph
- id: a111_2
  index: '2'
  text: "2. Nenhum \xF3rg\xE3o de soberania, de regi\xE3o aut\xF3noma ou de poder\
    \ local pode delegar\nos seus poderes noutros \xF3rg\xE3os, a n\xE3o ser nos casos\
    \ e nos termos expressamente\nprevistos na Constitui\xE7\xE3o e na lei."
  type: paragraph
- children: a112_1, a112_2, a112_3, a112_4, a112_5, a112_6, a112_7, a112_8
  id: a112
  label: "Artigo 112.\xBA"
  title: Actos normativos
  type: article
- id: a112_1
  index: '1'
  text: "1. S\xE3o actos legislativos as leis, os decretos-leis e os decretos legislativos\n\
    regionais."
  type: paragraph
- id: a112_2
  index: '2'
  text: "2. As leis e os decretos-leis t\xEAm igual valor, sem preju\xEDzo da subordina\xE7\
    \xE3o \xE0s\ncorrespondentes leis dos decretos-leis publicados no uso de autoriza\xE7\
    \xE3o\nlegislativa e dos que desenvolvam as bases gerais dos regimes jur\xEDdicos."
  type: paragraph
- id: a112_3
  index: '3'
  text: "3. T\xEAm valor refor\xE7ado, al\xE9m das leis org\xE2nicas, as leis que\
    \ carecem de\naprova\xE7\xE3o por maioria de dois ter\xE7os, bem como aquelas\
    \ que, por for\xE7a da\nConstitui\xE7\xE3o, sejam pressuposto normativo necess\xE1\
    rio de outras leis ou que por\noutras devam ser respeitadas."
  type: paragraph
- id: a112_4
  index: '4'
  text: "4. Os decretos legislativos t\xEAm \xE2mbito regional e versam sobre mat\xE9\
    rias\nenunciadas no estatuto pol\xEDtico-administrativo da respectiva regi\xE3\
    o aut\xF3noma que\nn\xE3o estejam reservadas aos \xF3rg\xE3os de soberania, sem\
    \ preju\xEDzo do disposto nas\nal\xEDneas b) e c) do n.\xBA 1 do artigo 227.\xBA\
    ."
  type: paragraph
- id: a112_5
  index: '5'
  text: "5. Nenhuma lei pode criar outras categorias de actos legislativos ou conferir\
    \ a\nactos de outra natureza o poder de, com efic\xE1cia externa, interpretar,\
    \ integrar,\nmodificar, suspender ou revogar qualquer dos seus preceitos."
  type: paragraph
- id: a112_6
  index: '6'
  text: '6. Os regulamentos do Governo revestem a forma de decreto regulamentar quando

    tal seja determinado pela lei que regulamentam, bem como no caso de regulamentos

    independentes.'
  type: paragraph
- id: a112_7
  index: '7'
  text: "7. Os regulamentos devem indicar expressamente as leis que visam regulamentar\
    \ ou\nque definem a compet\xEAncia subjectiva e objectiva para a sua emiss\xE3\
    o;"
  type: paragraph
- id: a112_8
  index: '8'
  text: "8. A transposi\xE7\xE3o de actos jur\xEDdicos da Uni\xE3o Europeia para a\
    \ ordem jur\xEDdica\ninterna assume a forma de lei, decreto-lei ou, nos termos\
    \ do disposto no n.\xBA 4,\ndecreto legislativo regional."
  type: paragraph
- children: a113_1, a113_2, a113_3, a113_3_a, a113_3_b, a113_3_c, a113_3_d, a113_4,
    a113_5, a113_6, a113_7
  id: a113
  label: "Artigo 113.\xBA"
  title: "Princ\xEDpios gerais de direito eleitoral"
  type: article
- id: a113_1
  index: '1'
  text: "1. O sufr\xE1gio directo, secreto e peri\xF3dico constitui a regra geral\
    \ de designa\xE7\xE3o\ndos titulares dos \xF3rg\xE3os electivos da soberania,\
    \ das regi\xF5es aut\xF3nomas e do\npoder local."
  type: paragraph
- id: a113_2
  index: '2'
  text: "2. O recenseamento eleitoral \xE9 oficioso, obrigat\xF3rio, permanente e\
    \ \xFAnico para\ntodas as elei\xE7\xF5es por sufr\xE1gio directo e universal,\
    \ sem preju\xEDzo do disposto nos\nn.os 4 e 5 do artigo 15.\xBA e no n.\xBA 2\
    \ do artigo 121.\xBA."
  type: paragraph
- id: a113_3
  index: '3'
  text: "3. As campanhas eleitorais regem-se pelos seguintes princ\xEDpios:"
  type: paragraph
- id: a113_3_a
  index: 3_a
  text: a) Liberdade de propaganda;
  type: paragraph
- id: a113_3_b
  index: 3_b
  text: b) Igualdade de oportunidades e de tratamento das diversas candidaturas;
  type: paragraph
- id: a113_3_c
  index: 3_c
  text: "c) Imparcialidade das entidades p\xFAblicas perante as candidaturas;"
  type: paragraph
- id: a113_3_d
  index: 3_d
  text: "d) Transpar\xEAncia e fiscaliza\xE7\xE3o das contas eleitorais."
  type: paragraph
- id: a113_4
  index: '4'
  text: "4. Os cidad\xE3os t\xEAm o dever de colaborar com a administra\xE7\xE3o eleitoral,\
    \ nas\nformas previstas na lei."
  type: paragraph
- id: a113_5
  index: '5'
  text: "5. A convers\xE3o dos votos em mandatos far-se-\xE1 de harmonia com o princ\xED\
    pio da\nrepresenta\xE7\xE3o proporcional."
  type: paragraph
- id: a113_6
  index: '6'
  text: "6. No acto de dissolu\xE7\xE3o de \xF3rg\xE3os colegiais baseados no sufr\xE1\
    gio directo tem de\nser marcada a data das novas elei\xE7\xF5es, que se realizar\xE3\
    o nos sessenta dias\nseguintes e pela lei eleitoral vigente ao tempo da dissolu\xE7\
    \xE3o, sob pena de\ninexist\xEAncia jur\xEDdica daquele acto."
  type: paragraph
- id: a113_7
  index: '7'
  text: '7. O julgamento da regularidade e da validade dos actos de processo eleitoral

    compete aos tribunais.'
  type: paragraph
- children: a114_1, a114_2, a114_3
  id: a114
  label: "Artigo 114.\xBA"
  title: "Partidos pol\xEDticos e direito de oposi\xE7\xE3o"
  type: article
- id: a114_1
  index: '1'
  text: "1. Os partidos pol\xEDticos participam nos \xF3rg\xE3os baseados no sufr\xE1\
    gio universal e\ndirecto, de acordo com a sua representatividade eleitoral."
  type: paragraph
- id: a114_2
  index: '2'
  text: "2. \xC9 reconhecido \xE0s minorias o direito de oposi\xE7\xE3o democr\xE1\
    tica, nos termos da\nConstitui\xE7\xE3o e da lei."
  type: paragraph
- id: a114_3
  index: '3'
  text: "3. Os partidos pol\xEDticos representados na Assembleia da Rep\xFAblica e\
    \ que n\xE3o\nfa\xE7am parte do Governo gozam, designadamente, do direito de serem\
    \ informados\nregular e directamente pelo Governo sobre o andamento dos principais\
    \ assuntos de\ninteresse p\xFAblico, de igual direito gozando os partidos pol\xED\
    ticos representados\nnas Assembleias Legislativas das regi\xF5es aut\xF3nomas\
    \ e em quaisquer outras\nassembleias designadas por elei\xE7\xE3o directa relativamente\
    \ aos correspondentes\nexecutivos de que n\xE3o fa\xE7am parte."
  type: paragraph
- children: a115_1, a115_2, a115_3, a115_4, a115_4_a, a115_4_b, a115_4_c, a115_4_d,
    a115_5, a115_6, a115_7, a115_8, a115_9, a115_10, a115_11, a115_12, a115_13
  id: a115
  label: "Artigo 115.\xBA"
  title: Referendo
  type: article
- id: a115_1
  index: '1'
  text: "1. Os cidad\xE3os eleitores recenseados no territ\xF3rio nacional podem ser\
    \ chamados a\npronunciar-se directamente, a t\xEDtulo vinculativo, atrav\xE9s\
    \ de referendo, por\ndecis\xE3o do Presidente da Rep\xFAblica, mediante proposta\
    \ da Assembleia da Rep\xFAblica\nou do Governo, em mat\xE9rias das respectivas\
    \ compet\xEAncias, nos casos e nos termos\nprevistos na Constitui\xE7\xE3o e na\
    \ lei."
  type: paragraph
- id: a115_2
  index: '2'
  text: "2. O referendo pode ainda resultar da iniciativa de cidad\xE3os dirigida\
    \ \xE0\nAssembleia da Rep\xFAblica, que ser\xE1 apresentada e apreciada nos termos\
    \ e nos\nprazos fixados por lei."
  type: paragraph
- id: a115_3
  index: '3'
  text: "3. O referendo s\xF3 pode ter por objecto quest\xF5es de relevante interesse\
    \ nacional\nque devam ser decididas pela Assembleia da Rep\xFAblica ou pelo Governo\
    \ atrav\xE9s da\naprova\xE7\xE3o de conven\xE7\xE3o internacional ou de acto legislativo."
  type: paragraph
- id: a115_4
  index: '4'
  text: "4. S\xE3o exclu\xEDdas do \xE2mbito do referendo:"
  type: paragraph
- id: a115_4_a
  index: 4_a
  text: "a) As altera\xE7\xF5es \xE0 Constitui\xE7\xE3o;"
  type: paragraph
- id: a115_4_b
  index: 4_b
  text: "b) As quest\xF5es e os actos de conte\xFAdo or\xE7amental, tribut\xE1rio\
    \ ou financeiro;"
  type: paragraph
- id: a115_4_c
  index: 4_c
  text: "c) As mat\xE9rias previstas no artigo 161.\xBA da Constitui\xE7\xE3o, sem\
    \ preju\xEDzo do\ndisposto no n\xFAmero seguinte;"
  type: paragraph
- id: a115_4_d
  index: 4_d
  text: "d) As mat\xE9rias previstas no artigo 164.\xBA da Constitui\xE7\xE3o, com\
    \ excep\xE7\xE3o do\ndisposto na al\xEDnea i)."
  type: paragraph
- id: a115_5
  index: '5'
  text: "5. O disposto no n\xFAmero anterior n\xE3o prejudica a submiss\xE3o a referendo\
    \ das\nquest\xF5es de relevante interesse nacional que devam ser objecto de conven\xE7\
    \xE3o\ninternacional, nos termos da al\xEDnea i) do artigo 161.\xBA da Constitui\xE7\
    \xE3o, excepto\nquando relativas \xE0 paz e \xE0 rectifica\xE7\xE3o de fronteiras."
  type: paragraph
- id: a115_6
  index: '6'
  text: "6. Cada referendo recair\xE1 sobre uma s\xF3 mat\xE9ria, devendo as quest\xF5\
    es ser\nformuladas com objectividade, clareza e precis\xE3o e para respostas de\
    \ sim ou n\xE3o,\nnum n\xFAmero m\xE1ximo de perguntas a fixar por lei, a qual\
    \ determinar\xE1 igualmente as\ndemais condi\xE7\xF5es de formula\xE7\xE3o e efectiva\xE7\
    \xE3o de referendos."
  type: paragraph
- id: a115_7
  index: '7'
  text: "7. S\xE3o exclu\xEDdas a convoca\xE7\xE3o e a efectiva\xE7\xE3o de referendos\
    \ entre a data da\nconvoca\xE7\xE3o e a da realiza\xE7\xE3o de elei\xE7\xF5es\
    \ gerais para os \xF3rg\xE3os de soberania, de\ngoverno pr\xF3prio das regi\xF5\
    es aut\xF3nomas e do poder local, bem como de Deputados ao\nParlamento Europeu."
  type: paragraph
- id: a115_8
  index: '8'
  text: "8. O Presidente da Rep\xFAblica submete a fiscaliza\xE7\xE3o preventiva obrigat\xF3\
    ria da\nconstitucionalidade e da legalidade as propostas de referendo que lhe\
    \ tenham\nsido remetidas pela Assembleia da Rep\xFAblica ou pelo Governo."
  type: paragraph
- id: a115_9
  index: '9'
  text: "9. S\xE3o aplic\xE1veis ao referendo, com as necess\xE1rias adapta\xE7\xF5\
    es, as normas\nconstantes dos n.os 1, 2, 3, 4 e 7 do artigo 113.\xBA."
  type: paragraph
- id: a115_10
  index: '10'
  text: "10. As propostas de referendo recusadas pelo Presidente da Rep\xFAblica ou\
    \ objecto\nde resposta negativa do eleitorado n\xE3o podem ser renovadas na mesma\
    \ sess\xE3o\nlegislativa, salvo nova elei\xE7\xE3o da Assembleia da Rep\xFAblica,\
    \ ou at\xE9 \xE0 demiss\xE3o do\nGoverno."
  type: paragraph
- id: a115_11
  index: '11'
  text: "11. O referendo s\xF3 tem efeito vinculativo quando o n\xFAmero de votantes\
    \ for\nsuperior a metade dos eleitores inscritos no recenseamento."
  type: paragraph
- id: a115_12
  index: '12'
  text: "12. Nos referendos s\xE3o chamados a participar cidad\xE3os residentes no\
    \ estrangeiro,\nregularmente recenseados ao abrigo do disposto no n.\xBA 2 do\
    \ artigo 121.\xBA, quando\nrecaiam sobre mat\xE9ria que lhes diga tamb\xE9m especificamente\
    \ respeito."
  type: paragraph
- id: a115_13
  index: '13'
  text: "13. Os referendos podem ter \xE2mbito regional, nos termos previstos no n.\xBA\
    \ 2 do\nartigo 232.\xBA"
  type: paragraph
- children: a116_1, a116_2, a116_3
  id: a116
  label: "Artigo 116.\xBA"
  title: "\xD3rg\xE3os colegiais"
  type: article
- id: a116_1
  index: '1'
  text: "1. As reuni\xF5es das assembleias que funcionem como \xF3rg\xE3os de soberania,\
    \ das\nregi\xF5es aut\xF3nomas ou do poder local s\xE3o p\xFAblicas, excepto nos\
    \ casos previstos na\nlei."
  type: paragraph
- id: a116_2
  index: '2'
  text: "2. As delibera\xE7\xF5es dos \xF3rg\xE3os colegiais s\xE3o tomadas com a\
    \ presen\xE7a da maioria do\nn\xFAmero legal dos seus membros."
  type: paragraph
- id: a116_3
  index: '3'
  text: "3. Salvo nos casos previstos na Constitui\xE7\xE3o, na lei e nos respectivos\n\
    regimentos, as delibera\xE7\xF5es dos \xF3rg\xE3os colegiais s\xE3o tomadas \xE0\
    \ pluralidade de\nvotos, n\xE3o contando as absten\xE7\xF5es para o apuramento\
    \ da maioria."
  type: paragraph
- children: a117_1, a117_2, a117_3
  id: a117
  label: "Artigo 117.\xBA"
  title: "Estatuto dos titulares de cargos pol\xEDticos"
  type: article
- id: a117_1
  index: '1'
  text: "1. Os titulares de cargos pol\xEDticos respondem pol\xEDtica, civil e criminalmente\n\
    pelas ac\xE7\xF5es e omiss\xF5es que pratiquem no exerc\xEDcio das suas fun\xE7\
    \xF5es."
  type: paragraph
- id: a117_2
  index: '2'
  text: "2. A lei disp\xF5e sobre os deveres, responsabilidades e incompatibilidades\
    \ dos\ntitulares de cargos pol\xEDticos, as consequ\xEAncias do respectivo incumprimento,\
    \ bem\ncomo sobre os respectivos direitos, regalias e imunidades."
  type: paragraph
- id: a117_3
  index: '3'
  text: "3. A lei determina os crimes de responsabilidade dos titulares de cargos\n\
    pol\xEDticos, bem como as san\xE7\xF5es aplic\xE1veis e os respectivos efeitos,\
    \ que podem\nincluir a destitui\xE7\xE3o do cargo ou a perda do mandato."
  type: paragraph
- children: a118_1, a118_2
  id: a118
  label: "Artigo 118.\xBA"
  title: "Princ\xEDpio da renova\xE7\xE3o"
  type: article
- id: a118_1
  index: '1'
  text: "1. Ningu\xE9m pode exercer a t\xEDtulo vital\xEDcio qualquer cargo pol\xED\
    tico de \xE2mbito\nnacional, regional ou local."
  type: paragraph
- id: a118_2
  index: '2'
  text: "2. A lei pode determinar limites \xE0 renova\xE7\xE3o sucessiva de mandatos\
    \ dos titulares\nde cargos pol\xEDticos executivos."
  type: paragraph
- children: a119_1, a119_1_a, a119_1_b, a119_1_c, a119_1_d, a119_1_e, a119_1_f, a119_1_g,
    a119_1_h, a119_1_i, a119_2, a119_3
  id: a119
  label: "Artigo 119.\xBA"
  title: Publicidade dos actos
  type: article
- id: a119_1
  index: '1'
  text: "1. S\xE3o publicados no jornal oficial, Di\xE1rio da Rep\xFAblica:"
  type: paragraph
- id: a119_1_a
  index: 1_a
  text: a) As leis constitucionais;
  type: paragraph
- id: a119_1_b
  index: 1_b
  text: "b) As conven\xE7\xF5es internacionais e os respectivos avisos de ratifica\xE7\
    \xE3o, bem como\nos restantes avisos a elas respeitantes;"
  type: paragraph
- id: a119_1_c
  index: 1_c
  text: c) As leis, os decretos-leis e os decretos legislativos regionais;
  type: paragraph
- id: a119_1_d
  index: 1_d
  text: "d) Os decretos do Presidente da Rep\xFAblica;"
  type: paragraph
- id: a119_1_e
  index: 1_e
  text: "e) As resolu\xE7\xF5es da Assembleia da Rep\xFAblica e das Assembleias Legislativas\
    \ das\nregi\xF5es aut\xF3nomas;"
  type: paragraph
- id: a119_1_f
  index: 1_f
  text: "f) Os regimentos da Assembleia da Rep\xFAblica, do Conselho de Estado e das\n\
    Assembleias Legislativas das regi\xF5es aut\xF3nomas;"
  type: paragraph
- id: a119_1_g
  index: 1_g
  text: "g) As decis\xF5es do Tribunal Constitucional, bem como as dos outros tribunais\
    \ a\nque a lei confira for\xE7a obrigat\xF3ria geral;"
  type: paragraph
- id: a119_1_h
  index: 1_h
  text: "h) Os decretos regulamentares e os demais decretos e regulamentos do Governo,\n\
    bem como os decretos dos Representantes da Rep\xFAblica para as regi\xF5es aut\xF3\
    nomas e\nos decretos regulamentares regionais;"
  type: paragraph
- id: a119_1_i
  index: 1_i
  text: "i) Os resultados de elei\xE7\xF5es para os \xF3rg\xE3os de soberania, das\
    \ regi\xF5es aut\xF3nomas\ne do poder local, bem como para o Parlamento Europeu\
    \ e ainda os resultados de\nreferendos de \xE2mbito nacional e regional."
  type: paragraph
- id: a119_2
  index: '2'
  text: "2. A falta de publicidade dos actos previstos nas al\xEDneas a) a h) do n\xFA\
    mero\nanterior e de qualquer acto de conte\xFAdo gen\xE9rico dos \xF3rg\xE3os\
    \ de soberania, das\nregi\xF5es aut\xF3nomas e do poder local, implica a sua inefic\xE1\
    cia jur\xEDdica."
  type: paragraph
- id: a119_3
  index: '3'
  text: "3. A lei determina as formas de publicidade dos demais actos e as consequ\xEA\
    ncias\nda sua falta."
  type: paragraph
- children: p3t2c1, p3t2c2, p3t2c3
  id: p3t2
  label: "T\xEDtulo II"
  title: "Presidente da Rep\xFAblica"
  type: title
- children: a120, a121, a122, a123, a124, a125, a126, a127, a128, a129, a130, a131,
    a132
  id: p3t2c1
  label: "Cap\xEDtulo I"
  title: "Estatuto e elei\xE7\xE3o"
  type: chapter
- children: a120_paragrafo
  id: a120
  label: "Artigo 120.\xBA"
  title: "Defini\xE7\xE3o"
  type: article
- id: a120_paragrafo
  index: paragrafo
  text: "O Presidente da Rep\xFAblica representa a Rep\xFAblica Portuguesa, garante\
    \ a\nindepend\xEAncia nacional, a unidade do Estado e o regular funcionamento\
    \ das\ninstitui\xE7\xF5es democr\xE1ticas e \xE9, por iner\xEAncia, Comandante\
    \ Supremo das For\xE7as\nArmadas."
  type: paragraph
- children: a121_1, a121_2, a121_3
  id: a121
  label: "Artigo 121.\xBA"
  title: "Elei\xE7\xE3o"
  type: article
- id: a121_1
  index: '1'
  text: "1. O Presidente da Rep\xFAblica \xE9 eleito por sufr\xE1gio universal, directo\
    \ e secreto\ndos cidad\xE3os portugueses eleitores recenseados no territ\xF3rio\
    \ nacional, bem como\ndos cidad\xE3os portugueses residentes no estrangeiro nos\
    \ termos do n\xFAmero\nseguinte."
  type: paragraph
- id: a121_2
  index: '2'
  text: "2. A lei regula o exerc\xEDcio do direito de voto dos cidad\xE3os portugueses\n\
    residentes no estrangeiro, devendo ter em conta a exist\xEAncia de la\xE7os de\n\
    efectiva liga\xE7\xE3o \xE0 comunidade nacional."
  type: paragraph
- id: a121_3
  index: '3'
  text: "3. O direito de voto no territ\xF3rio nacional \xE9 exercido presencialmente."
  type: paragraph
- children: a122_paragrafo
  id: a122
  label: "Artigo 122.\xBA"
  title: Elegibilidade
  type: article
- id: a122_paragrafo
  index: paragrafo
  text: "S\xE3o eleg\xEDveis os cidad\xE3os eleitores, portugueses de origem, maiores\
    \ de 35 anos."
  type: paragraph
- children: a123_1, a123_2
  id: a123
  label: "Artigo 123.\xBA"
  title: Reelegibilidade
  type: article
- id: a123_1
  index: '1'
  text: "1. N\xE3o \xE9 admitida a reelei\xE7\xE3o para um terceiro mandato consecutivo,\
    \ nem durante\no quinqu\xE9nio imediatamente subsequente ao termo do segundo mandato\
    \ consecutivo."
  type: paragraph
- id: a123_2
  index: '2'
  text: "2. Se o Presidente da Rep\xFAblica renunciar ao cargo, n\xE3o poder\xE1 candidatar-se\
    \ nas\nelei\xE7\xF5es imediatas nem nas que se realizem no quinqu\xE9nio imediatamente\n\
    subsequente \xE0 ren\xFAncia."
  type: paragraph
- children: a124_1, a124_2, a124_3
  id: a124
  label: "Artigo 124.\xBA"
  title: Candidaturas
  type: article
- id: a124_1
  index: '1'
  text: "1. As candidaturas para Presidente da Rep\xFAblica s\xE3o propostas por um\
    \ m\xEDnimo de 7\n500 e um m\xE1ximo de 15 000 cidad\xE3os eleitores."
  type: paragraph
- id: a124_2
  index: '2'
  text: "2. As candidaturas devem ser apresentadas at\xE9 trinta dias antes da data\
    \ marcada\npara a elei\xE7\xE3o, perante o Tribunal Constitucional."
  type: paragraph
- id: a124_3
  index: '3'
  text: "3. Em caso de morte de qualquer candidato ou de qualquer outro facto que\
    \ o\nincapacite para o exerc\xEDcio da fun\xE7\xE3o presidencial, ser\xE1 reaberto\
    \ o processo\neleitoral, nos termos a definir por lei."
  type: paragraph
- children: a125_1, a125_2, a125_3
  id: a125
  label: "Artigo 125.\xBA"
  title: "Data da elei\xE7\xE3o"
  type: article
- id: a125_1
  index: '1'
  text: "1. O Presidente da Rep\xFAblica ser\xE1 eleito nos sessenta dias anteriores\
    \ ao termo\ndo mandato do seu antecessor ou nos sessenta dias posteriores \xE0\
    \ vagatura do\ncargo."
  type: paragraph
- id: a125_2
  index: '2'
  text: "2. A elei\xE7\xE3o n\xE3o poder\xE1 efectuar-se nos noventa dias anteriores\
    \ ou posteriores \xE0\ndata de elei\xE7\xF5es para a Assembleia da Rep\xFAblica."
  type: paragraph
- id: a125_3
  index: '3'
  text: "3. No caso previsto no n\xFAmero anterior, a elei\xE7\xE3o efectuar-se-\xE1\
    \ nos dez dias\nposteriores ao final do per\xEDodo a\xED estabelecido, sendo o\
    \ mandato do Presidente\ncessante automaticamente prolongado pelo per\xEDodo necess\xE1\
    rio."
  type: paragraph
- children: a126_1, a126_2, a126_3
  id: a126
  label: "Artigo 126.\xBA"
  title: Sistema eleitoral
  type: article
- id: a126_1
  index: '1'
  text: "1. Ser\xE1 eleito Presidente da Rep\xFAblica o candidato que obtiver mais\
    \ de metade\ndos votos validamente expressos, n\xE3o se considerando como tal\
    \ os votos em\nbranco."
  type: paragraph
- id: a126_2
  index: '2'
  text: "2. Se nenhum dos candidatos obtiver esse n\xFAmero de votos, proceder-se-\xE1\
    \ a\nsegundo sufr\xE1gio at\xE9 ao vig\xE9simo primeiro dia subsequente \xE0 primeira\
    \ vota\xE7\xE3o."
  type: paragraph
- id: a126_3
  index: '3'
  text: "3. A este sufr\xE1gio concorrer\xE3o apenas os dois candidatos mais votados\
    \ que n\xE3o\ntenham retirado a candidatura."
  type: paragraph
- children: a127_1, a127_2, a127_3, a127_3_juramento
  id: a127
  label: "Artigo 127.\xBA"
  title: Posse e juramento
  type: article
- id: a127_1
  index: '1'
  text: "1. O Presidente eleito toma posse perante a Assembleia da Rep\xFAblica."
  type: paragraph
- id: a127_2
  index: '2'
  text: "2. A posse efectua-se no \xFAltimo dia do mandato do Presidente cessante\
    \ ou, no\ncaso de elei\xE7\xE3o por vagatura, no oitavo dia subsequente ao dia\
    \ da publica\xE7\xE3o dos\nresultados eleitorais."
  type: paragraph
- id: a127_3
  index: '3'
  text: "3. No acto de posse o Presidente da Rep\xFAblica eleito prestar\xE1 a seguinte\n\
    declara\xE7\xE3o de compromisso:"
  type: paragraph
- id: a127_3_juramento
  index: 3_juramento
  text: "Juro por minha honra desempenhar fielmente as fun\xE7\xF5es em que fico investido\
    \ e\ndefender, cumprir e fazer cumprir a Constitui\xE7\xE3o da Rep\xFAblica Portuguesa."
  type: paragraph
- children: a128_1, a128_2
  id: a128
  label: "Artigo 128.\xBA"
  title: Mandato
  type: article
- id: a128_1
  index: '1'
  text: "1. O mandato do Presidente da Rep\xFAblica tem a dura\xE7\xE3o de cinco anos\
    \ e termina\ncom a posse do novo Presidente eleito."
  type: paragraph
- id: a128_2
  index: '2'
  text: "2. Em caso de vagatura, o Presidente da Rep\xFAblica a eleger inicia um novo\n\
    mandato."
  type: paragraph
- children: a129_1, a129_2, a129_3
  id: a129
  label: "Artigo 129.\xBA"
  title: "Aus\xEAncia do territ\xF3rio nacional"
  type: article
- id: a129_1
  index: '1'
  text: "1. O Presidente da Rep\xFAblica n\xE3o pode ausentar-se do territ\xF3rio\
    \ nacional sem o\nassentimento da Assembleia da Rep\xFAblica ou da sua Comiss\xE3\
    o Permanente, se aquela\nn\xE3o estiver em funcionamento."
  type: paragraph
- id: a129_2
  index: '2'
  text: "2. O assentimento \xE9 dispensado nos casos de passagem em tr\xE2nsito ou\
    \ de viagem\nsem car\xE1cter oficial de dura\xE7\xE3o n\xE3o superior a cinco\
    \ dias, devendo, por\xE9m, o\nPresidente da Rep\xFAblica dar pr\xE9vio conhecimento\
    \ delas \xE0 Assembleia da Rep\xFAblica."
  type: paragraph
- id: a129_3
  index: '3'
  text: "3. A inobserv\xE2ncia do disposto no n.\xBA 1 envolve, de pleno direito,\
    \ a perda do\ncargo."
  type: paragraph
- children: a130_1, a130_2, a130_3, a130_4
  id: a130
  label: "Artigo 130.\xBA"
  title: Responsabilidade criminal
  type: article
- id: a130_1
  index: '1'
  text: "1. Por crimes praticados no exerc\xEDcio das suas fun\xE7\xF5es, o Presidente\
    \ da\nRep\xFAblica responde perante o Supremo Tribunal de Justi\xE7a."
  type: paragraph
- id: a130_2
  index: '2'
  text: "2. A iniciativa do processo cabe \xE0 Assembleia da Rep\xFAblica, mediante\
    \ proposta de\num quinto e delibera\xE7\xE3o aprovada por maioria de dois ter\xE7\
    os dos Deputados em\nefectividade de fun\xE7\xF5es."
  type: paragraph
- id: a130_3
  index: '3'
  text: "3. A condena\xE7\xE3o implica a destitui\xE7\xE3o do cargo e a impossibilidade\
    \ de reelei\xE7\xE3o."
  type: paragraph
- id: a130_4
  index: '4'
  text: "4. Por crimes estranhos ao exerc\xEDcio das suas fun\xE7\xF5es o Presidente\
    \ da Rep\xFAblica\nresponde depois de findo o mandato perante os tribunais comuns."
  type: paragraph
- children: a131_1, a131_2
  id: a131
  label: "Artigo 131.\xBA"
  title: "Ren\xFAncia ao mandato"
  type: article
- id: a131_1
  index: '1'
  text: "1. O Presidente da Rep\xFAblica pode renunciar ao mandato em mensagem dirigida\
    \ \xE0\nAssembleia da Rep\xFAblica."
  type: paragraph
- id: a131_2
  index: '2'
  text: "2. A ren\xFAncia torna-se efectiva com o conhecimento da mensagem pela Assembleia\n\
    da Rep\xFAblica, sem preju\xEDzo da sua ulterior publica\xE7\xE3o no Di\xE1rio\
    \ da Rep\xFAblica."
  type: paragraph
- children: a132_1, a132_2, a132_3, a132_4
  id: a132
  label: "Artigo 132.\xBA"
  title: "Substitui\xE7\xE3o interina"
  type: article
- id: a132_1
  index: '1'
  text: "1. Durante o impedimento tempor\xE1rio do Presidente da Rep\xFAblica, bem\
    \ como durante\na vagatura do cargo at\xE9 tomar posse o novo Presidente eleito,\
    \ assumir\xE1 as\nfun\xE7\xF5es o Presidente da Assembleia da Rep\xFAblica ou,\
    \ no impedimento deste, o seu\nsubstituto."
  type: paragraph
- id: a132_2
  index: '2'
  text: "2. Enquanto exercer interinamente as fun\xE7\xF5es de Presidente da Rep\xFA\
    blica, o\nmandato de Deputado do Presidente da Assembleia da Rep\xFAblica ou do\
    \ seu\nsubstituto suspende-se automaticamente."
  type: paragraph
- id: a132_3
  index: '3'
  text: "3. O Presidente da Rep\xFAblica, durante o impedimento tempor\xE1rio, mant\xE9\
    m os\ndireitos e regalias inerentes \xE0 sua fun\xE7\xE3o."
  type: paragraph
- id: a132_4
  index: '4'
  text: "4. O Presidente da Rep\xFAblica interino goza de todas as honras e prerrogativas\
    \ da\nfun\xE7\xE3o, mas os direitos que lhe assistem s\xE3o os do cargo para que\
    \ foi eleito."
  type: paragraph
- children: a133, a134, a135, a136, a137, a138, a139, a140
  id: p3t2c2
  label: "Cap\xEDtulo II"
  title: "Compet\xEAncia"
  type: chapter
- children: a133_subordinante, a133_a, a133_b, a133_c, a133_d, a133_e, a133_f, a133_g,
    a133_h, a133_i, a133_j, a133_l, a133_m, a133_n, a133_o, a133_p
  id: a133
  label: "Artigo 133.\xBA"
  title: "Compet\xEAncia quanto a outros \xF3rg\xE3os"
  type: article
- id: a133_subordinante
  index: subordinante
  text: "Compete ao Presidente da Rep\xFAblica, relativamente a outros \xF3rg\xE3\
    os:"
  type: paragraph
- id: a133_a
  index: a
  text: a) Presidir ao Conselho de Estado;
  type: paragraph
- id: a133_b
  index: b
  text: "b) Marcar, de harmonia com a lei eleitoral, o dia das elei\xE7\xF5es do Presidente\
    \ da\nRep\xFAblica, dos Deputados \xE0 Assembleia da Rep\xFAblica, dos Deputados\
    \ ao Parlamento\nEuropeu e dos deputados \xE0s Assembleias Legislativas das regi\xF5\
    es aut\xF3nomas;"
  type: paragraph
- id: a133_c
  index: c
  text: "c) Convocar extraordinariamente a Assembleia da Rep\xFAblica;"
  type: paragraph
- id: a133_d
  index: d
  text: "d) Dirigir mensagens \xE0 Assembleia da Rep\xFAblica e \xE0s Assembleias\
    \ Legislativas das\nregi\xF5es aut\xF3nomas;"
  type: paragraph
- id: a133_e
  index: e
  text: "e) Dissolver a Assembleia da Rep\xFAblica, observado o disposto no artigo\
    \ 172.\xBA,\nouvidos os partidos nela representados e o Conselho de Estado;"
  type: paragraph
- id: a133_f
  index: f
  text: "f) Nomear o Primeiro-Ministro, nos termos do n.\xBA 1 do artigo 187.\xBA;"
  type: paragraph
- id: a133_g
  index: g
  text: "g) Demitir o Governo, nos termos do n.\xBA 2 do artigo 195.\xBA, e exonerar\
    \ o\nPrimeiro-Ministro, nos termos do n.\xBA 4 do artigo 186.\xBA;"
  type: paragraph
- id: a133_h
  index: h
  text: h) Nomear e exonerar os membros do Governo, sob proposta do Primeiro-Ministro;
  type: paragraph
- id: a133_i
  index: i
  text: i) Presidir ao Conselho de Ministros, quando o Primeiro-Ministro lho solicitar;
  type: paragraph
- id: a133_j
  index: j
  text: "j) Dissolver as Assembleias Legislativas das regi\xF5es aut\xF3nomas, ouvidos\
    \ o\nConselho de Estado e os partidos nelas representados, observado o disposto\
    \ no\nartigo 172.\xBA, com as necess\xE1rias adapta\xE7\xF5es;"
  type: paragraph
- id: a133_l
  index: l
  text: "l) Nomear e exonerar, ouvido o Governo, os Representantes da Rep\xFAblica\
    \ para as\nregi\xF5es aut\xF3nomas;"
  type: paragraph
- id: a133_m
  index: m
  text: "m) Nomear e exonerar, sob proposta do Governo, o presidente do Tribunal de\n\
    Contas e o Procurador-Geral da Rep\xFAblica;"
  type: paragraph
- id: a133_n
  index: n
  text: 'n) Nomear cinco membros do Conselho de Estado e dois vogais do Conselho Superior

    da Magistratura;'
  type: paragraph
- id: a133_o
  index: o
  text: o) Presidir ao Conselho Superior de Defesa Nacional;
  type: paragraph
- id: a133_p
  index: p
  text: "p) Nomear e exonerar, sob proposta do Governo, o Chefe do Estado-Maior-General\n\
    das For\xE7as Armadas, o Vice-Chefe do Estado-Maior-General das For\xE7as Armadas,\n\
    quando exista, e os Chefes de Estado-Maior dos tr\xEAs ramos das For\xE7as Armadas,\n\
    ouvido, nestes dois \xFAltimos casos, o Chefe do Estado-Maior-General das For\xE7\
    as\nArmadas."
  type: paragraph
- children: a134_subordinante, a134_a, a134_b, a134_c, a134_d, a134_e, a134_f, a134_g,
    a134_h, a134_i
  id: a134
  label: "Artigo 134.\xBA"
  title: "Compet\xEAncia para pr\xE1tica de actos pr\xF3prios"
  type: article
- id: a134_subordinante
  index: subordinante
  text: "Compete ao Presidente da Rep\xFAblica, na pr\xE1tica de actos pr\xF3prios:"
  type: paragraph
- id: a134_a
  index: a
  text: "a) Exercer as fun\xE7\xF5es de Comandante Supremo das For\xE7as Armadas;"
  type: paragraph
- id: a134_b
  index: b
  text: "b) Promulgar e mandar publicar as leis, os decretos-leis e os decretos\n\
    regulamentares, assinar as resolu\xE7\xF5es da Assembleia da Rep\xFAblica que\
    \ aprovem\nacordos internacionais e os restantes decretos do Governo;"
  type: paragraph
- id: a134_c
  index: c
  text: "c) Submeter a referendo quest\xF5es de relevante interesse nacional, nos\
    \ termos do\nartigo 115.\xBA, e as referidas no n.\xBA 2 do artigo 232.\xBA e\
    \ no n.\xBA 3 do artigo\n256.\xBA;"
  type: paragraph
- id: a134_d
  index: d
  text: "d) Declarar o estado de s\xEDtio ou o estado de emerg\xEAncia, observado\
    \ o disposto\nnos artigos 19.\xBA e 138.\xBA;"
  type: paragraph
- id: a134_e
  index: e
  text: "e) Pronunciar-se sobre todas as emerg\xEAncias graves para a vida da Rep\xFA\
    blica;"
  type: paragraph
- id: a134_f
  index: f
  text: f) Indultar e comutar penas, ouvido o Governo;
  type: paragraph
- id: a134_g
  index: g
  text: "g) Requerer ao Tribunal Constitucional a aprecia\xE7\xE3o preventiva da\n\
    constitucionalidade de normas constantes de leis, decretos-leis e conven\xE7\xF5\
    es\ninternacionais;"
  type: paragraph
- id: a134_h
  index: h
  text: "h) Requerer ao Tribunal Constitucional a declara\xE7\xE3o de inconstitucionalidade\
    \ de\nnormas jur\xEDdicas, bem como a verifica\xE7\xE3o de inconstitucionalidade\
    \ por omiss\xE3o;"
  type: paragraph
- id: a134_i
  index: i
  text: "i) Conferir condecora\xE7\xF5es, nos termos da lei, e exercer a fun\xE7\xE3\
    o de gr\xE3o-mestre\ndas ordens honor\xEDficas portuguesas."
  type: paragraph
- children: a135_subordinante, a135_a, a135_b, a135_c
  id: a135
  label: "Artigo 135.\xBA"
  title: "Compet\xEAncia nas rela\xE7\xF5es internacionais"
  type: article
- id: a135_subordinante
  index: subordinante
  text: "Compete ao Presidente da Rep\xFAblica, nas rela\xE7\xF5es internacionais:"
  type: paragraph
- id: a135_a
  index: a
  text: "a) Nomear os embaixadores e os enviados extraordin\xE1rios, sob proposta\
    \ do\nGoverno, e acreditar os representantes diplom\xE1ticos estrangeiros;"
  type: paragraph
- id: a135_b
  index: b
  text: b) Ratificar os tratados internacionais, depois de devidamente aprovados;
  type: paragraph
- id: a135_c
  index: c
  text: "c) Declarar a guerra em caso de agress\xE3o efectiva ou iminente e fazer\
    \ a paz, sob\nproposta do Governo, ouvido o Conselho de Estado e mediante autoriza\xE7\
    \xE3o da\nAssembleia da Rep\xFAblica, ou, quando esta n\xE3o estiver reunida nem\
    \ for poss\xEDvel a\nsua reuni\xE3o imediata, da sua Comiss\xE3o Permanente."
  type: paragraph
- children: a136_1, a136_2, a136_3, a136_3_a, a136_3_b, a136_3_c, a136_4, a136_5
  id: a136
  label: "Artigo 136.\xBA"
  title: "Promulga\xE7\xE3o e veto"
  type: article
- id: a136_1
  index: '1'
  text: "1. No prazo de vinte dias contados da recep\xE7\xE3o de qualquer decreto\
    \ da Assembleia\nda Rep\xFAblica para ser promulgado como lei, ou da publica\xE7\
    \xE3o da decis\xE3o do\nTribunal Constitucional que n\xE3o se pronuncie pela inconstitucionalidade\
    \ de norma\ndele constante, deve o Presidente da Rep\xFAblica promulg\xE1-lo ou\
    \ exercer o direito\nde veto, solicitando nova aprecia\xE7\xE3o do diploma em\
    \ mensagem fundamentada."
  type: paragraph
- id: a136_2
  index: '2'
  text: "2. Se a Assembleia da Rep\xFAblica confirmar o voto por maioria absoluta\
    \ dos\nDeputados em efectividade de fun\xE7\xF5es, o Presidente da Rep\xFAblica\
    \ dever\xE1 promulgar\no diploma no prazo de oito dias a contar da sua recep\xE7\
    \xE3o."
  type: paragraph
- id: a136_3
  index: '3'
  text: "3. Ser\xE1, por\xE9m, exigida a maioria de dois ter\xE7os dos Deputados presentes,\
    \ desde\nque superior \xE0 maioria absoluta dos Deputados em efectividade de fun\xE7\
    \xF5es, para a\nconfirma\xE7\xE3o dos decretos que revistam a forma de lei org\xE2\
    nica, bem como dos que\nrespeitem \xE0s seguintes mat\xE9rias:"
  type: paragraph
- id: a136_3_a
  index: 3_a
  text: "a) Rela\xE7\xF5es externas;"
  type: paragraph
- id: a136_3_b
  index: 3_b
  text: "b) Limites entre o sector p\xFAblico, o sector privado e o sector cooperativo\
    \ e\nsocial de propriedade dos meios de produ\xE7\xE3o;"
  type: paragraph
- id: a136_3_c
  index: 3_c
  text: "c) Regulamenta\xE7\xE3o dos actos eleitorais previstos na Constitui\xE7\xE3\
    o, que n\xE3o\nrevista a forma de lei org\xE2nica."
  type: paragraph
- id: a136_4
  index: '4'
  text: "4. No prazo de quarenta dias contados da recep\xE7\xE3o de qualquer decreto\
    \ do Governo\npara ser promulgado, ou da publica\xE7\xE3o da decis\xE3o do Tribunal\
    \ Constitucional que\nn\xE3o se pronuncie pela inconstitucionalidade de norma\
    \ dele constante, deve o\nPresidente da Rep\xFAblica promulg\xE1-lo ou exercer\
    \ o direito de veto, comunicando\npor escrito ao Governo o sentido do veto."
  type: paragraph
- id: a136_5
  index: '5'
  text: "5. O Presidente da Rep\xFAblica exerce ainda o direito de veto nos termos\
    \ dos\nartigos 278.\xBA e 279.\xBA."
  type: paragraph
- children: a137_paragrafo
  id: a137
  label: "Artigo 137.\xBA"
  title: "Falta de promulga\xE7\xE3o ou de assinatura"
  type: article
- id: a137_paragrafo
  index: paragrafo
  text: "A falta de promulga\xE7\xE3o ou de assinatura pelo Presidente da Rep\xFA\
    blica de qualquer\ndos actos previstos na al\xEDnea b) do artigo 134.\xBA implica\
    \ a sua inexist\xEAncia\njur\xEDdica."
  type: paragraph
- children: a138_1, a138_2
  id: a138
  label: "Artigo 138.\xBA"
  title: "Declara\xE7\xE3o do estado de s\xEDtio ou do estado de emerg\xEAncia"
  type: article
- id: a138_1
  index: '1'
  text: "1. A declara\xE7\xE3o do estado de s\xEDtio ou do estado de emerg\xEAncia\
    \ depende de audi\xE7\xE3o\ndo Governo e de autoriza\xE7\xE3o da Assembleia da\
    \ Rep\xFAblica ou, quando esta n\xE3o\nestiver reunida nem for poss\xEDvel a sua\
    \ reuni\xE3o imediata, da respectiva Comiss\xE3o\nPermanente."
  type: paragraph
- id: a138_2
  index: '2'
  text: "2. A declara\xE7\xE3o do estado de s\xEDtio ou do estado de emerg\xEAncia,\
    \ quando autorizada\npela Comiss\xE3o Permanente da Assembleia da Rep\xFAblica,\
    \ ter\xE1 de ser confirmada pelo\nPlen\xE1rio logo que seja poss\xEDvel reuni-lo."
  type: paragraph
- children: a139_1, a139_2
  id: a139
  label: "Artigo 139.\xBA"
  title: "Actos do Presidente da Rep\xFAblica interino"
  type: article
- id: a139_1
  index: '1'
  text: "1. O Presidente da Rep\xFAblica interino n\xE3o pode praticar qualquer dos\
    \ actos\nprevistos nas al\xEDneas e) e n) do artigo 133.\xBA e na al\xEDnea c)\
    \ do artigo 134.\xBA."
  type: paragraph
- id: a139_2
  index: '2'
  text: "2. O Presidente da Rep\xFAblica interino s\xF3 pode praticar qualquer dos\
    \ actos\nprevistos nas al\xEDneas b), c), f), m) e p), do artigo 133.\xBA, na\
    \ al\xEDnea a) do\nartigo 134.\xBA e na al\xEDnea a) do artigo 135.\xBA, ap\xF3\
    s audi\xE7\xE3o do Conselho de Estado."
  type: paragraph
- children: a140_1, a140_2
  id: a140
  label: "Artigo 140.\xBA"
  title: Referenda ministerial
  type: article
- id: a140_1
  index: '1'
  text: "1. Carecem de referenda do Governo os actos do Presidente da Rep\xFAblica\n\
    praticados ao abrigo das al\xEDneas h), j), l), m) e p) do artigo 133.\xBA, das\n\
    al\xEDneas b), d) e f) do artigo 134.\xBA e das al\xEDneas a), b) e c) do artigo\
    \ 135.\xBA."
  type: paragraph
- id: a140_2
  index: '2'
  text: "2. A falta de referenda determina a inexist\xEAncia jur\xEDdica do acto."
  type: paragraph
- children: a141, a142, a143, a144, a145, a146
  id: p3t2c3
  label: "Cap\xEDtulo III"
  title: Conselho de Estado
  type: chapter
- children: a141_paragrafo
  id: a141
  label: "Artigo 141.\xBA"
  title: "Defini\xE7\xE3o"
  type: article
- id: a141_paragrafo
  index: paragrafo
  text: "O Conselho de Estado \xE9 o \xF3rg\xE3o pol\xEDtico de consulta do Presidente\
    \ da Rep\xFAblica."
  type: paragraph
- children: a142_subordinante, a142_a, a142_b, a142_c, a142_d, a142_e, a142_f, a142_g,
    a142_h
  id: a142
  label: "Artigo 142.\xBA"
  title: "Composi\xE7\xE3o"
  type: article
- id: a142_subordinante
  index: subordinante
  text: "O Conselho de Estado \xE9 presidido pelo Presidente da Rep\xFAblica e composto\
    \ pelos seguintes membros:"
  type: paragraph
- id: a142_a
  index: a
  text: "a) O Presidente da Assembleia da Rep\xFAblica;"
  type: paragraph
- id: a142_b
  index: b
  text: b) O Primeiro-Ministro;
  type: paragraph
- id: a142_c
  index: c
  text: c) O Presidente do Tribunal Constitucional;
  type: paragraph
- id: a142_d
  index: d
  text: "d) O Provedor de Justi\xE7a;"
  type: paragraph
- id: a142_e
  index: e
  text: e) Os presidentes dos governos regionais;
  type: paragraph
- id: a142_f
  index: f
  text: "f) Os antigos presidentes da Rep\xFAblica eleitos na vig\xEAncia da Constitui\xE7\
    \xE3o que\nn\xE3o hajam sido destitu\xEDdos do cargo;"
  type: paragraph
- id: a142_g
  index: g
  text: "g) Cinco cidad\xE3os designados pelo Presidente da Rep\xFAblica pelo per\xED\
    odo\ncorrespondente \xE0 dura\xE7\xE3o do seu mandato;"
  type: paragraph
- id: a142_h
  index: h
  text: "h) Cinco cidad\xE3os eleitos pela Assembleia da Rep\xFAblica, de harmonia\
    \ com o\nprinc\xEDpio da representa\xE7\xE3o proporcional, pelo per\xEDodo correspondente\
    \ \xE0 dura\xE7\xE3o\nda legislatura."
  type: paragraph
- children: a143_1, a143_2, a143_3
  id: a143
  label: "Artigo 143.\xBA"
  title: Posse e mandato
  type: article
- id: a143_1
  index: '1'
  text: "1. Os membros do Conselho de Estado s\xE3o empossados pelo Presidente da\
    \ Rep\xFAblica."
  type: paragraph
- id: a143_2
  index: '2'
  text: "2. Os membros do Conselho de Estado previstos nas al\xEDneas a) a e) do artigo\n\
    142.\xBA mant\xEAm-se em fun\xE7\xF5es enquanto exercerem os respectivos cargos."
  type: paragraph
- id: a143_3
  index: '3'
  text: "3. Os membros do Conselho de Estado previstos nas al\xEDneas g) e h) do artigo\n\
    142.\xBA mant\xEAm-se em fun\xE7\xF5es at\xE9 \xE0 posse dos que os substitu\xED\
    rem no exerc\xEDcio dos\nrespectivos cargos."
  type: paragraph
- children: a144_1, a144_2
  id: a144
  label: "Artigo 144.\xBA"
  title: "Organiza\xE7\xE3o e funcionamento"
  type: article
- id: a144_1
  index: '1'
  text: 1. Compete ao Conselho de Estado elaborar o seu regimento.
  type: paragraph
- id: a144_2
  index: '2'
  text: "2. As reuni\xF5es do Conselho de Estado n\xE3o s\xE3o p\xFAblicas."
  type: paragraph
- children: a145_subordinante, a145_a, a145_b, a145_c, a145_d, a145_e
  id: a145
  label: "Artigo 145.\xBA"
  title: "Compet\xEAncia"
  type: article
- id: a145_subordinante
  index: subordinante
  text: 'Compete ao Conselho de Estado:'
  type: paragraph
- id: a145_a
  index: a
  text: "a) Pronunciar-se sobre a dissolu\xE7\xE3o da Assembleia da Rep\xFAblica e\
    \ das Assembleias\nLegislativas das regi\xF5es aut\xF3nomas;"
  type: paragraph
- id: a145_b
  index: b
  text: "b) Pronunciar-se sobre a demiss\xE3o do Governo, no caso previsto no n.\xBA\
    \ 2 do\nartigo 195.\xBA;"
  type: paragraph
- id: a145_c
  index: c
  text: "c) Pronunciar-se sobre a declara\xE7\xE3o da guerra e a feitura da paz;"
  type: paragraph
- id: a145_d
  index: d
  text: "d) Pronunciar-se sobre os actos do Presidente da Rep\xFAblica interino referidos\
    \ no\nartigo 139.\xBA;"
  type: paragraph
- id: a145_e
  index: e
  text: "e) Pronunciar-se nos demais casos previstos na Constitui\xE7\xE3o e, em geral,\n\
    aconselhar o Presidente da Rep\xFAblica no exerc\xEDcio das suas fun\xE7\xF5es,\
    \ quando este\nlho solicitar."
  type: paragraph
- children: a146_paragrafo
  id: a146
  label: "Artigo 146.\xBA"
  title: "Emiss\xE3o dos pareceres"
  type: article
- id: a146_paragrafo
  index: paragrafo
  text: "Os pareceres do Conselho de Estado previstos nas al\xEDneas a) a e) do artigo\
    \ 145.\xBA\ns\xE3o emitidos na reuni\xE3o que para o efeito for convocada pelo\
    \ Presidente da\nRep\xFAblica e tornados p\xFAblicos quando da pr\xE1tica do acto\
    \ a que se referem."
  type: paragraph
- children: p3t3c1, p3t3c2, p3t3c3
  id: p3t3
  label: "T\xEDtulo III"
  title: "Assembleia da Rep\xFAblica"
  type: title
- children: a147, a148, a149, a150, a151, a152, a153, a154, a155, a156, a157, a158,
    a159, a160
  id: p3t3c1
  label: "Cap\xEDtulo I"
  title: "Estatuto e elei\xE7\xE3o"
  type: chapter
- children: a147_paragrafo
  id: a147
  label: "Artigo 147.\xBA"
  title: "Defini\xE7\xE3o"
  type: article
- id: a147_paragrafo
  index: paragrafo
  text: "A Assembleia da Rep\xFAblica \xE9 a assembleia representativa de todos os\
    \ cidad\xE3os\nportugueses."
  type: paragraph
- children: a148_paragrafo
  id: a148
  label: "Artigo 148.\xBA"
  title: "Composi\xE7\xE3o"
  type: article
- id: a148_paragrafo
  index: paragrafo
  text: "A Assembleia da Rep\xFAblica tem o m\xEDnimo de cento e oitenta e o m\xE1\
    ximo de duzentos\ne trinta Deputados, nos termos da lei eleitoral."
  type: paragraph
- children: a149_1, a149_2
  id: a149
  label: "Artigo 149.\xBA"
  title: "C\xEDrculos eleitorais"
  type: article
- id: a149_1
  index: '1'
  text: "1. Os Deputados s\xE3o eleitos por c\xEDrculos eleitorais geograficamente\
    \ definidos na\nlei, a qual pode determinar a exist\xEAncia de c\xEDrculos plurinominais\
    \ e\nuninominais, bem como a respectiva natureza e complementaridade, por forma\
    \ a\nassegurar o sistema de representa\xE7\xE3o proporcional e o m\xE9todo da\
    \ m\xE9dia mais alta\nde Hondt na convers\xE3o dos votos em n\xFAmero de mandatos."
  type: paragraph
- id: a149_2
  index: '2'
  text: "2. O n\xFAmero de Deputados por cada c\xEDrculo plurinominal do territ\xF3\
    rio nacional,\nexceptuando o c\xEDrculo nacional, quando exista, \xE9 proporcional\
    \ ao n\xFAmero de\ncidad\xE3os eleitores nele inscritos."
  type: paragraph
- children: a150_paragrafo
  id: a150
  label: "Artigo 150.\xBA"
  title: "Condi\xE7\xF5es de elegibilidade"
  type: article
- id: a150_paragrafo
  index: paragrafo
  text: "S\xE3o eleg\xEDveis os cidad\xE3os portugueses eleitores, salvas as restri\xE7\
    \xF5es que a lei\neleitoral estabelecer por virtude de incompatibilidades locais\
    \ ou de exerc\xEDcio\nde certos cargos."
  type: paragraph
- children: a151_1, a151_2
  id: a151
  label: "Artigo 151.\xBA"
  title: Candidaturas
  type: article
- id: a151_1
  index: '1'
  text: "1. As candidaturas s\xE3o apresentadas, nos termos da lei, pelos partidos\n\
    pol\xEDticos, isoladamente ou em coliga\xE7\xE3o, podendo as listas integrar cidad\xE3\
    os n\xE3o\ninscritos nos respectivos partidos."
  type: paragraph
- id: a151_2
  index: '2'
  text: "2. Ningu\xE9m pode ser candidato por mais de um c\xEDrculo eleitoral da mesma\n\
    natureza, exceptuando o c\xEDrculo nacional quando exista, ou figurar em mais\
    \ de\numa lista."
  type: paragraph
- children: a152_1, a152_2
  id: a152
  label: "Artigo 152.\xBA"
  title: "Representa\xE7\xE3o pol\xEDtica"
  type: article
- id: a152_1
  index: '1'
  text: "1. A lei n\xE3o pode estabelecer limites \xE0 convers\xE3o dos votos em mandatos\
    \ por\nexig\xEAncia de uma percentagem de votos nacional m\xEDnima."
  type: paragraph
- id: a152_2
  index: '2'
  text: "2. Os Deputados representam todo o pa\xEDs e n\xE3o os c\xEDrculos por que\
    \ s\xE3o eleitos."
  type: paragraph
- children: a153_1, a153_2
  id: a153
  label: "Artigo 153.\xBA"
  title: "In\xEDcio e termo do mandato"
  type: article
- id: a153_1
  index: '1'
  text: "1. O mandato dos Deputados inicia-se com a primeira reuni\xE3o da Assembleia\
    \ da\nRep\xFAblica ap\xF3s elei\xE7\xF5es e cessa com a primeira reuni\xE3o ap\xF3\
    s as elei\xE7\xF5es\nsubsequentes, sem preju\xEDzo da suspens\xE3o ou da cessa\xE7\
    \xE3o individual do mandato."
  type: paragraph
- id: a153_2
  index: '2'
  text: "2. O preenchimento das vagas que ocorrerem na Assembleia, bem como a\nsubstitui\xE7\
    \xE3o tempor\xE1ria de Deputados por motivo relevante, s\xE3o regulados pela\n\
    lei eleitoral."
  type: paragraph
- children: a154_1, a154_2, a154_3
  id: a154
  label: "Artigo 154.\xBA"
  title: Incompatibilidades e impedimentos
  type: article
- id: a154_1
  index: '1'
  text: "1. Os Deputados que forem nomeados membros do Governo n\xE3o podem exercer\
    \ o\nmandato at\xE9 \xE0 cessa\xE7\xE3o destas fun\xE7\xF5es, sendo substitu\xED\
    dos nos termos do artigo\nanterior."
  type: paragraph
- id: a154_2
  index: '2'
  text: 2. A lei determina as demais incompatibilidades.
  type: paragraph
- id: a154_3
  index: '3'
  text: "3. A lei regula os casos e as condi\xE7\xF5es em que os Deputados carecem\
    \ de\nautoriza\xE7\xE3o da Assembleia da Rep\xFAblica para serem jurados, \xE1\
    rbitros, peritos ou\ntestemunhas."
  type: paragraph
- children: a155_1, a155_2, a155_3
  id: a155
  label: "Artigo 155.\xBA"
  title: "Exerc\xEDcio da fun\xE7\xE3o de Deputado"
  type: article
- id: a155_1
  index: '1'
  text: "1. Os Deputados exercem livremente o seu mandato, sendo-lhes garantidas\n\
    condi\xE7\xF5es adequadas ao eficaz exerc\xEDcio das suas fun\xE7\xF5es, designadamente\
    \ ao\nindispens\xE1vel contacto com os cidad\xE3os eleitores e \xE0 sua informa\xE7\
    \xE3o regular."
  type: paragraph
- id: a155_2
  index: '2'
  text: "2. A lei regula as condi\xE7\xF5es em que a falta dos Deputados, por causa\
    \ de reuni\xF5es\nou miss\xF5es da Assembleia, a actos ou dilig\xEAncias oficiais\
    \ a ela estranhos\nconstitui motivo justificado de adiamento destes."
  type: paragraph
- id: a155_3
  index: '3'
  text: "3. As entidades p\xFAblicas t\xEAm, nos termos da lei, o dever de cooperar\
    \ com os\nDeputados no exerc\xEDcio das suas fun\xE7\xF5es."
  type: paragraph
- children: a156_subordinante, a156_a, a156_b, a156_c, a156_d, a156_e, a156_f, a156_g
  id: a156
  label: "Artigo 156.\xBA"
  title: Poderes dos Deputados
  type: article
- id: a156_subordinante
  index: subordinante
  text: 'Constituem poderes dos Deputados:'
  type: paragraph
- id: a156_a
  index: a
  text: "a) Apresentar projectos de revis\xE3o constitucional;"
  type: paragraph
- id: a156_b
  index: b
  text: "b) Apresentar projectos de lei, de Regimento ou de resolu\xE7\xE3o, designadamente\
    \ de\nreferendo, e propostas de delibera\xE7\xE3o e requerer o respectivo agendamento;"
  type: paragraph
- id: a156_c
  index: c
  text: c) Participar e intervir nos debates parlamentares, nos termos do Regimento;
  type: paragraph
- id: a156_d
  index: d
  text: "d) Fazer perguntas ao Governo sobre quaisquer actos deste ou da Administra\xE7\
    \xE3o\nP\xFAblica e obter resposta em prazo razo\xE1vel, salvo o disposto na lei\
    \ em mat\xE9ria\nde segredo de Estado;"
  type: paragraph
- id: a156_e
  index: e
  text: "e) Requerer e obter do Governo ou dos \xF3rg\xE3os de qualquer entidade p\xFA\
    blica os\nelementos, informa\xE7\xF5es e publica\xE7\xF5es oficiais que considerem\
    \ \xFAteis para o\nexerc\xEDcio do seu mandato;"
  type: paragraph
- id: a156_f
  index: f
  text: "f) Requerer a constitui\xE7\xE3o de comiss\xF5es parlamentares de inqu\xE9\
    rito;"
  type: paragraph
- id: a156_g
  index: g
  text: g) Os consignados no Regimento.
  type: paragraph
- children: a157_1, a157_2, a157_3, a157_4
  id: a157
  label: "Artigo 157.\xBA"
  title: Imunidades
  type: article
- id: a157_1
  index: '1'
  text: "1. Os Deputados n\xE3o respondem civil, criminal ou disciplinarmente pelos\
    \ votos e\nopini\xF5es que emitirem no exerc\xEDcio das suas fun\xE7\xF5es."
  type: paragraph
- id: a157_2
  index: '2'
  text: "2. Os Deputados n\xE3o podem ser ouvidos como declarantes nem como arguidos\
    \ sem\nautoriza\xE7\xE3o da Assembleia, sendo obrigat\xF3ria a decis\xE3o de autoriza\xE7\
    \xE3o, no\nsegundo caso, quando houver fortes ind\xEDcios de pr\xE1tica de crime\
    \ doloso a que\ncorresponda pena de pris\xE3o cujo limite m\xE1ximo seja superior\
    \ a tr\xEAs anos."
  type: paragraph
- id: a157_3
  index: '3'
  text: "3. Nenhum Deputado pode ser detido ou preso sem autoriza\xE7\xE3o da Assembleia,\
    \ salvo\npor crime doloso a que corresponda a pena de pris\xE3o referida no n\xFA\
    mero anterior\ne em flagrante delito."
  type: paragraph
- id: a157_4
  index: '4'
  text: "4. Movido procedimento criminal contra algum Deputado, e acusado este\ndefinitivamente,\
    \ a Assembleia decidir\xE1 se o Deputado deve ou n\xE3o ser suspenso\npara efeito\
    \ de seguimento do processo, sendo obrigat\xF3ria a decis\xE3o de suspens\xE3\
    o\nquando se trate de crime do tipo referido nos n\xFAmeros anteriores."
  type: paragraph
- children: a158_subordinante, a158_a, a158_b, a158_c, a158_d
  id: a158
  label: "Artigo 158.\xBA"
  title: Direitos e regalias
  type: article
- id: a158_subordinante
  index: subordinante
  text: 'Os Deputados gozam dos seguintes direitos e regalias:'
  type: paragraph
- id: a158_a
  index: a
  text: "a) Adiamento do servi\xE7o militar, do servi\xE7o c\xEDvico ou da mobiliza\xE7\
    \xE3o civil;"
  type: paragraph
- id: a158_b
  index: b
  text: "b) Livre tr\xE2nsito e direito a passaporte especial nas suas desloca\xE7\
    \xF5es oficiais\nao estrangeiro;"
  type: paragraph
- id: a158_c
  index: c
  text: "c) Cart\xE3o especial de identifica\xE7\xE3o;"
  type: paragraph
- id: a158_d
  index: d
  text: "d) Subs\xEDdios que a lei prescrever."
  type: paragraph
- children: a159_subordinante, a159_a, a159_b, a159_c
  id: a159
  label: "Artigo 159.\xBA"
  title: Deveres
  type: article
- id: a159_subordinante
  index: subordinante
  text: 'Constituem deveres dos Deputados:'
  type: paragraph
- id: a159_a
  index: a
  text: "a) Comparecer \xE0s reuni\xF5es do Plen\xE1rio e \xE0s das comiss\xF5es a\
    \ que perten\xE7am;"
  type: paragraph
- id: a159_b
  index: b
  text: "b) Desempenhar os cargos na Assembleia e as fun\xE7\xF5es para que sejam\
    \ designados,\nsob proposta dos respectivos grupos parlamentares;"
  type: paragraph
- id: a159_c
  index: c
  text: "c) Participar nas vota\xE7\xF5es."
  type: paragraph
- children: a160_1, a160_1_a, a160_1_b, a160_1_c, a160_1_d, a160_2
  id: a160
  label: "Artigo 160.\xBA"
  title: "Perda e ren\xFAncia do mandato"
  type: article
- id: a160_1
  index: '1'
  text: '1. Perdem o mandato os Deputados que:'
  type: paragraph
- id: a160_1_a
  index: 1_a
  text: 'a) Venham a ser feridos por alguma das incapacidades ou incompatibilidades

    previstas na lei;'
  type: paragraph
- id: a160_1_b
  index: 1_b
  text: "b) N\xE3o tomem assento na Assembleia ou excedam o n\xFAmero de faltas estabelecido\
    \ no\nRegimento;"
  type: paragraph
- id: a160_1_c
  index: 1_c
  text: "c) Se inscrevam em partido diverso daquele pelo qual foram apresentados a\n\
    sufr\xE1gio;"
  type: paragraph
- id: a160_1_d
  index: 1_d
  text: "d) Sejam judicialmente condenados por crime de responsabilidade no exerc\xED\
    cio da\nsua fun\xE7\xE3o em tal pena ou por participa\xE7\xE3o em organiza\xE7\
    \xF5es racistas ou que\nperfilhem a ideologia fascista."
  type: paragraph
- id: a160_2
  index: '2'
  text: "2. Os Deputados podem renunciar ao mandato, mediante declara\xE7\xE3o escrita."
  type: paragraph
- children: a161, a162, a163, a164, a165, a166, a167, a168, a169, a170
  id: p3t3c2
  label: "Cap\xEDtulo II"
  title: "Compet\xEAncia"
  type: chapter
- children: a161_subordinante, a161_a, a161_b, a161_c, a161_d, a161_e, a161_f, a161_g,
    a161_h, a161_i, a161_j, a161_l, a161_m, a161_n, a161_o
  id: a161
  label: "Artigo 161.\xBA"
  title: "Compet\xEAncia pol\xEDtica e legislativa"
  type: article
- id: a161_subordinante
  index: subordinante
  text: "Compete \xE0 Assembleia da Rep\xFAblica:"
  type: paragraph
- id: a161_a
  index: a
  text: "a) Aprovar altera\xE7\xF5es \xE0 Constitui\xE7\xE3o, nos termos dos artigos\
    \ 284.\xBA a 289.\xBA;"
  type: paragraph
- id: a161_b
  index: b
  text: "b) Aprovar os estatutos pol\xEDtico-administrativos e as leis relativas \xE0\
    \ elei\xE7\xE3o\ndos deputados \xE0s Assembleias Legislativas das regi\xF5es aut\xF3\
    nomas;"
  type: paragraph
- id: a161_c
  index: c
  text: "c) Fazer leis sobre todas as mat\xE9rias, salvo as reservadas pela Constitui\xE7\
    \xE3o ao\nGoverno;"
  type: paragraph
- id: a161_d
  index: d
  text: "d) Conferir ao Governo autoriza\xE7\xF5es legislativas;"
  type: paragraph
- id: a161_e
  index: e
  text: "e) Conferir \xE0s Assembleias Legislativas das regi\xF5es aut\xF3nomas as\
    \ autoriza\xE7\xF5es\nprevistas na al\xEDnea b) do n.\xBA 1 do artigo 227.\xBA\
    \ da Constitui\xE7\xE3o;"
  type: paragraph
- id: a161_f
  index: f
  text: "f) Conceder amnistias e perd\xF5es gen\xE9ricos;"
  type: paragraph
- id: a161_g
  index: g
  text: "g) Aprovar as leis das grandes op\xE7\xF5es dos planos nacionais e o Or\xE7\
    amento do\nEstado, sob proposta do Governo;"
  type: paragraph
- id: a161_h
  index: h
  text: "h) Autorizar o Governo a contrair e a conceder empr\xE9stimos e a realizar\
    \ outras\nopera\xE7\xF5es de cr\xE9dito que n\xE3o sejam de d\xEDvida flutuante,\
    \ definindo as respectivas\ncondi\xE7\xF5es gerais, e estabelecer o limite m\xE1\
    ximo dos avales a conceder em cada\nano pelo Governo;"
  type: paragraph
- id: a161_i
  index: i
  text: "i) Aprovar os tratados, designadamente os tratados de participa\xE7\xE3o\
    \ de Portugal\nem organiza\xE7\xF5es internacionais, os tratados de amizade, de\
    \ paz, de defesa, de\nrectifica\xE7\xE3o de fronteiras e os respeitantes a assuntos\
    \ militares, bem como os\nacordos internacionais que versem mat\xE9rias da sua\
    \ compet\xEAncia reservada ou que o\nGoverno entenda submeter \xE0 sua aprecia\xE7\
    \xE3o;"
  type: paragraph
- id: a161_j
  index: j
  text: "j) Propor ao Presidente da Rep\xFAblica a sujei\xE7\xE3o a referendo de quest\xF5\
    es de\nrelevante interesse nacional;"
  type: paragraph
- id: a161_l
  index: l
  text: "l) Autorizar e confirmar a declara\xE7\xE3o do estado de s\xEDtio e do estado\
    \ de\nemerg\xEAncia;"
  type: paragraph
- id: a161_m
  index: m
  text: "m) Autorizar o Presidente da Rep\xFAblica a declarar a guerra e a fazer paz;"
  type: paragraph
- id: a161_n
  index: n
  text: "n) Pronunciar-se, nos termos da lei, sobre as mat\xE9rias pendentes de decis\xE3\
    o em\n\xF3rg\xE3os no \xE2mbito da Uni\xE3o Europeia que incidam na esfera da\
    \ sua compet\xEAncia\nlegislativa reservada;"
  type: paragraph
- id: a161_o
  index: o
  text: "o) Desempenhar as demais fun\xE7\xF5es que lhe sejam atribu\xEDdas pela Constitui\xE7\
    \xE3o e\npela lei."
  type: paragraph
- children: a162_subordinante, a162_a, a162_b, a162_c, a162_d, a162_e
  id: a162
  label: "Artigo 162.\xBA"
  title: "Compet\xEAncia de fiscaliza\xE7\xE3o"
  type: article
- id: a162_subordinante
  index: subordinante
  text: "Compete \xE0 Assembleia da Rep\xFAblica, no exerc\xEDcio de fun\xE7\xF5es\
    \ de fiscaliza\xE7\xE3o:"
  type: paragraph
- id: a162_a
  index: a
  text: "a) Vigiar pelo cumprimento da Constitui\xE7\xE3o e das leis e apreciar os\
    \ actos do\nGoverno e da Administra\xE7\xE3o;"
  type: paragraph
- id: a162_b
  index: b
  text: "b) Apreciar a aplica\xE7\xE3o da declara\xE7\xE3o do estado de s\xEDtio ou\
    \ do estado de\nemerg\xEAncia;"
  type: paragraph
- id: a162_c
  index: c
  text: "c) Apreciar, para efeito de cessa\xE7\xE3o de vig\xEAncia ou de altera\xE7\
    \xE3o, os decretos-\nleis, salvo os feitos no exerc\xEDcio da compet\xEAncia legislativa\
    \ exclusiva do\nGoverno, e os decretos legislativos regionais previstos na al\xED\
    nea b) do n.\xBA 1 do\nartigo 227.\xBA;"
  type: paragraph
- id: a162_d
  index: d
  text: "d) Tomar as contas do Estado e das demais entidades p\xFAblicas que a lei\n\
    determinar, as quais ser\xE3o apresentadas at\xE9 31 de Dezembro do ano subsequente,\n\
    com o parecer do Tribunal de Contas e os demais elementos necess\xE1rios \xE0\
    \ sua\naprecia\xE7\xE3o;"
  type: paragraph
- id: a162_e
  index: e
  text: "e) Apreciar os relat\xF3rios de execu\xE7\xE3o dos planos nacionais."
  type: paragraph
- children: a163_subordinante, a163_a, a163_b, a163_c, a163_d, a163_e, a163_f, a163_g,
    a163_h, a163_i
  id: a163
  label: "Artigo 163.\xBA"
  title: "Compet\xEAncia quanto a outros \xF3rg\xE3os"
  type: article
- id: a163_subordinante
  index: subordinante
  text: "Compete \xE0 Assembleia da Rep\xFAblica, relativamente a outros \xF3rg\xE3\
    os:"
  type: paragraph
- id: a163_a
  index: a
  text: "a) Testemunhar a tomada de posse do Presidente da Rep\xFAblica;"
  type: paragraph
- id: a163_b
  index: b
  text: "b) Dar assentimento \xE0 aus\xEAncia do Presidente da Rep\xFAblica do territ\xF3\
    rio\nnacional;"
  type: paragraph
- id: a163_c
  index: c
  text: "c) Promover o processo de acusa\xE7\xE3o contra o Presidente da Rep\xFAblica\
    \ por crimes\npraticados no exerc\xEDcio das suas fun\xE7\xF5es e decidir sobre\
    \ a suspens\xE3o de membros\ndo Governo, no caso previsto no artigo 196.\xBA;"
  type: paragraph
- id: a163_d
  index: d
  text: d) Apreciar o programa do Governo;
  type: paragraph
- id: a163_e
  index: e
  text: "e) Votar mo\xE7\xF5es de confian\xE7a e de censura ao Governo;"
  type: paragraph
- id: a163_f
  index: f
  text: "f) Acompanhar e apreciar, nos termos da lei, a participa\xE7\xE3o de Portugal\
    \ no\nprocesso de constru\xE7\xE3o da uni\xE3o europeia;"
  type: paragraph
- id: a163_g
  index: g
  text: "g) Eleger, segundo o sistema de representa\xE7\xE3o proporcional, cinco membros\
    \ do\nConselho de Estado e os membros do Conselho Superior do Minist\xE9rio P\xFA\
    blico que\nlhe competir designar;"
  type: paragraph
- id: a163_h
  index: h
  text: "h) Eleger, por maioria de dois ter\xE7os dos Deputados presentes, desde que\n\
    superior \xE0 maioria absoluta dos Deputados em efectividade de fun\xE7\xF5es,\
    \ dez ju\xEDzes\ndo Tribunal Constitucional, o Provedor de Justi\xE7a, o Presidente\
    \ do Conselho\nEcon\xF3mico e Social, sete vogais do Conselho Superior da Magistratura,\
    \ os membros\nda entidade de regula\xE7\xE3o da comunica\xE7\xE3o social, e de\
    \ outros \xF3rg\xE3os\nconstitucionais cuja designa\xE7\xE3o, nos termos da lei,\
    \ seja cometida \xE0 Assembleia\nda Rep\xFAblica;"
  type: paragraph
- id: a163_i
  index: i
  text: "i) Acompanhar, nos termos da lei, o envolvimento de contingentes militares\
    \ e de\nfor\xE7as de seguran\xE7a no estrangeiro."
  type: paragraph
- children: a164_subordinante, a164_a, a164_b, a164_c, a164_d, a164_e, a164_f, a164_g,
    a164_h, a164_i, a164_j, a164_l, a164_m, a164_n, a164_o, a164_p, a164_q, a164_r,
    a164_s, a164_t, a164_u, a164_v
  id: a164
  label: "Artigo 164.\xBA"
  title: "Reserva absoluta de compet\xEAncia legislativa"
  type: article
- id: a164_subordinante
  index: subordinante
  text: "\xC9 da exclusiva compet\xEAncia da Assembleia da Rep\xFAblica legislar sobre\
    \ as seguintes mat\xE9rias:"
  type: paragraph
- id: a164_a
  index: a
  text: "a) Elei\xE7\xF5es dos titulares dos \xF3rg\xE3os de soberania;"
  type: paragraph
- id: a164_b
  index: b
  text: b) Regimes dos referendos;
  type: paragraph
- id: a164_c
  index: c
  text: "c) Organiza\xE7\xE3o, funcionamento e processo do Tribunal Constitucional;"
  type: paragraph
- id: a164_d
  index: d
  text: "d) Organiza\xE7\xE3o da defesa nacional, defini\xE7\xE3o dos deveres dela\
    \ decorrentes e\nbases gerais da organiza\xE7\xE3o, do funcionamento, do reequipamento\
    \ e da disciplina\ndas For\xE7as Armadas;"
  type: paragraph
- id: a164_e
  index: e
  text: "e) Regimes do estado de s\xEDtio e do estado de emerg\xEAncia;"
  type: paragraph
- id: a164_f
  index: f
  text: "f) Aquisi\xE7\xE3o, perda e reaquisi\xE7\xE3o da cidadania portuguesa;"
  type: paragraph
- id: a164_g
  index: g
  text: "g) Defini\xE7\xE3o dos limites das \xE1guas territoriais, da zona econ\xF3\
    mica exclusiva e\ndos direitos de Portugal aos fundos marinhos cont\xEDguos;"
  type: paragraph
- id: a164_h
  index: h
  text: "h) Associa\xE7\xF5es e partidos pol\xEDticos;"
  type: paragraph
- id: a164_i
  index: i
  text: i) Bases do sistema de ensino;
  type: paragraph
- id: a164_j
  index: j
  text: "j) Elei\xE7\xF5es dos deputados \xE0s Assembleias Legislativas das regi\xF5\
    es aut\xF3nomas;"
  type: paragraph
- id: a164_l
  index: l
  text: "l) Elei\xE7\xF5es dos titulares dos \xF3rg\xE3os do poder local ou outras\
    \ realizadas por\nsufr\xE1gio directo e universal, bem como dos restantes \xF3\
    rg\xE3os constitucionais;"
  type: paragraph
- id: a164_m
  index: m
  text: "m) Estatuto dos titulares dos \xF3rg\xE3os de soberania e do poder local,\
    \ bem como dos\nrestantes \xF3rg\xE3os constitucionais ou eleitos por sufr\xE1\
    gio directo e universal;"
  type: paragraph
- id: a164_n
  index: n
  text: "n) Cria\xE7\xE3o, extin\xE7\xE3o e modifica\xE7\xE3o de autarquias locais\
    \ e respectivo regime, sem\npreju\xEDzo dos poderes das regi\xF5es aut\xF3nomas;"
  type: paragraph
- id: a164_o
  index: o
  text: "o) Restri\xE7\xF5es ao exerc\xEDcio de direitos por militares e agentes militarizados\
    \ dos\nquadros permanentes em servi\xE7o efectivo, bem como por agentes dos servi\xE7\
    os e\nfor\xE7as de seguran\xE7a;"
  type: paragraph
- id: a164_p
  index: p
  text: "p) Regime de designa\xE7\xE3o dos membros de \xF3rg\xE3os da Uni\xE3o Europeia,\
    \ com excep\xE7\xE3o da\nComiss\xE3o;"
  type: paragraph
- id: a164_q
  index: q
  text: "q) Regime do sistema de informa\xE7\xF5es da Rep\xFAblica e do segredo de\
    \ Estado;"
  type: paragraph
- id: a164_r
  index: r
  text: "r) Regime geral de elabora\xE7\xE3o e organiza\xE7\xE3o dos or\xE7amentos\
    \ do Estado, das\nregi\xF5es aut\xF3nomas e das autarquias locais;"
  type: paragraph
- id: a164_s
  index: s
  text: "s) Regime dos s\xEDmbolos nacionais;"
  type: paragraph
- id: a164_t
  index: t
  text: "t) Regime de finan\xE7as das regi\xF5es aut\xF3nomas;"
  type: paragraph
- id: a164_u
  index: u
  text: "u) Regime das for\xE7as de seguran\xE7a;"
  type: paragraph
- id: a164_v
  index: v
  text: "v) Regime da autonomia organizativa, administrativa e financeira dos servi\xE7\
    os de\napoio do Presidente da Rep\xFAblica."
  type: paragraph
- children: a165_1, a165_1_a, a165_1_b, a165_1_c, a165_1_d, a165_1_e, a165_1_f, a165_1_g,
    a165_1_h, a165_1_i, a165_1_j, a165_1_l, a165_1_m, a165_1_n, a165_1_o, a165_1_p,
    a165_1_q, a165_1_r, a165_1_s, a165_1_t, a165_1_u, a165_1_v, a165_1_x, a165_1_z,
    a165_1_aa, a165_2, a165_3, a165_4, a165_5
  id: a165
  label: "Artigo 165.\xBA"
  title: "Reserva relativa de compet\xEAncia legislativa"
  type: article
- id: a165_1
  index: '1'
  text: "1. \xC9 da exclusiva compet\xEAncia da Assembleia da Rep\xFAblica legislar\
    \ sobre as\nseguintes mat\xE9rias, salvo autoriza\xE7\xE3o ao Governo:"
  type: paragraph
- id: a165_1_a
  index: 1_a
  text: a) Estado e capacidade das pessoas;
  type: paragraph
- id: a165_1_b
  index: 1_b
  text: b) Direitos, liberdades e garantias;
  type: paragraph
- id: a165_1_c
  index: 1_c
  text: "c) Defini\xE7\xE3o dos crimes, penas, medidas de seguran\xE7a e respectivos\
    \ pressupostos,\nbem como processo criminal;"
  type: paragraph
- id: a165_1_d
  index: 1_d
  text: "d) Regime geral de puni\xE7\xE3o das infrac\xE7\xF5es disciplinares, bem\
    \ como dos actos\nil\xEDcitos de mera ordena\xE7\xE3o social e do respectivo processo;"
  type: paragraph
- id: a165_1_e
  index: 1_e
  text: "e) Regime geral da requisi\xE7\xE3o e da expropria\xE7\xE3o por utilidade\
    \ p\xFAblica;"
  type: paragraph
- id: a165_1_f
  index: 1_f
  text: "f) Bases do sistema de seguran\xE7a social e do servi\xE7o nacional de sa\xFA\
    de;"
  type: paragraph
- id: a165_1_g
  index: 1_g
  text: "g) Bases do sistema de protec\xE7\xE3o da natureza, do equil\xEDbrio ecol\xF3\
    gico e do\npatrim\xF3nio cultural;"
  type: paragraph
- id: a165_1_h
  index: 1_h
  text: h) Regime geral do arrendamento rural e urbano;
  type: paragraph
- id: a165_1_i
  index: 1_i
  text: "i) Cria\xE7\xE3o de impostos e sistema fiscal e regime geral das taxas e\
    \ demais\ncontribui\xE7\xF5es financeiras a favor das entidades p\xFAblicas;"
  type: paragraph
- id: a165_1_j
  index: 1_j
  text: "j) Defini\xE7\xE3o dos sectores de propriedade dos meios de produ\xE7\xE3\
    o, incluindo a dos\nsectores b\xE1sicos nos quais seja vedada a actividade \xE0\
    s empresas privadas e a\noutras entidades da mesma natureza;"
  type: paragraph
- id: a165_1_l
  index: 1_l
  text: "l) Meios e formas de interven\xE7\xE3o, expropria\xE7\xE3o, nacionaliza\xE7\
    \xE3o e privatiza\xE7\xE3o\ndos meios de produ\xE7\xE3o e solos por motivo de\
    \ interesse p\xFAblico, bem como\ncrit\xE9rios de fixa\xE7\xE3o, naqueles casos,\
    \ de indemniza\xE7\xF5es;"
  type: paragraph
- id: a165_1_m
  index: 1_m
  text: "m) Regime dos planos de desenvolvimento econ\xF3mico e social e composi\xE7\
    \xE3o do\nConselho Econ\xF3mico e Social;"
  type: paragraph
- id: a165_1_n
  index: 1_n
  text: "n) Bases da pol\xEDtica agr\xEDcola, incluindo a fixa\xE7\xE3o dos limites\
    \ m\xE1ximos e m\xEDnimos\ndas unidades de explora\xE7\xE3o agr\xEDcola;"
  type: paragraph
- id: a165_1_o
  index: 1_o
  text: "o) Sistema monet\xE1rio e padr\xE3o de pesos e medidas;"
  type: paragraph
- id: a165_1_p
  index: 1_p
  text: "p) Organiza\xE7\xE3o e compet\xEAncia dos tribunais e do Minist\xE9rio P\xFA\
    blico e estatuto\ndos respectivos magistrados, bem como das entidades n\xE3o jurisdicionais\
    \ de\ncomposi\xE7\xE3o de conflitos;"
  type: paragraph
- id: a165_1_q
  index: 1_q
  text: "q) Estatuto das autarquias locais, incluindo o regime das finan\xE7as locais;"
  type: paragraph
- id: a165_1_r
  index: 1_r
  text: "r) Participa\xE7\xE3o das organiza\xE7\xF5es de moradores no exerc\xEDcio\
    \ do poder local;"
  type: paragraph
- id: a165_1_s
  index: 1_s
  text: "s) Associa\xE7\xF5es p\xFAblicas, garantias dos administrados e responsabilidade\
    \ civil da\nAdministra\xE7\xE3o;"
  type: paragraph
- id: a165_1_t
  index: 1_t
  text: "t) Bases do regime e \xE2mbito da fun\xE7\xE3o p\xFAblica;"
  type: paragraph
- id: a165_1_u
  index: 1_u
  text: "u) Bases gerais do estatuto das empresas p\xFAblicas e das funda\xE7\xF5\
    es p\xFAblicas;"
  type: paragraph
- id: a165_1_v
  index: 1_v
  text: "v) Defini\xE7\xE3o e regime dos bens do dom\xEDnio p\xFAblico;"
  type: paragraph
- id: a165_1_x
  index: 1_x
  text: "x) Regime dos meios de produ\xE7\xE3o integrados no sector cooperativo e\
    \ social de\npropriedade;"
  type: paragraph
- id: a165_1_z
  index: 1_z
  text: "z) Bases do ordenamento do territ\xF3rio e do urbanismo;"
  type: paragraph
- id: a165_1_aa
  index: 1_aa
  text: "aa) Regime e forma de cria\xE7\xE3o das pol\xEDcias municipais."
  type: paragraph
- id: a165_2
  index: '2'
  text: "2. As leis de autoriza\xE7\xE3o legislativa devem definir o objecto, o sentido,\
    \ a\nextens\xE3o e a dura\xE7\xE3o da autoriza\xE7\xE3o, a qual pode ser prorrogada."
  type: paragraph
- id: a165_3
  index: '3'
  text: "3. As autoriza\xE7\xF5es legislativas n\xE3o podem ser utilizadas mais de\
    \ uma vez, sem\npreju\xEDzo da sua execu\xE7\xE3o parcelada."
  type: paragraph
- id: a165_4
  index: '4'
  text: "4. As autoriza\xE7\xF5es caducam com a demiss\xE3o do Governo a que tiverem\
    \ sido\nconcedidas, com o termo da legislatura ou com a dissolu\xE7\xE3o da Assembleia\
    \ da\nRep\xFAblica."
  type: paragraph
- id: a165_5
  index: '5'
  text: "5. As autoriza\xE7\xF5es concedidas ao Governo na lei do Or\xE7amento observam\
    \ o disposto\nno presente artigo e, quando incidam sobre mat\xE9ria fiscal, s\xF3\
    \ caducam no termo\ndo ano econ\xF3mico a que respeitam."
  type: paragraph
- children: a166_1, a166_2, a166_3, a166_4, a166_5, a166_6
  id: a166
  label: "Artigo 166.\xBA"
  title: Forma dos actos
  type: article
- id: a166_1
  index: '1'
  text: "1. Revestem a forma de lei constitucional os actos previstos na al\xEDnea\
    \ a) do\nartigo 161.\xBA."
  type: paragraph
- id: a166_2
  index: '2'
  text: "2. Revestem a forma de lei org\xE2nica os actos previstos nas al\xEDneas\
    \ a) a f), h),\nj), primeira parte da al\xEDnea l), q) e t) do artigo 164.\xBA\
    \ e no artigo 255.\xBA."
  type: paragraph
- id: a166_3
  index: '3'
  text: "3. Revestem a forma de lei os actos previstos nas al\xEDneas b) a h) do artigo\n\
    161.\xBA."
  type: paragraph
- id: a166_4
  index: '4'
  text: "4. Revestem a forma de mo\xE7\xE3o os actos previstos nas al\xEDneas d) e\
    \ e) do artigo\n163.\xBA."
  type: paragraph
- id: a166_5
  index: '5'
  text: "5. Revestem a forma de resolu\xE7\xE3o os demais actos da Assembleia da Rep\xFA\
    blica, bem\ncomo os actos da Comiss\xE3o Permanente previstos nas al\xEDneas e)\
    \ e f) do n.\xBA 3 do\nartigo 179.\xBA."
  type: paragraph
- id: a166_6
  index: '6'
  text: "6. As resolu\xE7\xF5es s\xE3o publicadas independentemente de promulga\xE7\
    \xE3o."
  type: paragraph
- children: a167_1, a167_2, a167_3, a167_4, a167_5, a167_6, a167_7, a167_8
  id: a167
  label: "Artigo 167.\xBA"
  title: Iniciativa da lei e do referendo
  type: article
- id: a167_1
  index: '1'
  text: "1. A iniciativa da lei e do referendo compete aos Deputados, aos grupos\n\
    parlamentares e ao Governo, e ainda, nos termos e condi\xE7\xF5es estabelecidos\
    \ na\nlei, a grupos de cidad\xE3os eleitores, competindo a iniciativa da lei,\
    \ no\nrespeitante \xE0s regi\xF5es aut\xF3nomas, \xE0s respectivas Assembleias\
    \ Legislativas."
  type: paragraph
- id: a167_2
  index: '2'
  text: "2. Os Deputados, os grupos parlamentares, as Assembleias Legislativas das\n\
    regi\xF5es aut\xF3nomas e os grupos de cidad\xE3os eleitores n\xE3o podem apresentar\n\
    projectos de lei, propostas de lei ou propostas de altera\xE7\xE3o que envolvam,\
    \ no\nano econ\xF3mico em curso, aumento das despesas ou diminui\xE7\xE3o das\
    \ receitas do\nEstado previstas no Or\xE7amento."
  type: paragraph
- id: a167_3
  index: '3'
  text: "3. Os Deputados, os grupos parlamentares e os grupos de cidad\xE3os eleitores\
    \ n\xE3o\npodem apresentar projectos de referendo que envolvam, no ano econ\xF3\
    mico em curso,\naumento das despesas ou diminui\xE7\xE3o das receitas do Estado\
    \ previstas no\nOr\xE7amento."
  type: paragraph
- id: a167_4
  index: '4'
  text: "4. Os projectos e as propostas de lei e de referendo definitivamente rejeitados\n\
    n\xE3o podem ser renovados na mesma sess\xE3o legislativa, salvo nova elei\xE7\
    \xE3o da\nAssembleia da Rep\xFAblica."
  type: paragraph
- id: a167_5
  index: '5'
  text: "5. Os projectos de lei, as propostas de lei do Governo e os projectos e\n\
    propostas de referendo n\xE3o votados na sess\xE3o legislativa em que tiverem\
    \ sido\napresentados n\xE3o carecem de ser renovados na sess\xE3o legislativa\
    \ seguinte, salvo\ntermo da legislatura."
  type: paragraph
- id: a167_6
  index: '6'
  text: "6. As propostas de lei e de referendo caducam com a demiss\xE3o do Governo."
  type: paragraph
- id: a167_7
  index: '7'
  text: "7. As propostas de lei da iniciativa das Assembleias Legislativas das regi\xF5\
    es\naut\xF3nomas caducam com o termo da respectiva legislatura, caducando apenas\
    \ com o\ntermo da legislatura da Assembleia da Rep\xFAblica as que j\xE1 tenham\
    \ sido objecto de\naprova\xE7\xE3o na generalidade."
  type: paragraph
- id: a167_8
  index: '8'
  text: "8. As comiss\xF5es parlamentares podem apresentar textos de substitui\xE7\
    \xE3o, sem\npreju\xEDzo dos projectos e das propostas de lei e de referendo a\
    \ que se referem,\nquando n\xE3o retirados."
  type: paragraph
- children: a168_1, a168_2, a168_3, a168_4, a168_5, a168_6, a168_6_a, a168_6_b, a168_6_c,
    a168_6_d, a168_6_e, a168_6_f
  id: a168
  label: "Artigo 168.\xBA"
  title: "Discuss\xE3o e vota\xE7\xE3o"
  type: article
- id: a168_1
  index: '1'
  text: "1. A discuss\xE3o dos projectos e propostas de lei compreende um debate na\n\
    generalidade e outro na especialidade."
  type: paragraph
- id: a168_2
  index: '2'
  text: "2. A vota\xE7\xE3o compreende uma vota\xE7\xE3o na generalidade, uma vota\xE7\
    \xE3o na\nespecialidade e uma vota\xE7\xE3o final global."
  type: paragraph
- id: a168_3
  index: '3'
  text: "3. Se a Assembleia assim o deliberar, os textos aprovados na generalidade\
    \ ser\xE3o\nvotados na especialidade pelas comiss\xF5es, sem preju\xEDzo do poder\
    \ de avoca\xE7\xE3o pela\nAssembleia e do voto final desta para aprova\xE7\xE3\
    o global."
  type: paragraph
- id: a168_4
  index: '4'
  text: "4. S\xE3o obrigatoriamente votadas na especialidade pelo Plen\xE1rio as leis\
    \ sobre as\nmat\xE9rias previstas nas al\xEDneas a) a f), h), n) e o) do artigo\
    \ 164.\xBA, bem como na\nal\xEDnea q) do n.\xBA 1 do artigo 165.\xBA."
  type: paragraph
- id: a168_5
  index: '5'
  text: "5. As leis org\xE2nicas carecem de aprova\xE7\xE3o, na vota\xE7\xE3o final\
    \ global, por maioria\nabsoluta dos Deputados em efectividade de fun\xE7\xF5es,\
    \ devendo as disposi\xE7\xF5es\nrelativas \xE0 delimita\xE7\xE3o territorial das\
    \ regi\xF5es, previstas no artigo 255.\xBA, ser\naprovadas, na especialidade,\
    \ em Plen\xE1rio, por id\xEAntica maioria."
  type: paragraph
- id: a168_6
  index: '6'
  text: "6. Carecem de aprova\xE7\xE3o por maioria de dois ter\xE7os dos Deputados\
    \ presentes,\ndesde que superior \xE0 maioria absoluta dos Deputados em efectividade\
    \ de fun\xE7\xF5es:"
  type: paragraph
- id: a168_6_a
  index: 6_a
  text: "a) A lei respeitante \xE0 entidade de regula\xE7\xE3o da comunica\xE7\xE3\
    o social;"
  type: paragraph
- id: a168_6_b
  index: 6_b
  text: "b) As normas que disciplinam o disposto no n.\xBA 2 do artigo 118.\xBA;"
  type: paragraph
- id: a168_6_c
  index: 6_c
  text: "c) A lei que regula o exerc\xEDcio do direito previsto no n.\xBA 2 do artigo\
    \ 121.\xBA;"
  type: paragraph
- id: a168_6_d
  index: 6_d
  text: "d) As disposi\xE7\xF5es das leis que regulam as mat\xE9rias referidas nos\
    \ artigos 148.\xBA e\n149.\xBA, e as relativas ao sistema e m\xE9todo de elei\xE7\
    \xE3o dos \xF3rg\xE3os previstos no n.\xBA\n3 do artigo 239.\xBA;"
  type: paragraph
- id: a168_6_e
  index: 6_e
  text: "e) As disposi\xE7\xF5es que regulam a mat\xE9ria da al\xEDnea o) do artigo\
    \ 164.\xBA;"
  type: paragraph
- id: a168_6_f
  index: 6_f
  text: "f) As disposi\xE7\xF5es dos estatutos pol\xEDtico-administrativos das regi\xF5\
    es aut\xF3nomas\nque enunciem as mat\xE9rias que integram o respectivo poder legislativo."
  type: paragraph
- children: a169_1, a169_2, a169_3, a169_4, a169_5, a169_6
  id: a169
  label: "Artigo 169.\xBA"
  title: "Aprecia\xE7\xE3o parlamentar de actos legislativos"
  type: article
- id: a169_1
  index: '1'
  text: "1. Os decretos-leis, salvo os aprovados no exerc\xEDcio da compet\xEAncia\
    \ legislativa\nexclusiva do Governo, podem ser submetidos a aprecia\xE7\xE3o da\
    \ Assembleia da\nRep\xFAblica, para efeitos de cessa\xE7\xE3o de vig\xEAncia ou\
    \ de altera\xE7\xE3o, a requerimento\nde dez Deputados, nos trinta dias subsequentes\
    \ \xE0 publica\xE7\xE3o, descontados os\nper\xEDodos de suspens\xE3o do funcionamento\
    \ da Assembleia da Rep\xFAblica."
  type: paragraph
- id: a169_2
  index: '2'
  text: "2. Requerida a aprecia\xE7\xE3o de um decreto-lei elaborado no uso de autoriza\xE7\
    \xE3o\nlegislativa, e no caso de serem apresentadas propostas de altera\xE7\xE3\
    o, a\nAssembleia poder\xE1 suspender, no todo ou em parte, a vig\xEAncia do decreto-lei\
    \ at\xE9\n\xE0 publica\xE7\xE3o da lei que o vier a alterar ou at\xE9 \xE0 rejei\xE7\
    \xE3o de todas aquelas\npropostas."
  type: paragraph
- id: a169_3
  index: '3'
  text: "3. A suspens\xE3o caduca decorridas dez reuni\xF5es plen\xE1rias sem que\
    \ a Assembleia se\ntenha pronunciado a final."
  type: paragraph
- id: a169_4
  index: '4'
  text: "4. Se for aprovada a cessa\xE7\xE3o da sua vig\xEAncia, o diploma deixar\xE1\
    \ de vigorar\ndesde o dia em que a resolu\xE7\xE3o for publicada no Di\xE1rio\
    \ da Rep\xFAblica e n\xE3o poder\xE1\nvoltar a ser publicado no decurso da mesma\
    \ sess\xE3o legislativa."
  type: paragraph
- id: a169_5
  index: '5'
  text: "5. Se, requerida a aprecia\xE7\xE3o, a Assembleia n\xE3o se tiver sobre ela\
    \ pronunciado\nou, havendo deliberado introduzir emendas, n\xE3o tiver votado\
    \ a respectiva lei at\xE9\nao termo da sess\xE3o legislativa em curso, desde que\
    \ decorridas quinze reuni\xF5es\nplen\xE1rias, considerar-se-\xE1 caduco o processo."
  type: paragraph
- id: a169_6
  index: '6'
  text: "6. Os processos de aprecia\xE7\xE3o parlamentar de decretos-leis gozam de\
    \ prioridade,\nnos termos do Regimento."
  type: paragraph
- children: a170_1, a170_2
  id: a170
  label: "Artigo 170.\xBA"
  title: "Processo de urg\xEAncia"
  type: article
- id: a170_1
  index: '1'
  text: "1. A Assembleia da Rep\xFAblica pode, por iniciativa de qualquer Deputado\
    \ ou grupo\nparlamentar, ou do Governo, declarar a urg\xEAncia do processamento\
    \ de qualquer\nprojecto ou proposta de lei ou de resolu\xE7\xE3o."
  type: paragraph
- id: a170_2
  index: '2'
  text: "2. A Assembleia pode ainda, por iniciativa das Assembleias Legislativas das\n\
    regi\xF5es aut\xF3nomas, declarar a urg\xEAncia do processamento de qualquer proposta\
    \ de\nlei por estas apresentada."
  type: paragraph
- children: a171, a172, a173, a174, a175, a176, a177, a178, a179, a180, a181
  id: p3t3c3
  label: "Cap\xEDtulo III"
  title: "Organiza\xE7\xE3o e funcionamento"
  type: chapter
- children: a171_1, a171_2
  id: a171
  label: "Artigo 171.\xBA"
  title: Legislatura
  type: article
- id: a171_1
  index: '1'
  text: "1. A legislatura tem a dura\xE7\xE3o de quatro sess\xF5es legislativas."
  type: paragraph
- id: a171_2
  index: '2'
  text: "2. No caso de dissolu\xE7\xE3o, a Assembleia ent\xE3o eleita inicia nova\
    \ legislatura cuja\ndura\xE7\xE3o ser\xE1 inicialmente acrescida do tempo necess\xE1\
    rio para se completar o\nper\xEDodo correspondente \xE0 sess\xE3o legislativa\
    \ em curso \xE0 data da elei\xE7\xE3o."
  type: paragraph
- children: a172_1, a172_2, a172_3
  id: a172
  label: "Artigo 172.\xBA"
  title: "Dissolu\xE7\xE3o"
  type: article
- id: a172_1
  index: '1'
  text: "1. A Assembleia da Rep\xFAblica n\xE3o pode ser dissolvida nos seis meses\
    \ posteriores\n\xE0 sua elei\xE7\xE3o, no \xFAltimo semestre do mandato do Presidente\
    \ da Rep\xFAblica ou\ndurante a vig\xEAncia do estado de s\xEDtio ou do estado\
    \ de emerg\xEAncia."
  type: paragraph
- id: a172_2
  index: '2'
  text: "2. A inobserv\xE2ncia do disposto no n\xFAmero anterior determina a inexist\xEA\
    ncia\njur\xEDdica do decreto de dissolu\xE7\xE3o."
  type: paragraph
- id: a172_3
  index: '3'
  text: "3. A dissolu\xE7\xE3o da Assembleia n\xE3o prejudica a subsist\xEAncia do\
    \ mandato dos\nDeputados, nem da compet\xEAncia da Comiss\xE3o Permanente, at\xE9\
    \ \xE0 primeira reuni\xE3o da\nAssembleia ap\xF3s as subsequentes elei\xE7\xF5\
    es."
  type: paragraph
- children: a173_1, a173_2
  id: a173
  label: "Artigo 173.\xBA"
  title: "Reuni\xE3o ap\xF3s elei\xE7\xF5es"
  type: article
- id: a173_1
  index: '1'
  text: "1. A Assembleia da Rep\xFAblica re\xFAne por direito pr\xF3prio no terceiro\
    \ dia posterior\nao apuramento dos resultados gerais das elei\xE7\xF5es ou, tratando-se\
    \ de elei\xE7\xF5es por\ntermo de legislatura, se aquele dia recair antes do termo\
    \ desta, no primeiro dia\nda legislatura subsequente."
  type: paragraph
- id: a173_2
  index: '2'
  text: "2. Recaindo aquela data fora do per\xEDodo de funcionamento efectivo da Assembleia,\n\
    esta reunir-se-\xE1 para efeito do disposto no artigo 175.\xBA."
  type: paragraph
- children: a174_1, a174_2, a174_3, a174_4, a174_5
  id: a174
  label: "Artigo 174.\xBA"
  title: "Sess\xE3o legislativa, per\xEDodo de funcionamento e convoca\xE7\xE3o"
  type: article
- id: a174_1
  index: '1'
  text: "1. A sess\xE3o legislativa tem a dura\xE7\xE3o de um ano e inicia-se a 15\
    \ de Setembro."
  type: paragraph
- id: a174_2
  index: '2'
  text: "2. O per\xEDodo normal de funcionamento da Assembleia da Rep\xFAblica decorre\
    \ de 15 de\nSetembro a 15 de Junho, sem preju\xEDzo das suspens\xF5es que a Assembleia\
    \ deliberar\npor maioria de dois ter\xE7os dos Deputados presentes."
  type: paragraph
- id: a174_3
  index: '3'
  text: "3. Fora do per\xEDodo indicado no n\xFAmero anterior, a Assembleia da Rep\xFA\
    blica pode\nfuncionar por delibera\xE7\xE3o do Plen\xE1rio, prorrogando o per\xED\
    odo normal de\nfuncionamento, por iniciativa da Comiss\xE3o Permanente ou, na\
    \ impossibilidade\ndesta e em caso de grave emerg\xEAncia, por iniciativa de mais\
    \ de metade dos\nDeputados."
  type: paragraph
- id: a174_4
  index: '4'
  text: "4. A Assembleia pode ainda ser convocada extraordinariamente pelo Presidente\
    \ da\nRep\xFAblica para se ocupar de assuntos espec\xEDficos."
  type: paragraph
- id: a174_5
  index: '5'
  text: "5. As comiss\xF5es podem funcionar independentemente do funcionamento do\
    \ Plen\xE1rio\nda Assembleia, mediante delibera\xE7\xE3o desta, nos termos do\
    \ n.\xBA 2."
  type: paragraph
- children: a175_subordinante, a175_a, a175_b, a175_c
  id: a175
  label: "Artigo 175.\xBA"
  title: "Compet\xEAncia interna da Assembleia"
  type: article
- id: a175_subordinante
  index: subordinante
  text: "Compete \xE0 Assembleia da Rep\xFAblica:"
  type: paragraph
- id: a175_a
  index: a
  text: "a) Elaborar e aprovar o seu Regimento, nos termos da Constitui\xE7\xE3o;"
  type: paragraph
- id: a175_b
  index: b
  text: "b) Eleger por maioria absoluta dos Deputados em efectividade de fun\xE7\xF5\
    es o seu\nPresidente e os demais membros da Mesa, sendo os quatro Vice-Presidentes\
    \ eleitos\nsob proposta dos quatro maiores grupos parlamentares;"
  type: paragraph
- id: a175_c
  index: c
  text: "c) Constituir a Comiss\xE3o Permanente e as restantes comiss\xF5es."
  type: paragraph
- children: a176_1, a176_2, a176_3, a176_4
  id: a176
  label: "Artigo 176.\xBA"
  title: "Ordem do dia das reuni\xF5es plen\xE1rias"
  type: article
- id: a176_1
  index: '1'
  text: "1. A ordem do dia \xE9 fixada pelo Presidente da Assembleia da Rep\xFAblica,\
    \ segundo a\nprioridade das mat\xE9rias definidas no Regimento, e sem preju\xED\
    zo do direito de\nrecurso para o Plen\xE1rio da Assembleia e da compet\xEAncia\
    \ do Presidente da\nRep\xFAblica prevista no n.\xBA 4 do artigo 174.\xBA."
  type: paragraph
- id: a176_2
  index: '2'
  text: "2. O Governo e os grupos parlamentares podem solicitar prioridade para assuntos\n\
    de interesse nacional de resolu\xE7\xE3o urgente."
  type: paragraph
- id: a176_3
  index: '3'
  text: "3. Todos os grupos parlamentares t\xEAm direito \xE0 determina\xE7\xE3o da\
    \ ordem do dia de\num certo n\xFAmero de reuni\xF5es, segundo crit\xE9rio a estabelecer\
    \ no Regimento,\nressalvando-se sempre a posi\xE7\xE3o dos partidos minorit\xE1\
    rios ou n\xE3o representados\nno Governo."
  type: paragraph
- id: a176_4
  index: '4'
  text: "4. As Assembleias Legislativas das regi\xF5es aut\xF3nomas podem solicitar\
    \ prioridade\npara assuntos de interesse regional de resolu\xE7\xE3o urgente."
  type: paragraph
- children: a177_1, a177_2, a177_3
  id: a177
  label: "Artigo 177.\xBA"
  title: "Participa\xE7\xE3o dos membros do Governo"
  type: article
- id: a177_1
  index: '1'
  text: "1. Os Ministros t\xEAm o direito de comparecer \xE0s reuni\xF5es plen\xE1\
    rias da Assembleia\nda Rep\xFAblica, podendo ser coadjuvados ou substitu\xEDdos\
    \ pelos Secret\xE1rios de\nEstado, e uns e outros usar da palavra, nos termos\
    \ do Regimento."
  type: paragraph
- id: a177_2
  index: '2'
  text: "2. Ser\xE3o marcadas reuni\xF5es em que os membros do Governo estar\xE3o\
    \ presentes para\nresponder a perguntas e pedidos de esclarecimento dos Deputados,\
    \ as quais se\nrealizar\xE3o com a periodicidade m\xEDnima fixada no Regimento\
    \ e em datas a\nestabelecer por acordo com o Governo."
  type: paragraph
- id: a177_3
  index: '3'
  text: "3. Os membros do Governo podem solicitar a sua participa\xE7\xE3o nos trabalhos\
    \ das\ncomiss\xF5es e devem comparecer perante as mesmas quando tal seja requerido."
  type: paragraph
- children: a178_1, a178_2, a178_3, a178_4, a178_5, a178_6, a178_7
  id: a178
  label: "Artigo 178.\xBA"
  title: "Comiss\xF5es"
  type: article
- id: a178_1
  index: '1'
  text: "1. A Assembleia da Rep\xFAblica tem as comiss\xF5es previstas no Regimento\
    \ e pode\nconstituir comiss\xF5es eventuais de inqu\xE9rito ou para qualquer outro\
    \ fim\ndeterminado."
  type: paragraph
- id: a178_2
  index: '2'
  text: "2. A composi\xE7\xE3o das comiss\xF5es corresponde \xE0 representatividade\
    \ dos partidos na\nAssembleia da Rep\xFAblica."
  type: paragraph
- id: a178_3
  index: '3'
  text: "3. As peti\xE7\xF5es dirigidas \xE0 Assembleia s\xE3o apreciadas pelas comiss\xF5\
    es ou por\ncomiss\xE3o especialmente constitu\xEDda para o efeito, que poder\xE1\
    \ ouvir as demais\ncomiss\xF5es competentes em raz\xE3o da mat\xE9ria, em todos\
    \ os casos podendo ser\nsolicitado o depoimento de quaisquer cidad\xE3os."
  type: paragraph
- id: a178_4
  index: '4'
  text: "4. Sem preju\xEDzo da sua constitui\xE7\xE3o nos termos gerais, as comiss\xF5\
    es\nparlamentares de inqu\xE9rito s\xE3o obrigatoriamente constitu\xEDdas sempre\
    \ que tal seja\nrequerido por um quinto dos Deputados em efectividade de fun\xE7\
    \xF5es, at\xE9 ao limite\nde uma por Deputado e por sess\xE3o legislativa."
  type: paragraph
- id: a178_5
  index: '5'
  text: "5. As comiss\xF5es parlamentares de inqu\xE9rito gozam de poderes de investiga\xE7\
    \xE3o\npr\xF3prios das autoridades judiciais."
  type: paragraph
- id: a178_6
  index: '6'
  text: "6. As presid\xEAncias das comiss\xF5es s\xE3o no conjunto repartidas pelos\
    \ grupos\nparlamentares em propor\xE7\xE3o com o n\xFAmero dos seus Deputados."
  type: paragraph
- id: a178_7
  index: '7'
  text: "7. Nas reuni\xF5es das comiss\xF5es em que se discutam propostas legislativas\n\
    regionais, podem participar representantes da Assembleia Legislativa da regi\xE3\
    o\naut\xF3noma proponente, nos termos do Regimento."
  type: paragraph
- children: a179_1, a179_2, a179_3, a179_3_a, a179_3_b, a179_3_c, a179_3_d, a179_3_e,
    a179_3_f, a179_4
  id: a179
  label: "Artigo 179.\xBA"
  title: "Comiss\xE3o Permanente"
  type: article
- id: a179_1
  index: '1'
  text: "1. Fora do per\xEDodo de funcionamento efectivo da Assembleia da Rep\xFA\
    blica, durante\no per\xEDodo em que ela se encontrar dissolvida, e nos restantes\
    \ casos previstos na\nConstitui\xE7\xE3o, funciona a Comiss\xE3o Permanente da\
    \ Assembleia da Rep\xFAblica."
  type: paragraph
- id: a179_2
  index: '2'
  text: "2. A Comiss\xE3o Permanente \xE9 presidida pelo Presidente da Assembleia\
    \ da Rep\xFAblica\ne composta pelos Vice-Presidentes e por Deputados indicados\
    \ por todos os\npartidos, de acordo com a respectiva representatividade na Assembleia."
  type: paragraph
- id: a179_3
  index: '3'
  text: "3. Compete \xE0 Comiss\xE3o Permanente:"
  type: paragraph
- id: a179_3_a
  index: 3_a
  text: "a) Vigiar pelo cumprimento da Constitui\xE7\xE3o e das leis e acompanhar\
    \ a actividade\ndo Governo e da Administra\xE7\xE3o;"
  type: paragraph
- id: a179_3_b
  index: 3_b
  text: b) Exercer os poderes da Assembleia relativamente ao mandato dos Deputados;
  type: paragraph
- id: a179_3_c
  index: 3_c
  text: "c) Promover a convoca\xE7\xE3o da Assembleia sempre que tal seja necess\xE1\
    rio;"
  type: paragraph
- id: a179_3_d
  index: 3_d
  text: "d) Preparar a abertura da sess\xE3o legislativa;"
  type: paragraph
- id: a179_3_e
  index: 3_e
  text: "e) Dar assentimento \xE0 aus\xEAncia do Presidente da Rep\xFAblica do territ\xF3\
    rio\nnacional;"
  type: paragraph
- id: a179_3_f
  index: 3_f
  text: "f) Autorizar o Presidente da Rep\xFAblica a declarar o estado de s\xEDtio\
    \ ou o estado\nde emerg\xEAncia, a declarar guerra e a fazer a paz."
  type: paragraph
- id: a179_4
  index: '4'
  text: "4. No caso da al\xEDnea f) do n\xFAmero anterior, a Comiss\xE3o Permanente\
    \ promover\xE1 a\nconvoca\xE7\xE3o da Assembleia no prazo mais curto poss\xED\
    vel."
  type: paragraph
- children: a180_1, a180_2, a180_2_a, a180_2_b, a180_2_c, a180_2_d, a180_2_e, a180_2_f,
    a180_2_g, a180_2_h, a180_2_i, a180_2_j, a180_3, a180_4
  id: a180
  label: "Artigo 180.\xBA"
  title: Grupos parlamentares
  type: article
- id: a180_1
  index: '1'
  text: "1. Os Deputados eleitos por cada partido ou coliga\xE7\xE3o de partidos podem\n\
    constituir-se em grupo parlamentar."
  type: paragraph
- id: a180_2
  index: '2'
  text: '2. Constituem direitos de cada grupo parlamentar:'
  type: paragraph
- id: a180_2_a
  index: 2_a
  text: "a) Participar nas comiss\xF5es da Assembleia em fun\xE7\xE3o do n\xFAmero\
    \ dos seus membros,\nindicando os seus representantes nelas;"
  type: paragraph
- id: a180_2_b
  index: 2_b
  text: "b) Ser ouvido na fixa\xE7\xE3o da ordem do dia e interpor recurso para o\
    \ Plen\xE1rio da\nordem do dia fixada;"
  type: paragraph
- id: a180_2_c
  index: 2_c
  text: "c) Provocar, com a presen\xE7a do Governo, o debate de quest\xF5es de interesse\n\
    p\xFAblico actual e urgente;"
  type: paragraph
- id: a180_2_d
  index: 2_d
  text: "d) Provocar, por meio de interpela\xE7\xE3o ao Governo, a abertura de dois\
    \ debates em\ncada sess\xE3o legislativa sobre assunto de pol\xEDtica geral ou\
    \ sectorial;"
  type: paragraph
- id: a180_2_e
  index: 2_e
  text: "e) Solicitar \xE0 Comiss\xE3o Permanente que promova a convoca\xE7\xE3o da\
    \ Assembleia;"
  type: paragraph
- id: a180_2_f
  index: 2_f
  text: "f) Requerer a constitui\xE7\xE3o de comiss\xF5es parlamentares de inqu\xE9\
    rito;"
  type: paragraph
- id: a180_2_g
  index: 2_g
  text: g) Exercer iniciativa legislativa;
  type: paragraph
- id: a180_2_h
  index: 2_h
  text: "h) Apresentar mo\xE7\xF5es de rejei\xE7\xE3o do programa do Governo;"
  type: paragraph
- id: a180_2_i
  index: 2_i
  text: "i) Apresentar mo\xE7\xF5es de censura ao Governo;"
  type: paragraph
- id: a180_2_j
  index: 2_j
  text: "j) Ser informado, regular e directamente, pelo Governo, sobre o andamento\
    \ dos\nprincipais assuntos de interesse p\xFAblico."
  type: paragraph
- id: a180_3
  index: '3'
  text: "3. Cada grupo parlamentar tem direito a dispor de locais de trabalho na sede\
    \ da\nAssembleia, bem como de pessoal t\xE9cnico e administrativo da sua confian\xE7\
    a, nos\ntermos que a lei determinar."
  type: paragraph
- id: a180_4
  index: '4'
  text: "4. Aos Deputados n\xE3o integrados em grupos parlamentares s\xE3o assegurados\
    \ direitos\ne garantias m\xEDnimos, nos termos do Regimento."
  type: paragraph
- children: a181_paragrafo
  id: a181
  label: "Artigo 181.\xBA"
  title: "Funcion\xE1rios e especialistas ao servi\xE7o da Assembleia"
  type: article
- id: a181_paragrafo
  index: paragrafo
  text: "Os trabalhos da Assembleia e os das comiss\xF5es ser\xE3o coadjuvados por\
    \ um corpo\npermanente de funcion\xE1rios t\xE9cnicos e administrativos e por\
    \ especialistas\nrequisitados ou temporariamente contratados, no n\xFAmero que\
    \ o Presidente\nconsiderar necess\xE1rio."
  type: paragraph
- children: p3t4c1, p3t4c2, p3t4c3
  id: p3t4
  label: "T\xEDtulo IV"
  title: Governo
  type: title
- children: a182, a183, a184, a185, a186
  id: p3t4c1
  label: "Cap\xEDtulo I"
  title: "Fun\xE7\xE3o e estrutura"
  type: chapter
- children: a182_paragrafo
  id: a182
  label: "Artigo 182.\xBA"
  title: "Defini\xE7\xE3o"
  type: article
- id: a182_paragrafo
  index: paragrafo
  text: "O Governo \xE9 o \xF3rg\xE3o de condu\xE7\xE3o da pol\xEDtica geral do pa\xED\
    s e o \xF3rg\xE3o superior da\nadministra\xE7\xE3o p\xFAblica."
  type: paragraph
- children: a183_1, a183_2, a183_3
  id: a183
  label: "Artigo 183.\xBA"
  title: "Composi\xE7\xE3o"
  type: article
- id: a183_1
  index: '1'
  text: "1. O Governo \xE9 constitu\xEDdo pelo Primeiro-Ministro, pelos Ministros\
    \ e pelos\nSecret\xE1rios e Subsecret\xE1rios de Estado."
  type: paragraph
- id: a183_2
  index: '2'
  text: 2. O Governo pode incluir um ou mais Vice-Primeiros-Ministros.
  type: paragraph
- id: a183_3
  index: '3'
  text: "3. O n\xFAmero, a designa\xE7\xE3o e as atribui\xE7\xF5es dos minist\xE9\
    rios e secretarias de\nEstado, bem como as formas de coordena\xE7\xE3o entre eles,\
    \ ser\xE3o determinados,\nconsoante os casos, pelos decretos de nomea\xE7\xE3\
    o dos respectivos titulares ou por\ndecreto-lei."
  type: paragraph
- children: a184_1, a184_2, a184_3
  id: a184
  label: "Artigo 184.\xBA"
  title: Conselho de Ministros
  type: article
- id: a184_1
  index: '1'
  text: "1. O Conselho de Ministros \xE9 constitu\xEDdo pelo Primeiro-Ministro, pelos\
    \ Vice-\nPrimeiros-Ministros, se os houver, e pelos Ministros."
  type: paragraph
- id: a184_2
  index: '2'
  text: "2. A lei pode criar Conselhos de Ministros especializados em raz\xE3o da\
    \ mat\xE9ria."
  type: paragraph
- id: a184_3
  index: '3'
  text: "3. Podem ser convocados para participar nas reuni\xF5es do Conselho de Ministros\
    \ os\nSecret\xE1rios e Subsecret\xE1rios de Estado."
  type: paragraph
- children: a185_1, a185_2
  id: a185
  label: "Artigo 185.\xBA"
  title: "Substitui\xE7\xE3o de membros do Governo"
  type: article
- id: a185_1
  index: '1'
  text: "1. N\xE3o havendo Vice-Primeiro-Ministro, o Primeiro-Ministro \xE9 substitu\xED\
    do na sua\naus\xEAncia ou no seu impedimento pelo Ministro que indicar ao Presidente\
    \ da\nRep\xFAblica ou, na falta de tal indica\xE7\xE3o, pelo Ministro que for\
    \ designado pelo\nPresidente da Rep\xFAblica."
  type: paragraph
- id: a185_2
  index: '2'
  text: "2. Cada Ministro ser\xE1 substitu\xEDdo na sua aus\xEAncia ou impedimento\
    \ pelo Secret\xE1rio\nde Estado que indicar ao Primeiro-Ministro ou, na falta\
    \ de tal indica\xE7\xE3o, pelo\nmembro do Governo que o Primeiro-Ministro designar."
  type: paragraph
- children: a186_1, a186_2, a186_3, a186_4, a186_5
  id: a186
  label: "Artigo 186.\xBA"
  title: "In\xEDcio e cessa\xE7\xE3o de fun\xE7\xF5es"
  type: article
- id: a186_1
  index: '1'
  text: "1. As fun\xE7\xF5es do Primeiro-Ministro iniciam-se com a sua posse e cessam\
    \ com a sua\nexonera\xE7\xE3o pelo Presidente da Rep\xFAblica."
  type: paragraph
- id: a186_2
  index: '2'
  text: "2. As fun\xE7\xF5es dos restantes membros do Governo iniciam-se com a sua\
    \ posse e\ncessam com a sua exonera\xE7\xE3o ou com a exonera\xE7\xE3o do Primeiro-Ministro."
  type: paragraph
- id: a186_3
  index: '3'
  text: "3. As fun\xE7\xF5es dos Secret\xE1rios e Subsecret\xE1rios de Estado cessam\
    \ ainda com a\nexonera\xE7\xE3o do respectivo Ministro."
  type: paragraph
- id: a186_4
  index: '4'
  text: "4. Em caso de demiss\xE3o do Governo, o Primeiro-Ministro do Governo cessante\
    \ \xE9\nexonerado na data da nomea\xE7\xE3o e posse do novo Primeiro-Ministro."
  type: paragraph
- id: a186_5
  index: '5'
  text: "5. Antes da aprecia\xE7\xE3o do seu programa pela Assembleia da Rep\xFAblica,\
    \ ou ap\xF3s a\nsua demiss\xE3o, o Governo limitar-se-\xE1 \xE0 pr\xE1tica dos\
    \ actos estritamente\nnecess\xE1rios para assegurar a gest\xE3o dos neg\xF3cios\
    \ p\xFAblicos."
  type: paragraph
- children: a187, a188, a189, a190, a191, a192, a193, a194, a195, a196
  id: p3t4c2
  label: "Cap\xEDtulo II"
  title: "Forma\xE7\xE3o e responsabilidade"
  type: chapter
- children: a187_1, a187_2
  id: a187
  label: "Artigo 187.\xBA"
  title: "Forma\xE7\xE3o"
  type: article
- id: a187_1
  index: '1'
  text: "1. O Primeiro-Ministro \xE9 nomeado pelo Presidente da Rep\xFAblica, ouvidos\
    \ os\npartidos representados na Assembleia da Rep\xFAblica e tendo em conta os\
    \ resultados\neleitorais."
  type: paragraph
- id: a187_2
  index: '2'
  text: "2. Os restantes membros do Governo s\xE3o nomeados pelo Presidente da Rep\xFA\
    blica,\nsob proposta do Primeiro-Ministro."
  type: paragraph
- children: a188_paragrafo
  id: a188
  label: "Artigo 188.\xBA"
  title: Programa do Governo
  type: article
- id: a188_paragrafo
  index: paragrafo
  text: "Do programa do Governo constar\xE3o as principais orienta\xE7\xF5es pol\xED\
    ticas e medidas a\nadoptar ou a propor nos diversos dom\xEDnios da actividade\
    \ governamental."
  type: paragraph
- children: a189_paragrafo
  id: a189
  label: "Artigo 189.\xBA"
  title: Solidariedade governamental
  type: article
- id: a189_paragrafo
  index: paragrafo
  text: "Os membros do Governo est\xE3o vinculados ao programa do Governo e \xE0s\
    \ delibera\xE7\xF5es\ntomadas em Conselho de Ministros."
  type: paragraph
- children: a190_paragrafo
  id: a190
  label: "Artigo 190.\xBA"
  title: Responsabilidade do Governo
  type: article
- id: a190_paragrafo
  index: paragrafo
  text: "O Governo \xE9 respons\xE1vel perante o Presidente da Rep\xFAblica e a Assembleia\
    \ da\nRep\xFAblica."
  type: paragraph
- children: a191_1, a191_2, a191_3
  id: a191
  label: "Artigo 191.\xBA"
  title: Responsabilidade dos membros do Governo
  type: article
- id: a191_1
  index: '1'
  text: "1. O Primeiro-Ministro \xE9 respons\xE1vel perante o Presidente da Rep\xFA\
    blica e, no\n\xE2mbito da responsabilidade pol\xEDtica do Governo, perante a Assembleia\
    \ da\nRep\xFAblica."
  type: paragraph
- id: a191_2
  index: '2'
  text: "2. Os Vice-Primeiros-Ministros e os Ministros s\xE3o respons\xE1veis perante\
    \ o\nPrimeiro-Ministro e, no \xE2mbito da responsabilidade pol\xEDtica do Governo,\
    \ perante\na Assembleia da Rep\xFAblica."
  type: paragraph
- id: a191_3
  index: '3'
  text: "3. Os Secret\xE1rios e Subsecret\xE1rios de Estado s\xE3o respons\xE1veis\
    \ perante o\nPrimeiro-Ministro e o respectivo Ministro."
  type: paragraph
- children: a192_1, a192_2, a192_3, a192_4
  id: a192
  label: "Artigo 192.\xBA"
  title: "Aprecia\xE7\xE3o do programa do Governo"
  type: article
- id: a192_1
  index: '1'
  text: "1. O programa do Governo \xE9 submetido \xE0 aprecia\xE7\xE3o da Assembleia\
    \ da Rep\xFAblica,\natrav\xE9s de uma declara\xE7\xE3o do Primeiro-Ministro, no\
    \ prazo m\xE1ximo de dez dias ap\xF3s\na sua nomea\xE7\xE3o."
  type: paragraph
- id: a192_2
  index: '2'
  text: "2. Se a Assembleia da Rep\xFAblica n\xE3o se encontrar em funcionamento efectivo,\
    \ ser\xE1\nobrigatoriamente convocada para o efeito pelo seu Presidente."
  type: paragraph
- id: a192_3
  index: '3'
  text: "3. O debate n\xE3o pode exceder tr\xEAs dias e at\xE9 ao seu encerramento\
    \ pode qualquer\ngrupo parlamentar propor a rejei\xE7\xE3o do programa ou o Governo\
    \ solicitar a\naprova\xE7\xE3o de um voto de confian\xE7a."
  type: paragraph
- id: a192_4
  index: '4'
  text: "4. A rejei\xE7\xE3o do programa do Governo exige maioria absoluta dos Deputados\
    \ em\nefectividade de fun\xE7\xF5es."
  type: paragraph
- children: a193_paragrafo
  id: a193
  label: "Artigo 193.\xBA"
  title: "Solicita\xE7\xE3o de voto de confian\xE7a"
  type: article
- id: a193_paragrafo
  index: paragrafo
  text: "O Governo pode solicitar \xE0 Assembleia da Rep\xFAblica a aprova\xE7\xE3\
    o de um voto de\nconfian\xE7a sobre uma declara\xE7\xE3o de pol\xEDtica geral\
    \ ou sobre qualquer assunto\nrelevante de interesse nacional."
  type: paragraph
- children: a194_1, a194_2, a194_3
  id: a194
  label: "Artigo 194.\xBA"
  title: "Mo\xE7\xF5es de censura"
  type: article
- id: a194_1
  index: '1'
  text: "1. A Assembleia da Rep\xFAblica pode votar mo\xE7\xF5es de censura ao Governo\
    \ sobre a\nexecu\xE7\xE3o do seu programa ou assunto relevante de interesse nacional,\
    \ por\niniciativa de um quarto dos Deputados em efectividade de fun\xE7\xF5es\
    \ ou de qualquer\ngrupo parlamentar."
  type: paragraph
- id: a194_2
  index: '2'
  text: "2. As mo\xE7\xF5es de censura s\xF3 podem ser apreciadas quarenta e oito\
    \ horas ap\xF3s a sua\napresenta\xE7\xE3o, em debate de dura\xE7\xE3o n\xE3o superior\
    \ a tr\xEAs dias."
  type: paragraph
- id: a194_3
  index: '3'
  text: "3. Se a mo\xE7\xE3o de censura n\xE3o for aprovada, os seus signat\xE1rios\
    \ n\xE3o podem\napresentar outra durante a mesma sess\xE3o legislativa."
  type: paragraph
- children: a195_1, a195_1_a, a195_1_b, a195_1_c, a195_1_d, a195_1_e, a195_1_f, a195_2
  id: a195
  label: "Artigo 195.\xBA"
  title: "Demiss\xE3o do Governo"
  type: article
- id: a195_1
  index: '1'
  text: "1. Implicam a demiss\xE3o do Governo:"
  type: paragraph
- id: a195_1_a
  index: 1_a
  text: "a) O in\xEDcio de nova legislatura;"
  type: paragraph
- id: a195_1_b
  index: 1_b
  text: "b) A aceita\xE7\xE3o pelo Presidente da Rep\xFAblica do pedido de demiss\xE3\
    o apresentado\npelo Primeiro-Ministro;"
  type: paragraph
- id: a195_1_c
  index: 1_c
  text: "c) A morte ou a impossibilidade f\xEDsica duradoura do Primeiro-Ministro;"
  type: paragraph
- id: a195_1_d
  index: 1_d
  text: "d) A rejei\xE7\xE3o do programa do Governo;"
  type: paragraph
- id: a195_1_e
  index: 1_e
  text: "e) A n\xE3o aprova\xE7\xE3o de uma mo\xE7\xE3o de confian\xE7a;"
  type: paragraph
- id: a195_1_f
  index: 1_f
  text: "f) A aprova\xE7\xE3o de uma mo\xE7\xE3o de censura por maioria absoluta dos\
    \ Deputados em\nefectividade de fun\xE7\xF5es."
  type: paragraph
- id: a195_2
  index: '2'
  text: "2. O Presidente da Rep\xFAblica s\xF3 pode demitir o Governo quando tal se\
    \ torne\nnecess\xE1rio para assegurar o regular funcionamento das institui\xE7\
    \xF5es democr\xE1ticas,\nouvido o Conselho de Estado."
  type: paragraph
- children: a196_1, a196_2
  id: a196
  label: "Artigo 196.\xBA"
  title: "Efectiva\xE7\xE3o da responsabilidade criminal dos membros do Governo"
  type: article
- id: a196_1
  index: '1'
  text: "1. Nenhum membro do Governo pode ser detido ou preso sem autoriza\xE7\xE3\
    o da\nAssembleia da Rep\xFAblica, salvo por crime doloso a que corresponda pena\
    \ de pris\xE3o\ncujo limite m\xE1ximo seja superior a tr\xEAs anos e em flagrante\
    \ delito."
  type: paragraph
- id: a196_2
  index: '2'
  text: "2. Movido procedimento criminal contra algum membro do Governo, e acusado\
    \ este\ndefinitivamente, a Assembleia da Rep\xFAblica decidir\xE1 se o membro\
    \ do Governo deve\nou n\xE3o ser suspenso para efeito de seguimento do processo,\
    \ sendo obrigat\xF3ria a\ndecis\xE3o de suspens\xE3o quando se trate de crime\
    \ do tipo referido no n\xFAmero\nanterior."
  type: paragraph
- children: a197, a198, a199, a200, a201
  id: p3t4c3
  label: "Cap\xEDtulo III"
  title: "Compet\xEAncia"
  type: chapter
- children: a197_1, a197_1_a, a197_1_b, a197_1_c, a197_1_d, a197_1_e, a197_1_f, a197_1_g,
    a197_1_h, a197_1_i, a197_1_j, a197_2
  id: a197
  label: "Artigo 197.\xBA"
  title: "Compet\xEAncia pol\xEDtica"
  type: article
- id: a197_1
  index: '1'
  text: "1. Compete ao Governo, no exerc\xEDcio de fun\xE7\xF5es pol\xEDticas:"
  type: paragraph
- id: a197_1_a
  index: 1_a
  text: "a) Referendar os actos do Presidente da Rep\xFAblica, nos termos do artigo\
    \ 140.\xBA;"
  type: paragraph
- id: a197_1_b
  index: 1_b
  text: "b) Negociar e ajustar conven\xE7\xF5es internacionais;"
  type: paragraph
- id: a197_1_c
  index: 1_c
  text: "c) Aprovar os acordos internacionais cuja aprova\xE7\xE3o n\xE3o seja da\
    \ compet\xEAncia da\nAssembleia da Rep\xFAblica ou que a esta n\xE3o tenham sido\
    \ submetidos;"
  type: paragraph
- id: a197_1_d
  index: 1_d
  text: "d) Apresentar propostas de lei e de resolu\xE7\xE3o \xE0 Assembleia da Rep\xFA\
    blica;"
  type: paragraph
- id: a197_1_e
  index: 1_e
  text: "e) Propor ao Presidente da Rep\xFAblica a sujei\xE7\xE3o a referendo de quest\xF5\
    es de\nrelevante interesse nacional, nos termos do artigo 115.\xBA;"
  type: paragraph
- id: a197_1_f
  index: 1_f
  text: "f) Pronunciar-se sobre a declara\xE7\xE3o do estado de s\xEDtio ou do estado\
    \ de\nemerg\xEAncia;"
  type: paragraph
- id: a197_1_g
  index: 1_g
  text: "g) Propor ao Presidente da Rep\xFAblica a declara\xE7\xE3o da guerra ou a\
    \ feitura da paz;"
  type: paragraph
- id: a197_1_h
  index: 1_h
  text: "h) Apresentar \xE0 Assembleia da Rep\xFAblica, nos termos da al\xEDnea d)\
    \ do artigo\n162.\xBA, as contas do Estado e das demais entidades p\xFAblicas\
    \ que a lei determinar;"
  type: paragraph
- id: a197_1_i
  index: 1_i
  text: "i) Apresentar, em tempo \xFAtil, \xE0 Assembleia da Rep\xFAblica, para efeito\
    \ do disposto\nna al\xEDnea n) do artigo 161.\xBA e na al\xEDnea f) do artigo\
    \ 163.\xBA, informa\xE7\xE3o\nreferente ao processo de constru\xE7\xE3o da uni\xE3\
    o europeia;"
  type: paragraph
- id: a197_1_j
  index: 1_j
  text: "j) Praticar os demais actos que lhe sejam cometidos pela Constitui\xE7\xE3\
    o ou pela\nlei."
  type: paragraph
- id: a197_2
  index: '2'
  text: "2. A aprova\xE7\xE3o pelo Governo de acordos internacionais reveste a forma\
    \ de\ndecreto."
  type: paragraph
- children: a198_1, a198_1_a, a198_1_b, a198_1_c, a198_2, a198_3
  id: a198
  label: "Artigo 198.\xBA"
  title: "Compet\xEAncia legislativa"
  type: article
- id: a198_1
  index: '1'
  text: "1. Compete ao Governo, no exerc\xEDcio de fun\xE7\xF5es legislativas:"
  type: paragraph
- id: a198_1_a
  index: 1_a
  text: "a) Fazer decretos-leis em mat\xE9rias n\xE3o reservadas \xE0 Assembleia da\
    \ Rep\xFAblica;"
  type: paragraph
- id: a198_1_b
  index: 1_b
  text: "b) Fazer decretos-leis em mat\xE9rias de reserva relativa da Assembleia da\n\
    Rep\xFAblica, mediante autoriza\xE7\xE3o desta;"
  type: paragraph
- id: a198_1_c
  index: 1_c
  text: "c) Fazer decretos-leis de desenvolvimento dos princ\xEDpios ou das bases\
    \ gerais dos\nregimes jur\xEDdicos contidos em leis que a eles se circunscrevam."
  type: paragraph
- id: a198_2
  index: '2'
  text: "2. \xC9 da exclusiva compet\xEAncia legislativa do Governo a mat\xE9ria respeitante\
    \ \xE0 sua\npr\xF3pria organiza\xE7\xE3o e funcionamento."
  type: paragraph
- id: a198_3
  index: '3'
  text: "3. Os decretos-leis previstos nas al\xEDneas b) e c) do n.\xBA 1 devem invocar\n\
    expressamente a lei de autoriza\xE7\xE3o legislativa ou a lei de bases ao abrigo\
    \ da\nqual s\xE3o aprovados."
  type: paragraph
- children: a199_subordinante, a199_a, a199_b, a199_c, a199_d, a199_e, a199_f, a199_g
  id: a199
  label: "Artigo 199.\xBA"
  title: "Compet\xEAncia administrativa"
  type: article
- id: a199_subordinante
  index: subordinante
  text: "Compete ao Governo, no exerc\xEDcio de fun\xE7\xF5es administrativas:"
  type: paragraph
- id: a199_a
  index: a
  text: "a) Elaborar os planos, com base nas leis das respectivas grandes op\xE7\xF5\
    es, e faz\xEA-\nlos executar;"
  type: paragraph
- id: a199_b
  index: b
  text: "b) Fazer executar o Or\xE7amento do Estado;"
  type: paragraph
- id: a199_c
  index: c
  text: "c) Fazer os regulamentos necess\xE1rios \xE0 boa execu\xE7\xE3o das leis;"
  type: paragraph
- id: a199_d
  index: d
  text: "d) Dirigir os servi\xE7os e a actividade da administra\xE7\xE3o directa do\
    \ Estado, civil\ne militar, superintender na administra\xE7\xE3o indirecta e exercer\
    \ a tutela sobre\nesta e sobre a administra\xE7\xE3o aut\xF3noma;"
  type: paragraph
- id: a199_e
  index: e
  text: "e) Praticar todos os actos exigidos pela lei respeitantes aos funcion\xE1\
    rios e\nagentes do Estado e de outras pessoas colectivas p\xFAblicas;"
  type: paragraph
- id: a199_f
  index: f
  text: "f) Defender a legalidade democr\xE1tica;"
  type: paragraph
- id: a199_g
  index: g
  text: "g) Praticar todos os actos e tomar todas as provid\xEAncias necess\xE1rias\
    \ \xE0 promo\xE7\xE3o\ndo desenvolvimento econ\xF3mico-social e \xE0 satisfa\xE7\
    \xE3o das necessidades colectivas."
  type: paragraph
- children: a200_1, a200_1_a, a200_1_b, a200_1_c, a200_1_d, a200_1_e, a200_1_f, a200_1_g,
    a200_2
  id: a200
  label: "Artigo 200.\xBA"
  title: "Compet\xEAncia do Conselho de Ministros"
  type: article
- id: a200_1
  index: '1'
  text: '1. Compete ao Conselho de Ministros:'
  type: paragraph
- id: a200_1_a
  index: 1_a
  text: "a) Definir as linhas gerais da pol\xEDtica governamental, bem como as da\
    \ sua\nexecu\xE7\xE3o;"
  type: paragraph
- id: a200_1_b
  index: 1_b
  text: "b) Deliberar sobre o pedido de confian\xE7a \xE0 Assembleia da Rep\xFAblica;"
  type: paragraph
- id: a200_1_c
  index: 1_c
  text: "c) Aprovar as propostas de lei e de resolu\xE7\xE3o;"
  type: paragraph
- id: a200_1_d
  index: 1_d
  text: "d) Aprovar os decretos-leis, bem como os acordos internacionais n\xE3o submetidos\
    \ \xE0\nAssembleia da Rep\xFAblica;"
  type: paragraph
- id: a200_1_e
  index: 1_e
  text: e) Aprovar os planos;
  type: paragraph
- id: a200_1_f
  index: 1_f
  text: "f) Aprovar os actos do Governo que envolvam aumento ou diminui\xE7\xE3o das\
    \ receitas\nou despesas p\xFAblicas;"
  type: paragraph
- id: a200_1_g
  index: 1_g
  text: "g) Deliberar sobre outros assuntos da compet\xEAncia do Governo que lhe sejam\n\
    atribu\xEDdos por lei ou apresentados pelo Primeiro-Ministro ou por qualquer\n\
    Ministro."
  type: paragraph
- id: a200_2
  index: '2'
  text: "2. Os Conselhos de Ministros especializados exercem a compet\xEAncia que\
    \ lhes for\natribu\xEDda por lei ou delegada pelo Conselho de Ministros."
  type: paragraph
- children: a201_1, a201_1_a, a201_1_b, a201_1_c, a201_1_d, a201_2, a201_2_a, a201_2_b,
    a201_3
  id: a201
  label: "Artigo 201.\xBA"
  title: "Compet\xEAncia dos membros do Governo"
  type: article
- id: a201_1
  index: '1'
  text: '1. Compete ao Primeiro-Ministro:'
  type: paragraph
- id: a201_1_a
  index: 1_a
  text: "a) Dirigir a pol\xEDtica geral do Governo, coordenando e orientando a ac\xE7\
    \xE3o de\ntodos os Ministros;"
  type: paragraph
- id: a201_1_b
  index: 1_b
  text: "b) Dirigir o funcionamento do Governo e as suas rela\xE7\xF5es de car\xE1\
    cter geral com\nos demais \xF3rg\xE3os do Estado;"
  type: paragraph
- id: a201_1_c
  index: 1_c
  text: "c) Informar o Presidente da Rep\xFAblica acerca dos assuntos respeitantes\
    \ \xE0\ncondu\xE7\xE3o da pol\xEDtica interna e externa do pa\xEDs;"
  type: paragraph
- id: a201_1_d
  index: 1_d
  text: "d) Exercer as demais fun\xE7\xF5es que lhe sejam atribu\xEDdas pela Constitui\xE7\
    \xE3o e pela\nlei."
  type: paragraph
- id: a201_2
  index: '2'
  text: '2. Compete aos Ministros:'
  type: paragraph
- id: a201_2_a
  index: 2_a
  text: "a) Executar a pol\xEDtica definida para os seus Minist\xE9rios;"
  type: paragraph
- id: a201_2_b
  index: 2_b
  text: "b) Assegurar as rela\xE7\xF5es de car\xE1cter geral entre o Governo e os\
    \ demais \xF3rg\xE3os do\nEstado, no \xE2mbito dos respectivos Minist\xE9rios."
  type: paragraph
- id: a201_3
  index: '3'
  text: "3. Os decretos-leis e os demais decretos do Governo s\xE3o assinados pelo\
    \ Primeiro-\nMinistro e pelos Ministros competentes em raz\xE3o da mat\xE9ria."
  type: paragraph
- children: p3t5c1, p3t5c2, p3t5c3, p3t5c4
  id: p3t5
  label: "T\xEDtulo V"
  title: Tribunais
  type: title
- children: a202, a203, a204, a205, a206, a207, a208
  id: p3t5c1
  label: "Cap\xEDtulo I"
  title: "Princ\xEDpios gerais"
  type: chapter
- children: a202_1, a202_2, a202_3, a202_4
  id: a202
  label: "Artigo 202.\xBA"
  title: "Fun\xE7\xE3o jurisdicional"
  type: article
- id: a202_1
  index: '1'
  text: "1. Os tribunais s\xE3o os \xF3rg\xE3os de soberania com compet\xEAncia para\
    \ administrar a\njusti\xE7a em nome do povo."
  type: paragraph
- id: a202_2
  index: '2'
  text: "2. Na administra\xE7\xE3o da justi\xE7a incumbe aos tribunais assegurar a\
    \ defesa dos\ndireitos e interesses legalmente protegidos dos cidad\xE3os, reprimir\
    \ a viola\xE7\xE3o da\nlegalidade democr\xE1tica e dirimir os conflitos de interesses\
    \ p\xFAblicos e privados."
  type: paragraph
- id: a202_3
  index: '3'
  text: "3. No exerc\xEDcio das suas fun\xE7\xF5es os tribunais t\xEAm direito \xE0\
    \ coadjuva\xE7\xE3o das\noutras autoridades."
  type: paragraph
- id: a202_4
  index: '4'
  text: "4. A lei poder\xE1 institucionalizar instrumentos e formas de composi\xE7\
    \xE3o n\xE3o\njurisdicional de conflitos."
  type: paragraph
- children: a203_paragrafo
  id: a203
  label: "Artigo 203.\xBA"
  title: "Independ\xEAncia"
  type: article
- id: a203_paragrafo
  index: paragrafo
  text: "Os tribunais s\xE3o independentes e apenas est\xE3o sujeitos \xE0 lei."
  type: paragraph
- children: a204_paragrafo
  id: a204
  label: "Artigo 204.\xBA"
  title: "Aprecia\xE7\xE3o da inconstitucionalidade"
  type: article
- id: a204_paragrafo
  index: paragrafo
  text: "Nos feitos submetidos a julgamento n\xE3o podem os tribunais aplicar normas\
    \ que\ninfrinjam o disposto na Constitui\xE7\xE3o ou os princ\xEDpios nela consignados."
  type: paragraph
- children: a205_1, a205_2, a205_3
  id: a205
  label: "Artigo 205.\xBA"
  title: "Decis\xF5es dos tribunais"
  type: article
- id: a205_1
  index: '1'
  text: "1. As decis\xF5es dos tribunais que n\xE3o sejam de mero expediente s\xE3\
    o fundamentadas\nna forma prevista na lei."
  type: paragraph
- id: a205_2
  index: '2'
  text: "2. As decis\xF5es dos tribunais s\xE3o obrigat\xF3rias para todas as entidades\
    \ p\xFAblicas e\nprivadas e prevalecem sobre as de quaisquer outras autoridades."
  type: paragraph
- id: a205_3
  index: '3'
  text: "3. A lei regula os termos da execu\xE7\xE3o das decis\xF5es dos tribunais\
    \ relativamente a\nqualquer autoridade e determina as san\xE7\xF5es a aplicar\
    \ aos respons\xE1veis pela sua\ninexecu\xE7\xE3o."
  type: paragraph
- children: a206_paragrafo
  id: a206
  label: "Artigo 206.\xBA"
  title: "Audi\xEAncias dos tribunais"
  type: article
- id: a206_paragrafo
  index: paragrafo
  text: "As audi\xEAncias dos tribunais s\xE3o p\xFAblicas, salvo quando o pr\xF3\
    prio tribunal\ndecidir o contr\xE1rio, em despacho fundamentado, para salvaguarda\
    \ da dignidade das\npessoas e da moral p\xFAblica ou para garantir o seu normal\
    \ funcionamento."
  type: paragraph
- children: a207_1, a207_2, a207_3
  id: a207
  label: "Artigo 207.\xBA"
  title: "J\xFAri, participa\xE7\xE3o popular e assessoria t\xE9cnica"
  type: article
- id: a207_1
  index: '1'
  text: "1. O j\xFAri, nos casos e com a composi\xE7\xE3o que a lei fixar, interv\xE9\
    m no julgamento\ndos crimes graves, salvo os de terrorismo e os de criminalidade\
    \ altamente\norganizada, designadamente quando a acusa\xE7\xE3o ou a defesa o\
    \ requeiram."
  type: paragraph
- id: a207_2
  index: '2'
  text: "2. A lei poder\xE1 estabelecer a interven\xE7\xE3o de ju\xEDzes sociais no\
    \ julgamento de\nquest\xF5es de trabalho, de infrac\xE7\xF5es contra a sa\xFA\
    de p\xFAblica, de pequenos delitos,\nde execu\xE7\xE3o de penas ou outras em que\
    \ se justifique uma especial pondera\xE7\xE3o dos\nvalores sociais ofendidos."
  type: paragraph
- id: a207_3
  index: '3'
  text: "3. A lei poder\xE1 estabelecer ainda a participa\xE7\xE3o de assessores tecnicamente\n\
    qualificados para o julgamento de determinadas mat\xE9rias."
  type: paragraph
- children: a208_paragrafo
  id: a208
  label: "Artigo 208.\xBA"
  title: "Patroc\xEDnio forense"
  type: article
- id: a208_paragrafo
  index: paragrafo
  text: "A lei assegura aos advogados as imunidades necess\xE1rias ao exerc\xEDcio\
    \ do mandato e\nregula o patroc\xEDnio forense como elemento essencial \xE0 administra\xE7\
    \xE3o da justi\xE7a."
  type: paragraph
- children: a209, a210, a211, a212, a213, a214
  id: p3t5c2
  label: "Cap\xEDtulo II"
  title: "Organiza\xE7\xE3o dos tribunais"
  type: chapter
- children: a209_1, a209_1_a, a209_1_b, a209_1_c, a209_2, a209_3, a209_4
  id: a209
  label: "Artigo 209.\xBA"
  title: Categorias de tribunais
  type: article
- id: a209_1
  index: '1'
  text: "1. Al\xE9m do Tribunal Constitucional, existem as seguintes categorias de\n\
    tribunais:"
  type: paragraph
- id: a209_1_a
  index: 1_a
  text: "a) O Supremo Tribunal de Justi\xE7a e os tribunais judiciais de primeira\
    \ e de\nsegunda inst\xE2ncia;"
  type: paragraph
- id: a209_1_b
  index: 1_b
  text: 'b) O Supremo Tribunal Administrativo e os demais tribunais administrativos
    e

    fiscais;'
  type: paragraph
- id: a209_1_c
  index: 1_c
  text: c) O Tribunal de Contas.
  type: paragraph
- id: a209_2
  index: '2'
  text: "2. Podem existir tribunais mar\xEDtimos, tribunais arbitrais e julgados de\
    \ paz."
  type: paragraph
- id: a209_3
  index: '3'
  text: "3. A lei determina os casos e as formas em que os tribunais previstos nos\n\
    n\xFAmeros anteriores se podem constituir, separada ou conjuntamente, em tribunais\n\
    de conflitos."
  type: paragraph
- id: a209_4
  index: '4'
  text: "4. Sem preju\xEDzo do disposto quanto aos tribunais militares, \xE9 proibida\
    \ a\nexist\xEAncia de tribunais com compet\xEAncia exclusiva para o julgamento\
    \ de certas\ncategorias de crimes."
  type: paragraph
- children: a210_1, a210_2, a210_3, a210_4, a210_5
  id: a210
  label: "Artigo 210.\xBA"
  title: "Supremo Tribunal de Justi\xE7a e inst\xE2ncias"
  type: article
- id: a210_1
  index: '1'
  text: "1. O Supremo Tribunal de Justi\xE7a \xE9 o \xF3rg\xE3o superior da hierarquia\
    \ dos tribunais\njudiciais, sem preju\xEDzo da compet\xEAncia pr\xF3pria do Tribunal\
    \ Constitucional."
  type: paragraph
- id: a210_2
  index: '2'
  text: "2. O Presidente do Supremo Tribunal de Justi\xE7a \xE9 eleito pelos respectivos\n\
    ju\xEDzes."
  type: paragraph
- id: a210_3
  index: '3'
  text: "3. Os tribunais de primeira inst\xE2ncia s\xE3o, em regra, os tribunais de\
    \ comarca,\naos quais se equiparam os referidos no n.\xBA 2 do artigo seguinte."
  type: paragraph
- id: a210_4
  index: '4'
  text: "4. Os tribunais de segunda inst\xE2ncia s\xE3o, em regra, os tribunais da\
    \ Rela\xE7\xE3o."
  type: paragraph
- id: a210_5
  index: '5'
  text: "5. O Supremo Tribunal de Justi\xE7a funcionar\xE1 como tribunal de inst\xE2\
    ncia nos casos\nque a lei determinar."
  type: paragraph
- children: a211_1, a211_2, a211_3, a211_4
  id: a211
  label: "Artigo 211.\xBA"
  title: "Compet\xEAncia e especializa\xE7\xE3o dos tribunais judiciais"
  type: article
- id: a211_1
  index: '1'
  text: "1. Os tribunais judiciais s\xE3o os tribunais comuns em mat\xE9ria c\xED\
    vel e criminal e\nexercem jurisdi\xE7\xE3o em todas as \xE1reas n\xE3o atribu\xED\
    das a outras ordens judiciais."
  type: paragraph
- id: a211_2
  index: '2'
  text: "2. Na primeira inst\xE2ncia pode haver tribunais com compet\xEAncia espec\xED\
    fica e\ntribunais especializados para o julgamento de mat\xE9rias determinadas."
  type: paragraph
- id: a211_3
  index: '3'
  text: "3. Da composi\xE7\xE3o dos tribunais de qualquer inst\xE2ncia que julguem\
    \ crimes de\nnatureza estritamente militar fazem parte um ou mais ju\xEDzes militares,\
    \ nos\ntermos da lei."
  type: paragraph
- id: a211_4
  index: '4'
  text: "4. Os tribunais da Rela\xE7\xE3o e o Supremo Tribunal de Justi\xE7a podem\
    \ funcionar em\nsec\xE7\xF5es especializadas."
  type: paragraph
- children: a212_1, a212_2, a212_3
  id: a212
  label: "Artigo 212.\xBA"
  title: Tribunais administrativos e fiscais
  type: article
- id: a212_1
  index: '1'
  text: "1. O Supremo Tribunal Administrativo \xE9 o \xF3rg\xE3o superior da hierarquia\
    \ dos\ntribunais administrativos e fiscais, sem preju\xEDzo da compet\xEAncia\
    \ pr\xF3pria do\nTribunal Constitucional."
  type: paragraph
- id: a212_2
  index: '2'
  text: "2. O Presidente do Supremo Tribunal Administrativo \xE9 eleito de entre e\
    \ pelos\nrespectivos ju\xEDzes."
  type: paragraph
- id: a212_3
  index: '3'
  text: "3. Compete aos tribunais administrativos e fiscais o julgamento das ac\xE7\
    \xF5es e\nrecursos contenciosos que tenham por objecto dirimir os lit\xEDgios\
    \ emergentes das\nrela\xE7\xF5es jur\xEDdicas administrativas e fiscais."
  type: paragraph
- children: a213_paragrafo
  id: a213
  label: "Artigo 213.\xBA"
  title: Tribunais militares
  type: article
- id: a213_paragrafo
  index: paragrafo
  text: "Durante a vig\xEAncia do estado de guerra ser\xE3o constitu\xEDdos tribunais\
    \ militares\ncom compet\xEAncia para o julgamento de crimes de natureza estritamente\
    \ militar."
  type: paragraph
- children: a214_1, a214_1_a, a214_1_b, a214_1_c, a214_1_d, a214_2, a214_3, a214_4
  id: a214
  label: "Artigo 214.\xBA"
  title: Tribunal de Contas
  type: article
- id: a214_1
  index: '1'
  text: "1. O Tribunal de Contas \xE9 o \xF3rg\xE3o supremo de fiscaliza\xE7\xE3o\
    \ da legalidade das\ndespesas p\xFAblicas e de julgamento das contas que a lei\
    \ mandar submeter-lhe,\ncompetindo-lhe, nomeadamente:"
  type: paragraph
- id: a214_1_a
  index: 1_a
  text: "a) Dar parecer sobre a Conta Geral do Estado, incluindo a da seguran\xE7\
    a social;"
  type: paragraph
- id: a214_1_b
  index: 1_b
  text: "b) Dar parecer sobre as contas das Regi\xF5es Aut\xF3nomas dos A\xE7ores\
    \ e da Madeira;"
  type: paragraph
- id: a214_1_c
  index: 1_c
  text: "c) Efectivar a responsabilidade por infrac\xE7\xF5es financeiras, nos termos\
    \ da lei;"
  type: paragraph
- id: a214_1_d
  index: 1_d
  text: "d) Exercer as demais compet\xEAncias que lhe forem atribu\xEDdas por lei."
  type: paragraph
- id: a214_2
  index: '2'
  text: "2. O mandato do Presidente do Tribunal de Contas tem a dura\xE7\xE3o de quatro\
    \ anos,\nsem preju\xEDzo do disposto na al\xEDnea m) do artigo 133.\xBA."
  type: paragraph
- id: a214_3
  index: '3'
  text: "3. O Tribunal de Contas pode funcionar descentralizadamente, por sec\xE7\xF5\
    es\nregionais, nos termos da lei."
  type: paragraph
- id: a214_4
  index: '4'
  text: "4. Nas Regi\xF5es Aut\xF3nomas dos A\xE7ores e da Madeira h\xE1 sec\xE7\xF5\
    es do Tribunal de\nContas com compet\xEAncia plena em raz\xE3o da mat\xE9ria na\
    \ respectiva regi\xE3o, nos\ntermos da lei."
  type: paragraph
- children: a215, a216, a217, a218
  id: p3t5c3
  label: "Cap\xEDtulo III"
  title: "Estatuto dos ju\xEDzes"
  type: chapter
- children: a215_1, a215_2, a215_3, a215_4
  id: a215
  label: "Artigo 215.\xBA"
  title: Magistratura dos tribunais judiciais
  type: article
- id: a215_1
  index: '1'
  text: "1. Os ju\xEDzes dos tribunais judiciais formam um corpo \xFAnico e regem-se\
    \ por um s\xF3\nestatuto."
  type: paragraph
- id: a215_2
  index: '2'
  text: "2. A lei determina os requisitos e as regras de recrutamento dos ju\xEDzes\
    \ dos\ntribunais judiciais de primeira inst\xE2ncia."
  type: paragraph
- id: a215_3
  index: '3'
  text: "3. O recrutamento dos ju\xEDzes dos tribunais judiciais de segunda inst\xE2\
    ncia faz-se\ncom preval\xEAncia do crit\xE9rio do m\xE9rito, por concurso curricular\
    \ entre ju\xEDzes da\nprimeira inst\xE2ncia."
  type: paragraph
- id: a215_4
  index: '4'
  text: "4. O acesso ao Supremo Tribunal de Justi\xE7a faz-se por concurso curricular\
    \ aberto\naos magistrados judiciais e do Minist\xE9rio P\xFAblico e a outros juristas\
    \ de m\xE9rito,\nnos termos que a lei determinar."
  type: paragraph
- children: a216_1, a216_2, a216_3, a216_4, a216_5
  id: a216
  label: "Artigo 216.\xBA"
  title: Garantias e incompatibilidades
  type: article
- id: a216_1
  index: '1'
  text: "1. Os ju\xEDzes s\xE3o inamov\xEDveis, n\xE3o podendo ser transferidos, suspensos,\n\
    aposentados ou demitidos sen\xE3o nos casos previstos na lei."
  type: paragraph
- id: a216_2
  index: '2'
  text: "2. Os ju\xEDzes n\xE3o podem ser responsabilizados pelas suas decis\xF5es,\
    \ salvas as\nexcep\xE7\xF5es consignadas na lei."
  type: paragraph
- id: a216_3
  index: '3'
  text: "3. Os ju\xEDzes em exerc\xEDcio n\xE3o podem desempenhar qualquer outra fun\xE7\
    \xE3o p\xFAblica ou\nprivada, salvo as fun\xE7\xF5es docentes ou de investiga\xE7\
    \xE3o cient\xEDfica de natureza\njur\xEDdica, n\xE3o remuneradas, nos termos da\
    \ lei."
  type: paragraph
- id: a216_4
  index: '4'
  text: "4. Os ju\xEDzes em exerc\xEDcio n\xE3o podem ser nomeados para comiss\xF5\
    es de servi\xE7o\nestranhas \xE0 actividade dos tribunais sem autoriza\xE7\xE3\
    o do conselho superior\ncompetente."
  type: paragraph
- id: a216_5
  index: '5'
  text: "5. A lei pode estabelecer outras incompatibilidades com o exerc\xEDcio da\
    \ fun\xE7\xE3o de\njuiz."
  type: paragraph
- children: a217_1, a217_2, a217_3
  id: a217
  label: "Artigo 217.\xBA"
  title: "Nomea\xE7\xE3o, coloca\xE7\xE3o, transfer\xEAncia e promo\xE7\xE3o de ju\xED\
    zes"
  type: article
- id: a217_1
  index: '1'
  text: "1. A nomea\xE7\xE3o, a coloca\xE7\xE3o, a transfer\xEAncia e a promo\xE7\xE3\
    o dos ju\xEDzes dos\ntribunais judiciais e o exerc\xEDcio da ac\xE7\xE3o disciplinar\
    \ competem ao Conselho\nSuperior da Magistratura, nos termos da lei."
  type: paragraph
- id: a217_2
  index: '2'
  text: "2. A nomea\xE7\xE3o, a coloca\xE7\xE3o, a transfer\xEAncia e a promo\xE7\xE3\
    o dos ju\xEDzes dos\ntribunais administrativos e fiscais, bem como o exerc\xED\
    cio da ac\xE7\xE3o disciplinar,\ncompetem ao respectivo conselho superior, nos\
    \ termos da lei."
  type: paragraph
- id: a217_3
  index: '3'
  text: "3. A lei define as regras e determina a compet\xEAncia para a coloca\xE7\xE3\
    o,\ntransfer\xEAncia e promo\xE7\xE3o, bem como para o exerc\xEDcio da ac\xE7\xE3\
    o disciplinar em\nrela\xE7\xE3o aos ju\xEDzes dos restantes tribunais, com salvaguarda\
    \ das garantias\nprevistas na Constitui\xE7\xE3o."
  type: paragraph
- children: a218_1, a218_1_a, a218_1_b, a218_1_c, a218_2, a218_3
  id: a218
  label: "Artigo 218.\xBA"
  title: Conselho Superior da Magistratura
  type: article
- id: a218_1
  index: '1'
  text: "1. O Conselho Superior da Magistratura \xE9 presidido pelo Presidente do\
    \ Supremo\nTribunal de Justi\xE7a e composto pelos seguintes vogais:"
  type: paragraph
- id: a218_1_a
  index: 1_a
  text: "a) Dois designados pelo Presidente da Rep\xFAblica;"
  type: paragraph
- id: a218_1_b
  index: 1_b
  text: "b) Sete eleitos pela Assembleia da Rep\xFAblica;"
  type: paragraph
- id: a218_1_c
  index: 1_c
  text: "c) Sete ju\xEDzes eleitos pelos seus pares, de harmonia com o princ\xEDpio\
    \ da\nrepresenta\xE7\xE3o proporcional."
  type: paragraph
- id: a218_2
  index: '2'
  text: "2. As regras sobre garantias dos ju\xEDzes s\xE3o aplic\xE1veis a todos os\
    \ vogais do\nConselho Superior da Magistratura."
  type: paragraph
- id: a218_3
  index: '3'
  text: "3. A lei poder\xE1 prever que do Conselho Superior da Magistratura fa\xE7\
    am parte\nfuncion\xE1rios de justi\xE7a, eleitos pelos seus pares, com interven\xE7\
    \xE3o restrita \xE0\ndiscuss\xE3o e vota\xE7\xE3o das mat\xE9rias relativas \xE0\
    \ aprecia\xE7\xE3o do m\xE9rito profissional e\nao exerc\xEDcio da fun\xE7\xE3\
    o disciplinar sobre os funcion\xE1rios de justi\xE7a."
  type: paragraph
- children: a219, a220
  id: p3t5c4
  label: "Cap\xEDtulo IV"
  title: "Minist\xE9rio P\xFAblico"
  type: chapter
- children: a219_1, a219_2, a219_3, a219_4, a219_5
  id: a219
  label: "Artigo 219.\xBA"
  title: "Fun\xE7\xF5es e estatuto"
  type: article
- id: a219_1
  index: '1'
  text: "1. Ao Minist\xE9rio P\xFAblico compete representar o Estado e defender os\
    \ interesses\nque a lei determinar, bem como, com observ\xE2ncia do disposto no\
    \ n\xFAmero seguinte e\nnos termos da lei, participar na execu\xE7\xE3o da pol\xED\
    tica criminal definida pelos\n\xF3rg\xE3os de soberania, exercer a ac\xE7\xE3\
    o penal orientada pelo princ\xEDpio da\nlegalidade e defender a legalidade democr\xE1\
    tica."
  type: paragraph
- id: a219_2
  index: '2'
  text: "2. O Minist\xE9rio P\xFAblico goza de estatuto pr\xF3prio e de autonomia,\
    \ nos termos da\nlei."
  type: paragraph
- id: a219_3
  index: '3'
  text: "3. A lei estabelece formas especiais de assessoria junto do Minist\xE9rio\
    \ P\xFAblico\nnos casos dos crimes estritamente militares."
  type: paragraph
- id: a219_4
  index: '4'
  text: "4. Os agentes do Minist\xE9rio P\xFAblico s\xE3o magistrados respons\xE1\
    veis,\nhierarquicamente subordinados, e n\xE3o podem ser transferidos, suspensos,\n\
    aposentados ou demitidos sen\xE3o nos casos previstos na lei."
  type: paragraph
- id: a219_5
  index: '5'
  text: "5. A nomea\xE7\xE3o, coloca\xE7\xE3o, transfer\xEAncia e promo\xE7\xE3o dos\
    \ agentes do Minist\xE9rio\nP\xFAblico e o exerc\xEDcio da ac\xE7\xE3o disciplinar\
    \ competem \xE0 Procuradoria-Geral da\nRep\xFAblica."
  type: paragraph
- children: a220_1, a220_2, a220_3
  id: a220
  label: "Artigo 220.\xBA"
  title: "Procuradoria-Geral da Rep\xFAblica"
  type: article
- id: a220_1
  index: '1'
  text: "1. A Procuradoria-Geral da Rep\xFAblica \xE9 o \xF3rg\xE3o superior do Minist\xE9\
    rio P\xFAblico,\ncom a composi\xE7\xE3o e a compet\xEAncia definidas na lei."
  type: paragraph
- id: a220_2
  index: '2'
  text: "2. A Procuradoria-Geral da Rep\xFAblica \xE9 presidida pelo Procurador-Geral\
    \ da\nRep\xFAblica e compreende o Conselho Superior do Minist\xE9rio P\xFAblico,\
    \ que inclui\nmembros eleitos pela Assembleia da Rep\xFAblica e membros de entre\
    \ si eleitos pelos\nmagistrados do Minist\xE9rio P\xFAblico."
  type: paragraph
- id: a220_3
  index: '3'
  text: "3. O mandato do Procurador-Geral da Rep\xFAblica tem a dura\xE7\xE3o de seis\
    \ anos, sem\npreju\xEDzo do disposto na al\xEDnea m) do artigo 133.\xBA."
  type: paragraph
- children: a221, a222, a223, a224
  id: p3t6
  label: "T\xEDtulo VI"
  title: Tribunal Constitucional
  type: title
- children: a221_paragrafo
  id: a221
  label: "Artigo 221.\xBA"
  title: "Defini\xE7\xE3o"
  type: article
- id: a221_paragrafo
  index: paragrafo
  text: "O Tribunal Constitucional \xE9 o tribunal ao qual compete especificamente\n\
    administrar a justi\xE7a em mat\xE9rias de natureza jur\xEDdico-constitucional."
  type: paragraph
- children: a222_1, a222_2, a222_3, a222_4, a222_5, a222_6
  id: a222
  label: "Artigo 222.\xBA"
  title: "Composi\xE7\xE3o e estatuto dos ju\xEDzes"
  type: article
- id: a222_1
  index: '1'
  text: "1. O Tribunal Constitucional \xE9 composto por treze ju\xEDzes, sendo dez\
    \ designados\npela Assembleia da Rep\xFAblica e tr\xEAs cooptados por estes."
  type: paragraph
- id: a222_2
  index: '2'
  text: "2. Seis de entre os ju\xEDzes designados pela Assembleia da Rep\xFAblica\
    \ ou cooptados\ns\xE3o obrigatoriamente escolhidos de entre ju\xEDzes dos restantes\
    \ tribunais e os\ndemais de entre juristas."
  type: paragraph
- id: a222_3
  index: '3'
  text: "3. O mandato dos ju\xEDzes do Tribunal Constitucional tem a dura\xE7\xE3\
    o de nove anos e\nn\xE3o \xE9 renov\xE1vel."
  type: paragraph
- id: a222_4
  index: '4'
  text: "4. O Presidente do Tribunal Constitucional \xE9 eleito pelos respectivos\
    \ ju\xEDzes."
  type: paragraph
- id: a222_5
  index: '5'
  text: "5. Os ju\xEDzes do Tribunal Constitucional gozam das garantias de independ\xEA\
    ncia,\ninamovibilidade, imparcialidade e irresponsabilidade e est\xE3o sujeitos\
    \ \xE0s\nincompatibilidades dos ju\xEDzes dos restantes tribunais."
  type: paragraph
- id: a222_6
  index: '6'
  text: "6. A lei estabelece as imunidades e as demais regras relativas ao estatuto\
    \ dos\nju\xEDzes do Tribunal Constitucional."
  type: paragraph
- children: a223_1, a223_2, a223_2_a, a223_2_b, a223_2_c, a223_2_d, a223_2_e, a223_2_f,
    a223_2_g, a223_2_h, a223_3
  id: a223
  label: "Artigo 223.\xBA"
  title: "Compet\xEAncia"
  type: article
- id: a223_1
  index: '1'
  text: "1. Compete ao Tribunal Constitucional apreciar a inconstitucionalidade e\
    \ a\nilegalidade, nos termos dos artigos 277.\xBA e seguintes."
  type: paragraph
- id: a223_2
  index: '2'
  text: "2. Compete tamb\xE9m ao Tribunal Constitucional:"
  type: paragraph
- id: a223_2_a
  index: 2_a
  text: "a) Verificar a morte e declarar a impossibilidade f\xEDsica permanente do\n\
    Presidente da Rep\xFAblica, bem como verificar os impedimentos tempor\xE1rios\
    \ do\nexerc\xEDcio das suas fun\xE7\xF5es;"
  type: paragraph
- id: a223_2_b
  index: 2_b
  text: "b) Verificar a perda do cargo de Presidente da Rep\xFAblica, nos casos previstos\
    \ no\nn.\xBA 3 do artigo 129.\xBA e no n.\xBA 3 do artigo 130.\xBA;"
  type: paragraph
- id: a223_2_c
  index: 2_c
  text: "c) Julgar em \xFAltima inst\xE2ncia a regularidade e a validade dos actos\
    \ de processo\neleitoral, nos termos da lei;"
  type: paragraph
- id: a223_2_d
  index: 2_d
  text: "d) Verificar a morte e declarar a incapacidade para o exerc\xEDcio da fun\xE7\
    \xE3o\npresidencial de qualquer candidato a Presidente da Rep\xFAblica, para efeitos\
    \ do\ndisposto no n.\xBA 3 do artigo 124.\xBA;"
  type: paragraph
- id: a223_2_e
  index: 2_e
  text: "e) Verificar a legalidade da constitui\xE7\xE3o de partidos pol\xEDticos\
    \ e suas\ncoliga\xE7\xF5es, bem como apreciar a legalidade das suas denomina\xE7\
    \xF5es, siglas e\ns\xEDmbolos, e ordenar a respectiva extin\xE7\xE3o, nos termos\
    \ da Constitui\xE7\xE3o e da lei;"
  type: paragraph
- id: a223_2_f
  index: 2_f
  text: "f) Verificar previamente a constitucionalidade e a legalidade dos referendos\n\
    nacionais, regionais e locais, incluindo a aprecia\xE7\xE3o dos requisitos relativos\n\
    ao respectivo universo eleitoral;"
  type: paragraph
- id: a223_2_g
  index: 2_g
  text: "g) Julgar a requerimento dos Deputados, nos termos da lei, os recursos relativos\n\
    \xE0 perda do mandato e \xE0s elei\xE7\xF5es realizadas na Assembleia da Rep\xFA\
    blica e nas\nAssembleias Legislativas das regi\xF5es aut\xF3nomas;"
  type: paragraph
- id: a223_2_h
  index: 2_h
  text: "h) Julgar as ac\xE7\xF5es de impugna\xE7\xE3o de elei\xE7\xF5es e delibera\xE7\
    \xF5es de \xF3rg\xE3os de\npartidos pol\xEDticos que, nos termos da lei, sejam\
    \ recorr\xEDveis."
  type: paragraph
- id: a223_3
  index: '3'
  text: "3. Compete ainda ao Tribunal Constitucional exercer as demais fun\xE7\xF5\
    es que lhe\nsejam atribu\xEDdas pela Constitui\xE7\xE3o e pela lei."
  type: paragraph
- children: a224_1, a224_2, a224_3
  id: a224
  label: "Artigo 224.\xBA"
  title: "Organiza\xE7\xE3o e funcionamento"
  type: article
- id: a224_1
  index: '1'
  text: "1. A lei estabelece as regras relativas \xE0 sede, \xE0 organiza\xE7\xE3\
    o e ao funcionamento\ndo Tribunal Constitucional."
  type: paragraph
- id: a224_2
  index: '2'
  text: "2. A lei pode determinar o funcionamento do Tribunal Constitucional por sec\xE7\
    \xF5es,\nsalvo para efeito da fiscaliza\xE7\xE3o abstracta da constitucionalidade\
    \ e da\nlegalidade."
  type: paragraph
- id: a224_3
  index: '3'
  text: "3. A lei regula o recurso para o pleno do Tribunal Constitucional das decis\xF5\
    es\ncontradit\xF3rias das sec\xE7\xF5es no dom\xEDnio de aplica\xE7\xE3o da mesma\
    \ norma."
  type: paragraph
- children: a225, a226, a227, a228, a229, a230, a231, a232, a233, a234
  id: p3t7
  label: "T\xEDtulo VII"
  title: "Regi\xF5es Aut\xF3nomas"
  type: title
- children: a225_1, a225_2, a225_3
  id: a225
  label: "Artigo 225.\xBA"
  title: "Regime pol\xEDtico-administrativo dos A\xE7ores e da Madeira"
  type: article
- id: a225_1
  index: '1'
  text: "1. O regime pol\xEDtico-administrativo pr\xF3prio dos arquip\xE9lagos dos\
    \ A\xE7ores e da\nMadeira fundamenta-se nas suas caracter\xEDsticas geogr\xE1\
    ficas, econ\xF3micas, sociais\ne culturais e nas hist\xF3ricas aspira\xE7\xF5\
    es autonomistas das popula\xE7\xF5es insulares."
  type: paragraph
- id: a225_2
  index: '2'
  text: "2. A autonomia das regi\xF5es visa a participa\xE7\xE3o democr\xE1tica dos\
    \ cidad\xE3os, o\ndesenvolvimento econ\xF3mico-social e a promo\xE7\xE3o e defesa\
    \ dos interesses regionais,\nbem como o refor\xE7o da unidade nacional e dos la\xE7\
    os de solidariedade entre todos\nos portugueses."
  type: paragraph
- id: a225_3
  index: '3'
  text: "3. A autonomia pol\xEDtico-administrativa regional n\xE3o afecta a integridade\
    \ da\nsoberania do Estado e exerce-se no quadro da Constitui\xE7\xE3o."
  type: paragraph
- children: a226_1, a226_2, a226_3, a226_4
  id: a226
  label: "Artigo 226.\xBA"
  title: Estatutos e leis eleitorais
  type: article
- id: a226_1
  index: '1'
  text: "1. Os projectos de estatutos pol\xEDtico-administrativos e de leis relativas\
    \ \xE0\nelei\xE7\xE3o dos deputados \xE0s Assembleias Legislativas das regi\xF5\
    es aut\xF3nomas s\xE3o\nelaborados por estas e enviados para discuss\xE3o e aprova\xE7\
    \xE3o \xE0 Assembleia da\nRep\xFAblica."
  type: paragraph
- id: a226_2
  index: '2'
  text: "2. Se a Assembleia da Rep\xFAblica rejeitar o projecto ou lhe introduzir\n\
    altera\xE7\xF5es, remet\xEA-lo-\xE1 \xE0 respectiva Assembleia Legislativa para\
    \ aprecia\xE7\xE3o e\nemiss\xE3o de parecer."
  type: paragraph
- id: a226_3
  index: '3'
  text: "3. Elaborado o parecer, a Assembleia da Rep\xFAblica procede \xE0 discuss\xE3\
    o e\ndelibera\xE7\xE3o final."
  type: paragraph
- id: a226_4
  index: '4'
  text: "4. O regime previsto nos n\xFAmeros anteriores \xE9 aplic\xE1vel \xE0s altera\xE7\
    \xF5es dos\nestatutos pol\xEDtico-administrativos e das leis relativas \xE0 elei\xE7\
    \xE3o dos deputados\n\xE0s Assembleias Legislativas das regi\xF5es aut\xF3nomas."
  type: paragraph
- children: a227_1, a227_1_a, a227_1_b, a227_1_c, a227_1_d, a227_1_e, a227_1_f, a227_1_g,
    a227_1_h, a227_1_i, a227_1_j, a227_1_l, a227_1_m, a227_1_n, a227_1_o, a227_1_p,
    a227_1_q, a227_1_r, a227_1_s, a227_1_t, a227_1_u, a227_1_v, a227_1_x, a227_2,
    a227_3, a227_4
  id: a227
  label: "Artigo 227.\xBA"
  title: "Poderes das regi\xF5es aut\xF3nomas"
  type: article
- id: a227_1
  index: '1'
  text: "1. As regi\xF5es aut\xF3nomas s\xE3o pessoas colectivas territoriais e t\xEA\
    m os seguintes\npoderes, a definir nos respectivos estatutos:"
  type: paragraph
- id: a227_1_a
  index: 1_a
  text: "a) Legislar no \xE2mbito regional em mat\xE9rias enunciadas no respectivo\
    \ estatuto\npol\xEDtico-administrativo e que n\xE3o estejam reservadas aos \xF3\
    rg\xE3os de soberania;"
  type: paragraph
- id: a227_1_b
  index: 1_b
  text: "b) Legislar em mat\xE9rias de reserva relativa da Assembleia da Rep\xFAblica,\
    \ mediante\nautoriza\xE7\xE3o desta, com excep\xE7\xE3o das previstas nas al\xED\
    neas a) a c), na primeira\nparte da al\xEDnea d), nas al\xEDneas f) e i), na segunda\
    \ parte da al\xEDnea m) e nas\nal\xEDneas o), p), q), s), t), v), x) e aa) do\
    \ n.\xBA 1 do artigo 165.\xBA;"
  type: paragraph
- id: a227_1_c
  index: 1_c
  text: "c) Desenvolver para o \xE2mbito regional os princ\xEDpios ou as bases gerais\
    \ dos\nregimes jur\xEDdicos contidos em lei que a eles se circunscrevam;"
  type: paragraph
- id: a227_1_d
  index: 1_d
  text: "d) Regulamentar a legisla\xE7\xE3o regional e as leis emanadas dos \xF3rg\xE3\
    os de soberania\nque n\xE3o reservem para estes o respectivo poder regulamentar;"
  type: paragraph
- id: a227_1_e
  index: 1_e
  text: "e) Exercer a iniciativa estatut\xE1ria, bem como a iniciativa legislativa\
    \ em\nmat\xE9ria relativa \xE0 elei\xE7\xE3o dos deputados \xE0s respectivas Assembleias\n\
    Legislativas, nos termos do artigo 226.\xBA;"
  type: paragraph
- id: a227_1_f
  index: 1_f
  text: "f) Exercer a iniciativa legislativa, nos termos do n.\xBA 1 do artigo 167.\xBA\
    ,\nmediante a apresenta\xE7\xE3o \xE0 Assembleia da Rep\xFAblica de propostas\
    \ de lei e\nrespectivas propostas de altera\xE7\xE3o;"
  type: paragraph
- id: a227_1_g
  index: 1_g
  text: "g) Exercer poder executivo pr\xF3prio;"
  type: paragraph
- id: a227_1_h
  index: 1_h
  text: "h) Administrar e dispor do seu patrim\xF3nio e celebrar os actos e contratos\
    \ em que\ntenham interesse;"
  type: paragraph
- id: a227_1_i
  index: 1_i
  text: "i) Exercer poder tribut\xE1rio pr\xF3prio, nos termos da lei, bem como adaptar\
    \ o\nsistema fiscal nacional \xE0s especificidades regionais, nos termos de lei-quadro\n\
    da Assembleia da Rep\xFAblica;"
  type: paragraph
- id: a227_1_j
  index: 1_j
  text: "j) Dispor, nos termos dos estatutos e da lei de finan\xE7as das regi\xF5\
    es aut\xF3nomas,\ndas receitas fiscais nelas cobradas ou geradas, bem como de\
    \ uma participa\xE7\xE3o nas\nreceitas tribut\xE1rias do Estado, estabelecida\
    \ de acordo com um princ\xEDpio que\nassegure a efectiva solidariedade nacional,\
    \ e de outras receitas que lhes sejam\natribu\xEDdas e afect\xE1-las \xE0s suas\
    \ despesas;"
  type: paragraph
- id: a227_1_l
  index: 1_l
  text: "l) Criar e extinguir autarquias locais, bem como modificar a respectiva \xE1\
    rea,\nnos termos da lei;"
  type: paragraph
- id: a227_1_m
  index: 1_m
  text: m) Exercer poder de tutela sobre as autarquias locais;
  type: paragraph
- id: a227_1_n
  index: 1_n
  text: "n) Elevar povoa\xE7\xF5es \xE0 categoria de vilas ou cidades;"
  type: paragraph
- id: a227_1_o
  index: 1_o
  text: "o) Superintender nos servi\xE7os, institutos p\xFAblicos e empresas p\xFA\
    blicas e\nnacionalizadas que exer\xE7am a sua actividade exclusiva ou predominantemente\
    \ na\nregi\xE3o, e noutros casos em que o interesse regional o justifique;"
  type: paragraph
- id: a227_1_p
  index: 1_p
  text: "p) Aprovar o plano de desenvolvimento econ\xF3mico e social, o or\xE7amento\
    \ regional e\nas contas da regi\xE3o e participar na elabora\xE7\xE3o dos planos\
    \ nacionais;"
  type: paragraph
- id: a227_1_q
  index: 1_q
  text: "q) Definir actos il\xEDcitos de mera ordena\xE7\xE3o social e respectivas\
    \ san\xE7\xF5es, sem\npreju\xEDzo do disposto na al\xEDnea d) do n.\xBA 1 do artigo\
    \ 165.\xBA;"
  type: paragraph
- id: a227_1_r
  index: 1_r
  text: "r) Participar na defini\xE7\xE3o e execu\xE7\xE3o das pol\xEDticas fiscal,\
    \ monet\xE1ria,\nfinanceira e cambial, de modo a assegurar o controlo regional\
    \ dos meios de\npagamento em circula\xE7\xE3o e o financiamento dos investimentos\
    \ necess\xE1rios ao seu\ndesenvolvimento econ\xF3mico-social;"
  type: paragraph
- id: a227_1_s
  index: 1_s
  text: "s) Participar na defini\xE7\xE3o das pol\xEDticas respeitantes \xE0s \xE1\
    guas territoriais, \xE0\nzona econ\xF3mica exclusiva e aos fundos marinhos cont\xED\
    guos;"
  type: paragraph
- id: a227_1_t
  index: 1_t
  text: "t) Participar nas negocia\xE7\xF5es de tratados e acordos internacionais\
    \ que\ndirectamente lhes digam respeito, bem como nos benef\xEDcios deles decorrentes;"
  type: paragraph
- id: a227_1_u
  index: 1_u
  text: "u) Estabelecer coopera\xE7\xE3o com outras entidades regionais estrangeiras\
    \ e\nparticipar em organiza\xE7\xF5es que tenham por objecto fomentar o di\xE1\
    logo e a\ncoopera\xE7\xE3o inter-regional, de acordo com as orienta\xE7\xF5es\
    \ definidas pelos \xF3rg\xE3os\nde soberania com compet\xEAncia em mat\xE9ria\
    \ de pol\xEDtica externa;"
  type: paragraph
- id: a227_1_v
  index: 1_v
  text: "v) Pronunciar-se por sua iniciativa ou sob consulta dos \xF3rg\xE3os de soberania,\n\
    sobre as quest\xF5es da compet\xEAncia destes que lhes digam respeito, bem como,\
    \ em\nmat\xE9rias do seu interesse espec\xEDfico, na defini\xE7\xE3o das posi\xE7\
    \xF5es do Estado\nPortugu\xEAs no \xE2mbito do processo de constru\xE7\xE3o europeia;"
  type: paragraph
- id: a227_1_x
  index: 1_x
  text: "x) Participar no processo de constru\xE7\xE3o europeia, mediante representa\xE7\
    \xE3o nas\nrespectivas institui\xE7\xF5es regionais e nas delega\xE7\xF5es envolvidas\
    \ em processos de\ndecis\xE3o da Uni\xE3o Europeia, quando estejam em causa mat\xE9\
    rias que lhes digam\nrespeito, bem como transpor actos jur\xEDdicos da Uni\xE3\
    o, nos termos do artigo 112.\xBA"
  type: paragraph
- id: a227_2
  index: '2'
  text: "2. As propostas de lei de autoriza\xE7\xE3o devem ser acompanhadas do anteprojecto\
    \ do\ndecreto legislativo regional a autorizar, aplicando-se \xE0s correspondentes\
    \ leis\nde autoriza\xE7\xE3o o disposto nos n.os 2 e 3 do artigo 165.\xBA."
  type: paragraph
- id: a227_3
  index: '3'
  text: "3. As autoriza\xE7\xF5es referidas no n\xFAmero anterior caducam com o termo\
    \ da\nlegislatura ou a dissolu\xE7\xE3o, quer da Assembleia da Rep\xFAblica, quer\
    \ da Assembleia\nLegislativa a que tiverem sido concedidas."
  type: paragraph
- id: a227_4
  index: '4'
  text: "4. Os decretos legislativos regionais previstos nas al\xEDneas b) e c) do\
    \ n.\xBA 1\ndevem invocar expressamente as respectivas leis de autoriza\xE7\xE3\
    o ou leis de bases,\nsendo aplic\xE1vel aos primeiros o disposto no artigo 169.\xBA\
    , com as necess\xE1rias\nadapta\xE7\xF5es."
  type: paragraph
- children: a228_1, a228_2
  id: a228
  label: "Artigo 228.\xBA"
  title: Autonomia legislativa
  type: article
- id: a228_1
  index: '1'
  text: "1. A autonomia legislativa das regi\xF5es aut\xF3nomas incide sobre as mat\xE9\
    rias\nenunciadas no respectivo estatuto pol\xEDtico-administrativo que n\xE3o\
    \ estejam\nreservadas aos \xF3rg\xE3os de soberania."
  type: paragraph
- id: a228_2
  index: '2'
  text: "2. Na falta de legisla\xE7\xE3o regional pr\xF3pria sobre mat\xE9ria n\xE3\
    o reservada \xE0\ncompet\xEAncia dos \xF3rg\xE3os de soberania, aplicam-se nas\
    \ regi\xF5es aut\xF3nomas as normas\nlegais em vigor."
  type: paragraph
- children: a229_1, a229_2, a229_3, a229_4
  id: a229
  label: "Artigo 229.\xBA"
  title: "Coopera\xE7\xE3o dos \xF3rg\xE3os de soberania e dos \xF3rg\xE3os regionais"
  type: article
- id: a229_1
  index: '1'
  text: "1. Os \xF3rg\xE3os de soberania asseguram, em coopera\xE7\xE3o com os \xF3\
    rg\xE3os de governo\npr\xF3prio, o desenvolvimento econ\xF3mico e social das regi\xF5\
    es aut\xF3nomas, visando, em\nespecial, a correc\xE7\xE3o das desigualdades derivadas\
    \ da insularidade."
  type: paragraph
- id: a229_2
  index: '2'
  text: "2. Os \xF3rg\xE3os de soberania ouvir\xE3o sempre, relativamente \xE0s quest\xF5\
    es da sua\ncompet\xEAncia respeitantes \xE0s regi\xF5es aut\xF3nomas, os \xF3\
    rg\xE3os de governo regional."
  type: paragraph
- id: a229_3
  index: '3'
  text: "3. As rela\xE7\xF5es financeiras entre a Rep\xFAblica e as regi\xF5es aut\xF3\
    nomas s\xE3o\nreguladas atrav\xE9s da lei prevista na al\xEDnea t) do artigo 164.\xBA\
    ."
  type: paragraph
- id: a229_4
  index: '4'
  text: "4. O Governo da Rep\xFAblica e os Governos Regionais podem acordar outras\
    \ formas de\ncoopera\xE7\xE3o envolvendo, nomeadamente, actos de delega\xE7\xE3\
    o de compet\xEAncias,\nestabelecendo-se em cada caso a correspondente transfer\xEA\
    ncia de meios\nfinanceiros e os mecanismos de fiscaliza\xE7\xE3o aplic\xE1veis."
  type: paragraph
- children: a230_1, a230_2, a230_3
  id: a230
  label: "Artigo 230.\xBA"
  title: "Representante da Rep\xFAblica"
  type: article
- id: a230_1
  index: '1'
  text: "1. Para cada uma das regi\xF5es aut\xF3nomas h\xE1 um Representante da Rep\xFA\
    blica, nomeado\ne exonerado pelo Presidente da Rep\xFAblica ouvido o Governo."
  type: paragraph
- id: a230_2
  index: '2'
  text: "2. Salvo o caso de exonera\xE7\xE3o, o mandato do Representante da Rep\xFA\
    blica tem a\ndura\xE7\xE3o do mandato do Presidente da Rep\xFAblica e termina\
    \ com a posse do novo\nRepresentante da Rep\xFAblica."
  type: paragraph
- id: a230_3
  index: '3'
  text: "3. Em caso de vagatura do cargo, bem como nas suas aus\xEAncias e impedimentos,\
    \ o\nRepresentante da Rep\xFAblica \xE9 substitu\xEDdo pelo presidente da Assembleia\n\
    Legislativa."
  type: paragraph
- children: a231_1, a231_2, a231_3, a231_4, a231_5, a231_6, a231_7
  id: a231
  label: "Artigo 231.\xBA"
  title: "\xD3rg\xE3os de governo pr\xF3prio das regi\xF5es aut\xF3nomas"
  type: article
- id: a231_1
  index: '1'
  text: "1. S\xE3o \xF3rg\xE3os de governo pr\xF3prio de cada regi\xE3o aut\xF3noma\
    \ a Assembleia\nLegislativa e o Governo Regional."
  type: paragraph
- id: a231_2
  index: '2'
  text: "2. A Assembleia Legislativa \xE9 eleita por sufr\xE1gio universal, directo\
    \ e secreto,\nde harmonia com o princ\xEDpio da representa\xE7\xE3o proporcional."
  type: paragraph
- id: a231_3
  index: '3'
  text: "3. O Governo Regional \xE9 politicamente respons\xE1vel perante a Assembleia\n\
    Legislativa da regi\xE3o aut\xF3noma e o seu presidente \xE9 nomeado pelo Representante\n\
    da Rep\xFAblica, tendo em conta os resultados eleitorais."
  type: paragraph
- id: a231_4
  index: '4'
  text: "4. O Representante da Rep\xFAblica nomeia e exonera os restantes membros\
    \ do Governo\nRegional, sob proposta do respectivo presidente."
  type: paragraph
- id: a231_5
  index: '5'
  text: "5. O Governo Regional toma posse perante a Assembleia Legislativa da regi\xE3\
    o\naut\xF3noma."
  type: paragraph
- id: a231_6
  index: '6'
  text: "6. \xC9 da exclusiva compet\xEAncia do Governo Regional a mat\xE9ria respeitante\
    \ \xE0 sua\npr\xF3pria organiza\xE7\xE3o e funcionamento."
  type: paragraph
- id: a231_7
  index: '7'
  text: "7. O estatuto dos titulares dos \xF3rg\xE3os de governo pr\xF3prio das regi\xF5\
    es aut\xF3nomas\n\xE9 definido nos respectivos estatutos pol\xEDtico-administrativos."
  type: paragraph
- children: a232_1, a232_2, a232_3, a232_4
  id: a232
  label: "Artigo 232.\xBA"
  title: "Compet\xEAncia da Assembleia Legislativa da regi\xE3o aut\xF3noma"
  type: article
- id: a232_1
  index: '1'
  text: "1. \xC9 da exclusiva compet\xEAncia da Assembleia Legislativa da regi\xE3\
    o aut\xF3noma o\nexerc\xEDcio das atribui\xE7\xF5es referidas nas al\xEDneas a),\
    \ b) e c), na segunda parte da\nal\xEDnea d), na al\xEDnea f), na primeira parte\
    \ da al\xEDnea i) e nas al\xEDneas l), n) e\nq) do n.\xBA 1 do artigo 227.\xBA\
    , bem como a aprova\xE7\xE3o do or\xE7amento regional, do\nplano de desenvolvimento\
    \ econ\xF3mico e social e das contas da regi\xE3o e ainda a\nadapta\xE7\xE3o do\
    \ sistema fiscal nacional \xE0s especificidades da regi\xE3o."
  type: paragraph
- id: a232_2
  index: '2'
  text: "2. Compete \xE0 Assembleia Legislativa da regi\xE3o aut\xF3noma apresentar\
    \ propostas de\nreferendo regional, atrav\xE9s do qual os cidad\xE3os eleitores\
    \ recenseados no\nrespectivo territ\xF3rio possam, por decis\xE3o do Presidente\
    \ da Rep\xFAblica, ser\nchamados a pronunciar-se directamente, a t\xEDtulo vinculativo,\
    \ acerca de quest\xF5es\nde relevante interesse espec\xEDfico regional, aplicando-se,\
    \ com as necess\xE1rias\nadapta\xE7\xF5es, o disposto no artigo 115.\xBA."
  type: paragraph
- id: a232_3
  index: '3'
  text: "3. Compete \xE0 Assembleia Legislativa da regi\xE3o aut\xF3noma elaborar\
    \ e aprovar o seu\nregimento, nos termos da Constitui\xE7\xE3o e do respectivo\
    \ estatuto pol\xEDtico-\nadministrativo."
  type: paragraph
- id: a232_4
  index: '4'
  text: "4. Aplica-se \xE0 Assembleia Legislativa da regi\xE3o aut\xF3noma e respectivos\
    \ grupos\nparlamentares, com as necess\xE1rias adapta\xE7\xF5es, o disposto na\
    \ al\xEDnea c) do artigo\n175.\xBA, nos n.os 1 a 6 do artigo 178.\xBA e no artigo\
    \ 179.\xBA, com excep\xE7\xE3o do\ndisposto nas al\xEDneas e) e f) do n.\xBA 3\
    \ e no n.\xBA 4, bem como no artigo 180.\xBA."
  type: paragraph
- children: a233_1, a233_2, a233_3, a233_4, a233_5
  id: a233
  label: "Artigo 233.\xBA"
  title: "Assinatura e veto do Representante da Rep\xFAblica"
  type: article
- id: a233_1
  index: '1'
  text: "1. Compete ao Representante da Rep\xFAblica assinar e mandar publicar os\
    \ decretos\nlegislativos regionais e os decretos regulamentares regionais."
  type: paragraph
- id: a233_2
  index: '2'
  text: "2. No prazo de quinze dias, contados da recep\xE7\xE3o de qualquer decreto\
    \ da\nAssembleia Legislativa da regi\xE3o aut\xF3noma que lhe haja sido enviado\
    \ para\nassinatura, ou da publica\xE7\xE3o da decis\xE3o do Tribunal Constitucional\
    \ que n\xE3o se\npronuncie pela inconstitucionalidade de norma dele constante,\
    \ deve o\nRepresentante da Rep\xFAblica assin\xE1-lo ou exercer o direito de veto,\
    \ solicitando\nnova aprecia\xE7\xE3o do diploma em mensagem fundamentada."
  type: paragraph
- id: a233_3
  index: '3'
  text: "3. Se a Assembleia Legislativa da regi\xE3o aut\xF3noma confirmar o voto\
    \ por maioria\nabsoluta dos seus membros em efectividade de fun\xE7\xF5es, o Representante\
    \ da\nRep\xFAblica dever\xE1 assinar o diploma no prazo de oito dias a contar\
    \ da sua\nrecep\xE7\xE3o."
  type: paragraph
- id: a233_4
  index: '4'
  text: "4. No prazo de vinte dias, contados da recep\xE7\xE3o de qualquer decreto\
    \ do Governo\nRegional que lhe tenha sido enviado para assinatura, deve o Representante\
    \ da\nRep\xFAblica assin\xE1-lo ou recusar a assinatura, comunicando por escrito\
    \ o sentido\ndessa recusa ao Governo Regional, o qual poder\xE1 converter o decreto\
    \ em proposta\na apresentar \xE0 Assembleia Legislativa da regi\xE3o aut\xF3noma."
  type: paragraph
- id: a233_5
  index: '5'
  text: "5. O Representante da Rep\xFAblica exerce ainda o direito de veto, nos termos\
    \ dos\nartigos 278.\xBA e 279.\xBA."
  type: paragraph
- children: a234_1, a234_2, a234_3
  id: a234
  label: "Artigo 234.\xBA"
  title: "Dissolu\xE7\xE3o e demiss\xE3o dos \xF3rg\xE3os de governo pr\xF3prio"
  type: article
- id: a234_1
  index: '1'
  text: "1. As Assembleias Legislativas das regi\xF5es aut\xF3nomas podem ser dissolvidas\
    \ pelo\nPresidente da Rep\xFAblica, ouvidos o Conselho de Estado e os partidos\
    \ nelas\nrepresentados."
  type: paragraph
- id: a234_2
  index: '2'
  text: "2. A dissolu\xE7\xE3o da Assembleia Legislativa da regi\xE3o aut\xF3noma\
    \ acarreta a demiss\xE3o\ndo Governo Regional, que fica limitado \xE0 pr\xE1tica\
    \ dos actos estritamente\nnecess\xE1rios para assegurar a gest\xE3o dos neg\xF3\
    cios p\xFAblicos, at\xE9 \xE0 tomada de posse\ndo novo governo ap\xF3s a realiza\xE7\
    \xE3o de elei\xE7\xF5es."
  type: paragraph
- id: a234_3
  index: '3'
  text: "3. A dissolu\xE7\xE3o da Assembleia Legislativa da regi\xE3o aut\xF3noma\
    \ n\xE3o prejudica a\nsubsist\xEAncia do mandato dos deputados, nem da compet\xEA\
    ncia da Comiss\xE3o\nPermanente, at\xE9 \xE0 primeira reuni\xE3o da Assembleia\
    \ ap\xF3s as subsequentes elei\xE7\xF5es."
  type: paragraph
- children: p3t8c1, p3t8c2, p3t8c3, p3t8c4, p3t8c5
  id: p3t8
  label: "T\xEDtulo VIII"
  title: Poder Local
  type: title
- children: a235, a236, a237, a238, a239, a240, a241, a242, a243
  id: p3t8c1
  label: "Cap\xEDtulo I"
  title: "Princ\xEDpios gerais"
  type: chapter
- children: a235_1, a235_2
  id: a235
  label: "Artigo 235.\xBA"
  title: Autarquias locais
  type: article
- id: a235_1
  index: '1'
  text: "1. A organiza\xE7\xE3o democr\xE1tica do Estado compreende a exist\xEAncia\
    \ de autarquias\nlocais."
  type: paragraph
- id: a235_2
  index: '2'
  text: "2. As autarquias locais s\xE3o pessoas colectivas territoriais dotadas de\
    \ \xF3rg\xE3os\nrepresentativos, que visam a prossecu\xE7\xE3o de interesses pr\xF3\
    prios das popula\xE7\xF5es\nrespectivas."
  type: paragraph
- children: a236_1, a236_2, a236_3, a236_4
  id: a236
  label: "Artigo 236.\xBA"
  title: "Categorias de autarquias locais e divis\xE3o administrativa"
  type: article
- id: a236_1
  index: '1'
  text: "1. No continente as autarquias locais s\xE3o as freguesias, os munic\xED\
    pios e as\nregi\xF5es administrativas."
  type: paragraph
- id: a236_2
  index: '2'
  text: "2. As regi\xF5es aut\xF3nomas dos A\xE7ores e da Madeira compreendem freguesias\
    \ e\nmunic\xEDpios."
  type: paragraph
- id: a236_3
  index: '3'
  text: "3. Nas grandes \xE1reas urbanas e nas ilhas, a lei poder\xE1 estabelecer,\
    \ de acordo\ncom as suas condi\xE7\xF5es espec\xEDficas, outras formas de organiza\xE7\
    \xE3o territorial\naut\xE1rquica."
  type: paragraph
- id: a236_4
  index: '4'
  text: "4. A divis\xE3o administrativa do territ\xF3rio ser\xE1 estabelecida por\
    \ lei."
  type: paragraph
- children: a237_1, a237_2, a237_3
  id: a237
  label: "Artigo 237.\xBA"
  title: "Descentraliza\xE7\xE3o administrativa"
  type: article
- id: a237_1
  index: '1'
  text: "1. As atribui\xE7\xF5es e a organiza\xE7\xE3o das autarquias locais, bem\
    \ como a compet\xEAncia\ndos seus \xF3rg\xE3os, ser\xE3o reguladas por lei, de\
    \ harmonia com o princ\xEDpio da\ndescentraliza\xE7\xE3o administrativa."
  type: paragraph
- id: a237_2
  index: '2'
  text: "2. Compete \xE0 assembleia da autarquia local o exerc\xEDcio dos poderes\
    \ atribu\xEDdos\npela lei, incluindo aprovar as op\xE7\xF5es do plano e o or\xE7\
    amento."
  type: paragraph
- id: a237_3
  index: '3'
  text: "3. As pol\xEDcias municipais cooperam na manuten\xE7\xE3o da tranquilidade\
    \ p\xFAblica e na\nprotec\xE7\xE3o das comunidades locais."
  type: paragraph
- children: a238_1, a238_2, a238_3, a238_4
  id: a238
  label: "Artigo 238.\xBA"
  title: "Patrim\xF3nio e finan\xE7as locais"
  type: article
- id: a238_1
  index: '1'
  text: "1. As autarquias locais t\xEAm patrim\xF3nio e finan\xE7as pr\xF3prios."
  type: paragraph
- id: a238_2
  index: '2'
  text: "2. O regime das finan\xE7as locais ser\xE1 estabelecido por lei e visar\xE1\
    \ a justa\nreparti\xE7\xE3o dos recursos p\xFAblicos pelo Estado e pelas autarquias\
    \ e a necess\xE1ria\ncorrec\xE7\xE3o de desigualdades entre autarquias do mesmo\
    \ grau."
  type: paragraph
- id: a238_3
  index: '3'
  text: "3. As receitas pr\xF3prias das autarquias locais incluem obrigatoriamente\
    \ as\nprovenientes da gest\xE3o do seu patrim\xF3nio e as cobradas pela utiliza\xE7\
    \xE3o dos seus\nservi\xE7os."
  type: paragraph
- id: a238_4
  index: '4'
  text: "4. As autarquias locais podem dispor de poderes tribut\xE1rios, nos casos\
    \ e nos\ntermos previstos na lei."
  type: paragraph
- children: a239_1, a239_2, a239_3, a239_4
  id: a239
  label: "Artigo 239.\xBA"
  title: "\xD3rg\xE3os deliberativos e executivos"
  type: article
- id: a239_1
  index: '1'
  text: "1. A organiza\xE7\xE3o das autarquias locais compreende uma assembleia eleita\
    \ dotada\nde poderes deliberativos e um \xF3rg\xE3o executivo colegial perante\
    \ ela respons\xE1vel."
  type: paragraph
- id: a239_2
  index: '2'
  text: "2. A assembleia \xE9 eleita por sufr\xE1gio universal, directo e secreto\
    \ dos cidad\xE3os\nrecenseados na \xE1rea da respectiva autarquia, segundo o sistema\
    \ da representa\xE7\xE3o\nproporcional."
  type: paragraph
- id: a239_3
  index: '3'
  text: "3. O \xF3rg\xE3o executivo colegial \xE9 constitu\xEDdo por um n\xFAmero\
    \ adequado de membros,\nsendo designado presidente o primeiro candidato da lista\
    \ mais votada para a\nassembleia ou para o executivo, de acordo com a solu\xE7\
    \xE3o adoptada na lei, a qual\nregular\xE1 tamb\xE9m o processo eleitoral, os\
    \ requisitos da sua constitui\xE7\xE3o e\ndestitui\xE7\xE3o e o seu funcionamento."
  type: paragraph
- id: a239_4
  index: '4'
  text: "4. As candidaturas para as elei\xE7\xF5es dos \xF3rg\xE3os das autarquias\
    \ locais podem ser\napresentadas por partidos pol\xEDticos, isoladamente ou em\
    \ coliga\xE7\xE3o, ou por grupos\nde cidad\xE3os eleitores, nos termos da lei."
  type: paragraph
- children: a240_1, a240_2
  id: a240
  label: "Artigo 240.\xBA"
  title: Referendo local
  type: article
- id: a240_1
  index: '1'
  text: "1. As autarquias locais podem submeter a referendo dos respectivos cidad\xE3\
    os\neleitores mat\xE9rias inclu\xEDdas nas compet\xEAncias dos seus \xF3rg\xE3\
    os, nos casos, nos\ntermos e com a efic\xE1cia que a lei estabelecer."
  type: paragraph
- id: a240_2
  index: '2'
  text: "2. A lei pode atribuir a cidad\xE3os eleitores o direito de iniciativa de\n\
    referendo."
  type: paragraph
- children: a241_paragrafo
  id: a241
  label: "Artigo 241.\xBA"
  title: Poder regulamentar
  type: article
- id: a241_paragrafo
  index: paragrafo
  text: "As autarquias locais disp\xF5em de poder regulamentar pr\xF3prio nos limites\
    \ da\nConstitui\xE7\xE3o, das leis e dos regulamentos emanados das autarquias\
    \ de grau\nsuperior ou das autoridades com poder tutelar."
  type: paragraph
- children: a242_1, a242_2, a242_3
  id: a242
  label: "Artigo 242.\xBA"
  title: Tutela administrativa
  type: article
- id: a242_1
  index: '1'
  text: "1. A tutela administrativa sobre as autarquias locais consiste na verifica\xE7\
    \xE3o do\ncumprimento da lei por parte dos \xF3rg\xE3os aut\xE1rquicos e \xE9\
    \ exercida nos casos e\nsegundo as formas previstas na lei."
  type: paragraph
- id: a242_2
  index: '2'
  text: "2. As medidas tutelares restritivas da autonomia local s\xE3o precedidas\
    \ de parecer\nde um \xF3rg\xE3o aut\xE1rquico, nos termos a definir por lei."
  type: paragraph
- id: a242_3
  index: '3'
  text: "3. A dissolu\xE7\xE3o de \xF3rg\xE3os aut\xE1rquicos s\xF3 pode ter por causa\
    \ ac\xE7\xF5es ou omiss\xF5es\nilegais graves."
  type: paragraph
- children: a243_1, a243_2, a243_3
  id: a243
  label: "Artigo 243.\xBA"
  title: Pessoal das autarquias locais
  type: article
- id: a243_1
  index: '1'
  text: "1. As autarquias locais possuem quadros de pessoal pr\xF3prio, nos termos\
    \ da lei."
  type: paragraph
- id: a243_2
  index: '2'
  text: "2. \xC9 aplic\xE1vel aos funcion\xE1rios e agentes da administra\xE7\xE3\
    o local o regime dos\nfuncion\xE1rios e agentes do Estado, com as adapta\xE7\xF5\
    es necess\xE1rias, nos termos da\nlei."
  type: paragraph
- id: a243_3
  index: '3'
  text: "3. A lei define as formas de apoio t\xE9cnico e em meios humanos do Estado\
    \ \xE0s\nautarquias locais, sem preju\xEDzo da sua autonomia."
  type: paragraph
- children: a244, a245, a246, a247, a248
  id: p3t8c2
  label: "Cap\xEDtulo II"
  title: Freguesia
  type: chapter
- children: a244_paragrafo
  id: a244
  label: "Artigo 244.\xBA"
  title: "\xD3rg\xE3os da freguesia"
  type: article
- id: a244_paragrafo
  index: paragrafo
  text: "Os \xF3rg\xE3os representativos da freguesia s\xE3o a assembleia de freguesia\
    \ e a junta\nde freguesia."
  type: paragraph
- children: a245_1, a245_2
  id: a245
  label: "Artigo 245.\xBA"
  title: Assembleia de freguesia
  type: article
- id: a245_1
  index: '1'
  text: "1. A assembleia de freguesia \xE9 o \xF3rg\xE3o deliberativo da freguesia."
  type: paragraph
- id: a245_2
  index: '2'
  text: "2. A lei pode determinar que nas freguesias de popula\xE7\xE3o diminuta a\
    \ assembleia\nde freguesia seja substitu\xEDda pelo plen\xE1rio dos cidad\xE3\
    os eleitores."
  type: paragraph
- children: a246_paragrafo
  id: a246
  label: "Artigo 246.\xBA"
  title: Junta de freguesia
  type: article
- id: a246_paragrafo
  index: paragrafo
  text: "A junta de freguesia \xE9 o \xF3rg\xE3o executivo colegial da freguesia."
  type: paragraph
- children: a247_paragrafo
  id: a247
  label: "Artigo 247.\xBA"
  title: "Associa\xE7\xE3o"
  type: article
- id: a247_paragrafo
  index: paragrafo
  text: "As freguesias podem constituir, nos termos da lei, associa\xE7\xF5es para\n\
    administra\xE7\xE3o de interesses comuns."
  type: paragraph
- children: a248_paragrafo
  id: a248
  label: "Artigo 248.\xBA"
  title: "Delega\xE7\xE3o de tarefas"
  type: article
- id: a248_paragrafo
  index: paragrafo
  text: "A assembleia de freguesia pode delegar nas organiza\xE7\xF5es de moradores\
    \ tarefas\nadministrativas que n\xE3o envolvam o exerc\xEDcio de poderes de autoridade."
  type: paragraph
- children: a249, a250, a251, a252, a253, a254
  id: p3t8c3
  label: "Cap\xEDtulo III"
  title: "Munic\xEDpio"
  type: chapter
- children: a249_paragrafo
  id: a249
  label: "Artigo 249.\xBA"
  title: "Modifica\xE7\xE3o dos munic\xEDpios"
  type: article
- id: a249_paragrafo
  index: paragrafo
  text: "A cria\xE7\xE3o ou a extin\xE7\xE3o de munic\xEDpios, bem como a altera\xE7\
    \xE3o da respectiva \xE1rea,\n\xE9 efectuada por lei, precedendo consulta dos\
    \ \xF3rg\xE3os das autarquias abrangidas."
  type: paragraph
- children: a250_paragrafo
  id: a250
  label: "Artigo 250.\xBA"
  title: "\xD3rg\xE3os do munic\xEDpio"
  type: article
- id: a250_paragrafo
  index: paragrafo
  text: "Os \xF3rg\xE3os representativos do munic\xEDpio s\xE3o a assembleia municipal\
    \ e a c\xE2mara\nmunicipal."
  type: paragraph
- children: a251_paragrafo
  id: a251
  label: "Artigo 251.\xBA"
  title: Assembleia municipal
  type: article
- id: a251_paragrafo
  index: paragrafo
  text: "A assembleia municipal \xE9 o \xF3rg\xE3o deliberativo do munic\xEDpio e\
    \ \xE9 constitu\xEDda por\nmembros eleitos directamente em n\xFAmero superior\
    \ ao dos presidentes de junta de\nfreguesia, que a integram."
  type: paragraph
- children: a252_paragrafo
  id: a252
  label: "Artigo 252.\xBA"
  title: "C\xE2mara municipal"
  type: article
- id: a252_paragrafo
  index: paragrafo
  text: "A c\xE2mara municipal \xE9 o \xF3rg\xE3o executivo colegial do munic\xED\
    pio."
  type: paragraph
- children: a253_paragrafo
  id: a253
  label: "Artigo 253.\xBA"
  title: "Associa\xE7\xE3o e federa\xE7\xE3o"
  type: article
- id: a253_paragrafo
  index: paragrafo
  text: "Os munic\xEDpios podem constituir associa\xE7\xF5es e federa\xE7\xF5es para\
    \ a administra\xE7\xE3o de\ninteresses comuns, \xE0s quais a lei pode conferir\
    \ atribui\xE7\xF5es e compet\xEAncias\npr\xF3prias."
  type: paragraph
- children: a254_1, a254_2
  id: a254
  label: "Artigo 254.\xBA"
  title: "Participa\xE7\xE3o nas receitas dos impostos directos"
  type: article
- id: a254_1
  index: '1'
  text: "1. Os munic\xEDpios participam, por direito pr\xF3prio e nos termos definidos\
    \ pela\nlei, nas receitas provenientes dos impostos directos."
  type: paragraph
- id: a254_2
  index: '2'
  text: "2. Os munic\xEDpios disp\xF5em de receitas tribut\xE1rias pr\xF3prias, nos\
    \ termos da lei."
  type: paragraph
- children: a255, a256, a257, a258, a259, a260, a261, a262
  id: p3t8c4
  label: "Cap\xEDtulo IV"
  title: "Regi\xE3o administrativa"
  type: chapter
- children: a255_paragrafo
  id: a255
  label: "Artigo 255.\xBA"
  title: "Cria\xE7\xE3o legal"
  type: article
- id: a255_paragrafo
  index: paragrafo
  text: "As regi\xF5es administrativas s\xE3o criadas simultaneamente, por lei, a\
    \ qual define\nos respectivos poderes, a composi\xE7\xE3o, a compet\xEAncia e\
    \ o funcionamento dos seus\n\xF3rg\xE3os, podendo estabelecer diferencia\xE7\xF5\
    es quanto ao regime aplic\xE1vel a cada\numa."
  type: paragraph
- children: a256_1, a256_2, a256_3
  id: a256
  label: "Artigo 256.\xBA"
  title: "Institui\xE7\xE3o em concreto"
  type: article
- id: a256_1
  index: '1'
  text: "1. A institui\xE7\xE3o em concreto das regi\xF5es administrativas, com aprova\xE7\
    \xE3o da lei\nde institui\xE7\xE3o de cada uma delas, depende da lei prevista\
    \ no artigo anterior e\ndo voto favor\xE1vel expresso pela maioria dos cidad\xE3\
    os eleitores que se tenham\npronunciado em consulta directa, de alcance nacional\
    \ e relativa a cada \xE1rea\nregional."
  type: paragraph
- id: a256_2
  index: '2'
  text: "2. Quando a maioria dos cidad\xE3os eleitores participantes n\xE3o se pronunciar\n\
    favoravelmente em rela\xE7\xE3o a pergunta de alcance nacional sobre a institui\xE7\
    \xE3o em\nconcreto das regi\xF5es administrativas, as respostas a perguntas que\
    \ tenham tido\nlugar relativas a cada regi\xE3o criada na lei n\xE3o produzir\xE3\
    o efeitos."
  type: paragraph
- id: a256_3
  index: '3'
  text: "3. As consultas aos cidad\xE3os eleitores previstas nos n\xFAmeros anteriores\
    \ ter\xE3o\nlugar nas condi\xE7\xF5es e nos termos estabelecidos em lei org\xE2\
    nica, por decis\xE3o do\nPresidente da Rep\xFAblica, mediante proposta da Assembleia\
    \ da Rep\xFAblica,\naplicando-se, com as devidas adapta\xE7\xF5es, o regime decorrente\
    \ do artigo 115.\xBA."
  type: paragraph
- children: a257_paragrafo
  id: a257
  label: "Artigo 257.\xBA"
  title: "Atribui\xE7\xF5es"
  type: article
- id: a257_paragrafo
  index: paragrafo
  text: "\xC0s regi\xF5es administrativas s\xE3o conferidas, designadamente, a direc\xE7\
    \xE3o de\nservi\xE7os p\xFAblicos e tarefas de coordena\xE7\xE3o e apoio \xE0\
    \ ac\xE7\xE3o dos munic\xEDpios no\nrespeito da autonomia destes e sem limita\xE7\
    \xE3o dos respectivos poderes."
  type: paragraph
- children: a258_paragrafo
  id: a258
  label: "Artigo 258.\xBA"
  title: Planeamento
  type: article
- id: a258_paragrafo
  index: paragrafo
  text: "As regi\xF5es administrativas elaboram planos regionais e participam na elabora\xE7\
    \xE3o\ndos planos nacionais."
  type: paragraph
- children: a259_paragrafo
  id: a259
  label: "Artigo 259.\xBA"
  title: "\xD3rg\xE3os da regi\xE3o"
  type: article
- id: a259_paragrafo
  index: paragrafo
  text: "Os \xF3rg\xE3os representativos da regi\xE3o administrativa s\xE3o a assembleia\
    \ regional e a\njunta regional."
  type: paragraph
- children: a260_paragrafo
  id: a260
  label: "Artigo 260.\xBA"
  title: Assembleia regional
  type: article
- id: a260_paragrafo
  index: paragrafo
  text: "A assembleia regional \xE9 o \xF3rg\xE3o deliberativo da regi\xE3o e \xE9\
    \ constitu\xEDda por\nmembros eleitos directamente e por membros, em n\xFAmero\
    \ inferior ao daqueles,\neleitos pelo sistema da representa\xE7\xE3o proporcional\
    \ e o m\xE9todo da m\xE9dia mais alta\nde Hondt, pelo col\xE9gio eleitoral formado\
    \ pelos membros das assembleias\nmunicipais da mesma \xE1rea designados por elei\xE7\
    \xE3o directa."
  type: paragraph
- children: a261_paragrafo
  id: a261
  label: "Artigo 261.\xBA"
  title: Junta regional
  type: article
- id: a261_paragrafo
  index: paragrafo
  text: "A junta regional \xE9 o \xF3rg\xE3o executivo colegial da regi\xE3o."
  type: paragraph
- children: a262_paragrafo
  id: a262
  label: "Artigo 262.\xBA"
  title: Representante do Governo
  type: article
- id: a262_paragrafo
  index: paragrafo
  text: "Junto de cada regi\xE3o pode haver um representante do Governo, nomeado em\
    \ Conselho\nde Ministros, cuja compet\xEAncia se exerce igualmente junto das autarquias\n\
    existentes na \xE1rea respectiva."
  type: paragraph
- children: a263, a264, a265
  id: p3t8c5
  label: "Cap\xEDtulo V"
  title: "Organiza\xE7\xF5es de moradores"
  type: chapter
- children: a263_1, a263_2
  id: a263
  label: "Artigo 263.\xBA"
  title: "Constitui\xE7\xE3o e \xE1rea"
  type: article
- id: a263_1
  index: '1'
  text: "1. A fim de intensificar a participa\xE7\xE3o das popula\xE7\xF5es na vida\
    \ administrativa\nlocal podem ser constitu\xEDdas organiza\xE7\xF5es de moradores\
    \ residentes em \xE1rea\ninferior \xE0 da respectiva freguesia."
  type: paragraph
- id: a263_2
  index: '2'
  text: "2. A assembleia de freguesia, por sua iniciativa ou a requerimento de comiss\xF5\
    es\nde moradores ou de um n\xFAmero significativo de moradores, demarcar\xE1 as\
    \ \xE1reas\nterritoriais das organiza\xE7\xF5es referidas no n\xFAmero anterior,\
    \ solucionando os\neventuais conflitos da\xED resultantes."
  type: paragraph
- children: a264_1, a264_2, a264_3
  id: a264
  label: "Artigo 264.\xBA"
  title: Estrutura
  type: article
- id: a264_1
  index: '1'
  text: "1. A estrutura das organiza\xE7\xF5es de moradores \xE9 fixada por lei e\
    \ compreende a\nassembleia de moradores e a comiss\xE3o de moradores."
  type: paragraph
- id: a264_2
  index: '2'
  text: "2. A assembleia de moradores \xE9 composta pelos residentes inscritos no\n\
    recenseamento da freguesia."
  type: paragraph
- id: a264_3
  index: '3'
  text: "3. A comiss\xE3o de moradores \xE9 eleita, por escrut\xEDnio secreto, pela\
    \ assembleia de\nmoradores e por ela livremente destitu\xEDda."
  type: paragraph
- children: a265_1, a265_1_a, a265_1_b, a265_2
  id: a265
  label: "Artigo 265.\xBA"
  title: "Direitos e compet\xEAncia"
  type: article
- id: a265_1
  index: '1'
  text: "1. As organiza\xE7\xF5es de moradores t\xEAm direito:"
  type: paragraph
- id: a265_1_a
  index: 1_a
  text: "a) De peti\xE7\xE3o perante as autarquias locais relativamente a assuntos\n\
    administrativos de interesse dos moradores;"
  type: paragraph
- id: a265_1_b
  index: 1_b
  text: "b) De participa\xE7\xE3o, sem voto, atrav\xE9s de representantes seus, na\
    \ assembleia de\nfreguesia."
  type: paragraph
- id: a265_2
  index: '2'
  text: "2. \xC0s organiza\xE7\xF5es de moradores compete realizar as tarefas que\
    \ a lei lhes\nconfiar ou os \xF3rg\xE3os da respectiva freguesia nelas delegarem."
  type: paragraph
- children: a266, a267, a268, a269, a270, a271, a272
  id: p3t9
  label: "T\xEDtulo IX"
  title: "Administra\xE7\xE3o P\xFAblica"
  type: title
- children: a266_1, a266_2
  id: a266
  label: "Artigo 266.\xBA"
  title: "Princ\xEDpios fundamentais"
  type: article
- id: a266_1
  index: '1'
  text: "1. A Administra\xE7\xE3o P\xFAblica visa a prossecu\xE7\xE3o do interesse\
    \ p\xFAblico, no respeito\npelos direitos e interesses legalmente protegidos dos\
    \ cidad\xE3os."
  type: paragraph
- id: a266_2
  index: '2'
  text: "2. Os \xF3rg\xE3os e agentes administrativos est\xE3o subordinados \xE0 Constitui\xE7\
    \xE3o e \xE0 lei\ne devem actuar, no exerc\xEDcio das suas fun\xE7\xF5es, com\
    \ respeito pelos princ\xEDpios da\nigualdade, da proporcionalidade, da justi\xE7\
    a, da imparcialidade e da boa-f\xE9."
  type: paragraph
- children: a267_1, a267_2, a267_3, a267_4, a267_5, a267_6
  id: a267
  label: "Artigo 267.\xBA"
  title: "Estrutura da Administra\xE7\xE3o"
  type: article
- id: a267_1
  index: '1'
  text: "1. A Administra\xE7\xE3o P\xFAblica ser\xE1 estruturada de modo a evitar\
    \ a burocratiza\xE7\xE3o, a\naproximar os servi\xE7os das popula\xE7\xF5es e a\
    \ assegurar a participa\xE7\xE3o dos\ninteressados na sua gest\xE3o efectiva,\
    \ designadamente por interm\xE9dio de\nassocia\xE7\xF5es p\xFAblicas, organiza\xE7\
    \xF5es de moradores e outras formas de representa\xE7\xE3o\ndemocr\xE1tica."
  type: paragraph
- id: a267_2
  index: '2'
  text: "2. Para efeito do disposto no n\xFAmero anterior, a lei estabelecer\xE1 adequadas\n\
    formas de descentraliza\xE7\xE3o e desconcentra\xE7\xE3o administrativas, sem\
    \ preju\xEDzo da\nnecess\xE1ria efic\xE1cia e unidade de ac\xE7\xE3o da Administra\xE7\
    \xE3o e dos poderes de\ndirec\xE7\xE3o, superintend\xEAncia e tutela dos \xF3\
    rg\xE3os competentes."
  type: paragraph
- id: a267_3
  index: '3'
  text: 3. A lei pode criar entidades administrativas independentes.
  type: paragraph
- id: a267_4
  index: '4'
  text: "4. As associa\xE7\xF5es p\xFAblicas s\xF3 podem ser constitu\xEDdas para\
    \ a satisfa\xE7\xE3o de\nnecessidades espec\xEDficas, n\xE3o podem exercer fun\xE7\
    \xF5es pr\xF3prias das associa\xE7\xF5es\nsindicais e t\xEAm organiza\xE7\xE3\
    o interna baseada no respeito dos direitos dos seus\nmembros e na forma\xE7\xE3\
    o democr\xE1tica dos seus \xF3rg\xE3os."
  type: paragraph
- id: a267_5
  index: '5'
  text: "5. O processamento da actividade administrativa ser\xE1 objecto de lei especial,\n\
    que assegurar\xE1 a racionaliza\xE7\xE3o dos meios a utilizar pelos servi\xE7\
    os e a\nparticipa\xE7\xE3o dos cidad\xE3os na forma\xE7\xE3o das decis\xF5es ou\
    \ delibera\xE7\xF5es que lhes\ndisserem respeito."
  type: paragraph
- id: a267_6
  index: '6'
  text: "6. As entidades privadas que exer\xE7am poderes p\xFAblicos podem ser sujeitas,\
    \ nos\ntermos da lei, a fiscaliza\xE7\xE3o administrativa."
  type: paragraph
- children: a268_1, a268_2, a268_3, a268_4, a268_5, a268_6
  id: a268
  label: "Artigo 268.\xBA"
  title: Direitos e garantias dos administrados
  type: article
- id: a268_1
  index: '1'
  text: "1. Os cidad\xE3os t\xEAm o direito de ser informados pela Administra\xE7\xE3\
    o, sempre que o\nrequeiram, sobre o andamento dos processos em que sejam directamente\n\
    interessados, bem como o de conhecer as resolu\xE7\xF5es definitivas que sobre\
    \ eles\nforem tomadas."
  type: paragraph
- id: a268_2
  index: '2'
  text: "2. Os cidad\xE3os t\xEAm tamb\xE9m o direito de acesso aos arquivos e registos\n\
    administrativos, sem preju\xEDzo do disposto na lei em mat\xE9rias relativas \xE0\
    \nseguran\xE7a interna e externa, \xE0 investiga\xE7\xE3o criminal e \xE0 intimidade\
    \ das pessoas."
  type: paragraph
- id: a268_3
  index: '3'
  text: "3. Os actos administrativos est\xE3o sujeitos a notifica\xE7\xE3o aos interessados,\
    \ na\nforma prevista na lei, e carecem de fundamenta\xE7\xE3o expressa e acess\xED\
    vel quando\nafectem direitos ou interesses legalmente protegidos."
  type: paragraph
- id: a268_4
  index: '4'
  text: "4. \xC9 garantido aos administrados tutela jurisdicional efectiva dos seus\
    \ direitos\nou interesses legalmente protegidos, incluindo, nomeadamente, o reconhecimento\n\
    desses direitos ou interesses, a impugna\xE7\xE3o de quaisquer actos administrativos\n\
    que os lesem, independentemente da sua forma, a determina\xE7\xE3o da pr\xE1tica\
    \ de actos\nadministrativos legalmente devidos e a adop\xE7\xE3o de medidas cautelares\
    \ adequadas."
  type: paragraph
- id: a268_5
  index: '5'
  text: "5. Os cidad\xE3os t\xEAm igualmente direito de impugnar as normas administrativas\
    \ com\nefic\xE1cia externa lesivas dos seus direitos ou interesses legalmente\
    \ protegidos."
  type: paragraph
- id: a268_6
  index: '6'
  text: "6. Para efeitos dos n.os 1 e 2, a lei fixar\xE1 um prazo m\xE1ximo de resposta\
    \ por\nparte da Administra\xE7\xE3o."
  type: paragraph
- children: a269_1, a269_2, a269_3, a269_4, a269_5
  id: a269
  label: "Artigo 269.\xBA"
  title: "Regime da fun\xE7\xE3o p\xFAblica"
  type: article
- id: a269_1
  index: '1'
  text: "1. No exerc\xEDcio das suas fun\xE7\xF5es, os trabalhadores da Administra\xE7\
    \xE3o P\xFAblica e\ndemais agentes do Estado e outras entidades p\xFAblicas est\xE3\
    o exclusivamente ao\nservi\xE7o do interesse p\xFAblico, tal como \xE9 definido,\
    \ nos termos da lei, pelos\n\xF3rg\xE3os competentes da Administra\xE7\xE3o."
  type: paragraph
- id: a269_2
  index: '2'
  text: "2. Os trabalhadores da Administra\xE7\xE3o P\xFAblica e demais agentes do\
    \ Estado e outras\nentidades p\xFAblicas n\xE3o podem ser prejudicados ou beneficiados\
    \ em virtude do\nexerc\xEDcio de quaisquer direitos pol\xEDticos previstos na\
    \ Constitui\xE7\xE3o,\nnomeadamente por op\xE7\xE3o partid\xE1ria."
  type: paragraph
- id: a269_3
  index: '3'
  text: "3. Em processo disciplinar s\xE3o garantidas ao arguido a sua audi\xEAncia\
    \ e defesa."
  type: paragraph
- id: a269_4
  index: '4'
  text: "4. N\xE3o \xE9 permitida a acumula\xE7\xE3o de empregos ou cargos p\xFAblicos,\
    \ salvo nos casos\nexpressamente admitidos por lei."
  type: paragraph
- id: a269_5
  index: '5'
  text: "5. A lei determina as incompatibilidades entre o exerc\xEDcio de empregos\
    \ ou cargos\np\xFAblicos e o de outras actividades."
  type: paragraph
- children: a270_paragrafo
  id: a270
  label: "Artigo 270.\xBA"
  title: "Restri\xE7\xF5es ao exerc\xEDcio de direitos"
  type: article
- id: a270_paragrafo
  index: paragrafo
  text: "A lei pode estabelecer, na estrita medida das exig\xEAncias pr\xF3prias das\n\
    respectivas fun\xE7\xF5es, restri\xE7\xF5es ao exerc\xEDcio dos direitos de express\xE3\
    o, reuni\xE3o,\nmanifesta\xE7\xE3o, associa\xE7\xE3o e peti\xE7\xE3o colectiva\
    \ e \xE0 capacidade eleitoral passiva\npor militares e agentes militarizados dos\
    \ quadros permanentes em servi\xE7o\nefectivo, bem como por agentes dos servi\xE7\
    os e das for\xE7as de seguran\xE7a e, no caso\ndestas, a n\xE3o admiss\xE3o do\
    \ direito \xE0 greve, mesmo quando reconhecido o direito de\nassocia\xE7\xE3o\
    \ sindical."
  type: paragraph
- children: a271_1, a271_2, a271_3, a271_4
  id: a271
  label: "Artigo 271.\xBA"
  title: "Responsabilidade dos funcion\xE1rios e agentes"
  type: article
- id: a271_1
  index: '1'
  text: "1. Os funcion\xE1rios e agentes do Estado e das demais entidades p\xFAblicas\
    \ s\xE3o\nrespons\xE1veis civil, criminal e disciplinarmente pelas ac\xE7\xF5\
    es ou omiss\xF5es\npraticadas no exerc\xEDcio das suas fun\xE7\xF5es e por causa\
    \ desse exerc\xEDcio de que\nresulte viola\xE7\xE3o dos direitos ou interesses\
    \ legalmente protegidos dos cidad\xE3os,\nn\xE3o dependendo a ac\xE7\xE3o ou procedimento,\
    \ em qualquer fase, de autoriza\xE7\xE3o\nhier\xE1rquica."
  type: paragraph
- id: a271_2
  index: '2'
  text: "2. \xC9 exclu\xEDda a responsabilidade do funcion\xE1rio ou agente que actue\
    \ no\ncumprimento de ordens ou instru\xE7\xF5es emanadas de leg\xEDtimo superior\
    \ hier\xE1rquico e\nem mat\xE9ria de servi\xE7o, se previamente delas tiver reclamado\
    \ ou tiver exigido a\nsua transmiss\xE3o ou confirma\xE7\xE3o por escrito."
  type: paragraph
- id: a271_3
  index: '3'
  text: "3. Cessa o dever de obedi\xEAncia sempre que o cumprimento das ordens ou\
    \ instru\xE7\xF5es\nimplique a pr\xE1tica de qualquer crime."
  type: paragraph
- id: a271_4
  index: '4'
  text: "4. A lei regula os termos em que o Estado e as demais entidades p\xFAblicas\
    \ t\xEAm\ndireito de regresso contra os titulares dos seus \xF3rg\xE3os, funcion\xE1\
    rios e agentes."
  type: paragraph
- children: a272_1, a272_2, a272_3, a272_4
  id: a272
  label: "Artigo 272.\xBA"
  title: "Pol\xEDcia"
  type: article
- id: a272_1
  index: '1'
  text: "1. A pol\xEDcia tem por fun\xE7\xF5es defender a legalidade democr\xE1tica\
    \ e garantir a\nseguran\xE7a interna e os direitos dos cidad\xE3os."
  type: paragraph
- id: a272_2
  index: '2'
  text: "2. As medidas de pol\xEDcia s\xE3o as previstas na lei, n\xE3o devendo ser\
    \ utilizadas\npara al\xE9m do estritamente necess\xE1rio."
  type: paragraph
- id: a272_3
  index: '3'
  text: "3. A preven\xE7\xE3o dos crimes, incluindo a dos crimes contra a seguran\xE7\
    a do Estado,\ns\xF3 pode fazer-se com observ\xE2ncia das regras gerais sobre pol\xED\
    cia e com respeito\npelos direitos, liberdades e garantias dos cidad\xE3os."
  type: paragraph
- id: a272_4
  index: '4'
  text: "4. A lei fixa o regime das for\xE7as de seguran\xE7a, sendo a organiza\xE7\
    \xE3o de cada uma\ndelas \xFAnica para todo o territ\xF3rio nacional."
  type: paragraph
- children: a273, a274, a275, a276
  id: p3t10
  label: "T\xEDtulo X"
  title: Defesa Nacional
  type: title
- children: a273_1, a273_2
  id: a273
  label: "Artigo 273.\xBA"
  title: Defesa nacional
  type: article
- id: a273_1
  index: '1'
  text: "1. \xC9 obriga\xE7\xE3o do Estado assegurar a defesa nacional."
  type: paragraph
- id: a273_2
  index: '2'
  text: "2. A defesa nacional tem por objectivos garantir, no respeito da ordem\n\
    constitucional, das institui\xE7\xF5es democr\xE1ticas e das conven\xE7\xF5es\
    \ internacionais, a\nindepend\xEAncia nacional, a integridade do territ\xF3rio\
    \ e a liberdade e a seguran\xE7a\ndas popula\xE7\xF5es contra qualquer agress\xE3\
    o ou amea\xE7a externas."
  type: paragraph
- children: a274_1, a274_2
  id: a274
  label: "Artigo 274.\xBA"
  title: Conselho Superior de Defesa Nacional
  type: article
- id: a274_1
  index: '1'
  text: "1. O Conselho Superior de Defesa Nacional \xE9 presidido pelo Presidente\
    \ da\nRep\xFAblica e tem a composi\xE7\xE3o que a lei determinar, a qual incluir\xE1\
    \ membros\neleitos pela Assembleia da Rep\xFAblica."
  type: paragraph
- id: a274_2
  index: '2'
  text: "2. O Conselho Superior de Defesa Nacional \xE9 o \xF3rg\xE3o espec\xEDfico\
    \ de consulta para\nos assuntos relativos \xE0 defesa nacional e \xE0 organiza\xE7\
    \xE3o, funcionamento e\ndisciplina das For\xE7as Armadas, podendo dispor da compet\xEA\
    ncia administrativa que\nlhe for atribu\xEDda por lei."
  type: paragraph
- children: a275_1, a275_2, a275_3, a275_4, a275_5, a275_6, a275_7
  id: a275
  label: "Artigo 275.\xBA"
  title: "For\xE7as Armadas"
  type: article
- id: a275_1
  index: '1'
  text: "1. \xC0s For\xE7as Armadas incumbe a defesa militar da Rep\xFAblica."
  type: paragraph
- id: a275_2
  index: '2'
  text: "2. As For\xE7as Armadas comp\xF5em-se exclusivamente de cidad\xE3os portugueses\
    \ e a sua\norganiza\xE7\xE3o \xE9 \xFAnica para todo o territ\xF3rio nacional."
  type: paragraph
- id: a275_3
  index: '3'
  text: "3. As For\xE7as Armadas obedecem aos \xF3rg\xE3os de soberania competentes,\
    \ nos termos da\nConstitui\xE7\xE3o e da lei."
  type: paragraph
- id: a275_4
  index: '4'
  text: "4. As For\xE7as Armadas est\xE3o ao servi\xE7o do povo portugu\xEAs, s\xE3\
    o rigorosamente\napartid\xE1rias e os seus elementos n\xE3o podem aproveitar-se\
    \ da sua arma, do seu\nposto ou da sua fun\xE7\xE3o para qualquer interven\xE7\
    \xE3o pol\xEDtica."
  type: paragraph
- id: a275_5
  index: '5'
  text: "5. Incumbe \xE0s For\xE7as Armadas, nos termos da lei, satisfazer os compromissos\n\
    internacionais do Estado Portugu\xEAs no \xE2mbito militar e participar em miss\xF5\
    es\nhumanit\xE1rias e de paz assumidas pelas organiza\xE7\xF5es internacionais\
    \ de que\nPortugal fa\xE7a parte."
  type: paragraph
- id: a275_6
  index: '6'
  text: "6. As For\xE7as Armadas podem ser incumbidas, nos termos da lei, de colaborar\
    \ em\nmiss\xF5es de protec\xE7\xE3o civil, em tarefas relacionadas com a satisfa\xE7\
    \xE3o de\nnecessidades b\xE1sicas e a melhoria da qualidade de vida das popula\xE7\
    \xF5es, e em\nac\xE7\xF5es de coopera\xE7\xE3o t\xE9cnico-militar no \xE2mbito\
    \ da pol\xEDtica nacional de\ncoopera\xE7\xE3o."
  type: paragraph
- id: a275_7
  index: '7'
  text: "7. As leis que regulam o estado de s\xEDtio e o estado de emerg\xEAncia fixam\
    \ as\ncondi\xE7\xF5es do emprego das For\xE7as Armadas quando se verifiquem essas\
    \ situa\xE7\xF5es."
  type: paragraph
- children: a276_1, a276_2, a276_3, a276_4, a276_5, a276_6, a276_7
  id: a276
  label: "Artigo 276.\xBA"
  title: "Defesa da P\xE1tria, servi\xE7o militar e servi\xE7o c\xEDvico"
  type: article
- id: a276_1
  index: '1'
  text: "1. A defesa da P\xE1tria \xE9 direito e dever fundamental de todos os portugueses."
  type: paragraph
- id: a276_2
  index: '2'
  text: "2. O servi\xE7o militar \xE9 regulado por lei, que fixa as formas, a natureza\n\
    volunt\xE1ria ou obrigat\xF3ria, a dura\xE7\xE3o e o conte\xFAdo da respectiva\
    \ presta\xE7\xE3o."
  type: paragraph
- id: a276_3
  index: '3'
  text: "3. Os cidad\xE3os sujeitos por lei \xE0 presta\xE7\xE3o do servi\xE7o militar\
    \ e que forem\nconsiderados inaptos para o servi\xE7o militar armado prestar\xE3\
    o servi\xE7o militar n\xE3o\narmado ou servi\xE7o c\xEDvico adequado \xE0 sua\
    \ situa\xE7\xE3o."
  type: paragraph
- id: a276_4
  index: '4'
  text: "4. Os objectores de consci\xEAncia ao servi\xE7o militar a que legalmente\
    \ estejam\nsujeitos prestar\xE3o servi\xE7o c\xEDvico de dura\xE7\xE3o e penosidade\
    \ equivalentes \xE0 do\nservi\xE7o militar armado."
  type: paragraph
- id: a276_5
  index: '5'
  text: "5. O servi\xE7o c\xEDvico pode ser estabelecido em substitui\xE7\xE3o ou\
    \ complemento do\nservi\xE7o militar e tornado obrigat\xF3rio por lei para os\
    \ cidad\xE3os n\xE3o sujeitos a\ndeveres militares."
  type: paragraph
- id: a276_6
  index: '6'
  text: "6. Nenhum cidad\xE3o poder\xE1 conservar nem obter emprego do Estado ou de\
    \ outra\nentidade p\xFAblica se deixar de cumprir os seus deveres militares ou\
    \ de servi\xE7o\nc\xEDvico quando obrigat\xF3rio."
  type: paragraph
- id: a276_7
  index: '7'
  text: "7. Nenhum cidad\xE3o pode ser prejudicado na sua coloca\xE7\xE3o, nos seus\
    \ benef\xEDcios\nsociais ou no seu emprego permanente por virtude do cumprimento\
    \ do servi\xE7o\nmilitar ou do servi\xE7o c\xEDvico obrigat\xF3rio."
  type: paragraph
- children: p4t1, p4t2
  id: p4
  label: Parte IV
  title: "Garantia e revis\xE3o da constitui\xE7\xE3o"
  type: part
- children: a277, a278, a279, a280, a281, a282, a283
  id: p4t1
  label: "T\xEDtulo I"
  title: "Fiscaliza\xE7\xE3o da constitucionalidade"
  type: title
- children: a277_1, a277_2
  id: a277
  label: "Artigo 277.\xBA"
  title: "Inconstitucionalidade por ac\xE7\xE3o"
  type: article
- id: a277_1
  index: '1'
  text: "1. S\xE3o inconstitucionais as normas que infrinjam o disposto na Constitui\xE7\
    \xE3o ou\nos princ\xEDpios nela consignados."
  type: paragraph
- id: a277_2
  index: '2'
  text: "2. A inconstitucionalidade org\xE2nica ou formal de tratados internacionais\n\
    regularmente ratificados n\xE3o impede a aplica\xE7\xE3o das suas normas na ordem\n\
    jur\xEDdica portuguesa, desde que tais normas sejam aplicadas na ordem jur\xED\
    dica da\noutra parte, salvo se tal inconstitucionalidade resultar de viola\xE7\
    \xE3o de uma\ndisposi\xE7\xE3o fundamental."
  type: paragraph
- children: a278_1, a278_2, a278_3, a278_4, a278_5, a278_6, a278_7, a278_8
  id: a278
  label: "Artigo 278.\xBA"
  title: "Fiscaliza\xE7\xE3o preventiva da constitucionalidade"
  type: article
- id: a278_1
  index: '1'
  text: "1. O Presidente da Rep\xFAblica pode requerer ao Tribunal Constitucional\
    \ a\naprecia\xE7\xE3o preventiva da constitucionalidade de qualquer norma constante\
    \ de\ntratado internacional que lhe tenha sido submetido para ratifica\xE7\xE3\
    o, de decreto\nque lhe tenha sido enviado para promulga\xE7\xE3o como lei ou como\
    \ decreto-lei ou de\nacordo internacional cujo decreto de aprova\xE7\xE3o lhe\
    \ tenha sido remetido para\nassinatura."
  type: paragraph
- id: a278_2
  index: '2'
  text: "2. Os Representantes da Rep\xFAblica podem igualmente requerer ao Tribunal\n\
    Constitucional a aprecia\xE7\xE3o preventiva da constitucionalidade de qualquer\
    \ norma\nconstante de decreto legislativo regional que lhes tenha sido enviado\
    \ para\nassinatura."
  type: paragraph
- id: a278_3
  index: '3'
  text: "3. A aprecia\xE7\xE3o preventiva da constitucionalidade deve ser requerida\
    \ no prazo de\noito dias a contar da data da recep\xE7\xE3o do diploma."
  type: paragraph
- id: a278_4
  index: '4'
  text: "4. Podem requerer ao Tribunal Constitucional a aprecia\xE7\xE3o preventiva\
    \ da\nconstitucionalidade de qualquer norma constante de decreto que tenha sido\n\
    enviado ao Presidente da Rep\xFAblica para promulga\xE7\xE3o como lei org\xE2\
    nica, al\xE9m\ndeste, o Primeiro-Ministro ou um quinto dos Deputados \xE0 Assembleia\
    \ da Rep\xFAblica\nem efectividade de fun\xE7\xF5es."
  type: paragraph
- id: a278_5
  index: '5'
  text: "5. O Presidente da Assembleia da Rep\xFAblica, na data em que enviar ao Presidente\n\
    da Rep\xFAblica decreto que deva ser promulgado como lei org\xE2nica, dar\xE1\
    \ disso\nconhecimento ao Primeiro-Ministro e aos grupos parlamentares da Assembleia\
    \ da\nRep\xFAblica."
  type: paragraph
- id: a278_6
  index: '6'
  text: "6. A aprecia\xE7\xE3o preventiva da constitucionalidade prevista no n.\xBA\
    \ 4 deve ser\nrequerida no prazo de oito dias a contar da data prevista no n\xFA\
    mero anterior."
  type: paragraph
- id: a278_7
  index: '7'
  text: "7. Sem preju\xEDzo do disposto no n.\xBA 1, o Presidente da Rep\xFAblica\
    \ n\xE3o pode\npromulgar os decretos a que se refere o n.\xBA 4 sem que decorram\
    \ oito dias ap\xF3s a\nrespectiva recep\xE7\xE3o ou antes de o Tribunal Constitucional\
    \ sobre eles se ter\npronunciado, quando a interven\xE7\xE3o deste tiver sido\
    \ requerida."
  type: paragraph
- id: a278_8
  index: '8'
  text: "8. O Tribunal Constitucional deve pronunciar-se no prazo de vinte e cinco\
    \ dias,\no qual, no caso do n.\xBA 1, pode ser encurtado pelo Presidente da Rep\xFA\
    blica, por\nmotivo de urg\xEAncia."
  type: paragraph
- children: a279_1, a279_2, a279_3, a279_4
  id: a279
  label: "Artigo 279.\xBA"
  title: "Efeitos da decis\xE3o"
  type: article
- id: a279_1
  index: '1'
  text: "1. Se o Tribunal Constitucional se pronunciar pela inconstitucionalidade\
    \ de\nnorma constante de qualquer decreto ou acordo internacional, dever\xE1 o\
    \ diploma\nser vetado pelo Presidente da Rep\xFAblica ou pelo Representante da\
    \ Rep\xFAblica,\nconforme os casos, e devolvido ao \xF3rg\xE3o que o tiver aprovado."
  type: paragraph
- id: a279_2
  index: '2'
  text: "2. No caso previsto no n.\xBA 1, o decreto n\xE3o poder\xE1 ser promulgado\
    \ ou assinado\nsem que o \xF3rg\xE3o que o tiver aprovado expurgue a norma julgada\
    \ inconstitucional\nou, quando for caso disso, o confirme por maioria de dois\
    \ ter\xE7os dos Deputados\npresentes, desde que superior \xE0 maioria absoluta\
    \ dos Deputados em efectividade\nde fun\xE7\xF5es."
  type: paragraph
- id: a279_3
  index: '3'
  text: "3. Se o diploma vier a ser reformulado, poder\xE1 o Presidente da Rep\xFA\
    blica ou o\nRepresentante da Rep\xFAblica, conforme os casos, requerer a aprecia\xE7\
    \xE3o preventiva\nda constitucionalidade de qualquer das suas normas."
  type: paragraph
- id: a279_4
  index: '4'
  text: "4. Se o Tribunal Constitucional se pronunciar pela inconstitucionalidade\
    \ de\nnorma constante de tratado, este s\xF3 poder\xE1 ser ratificado se a Assembleia\
    \ da\nRep\xFAblica o vier a aprovar por maioria de dois ter\xE7os dos Deputados\
    \ presentes,\ndesde que superior \xE0 maioria absoluta dos Deputados em efectividade\
    \ de fun\xE7\xF5es."
  type: paragraph
- children: a280_1, a280_1_a, a280_1_b, a280_2, a280_2_a, a280_2_b, a280_2_c, a280_2_d,
    a280_3, a280_4, a280_5, a280_6
  id: a280
  label: "Artigo 280.\xBA"
  title: "Fiscaliza\xE7\xE3o concreta da constitucionalidade e da legalidade"
  type: article
- id: a280_1
  index: '1'
  text: "1. Cabe recurso para o Tribunal Constitucional das decis\xF5es dos tribunais:"
  type: paragraph
- id: a280_1_a
  index: 1_a
  text: "a) Que recusem a aplica\xE7\xE3o de qualquer norma com fundamento na sua\n\
    inconstitucionalidade;"
  type: paragraph
- id: a280_1_b
  index: 1_b
  text: 'b) Que apliquem norma cuja inconstitucionalidade haja sido suscitada durante
    o

    processo.'
  type: paragraph
- id: a280_2
  index: '2'
  text: "2. Cabe igualmente recurso para o Tribunal Constitucional das decis\xF5es\
    \ dos\ntribunais:"
  type: paragraph
- id: a280_2_a
  index: 2_a
  text: "a) Que recusem a aplica\xE7\xE3o de norma constante de acto legislativo com\
    \ fundamento\nna sua ilegalidade por viola\xE7\xE3o da lei com valor refor\xE7\
    ado;"
  type: paragraph
- id: a280_2_b
  index: 2_b
  text: "b) Que recusem a aplica\xE7\xE3o de norma constante de diploma regional com\
    \ fundamento\nna sua ilegalidade por viola\xE7\xE3o do estatuto da regi\xE3o aut\xF3\
    noma;"
  type: paragraph
- id: a280_2_c
  index: 2_c
  text: "c) Que recusem a aplica\xE7\xE3o de norma constante de diploma emanado de\
    \ um \xF3rg\xE3o de\nsoberania com fundamento na sua ilegalidade por viola\xE7\
    \xE3o do estatuto de uma\nregi\xE3o aut\xF3noma;"
  type: paragraph
- id: a280_2_d
  index: 2_d
  text: "d) Que apliquem norma cuja ilegalidade haja sido suscitada durante o processo\n\
    com qualquer dos fundamentos referidos nas al\xEDneas a), b) e c)."
  type: paragraph
- id: a280_3
  index: '3'
  text: "3. Quando a norma cuja aplica\xE7\xE3o tiver sido recusada constar de conven\xE7\
    \xE3o\ninternacional, de acto legislativo ou de decreto regulamentar, os recursos\n\
    previstos na al\xEDnea a) do n.\xBA 1 e na al\xEDnea a) do n.\xBA 2 s\xE3o obrigat\xF3\
    rios para o\nMinist\xE9rio P\xFAblico."
  type: paragraph
- id: a280_4
  index: '4'
  text: "4. Os recursos previstos na al\xEDnea b) do n.\xBA 1 e na al\xEDnea d) do\
    \ n.\xBA 2 s\xF3 podem\nser interpostos pela parte que haja suscitado a quest\xE3\
    o da inconstitucionalidade\nou da ilegalidade, devendo a lei regular o regime\
    \ de admiss\xE3o desses recursos."
  type: paragraph
- id: a280_5
  index: '5'
  text: "5. Cabe ainda recurso para o Tribunal Constitucional, obrigat\xF3rio para\
    \ o\nMinist\xE9rio P\xFAblico, das decis\xF5es dos tribunais que apliquem norma\
    \ anteriormente\njulgada inconstitucional ou ilegal pelo pr\xF3prio Tribunal Constitucional."
  type: paragraph
- id: a280_6
  index: '6'
  text: "6. Os recursos para o Tribunal Constitucional s\xE3o restritos \xE0 quest\xE3\
    o da\ninconstitucionalidade ou da ilegalidade, conforme os casos."
  type: paragraph
- children: a281_1, a281_1_a, a281_1_b, a281_1_c, a281_1_d, a281_2, a281_2_a, a281_2_b,
    a281_2_c, a281_2_d, a281_2_e, a281_2_f, a281_2_g, a281_3
  id: a281
  label: "Artigo 281.\xBA"
  title: "Fiscaliza\xE7\xE3o abstracta da constitucionalidade e da legalidade"
  type: article
- id: a281_1
  index: '1'
  text: "1. O Tribunal Constitucional aprecia e declara, com for\xE7a obrigat\xF3\
    ria geral:"
  type: paragraph
- id: a281_1_a
  index: 1_a
  text: a) A inconstitucionalidade de quaisquer normas;
  type: paragraph
- id: a281_1_b
  index: 1_b
  text: "b) A ilegalidade de quaisquer normas constantes de acto legislativo com\n\
    fundamento em viola\xE7\xE3o de lei com valor refor\xE7ado;"
  type: paragraph
- id: a281_1_c
  index: 1_c
  text: "c) A ilegalidade de quaisquer normas constantes de diploma regional, com\n\
    fundamento em viola\xE7\xE3o do estatuto da regi\xE3o aut\xF3noma;"
  type: paragraph
- id: a281_1_d
  index: 1_d
  text: "d) A ilegalidade de quaisquer normas constantes de diploma emanado dos \xF3\
    rg\xE3os de\nsoberania com fundamento em viola\xE7\xE3o dos direitos de uma regi\xE3\
    o consagrados no\nseu estatuto."
  type: paragraph
- id: a281_2
  index: '2'
  text: "2. Podem requerer ao Tribunal Constitucional a declara\xE7\xE3o de\ninconstitucionalidade\
    \ ou de ilegalidade, com for\xE7a obrigat\xF3ria geral:"
  type: paragraph
- id: a281_2_a
  index: 2_a
  text: "a) O Presidente da Rep\xFAblica;"
  type: paragraph
- id: a281_2_b
  index: 2_b
  text: "b) O Presidente da Assembleia da Rep\xFAblica;"
  type: paragraph
- id: a281_2_c
  index: 2_c
  text: c) O Primeiro-Ministro;
  type: paragraph
- id: a281_2_d
  index: 2_d
  text: "d) O Provedor de Justi\xE7a;"
  type: paragraph
- id: a281_2_e
  index: 2_e
  text: "e) O Procurador-Geral da Rep\xFAblica;"
  type: paragraph
- id: a281_2_f
  index: 2_f
  text: "f) Um d\xE9cimo dos Deputados \xE0 Assembleia da Rep\xFAblica;"
  type: paragraph
- id: a281_2_g
  index: 2_g
  text: "g) Os Representantes da Rep\xFAblica, as Assembleias Legislativas das regi\xF5\
    es\naut\xF3nomas, os presidentes das Assembleias Legislativas das regi\xF5es aut\xF3\
    nomas, os\npresidentes dos Governos Regionais ou um d\xE9cimo dos deputados \xE0\
    \ respectiva\nAssembleia Legislativa, quando o pedido de declara\xE7\xE3o de inconstitucionalidade\n\
    se fundar em viola\xE7\xE3o dos direitos das regi\xF5es aut\xF3nomas ou o pedido\
    \ de\ndeclara\xE7\xE3o de ilegalidade se fundar em viola\xE7\xE3o do respectivo\
    \ estatuto."
  type: paragraph
- id: a281_3
  index: '3'
  text: "3. O Tribunal Constitucional aprecia e declara ainda, com for\xE7a obrigat\xF3\
    ria\ngeral, a inconstitucionalidade ou a ilegalidade de qualquer norma, desde\
    \ que\ntenha sido por ele julgada inconstitucional ou ilegal em tr\xEAs casos\
    \ concretos."
  type: paragraph
- children: a282_1, a282_2, a282_3, a282_4
  id: a282
  label: "Artigo 282.\xBA"
  title: "Efeitos da declara\xE7\xE3o de inconstitucionalidade ou de ilegalidade"
  type: article
- id: a282_1
  index: '1'
  text: "1. A declara\xE7\xE3o de inconstitucionalidade ou de ilegalidade com for\xE7\
    a obrigat\xF3ria\ngeral produz efeitos desde a entrada em vigor da norma declarada\n\
    inconstitucional ou ilegal e determina a repristina\xE7\xE3o das normas que ela,\n\
    eventualmente, haja revogado."
  type: paragraph
- id: a282_2
  index: '2'
  text: "2. Tratando-se, por\xE9m, de inconstitucionalidade ou de ilegalidade por\
    \ infrac\xE7\xE3o\nde norma constitucional ou legal posterior, a declara\xE7\xE3\
    o s\xF3 produz efeitos desde\na entrada em vigor desta \xFAltima."
  type: paragraph
- id: a282_3
  index: '3'
  text: "3. Ficam ressalvados os casos julgados, salvo decis\xE3o em contr\xE1rio\
    \ do Tribunal\nConstitucional quando a norma respeitar a mat\xE9ria penal, disciplinar\
    \ ou de\nil\xEDcito de mera ordena\xE7\xE3o social e for de conte\xFAdo menos\
    \ favor\xE1vel ao arguido."
  type: paragraph
- id: a282_4
  index: '4'
  text: "4. Quando a seguran\xE7a jur\xEDdica, raz\xF5es de equidade ou interesse\
    \ p\xFAblico de\nexcepcional relevo, que dever\xE1 ser fundamentado, o exigirem,\
    \ poder\xE1 o Tribunal\nConstitucional fixar os efeitos da inconstitucionalidade\
    \ ou da ilegalidade com\nalcance mais restrito do que o previsto nos n.os 1 e\
    \ 2."
  type: paragraph
- children: a283_1, a283_2
  id: a283
  label: "Artigo 283.\xBA"
  title: "Inconstitucionalidade por omiss\xE3o"
  type: article
- id: a283_1
  index: '1'
  text: "1. A requerimento do Presidente da Rep\xFAblica, do Provedor de Justi\xE7\
    a ou, com\nfundamento em viola\xE7\xE3o de direitos das regi\xF5es aut\xF3nomas,\
    \ dos presidentes das\nAssembleias Legislativas das regi\xF5es aut\xF3nomas, o\
    \ Tribunal Constitucional\naprecia e verifica o n\xE3o cumprimento da Constitui\xE7\
    \xE3o por omiss\xE3o das medidas\nlegislativas necess\xE1rias para tornar exequ\xED\
    veis as normas constitucionais."
  type: paragraph
- id: a283_2
  index: '2'
  text: "2. Quando o Tribunal Constitucional verificar a exist\xEAncia de\ninconstitucionalidade\
    \ por omiss\xE3o, dar\xE1 disso conhecimento ao \xF3rg\xE3o legislativo\ncompetente."
  type: paragraph
- children: a284, a285, a286, a287, a288, a289
  id: p4t2
  label: "T\xEDtulo II"
  title: "Revis\xE3o constitucional"
  type: title
- children: a284_1, a284_2
  id: a284
  label: "Artigo 284.\xBA"
  title: "Compet\xEAncia e tempo de revis\xE3o"
  type: article
- id: a284_1
  index: '1'
  text: "1. A Assembleia da Rep\xFAblica pode rever a Constitui\xE7\xE3o decorridos\
    \ cinco anos\nsobre a data da publica\xE7\xE3o da \xFAltima lei de revis\xE3o\
    \ ordin\xE1ria."
  type: paragraph
- id: a284_2
  index: '2'
  text: "2. A Assembleia da Rep\xFAblica pode, contudo, assumir em qualquer momento\
    \ poderes\nde revis\xE3o extraordin\xE1ria por maioria de quatro quintos dos Deputados\
    \ em\nefectividade de fun\xE7\xF5es."
  type: paragraph
- children: a285_1, a285_2
  id: a285
  label: "Artigo 285.\xBA"
  title: "Iniciativa da revis\xE3o"
  type: article
- id: a285_1
  index: '1'
  text: "1. A iniciativa da revis\xE3o compete aos Deputados."
  type: paragraph
- id: a285_2
  index: '2'
  text: "2. Apresentado um projecto de revis\xE3o constitucional, quaisquer outros\
    \ ter\xE3o de\nser apresentados no prazo de trinta dias."
  type: paragraph
- children: a286_1, a286_2, a286_3
  id: a286
  label: "Artigo 286.\xBA"
  title: "Aprova\xE7\xE3o e promulga\xE7\xE3o"
  type: article
- id: a286_1
  index: '1'
  text: "1. As altera\xE7\xF5es da Constitui\xE7\xE3o s\xE3o aprovadas por maioria\
    \ de dois ter\xE7os dos\nDeputados em efectividade de fun\xE7\xF5es."
  type: paragraph
- id: a286_2
  index: '2'
  text: "2. As altera\xE7\xF5es da Constitui\xE7\xE3o que forem aprovadas ser\xE3\
    o reunidas numa \xFAnica\nlei de revis\xE3o."
  type: paragraph
- id: a286_3
  index: '3'
  text: "3. O Presidente da Rep\xFAblica n\xE3o pode recusar a promulga\xE7\xE3o da\
    \ lei de revis\xE3o."
  type: paragraph
- children: a287_1, a287_2
  id: a287
  label: "Artigo 287.\xBA"
  title: "Novo texto da Constitui\xE7\xE3o"
  type: article
- id: a287_1
  index: '1'
  text: "1. As altera\xE7\xF5es da Constitui\xE7\xE3o ser\xE3o inseridas no lugar\
    \ pr\xF3prio, mediante as\nsubstitui\xE7\xF5es, as supress\xF5es e os aditamentos\
    \ necess\xE1rios."
  type: paragraph
- id: a287_2
  index: '2'
  text: "2. A Constitui\xE7\xE3o, no seu novo texto, ser\xE1 publicada conjuntamente\
    \ com a lei de\nrevis\xE3o."
  type: paragraph
- children: a288_subordinante, a288_a, a288_b, a288_c, a288_d, a288_e, a288_f, a288_g,
    a288_h, a288_i, a288_j, a288_l, a288_m, a288_n, a288_o
  id: a288
  label: "Artigo 288.\xBA"
  title: "Limites materiais da revis\xE3o"
  type: article
- id: a288_subordinante
  index: subordinante
  text: "As leis de revis\xE3o constitucional ter\xE3o de respeitar:"
  type: paragraph
- id: a288_a
  index: a
  text: "a) A independ\xEAncia nacional e a unidade do Estado;"
  type: paragraph
- id: a288_b
  index: b
  text: b) A forma republicana de governo;
  type: paragraph
- id: a288_c
  index: c
  text: "c) A separa\xE7\xE3o das Igrejas do Estado;"
  type: paragraph
- id: a288_d
  index: d
  text: "d) Os direitos, liberdades e garantias dos cidad\xE3os;"
  type: paragraph
- id: a288_e
  index: e
  text: "e) Os direitos dos trabalhadores, das comiss\xF5es de trabalhadores e das\n\
    associa\xE7\xF5es sindicais;"
  type: paragraph
- id: a288_f
  index: f
  text: "f) A coexist\xEAncia do sector p\xFAblico, do sector privado e do sector\
    \ cooperativo e\nsocial de propriedade dos meios de produ\xE7\xE3o;"
  type: paragraph
- id: a288_g
  index: g
  text: "g) A exist\xEAncia de planos econ\xF3micos no \xE2mbito de uma economia mista;"
  type: paragraph
- id: a288_h
  index: h
  text: "h) O sufr\xE1gio universal, directo, secreto e peri\xF3dico na designa\xE7\
    \xE3o dos\ntitulares electivos dos \xF3rg\xE3os de soberania, das regi\xF5es aut\xF3\
    nomas e do poder\nlocal, bem como o sistema de representa\xE7\xE3o proporcional;"
  type: paragraph
- id: a288_i
  index: i
  text: "i) O pluralismo de express\xE3o e organiza\xE7\xE3o pol\xEDtica, incluindo\
    \ partidos\npol\xEDticos, e o direito de oposi\xE7\xE3o democr\xE1tica;"
  type: paragraph
- id: a288_j
  index: j
  text: "j) A separa\xE7\xE3o e a interdepend\xEAncia dos \xF3rg\xE3os de soberania;"
  type: paragraph
- id: a288_l
  index: l
  text: "l) A fiscaliza\xE7\xE3o da constitucionalidade por ac\xE7\xE3o ou por omiss\xE3\
    o de normas\njur\xEDdicas;"
  type: paragraph
- id: a288_m
  index: m
  text: "m) A independ\xEAncia dos tribunais;"
  type: paragraph
- id: a288_n
  index: n
  text: n) A autonomia das autarquias locais;
  type: paragraph
- id: a288_o
  index: o
  text: "o) A autonomia pol\xEDtico-administrativa dos arquip\xE9lagos dos A\xE7ores\
    \ e da Madeira."
  type: paragraph
- children: a289_paragrafo
  id: a289
  label: "Artigo 289.\xBA"
  title: "Limites circunstanciais da revis\xE3o"
  type: article
- id: a289_paragrafo
  index: paragrafo
  text: "N\xE3o pode ser praticado nenhum acto de revis\xE3o constitucional na vig\xEA\
    ncia de\nestado de s\xEDtio ou de estado de emerg\xEAncia."
  type: paragraph
- children: a290, a291, a292, a293, a294, a295, a296
  id: disposicoes_finais_transitorias
  title: "Disposi\xE7\xF5es finais e transit\xF3rias"
  type: root_section
- children: a290_1, a290_2
  id: a290
  label: "Artigo 290.\xBA"
  title: Direito anterior
  type: article
- id: a290_1
  index: '1'
  text: "1. As leis constitucionais posteriores a 25 de Abril de 1974 n\xE3o ressalvadas\
    \ \nneste cap\xEDtulo s\xE3o consideradas leis ordin\xE1rias, sem preju\xEDzo\
    \ do disposto no \nn\xFAmero seguinte."
  type: paragraph
- id: a290_2
  index: '2'
  text: "2. O direito ordin\xE1rio anterior \xE0 entrada em vigor da Constitui\xE7\
    \xE3o mant\xE9m-se, \ndesde que n\xE3o seja contr\xE1rio \xE0 Constitui\xE7\xE3\
    o ou aos princ\xEDpios nela consignados."
  type: paragraph
- children: a291_1, a291_2, a291_3
  id: a291
  label: "Artigo 291.\xBA"
  title: Distritos
  type: article
- id: a291_1
  index: '1'
  text: "1. Enquanto as regi\xF5es administrativas n\xE3o estiverem concretamente\
    \ \ninstitu\xEDdas, subsistir\xE1 a divis\xE3o distrital no espa\xE7o por elas\
    \ n\xE3o abrangido."
  type: paragraph
- id: a291_2
  index: '2'
  text: "2. Haver\xE1 em cada distrito, em termos a definir por lei, uma assembleia\
    \ \ndeliberativa, composta por representantes dos munic\xEDpios."
  type: paragraph
- id: a291_3
  index: '3'
  text: "3. Compete ao governador civil, assistido por um conselho, representar o\
    \ \nGoverno e exercer os poderes de tutela na \xE1rea do distrito."
  type: paragraph
- children: a292_1, a292_2, a292_3
  id: a292
  label: "Artigo 292.\xBA"
  title: "Incrimina\xE7\xE3o e julgamento dos agentes e respons\xE1veis da PIDE/DGS"
  type: article
- id: a292_1
  index: '1'
  text: "1. Mant\xE9m-se em vigor a Lei n.\xBA 8/75, de 25 de Julho, com as altera\xE7\
    \xF5es \nintroduzidas pela Lei n.\xBA 16/75, de 23 de Dezembro, e pela Lei n.\xBA\
    \ 18/75, de \n26 de Dezembro."
  type: paragraph
- id: a292_2
  index: '2'
  text: "2. A lei poder\xE1 precisar as tipifica\xE7\xF5es criminais constantes do\
    \ n.\xBA 2 do \nartigo 2.\xBA, do artigo 3.\xBA, da al\xEDnea b) do artigo 4.\xBA\
    \ e do artigo 5.\xBA do \ndiploma referido no n\xFAmero anterior."
  type: paragraph
- id: a292_3
  index: '3'
  text: "3. A lei poder\xE1 regular especialmente a atenua\xE7\xE3o extraordin\xE1\
    ria prevista no \nartigo 7.\xBA do mesmo diploma."
  type: paragraph
- children: a293_1, a293_1_a, a293_1_b, a293_1_c, a293_1_d, a293_1_e, a293_2
  id: a293
  label: "Artigo 293.\xBA"
  title: "Reprivatiza\xE7\xE3o de bens nacionalizados depois de 25 de Abril de 1974"
  type: article
- id: a293_1
  index: '1'
  text: "1. Lei-quadro, aprovada por maioria absoluta dos Deputados em efectividade\
    \ de \nfun\xE7\xF5es, regula a reprivatiza\xE7\xE3o da titularidade ou do direito\
    \ de explora\xE7\xE3o \nde meios de produ\xE7\xE3o e outros bens nacionalizados\
    \ depois de 25 de Abril de \nl974, observando os seguintes princ\xEDpios fundamentais:"
  type: paragraph
- id: a293_1_a
  index: 1_a
  text: "a) A reprivatiza\xE7\xE3o da titularidade ou do direito de explora\xE7\xE3\
    o de meios de \nprodu\xE7\xE3o e outros bens nacionalizados depois do 25 de Abril\
    \ de 1974 \nrealizar-se-\xE1, em regra e preferencialmente, atrav\xE9s de concurso\
    \ p\xFAblico, \noferta na bolsa de valores ou subscri\xE7\xE3o p\xFAblica;"
  type: paragraph
- id: a293_1_b
  index: 1_b
  text: "b) As receitas obtidas com as reprivatiza\xE7\xF5es ser\xE3o utilizadas apenas\
    \ para \namortiza\xE7\xE3o da d\xEDvida p\xFAblica e do sector empresarial do\
    \ Estado, para o \nservi\xE7o da d\xEDvida resultante de nacionaliza\xE7\xF5es\
    \ ou para novas aplica\xE7\xF5es de \ncapital no sector produtivo;"
  type: paragraph
- id: a293_1_c
  index: 1_c
  text: "c) Os trabalhadores das empresas objecto de reprivatiza\xE7\xE3o manter\xE3\
    o no \nprocesso de reprivatiza\xE7\xE3o da respectiva empresa todos os direitos\
    \ e \nobriga\xE7\xF5es de que forem titulares;"
  type: paragraph
- id: a293_1_d
  index: 1_d
  text: "d) Os trabalhadores das empresas objecto de reprivatiza\xE7\xE3o adquirir\xE3\
    o o \ndireito \xE0 subscri\xE7\xE3o preferencial de uma percentagem do respectivo\
    \ capital \nsocial;"
  type: paragraph
- id: a293_1_e
  index: 1_e
  text: "e) Proceder-se-\xE1 \xE0 avalia\xE7\xE3o pr\xE9via dos meios de produ\xE7\
    \xE3o e outros bens a \nreprivatizar, por interm\xE9dio de mais de uma entidade\
    \ independente."
  type: paragraph
- id: a293_2
  index: '2'
  text: "2. As pequenas e m\xE9dias empresas indirectamente nacionalizadas situadas\
    \ fora \ndos sectores b\xE1sicos da economia poder\xE3o ser reprivatizadas nos\
    \ termos da lei."
  type: paragraph
- children: a294_paragrafo
  id: a294
  label: "Artigo 294.\xBA"
  title: "Regime aplic\xE1vel aos \xF3rg\xE3os das autarquias locais"
  type: article
- id: a294_paragrafo
  index: paragrafo
  text: "At\xE9 \xE0 entrada em vigor da lei prevista no n.\xBA 3 do artigo 239.\xBA\
    , os \xF3rg\xE3os \ndas autarquias locais s\xE3o constitu\xEDdos e funcionam nos\
    \ termos de legisla\xE7\xE3o \ncorrespondente ao texto da Constitui\xE7\xE3o na\
    \ redac\xE7\xE3o que lhe foi dada pela Lei \nConstitucional n.\xBA 1/92, de 25\
    \ de Novembro."
  type: paragraph
- children: a295_paragrafo
  id: a295
  label: "Artigo 295.\xBA"
  title: Referendo sobre tratado europeu
  type: article
- id: a295_paragrafo
  index: paragrafo
  text: "O disposto no n.\xBA 3 do artigo 115.\xBA n\xE3o prejudica a possibilidade\
    \ de \nconvoca\xE7\xE3o e de efectiva\xE7\xE3o de referendo sobre a aprova\xE7\
    \xE3o de tratado que \nvise a constru\xE7\xE3o e aprofundamento da uni\xE3o europeia."
  type: paragraph
- children: a296_1, a296_2
  id: a296
  label: "Artigo 296.\xBA"
  title: "Data e entrada em vigor da Constitui\xE7\xE3o"
  type: article
- id: a296_1
  index: '1'
  text: "1. A Constitui\xE7\xE3o da Rep\xFAblica Portuguesa tem a data da sua aprova\xE7\
    \xE3o pela \nAssembleia Constituinte, 2 de Abril de 1976."
  type: paragraph
- id: a296_2
  index: '2'
  text: "2. A Constitui\xE7\xE3o da Rep\xFAblica Portuguesa entra em vigor no dia\
    \ 25 de Abril \nde 1976."
  type: paragraph
